<html xml:lang="utf-8" xmlns="http://www.w3.org/1999/xhtml"><head><title /><link rel="stylesheet" href="avt.css" type="text/css" /><link rel="schema.DCTERMS" href="http://purl.org/dc/terms/" /><link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" /><meta name="description" content="avt exported by Sankar Venkat on 2017-11-24T00:00:00+05:30" /><meta name="filename" content="avt.xhtml" /><meta name="stylesheet" content="usfm.sty" /><meta name="fontName" content="Charis SIL" /><meta name="fontSize" content="14" /><meta name="dc.language" content="avt:avt" scheme="DCTERMS.RFC5646" /></head><body class="scrBody" lang="avt"><div class="scrBook"><span class="scrBookName">Tɨwei Matyu kewisɨk</span><span class="scrBookCode">MAT</span><div class="Title_Main">Hɨm Yaaim Me Krais Matyu Kewisɨm Mau Tɨwei</div><div class="scrIntroSection"><div class="Intro_Title_Main">Menmen mekre tɨwei ik</div><div class="Intro_List_Item1">Hɨr mɨt ne weiwɨk miutɨp ne Jisas <span class="ior">1:1-17</span></div><div class="Intro_List_Item1">Hɨm me Maria wine Jisas <span class="ior">1:18–2:23</span></div><div class="Intro_List_Item1">Hɨm me Jon Baptais <span class="ior">3:1-12</span></div><div class="Intro_List_Item1">Jon Baptais kɨkɨr Jisas <span class="ior">3:13-17</span></div><div class="Intro_List_Item1">Seten kakri han ke Jisas <span class="ior">4:1-11</span></div><div class="Intro_List_Item1">Jisas katɨp hɨm yaaim keit Galili <span class="ior">4:12–18:35</span></div><div class="Intro_List_Item1">Jisas ken Jerusalem katɨp hɨm yaaim <span class="ior">19:1–25:46</span></div><div class="Intro_List_Item1">Mɨt nenep Jisas kaa <span class="ior">26:1–27:66</span></div><div class="Intro_List_Item1">Jisas pɨke kekrit maain mɨt nɨrek <span class="ior">28:1-20</span></div></div><div class="columns"><div class="scrSection"><div class="Section_Head">Niuk me maamrer ne weiwɨk me Jisas</div><div class="Parallel_Passage_Reference">(Lu 3:23-38)</div><div class="Paragraph"><span class="Chapter_Number">1</span><span class="Verse_Number">1</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-1" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-1" title="*"><span class="Note_Target_Reference">1:1 </span><span class="xt">Jen 22:18; 1Kro 17:11</span></span>Menmen im hi hewisɨm hɨram niuk me maamrer yapɨrwe ne weiwɨk miutɨp me Jisas Krais, kerek hɨrak nepenyek ke mɨtɨk iuwe Devit, hɨrak nepenyek hak ke maam nɨpu kaiu Ebraham.</div><div class="Line1"><span class="Verse_Number">2</span>Ebraham kine Aisak.</div><div class="Line1">Aisak kine Jekop.</div><div class="Line1">Jekop kine Juda ketike heiyiuwerer nɨrak, kikrek tɨrak.</div><div class="Line1"><span class="Verse_Number">3</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-2" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-2" title="*"><span class="Note_Target_Reference">1:3 </span><span class="xt">Jen 38:29-30; Rut 4:18-22</span></span>Juda kɨwaai ketike Tema hɨre wine Peres ketike Sara.</div><div class="Line1">Peres kine Hesron.</div><div class="Line1">Hesron kine Ram.</div><div class="Line1"><span class="Verse_Number">4</span>Ram kine Aminadap.</div><div class="Line1">Aminadap kine Nason.</div><div class="Line1">Nason kine Salmon.</div><div class="Line1"><span class="Verse_Number">5</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-3" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-3" title="*"><span class="Note_Target_Reference">1:5 </span><span class="xt">Rut 4:13-17</span></span>Salmon keit Rehap hɨre wine nɨkan kɨre Boas.</div><div class="Line1">Boas hɨrak keit Rut hɨre wine nɨkan kɨre Obet.</div><div class="Line1">Obet kine Jesi.</div><div class="Line1"><span class="Verse_Number">6</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-4" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-4" title="*"><span class="Note_Target_Reference">1:6 </span><span class="xt">2Sml 12:24</span></span>Jesi kine Devit hɨrak mɨtɨk iuwe king.</div><div class="Line1">Devit kine Solomon. Nɨpaa Solomon miye pɨrak hɨre mɨte pe mɨtɨk Yuraia. Yuraia epei kaa, Devit ketɨwe hɨre mɨte pɨrak.</div><div class="Line1"><span class="Verse_Number">7</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-5" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-5" title="*"><span class="Note_Target_Reference">1:7 </span><span class="xt">1Kro 3:10-16</span></span>Solomon kine Riaboam.</div><div class="Line1">Riaboam kine Abaisa.</div><div class="Line1">Abaisa kine Esa.</div><div class="Line1"><span class="Verse_Number">8</span>Esa kine Jihosafat.</div><div class="Line1">Jihosafat kine Joram.</div><div class="Line1">Joram kine Usaia.</div><div class="Line1"><span class="Verse_Number">9</span>Usaia kine Jotam.</div><div class="Line1">Jotam kine Ehas.</div><div class="Line1">Ehas kine Hesekaia.</div><div class="Line1"><span class="Verse_Number">10</span>Hesekaia kine Manasa.</div><div class="Line1">Manasa kine Emos.</div><div class="Line1">Emos kine Josaia.</div><div class="Line1"><span class="Verse_Number">11</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-6" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-6" title="*"><span class="Note_Target_Reference">1:11 </span><span class="xt">2Kin 24:12-16; 2Kro 36:10; Jer 27:20</span></span>Josaia kine Jekonaia ketike kikrek nɨrak. Me wɨ im, mɨt ne Bebilon netike mɨt ne Isrel nenepan, hɨr neriyei mɨt ne Isrel neri nen wit kɨr.</div><div class="Line1"><span class="Verse_Number">12</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-7" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-7" title="*"><span class="Note_Target_Reference">1:12 </span><span class="xt">Esr 3:2</span></span>Hɨr nari mɨt ne Isrel nen wit kɨr eik, Jekonaia kine Sialtiel.</div><div class="Line1">Siatiel kine Serababel.</div><div class="Line1"><span class="Verse_Number">13</span>Serababel kine Abaiat.</div><div class="Line1">Abaiat kine Elaiakim.</div><div class="Line1">Elaiakim kine Eso.</div><div class="Line1"><span class="Verse_Number">14</span>Eso kine Sedok.</div><div class="Line1">Sedok kine Ekim.</div><div class="Line1">Ekim kine Elaiat.</div><div class="Line1"><span class="Verse_Number">15</span>Elaiat kine Eliesa.</div><div class="Line1">Eliesa kine Matan.</div><div class="Line1">Matan kine Jekop.</div><div class="Line1"><span class="Verse_Number">16</span>Jekop kine Josep, mɨtɨk kerek keit mɨte Maria kerek wine mɨtɨk Jisas, kerek mɨt nenewek Mɨtɨk Iuwe ek Krais.</div><div class="Paragraph"><span class="Verse_Number">17</span>Nɨpaa wɨ Ebraham kepu ere mɨte wine Devit, haiu mewenhis maamrer hɨr nar hiswiyen tekyaait (14). Me wɨ Devit kepu ere mɨte wine Jekonaia, wɨ kerek mɨt ne Bebilon neriyei mɨt ne Isrel neri nen wit kɨr, haiu mewenhis maamrer hɨr nar hiswiyen tekyaait (14). Me wɨ im ere Maria wine Jisas kerek God kehimɨtanek hɨrak kɨkaap haiu mɨt kaktaihis, haiu mewenhis maamrer hɨr nar hiswiyen tekyaait (14).</div></div><div class="scrSection"><div class="Section_Head">Hɨm me Maria hɨre wine Jisas</div><div class="Parallel_Passage_Reference">(Lu 2:1-7)</div><div class="Paragraph"><span class="Verse_Number">18</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-8" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-8" title="*"><span class="Note_Target_Reference">1:18 </span><span class="xt">Lu 1:27, 35</span></span>Menmen im hɨram hɨm me Jisas Krais miye pɨrak winaak ek. Jisas miye pɨrak Maria ap wetike Josep neitan wen au. Hɨr nehimɨteni weinɨm te hɨre wertei hɨre nepei wepɨtu wentar God Hɨmɨn Yaaik kau kekrerep kewis nɨkan kekre tu kɨre te hɨre wawinaak. <span class="Verse_Number">19</span>Hɨre wawine nɨkan te mɨtɨk kɨre Josep han kitet hɨrak ap kɨwaai ketikerep te hɨre wepɨtu. Hɨrak mɨtɨk yaaik ap hanhan kakwepyapɨr hɨrak han kitet hɨre wɨrɨak enum kaknipiye yɨnk enuk te hɨrak kare kakɨpakɨnep kaksiuwerep wauno. <span class="Verse_Number">20</span>Josep han kitet mɨte pɨrak Maria kerek epei wetu, te hɨrak kɨwaai kɨtyak te mɨtɨk ensel ke Mɨtɨk Iuwe God kan ketpɨwek, “Ti nepenyek hak ke maam nɨpu kit Devit ti ap enaain ti etikerep eiyɨtan eiyɨntar nɨkan kekre tu ke mɨte pit God Hɨmɨn Yaaik kewisɨk kekrerep hɨre wepɨtu. <span class="Verse_Number">21</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-9" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-9" title="*"><span class="Note_Target_Reference">1:21 </span><span class="xt">Lu 1:31, 2:21; Ap 4:12</span></span>Hɨre sip newenep wawine nɨkan te ti ewis niuk mɨrak Jisas entar hɨrak kakɨkaap mɨt nɨrak ne Isrel, hɨrak kakɨsak menmen mɨr enum.”</div><div class="Paragraph"><span class="Verse_Number">22</span>Menmen im mamnen mamises hɨm kerek nɨpaa Mɨtɨk Iuwe God katɨp mɨt profet em. Hɨram matɨp mar im: <span class="Verse_Number">23</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-10" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-10" title="*"><span class="Note_Target_Reference">1:23 </span><span class="xt">Ais 7:14</span></span>“Yi mɨt miyapɨr eiyɨmtau im em. Maain mɨte nɨhan wawɨtu wawine nɨkan te mɨt nanɨnewek niuk mɨrak Emanyuel.” Haiu meweikɨn niuk mɨrak men hɨm maiu haiu matɨp, ‘God kau ketikewai.’</div><div class="Paragraph"><span class="Verse_Number">24</span>Wanewik epei au, Josep kekrit hɨrak kises menmen kerek mɨtɨk ensel nepei ketpɨwek hɨrak kɨwaai kɨtyak kɨrem, te hɨrak keit Maria hɨr neitan. <span class="Verse_Number">25</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-11" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-11" title="*"><span class="Note_Target_Reference">1:25 </span><span class="xt">Lu 2:21</span></span>Hɨr neitan te hɨrak ketikerep nɨran au ere hɨre sip newenep hɨre wine nɨkan. Hɨre winaak epei au, Josep hɨrak kewis niuk mɨrak Jisas.</div></div><div class="scrSection"><div class="Section_Head">Mɨtɨkɨt wikak te wit hak tertei iuwe hɨrakɨt tan tatɨr Jisas</div><div class="Paragraph"><span class="Chapter_Number">2</span><span class="Verse_Number">1</span>Jisas miye pɨrak winaak keit wit Betlehem keit provins Judia. Maain kike mɨtɨkɨt hakɨt tɨr saur metike hɨr, wit kɨrakɨt keit yanɨmɨn kerek wepni kokai kan, hɨrakɨt tɨnaaiwɨr wit kɨrakɨt ten tiun wit Jerusalem, hɨrakɨt titehi mɨt tar ik: <span class="Verse_Number">2</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-12" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-12" title="*"><span class="Note_Target_Reference">2:2 </span><span class="xt">Nam 24:17</span></span>“Nɨkan kike kerek miye winaak maain hɨrak kakre Mɨtɨk Iuwe King kakinɨn naanmampre mɨt ne Isrel, hɨrak keik? Haiu mɨr saur kɨrak kerek keteiknai miye wine mɨtɨk maain hɨrak kakre Iuwe. Hɨram mɨr meke wepni kokai kan, te haiu man mamwenɨpi niuk mɨrak.” <span class="Verse_Number">3</span>Mɨtɨk iuwe King Herot hɨrak kemtau hɨm kerek mɨte wine nɨkan, hɨrak han enuk kentar hɨrak han kitet maain hɨrak kakɨkrehɨr kɨrak. Mɨt yapɨrwe ne wit Jerusalem hɨr nepɨrpɨr nɨnapen nentar Herot hɨrak han enuk. <span class="Verse_Number">4</span>Mɨtɨk Herot kenɨne mɨt iuwe ne pris netike mɨt ne Skraip kerek nertei hɨm me Moses natɨp mɨt em, hɨrak kitorhi, “Mɨt profet natɨp mɨte wawine Mɨtɨk Krais kerek God kehimɨtanek kaknen hɨre wawinaak wawɨt nein?” <span class="Verse_Number">5</span>Hɨr mɨt newenhi netpɨwek, “Hɨre wawinaak kakɨt wit Betlehem ke provins Judia kentar im em nɨpaa mɨtɨk profet Maika kewis hɨm me God mau tɨwei mar im:</div><div class="Line1"><span class="Verse_Number">6</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-13" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-13" title="*"><span class="Note_Target_Reference">2:6 </span><span class="xt">Mai 5:2; Jo 7:42</span></span>‘Yi mɨt ne wit Betlehem yeit provins Judia. Yi iuwe yar ke mɨt ninɨn naanmɨpre mɨt ne Isrel. Yi yɨre iuwe yentar maain mɨtɨk hak kekre nɨmɨn ke yi mɨt, hɨrak kakre mɨtɨk iuwe kakinɨn naanmampre mɨt nai ne Isrel.’”</div><div class="Paragraph"><span class="Verse_Number">7</span>Hɨr netpɨwek epei au, te mɨtɨk Herot kenɨne mɨtɨkɨt kerek tɨr saur hɨrak kɨsawɨn kitɨwekɨthi me wɨ marmenum te hɨrakɨt tɨr saur kerekek kɨr keteikɨn mɨte wine nɨkan kerek maain hɨrak mɨtɨk iuwe. <span class="Verse_Number">8</span>Epei au, hɨrak keriuwetet ten Betlehem hɨrak ketpɨwekɨt kar ik, “Yi eino eiyɨn eiyɨneitnɨwek ere yi einapɨnek, te yi pɨke einen eiyɨtpo te hi anen awen ninɨp ewenɨpi niuk mɨrak.”</div><div class="Paragraph"><span class="Verse_Number">9</span>Hɨrakɨt temtau hɨm me Herot epei werek, te hɨrakɨt ten. Te saur kerek nɨpaa hɨrakɨt tɨrek hɨrak kɨr kepu kentar wit kerek Jisas miye winaak kɨwaairi en. <span class="Verse_Number">10</span>Hɨrakɨt tɨr saur (o hɨr) kau kentar wit te hɨrakɨt han yaaik iuwe. <span class="Verse_Number">11</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-14" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-14" title="*"><span class="Note_Target_Reference">2:11 </span><span class="xt">Sam 72:10-15; Ais 60:6</span></span>Hɨrakɨt tɨnɨk ten wɨnak nɨmɨn ein tɨr nɨkan Jisas ketike miye pɨrak Maria. Epei au, hɨrakɨt tewen ninɨp tine han kɨrakɨt yaaik teriuwerek tatɨp hɨrak nɨkan yaaik. Epei au, hɨrakɨt tewep tanɨk mɨrakɨt tewetɨwek menmen weinɨm. Hɨrakɨt tewetɨwek menmen yaaim gol, metike frankinsens (hɨram menmen mɨre smok smel), hɨram metike mir (hɨram menmen mɨnɨn yaaim mɨre yeirep, semi o kɨpna). <span class="Verse_Number">12</span>Maain hɨrakɨt tɨtyak tɨr God Haai hɨrak ketpɨwekɨt, “Yi ap pɨke eino eitɨp Herot menmen yi epei yɨrem.” Te maain hɨrakɨt tɨnaaiwɨr wit Betlehem hɨrakɨt pɨke titet yayiwe hak hɨrakɨt pɨke ten wit kɨrakɨt eik.</div></div><div class="scrSection"><div class="Section_Head">Josep ketike mɨte nɨkan nɨrɨr nen Isip</div><div class="Paragraph"><span class="Verse_Number">13</span>Mɨtɨkɨt wikak epei ten, Josep kɨtyak kɨr ensel hak ke God ke wɨtaan kan ketpɨwek, “Ti ekrit ehɨt nɨkan ketike miye pɨrak eri erɨr enaaiwɨr in ek ti eno Isip. Yi eiyu en ek ere hi etpi te yi einaaiwɨr wit ik e. Herot kɨnkatɨn nɨkan kakɨkɨp kaki.” <span class="Verse_Number">14</span>Josep kɨwaai kɨr ensel epei au, hɨrak kekrit ke wɨtaan ketike miye nɨkan hɨr nɨnaaiwɨr wit ik nen Isip. <span class="Verse_Number">15</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-15" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-15" title="*"><span class="Note_Target_Reference">2:15 </span><span class="xt">Hos 11:1</span></span>Hɨr nepu Isip ere maain Herot kaa. Menmen im epei man mar ke Mɨtɨk Iuwe God ketpim te mɨtɨk profet Hosia kewisɨm mau tɨwei. Hɨram matɨp, “Hi epei enɨne Nɨkan kai kan kɨnaaiwɨr Isip.”</div></div><div class="scrSection"><div class="Section_Head">Herot katɨp mɨt nɨrak hɨr nanɨnep nɨkerek hɨrakɨt teit wit Betlehem</div><div class="Paragraph"><span class="Verse_Number">16</span>Maain Herot kertei mɨtɨkɨt wikak te wit wepni kokai kan en hɨrakɨt epei temitɨwekpɨn, hɨrakɨt ap pɨke tan au, hɨrak han enuk wɨsenuk. Hɨrak nɨpaa ketpɨwekɨt te hɨrakɨt pɨke tatnen tatpɨwek, te hɨrakɨt ap pɨke tan au. Te hɨrak kesiuwe mɨt nanɨno wit Betlehem nanɨnep nɨkerek hɨrakɨt wen kike tar tito mar wiketerem mar ke nɨpaa mɨtɨkɨt kerek tises saur tan tetpɨwekem me wɨ saur hɨrak kinɨn kɨr keteiknor mɨte wine nɨkan ik. <span class="Verse_Number">17</span>Mar im hɨm nɨpaa profet Jeremaia kewisɨm mau tɨwei hɨram epei man. Hɨram matɨp mar im:</div><div class="Line1"><span class="Verse_Number">18</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-16" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-16" title="*"><span class="Note_Target_Reference">2:18 </span><span class="xt">Jen 35:19; Jer 31:15</span></span>“Hɨr mɨt nemtau hɨm me miyapɨr nɨkɨt neit wit Rama. Hɨr nemtau hɨr nɨkɨt hɨm iuwe hɨm iuwe. Nepenyerer ne Resel nɨkɨt nɨkerek nɨr. Hɨr mɨt miyapɨr nanrekyi nanweni han yaaik taau nentar nɨkerek nɨr ap nau en au. Hɨr naa.”</div></div><div class="scrSection"><div class="Section_Head">Josep ketike mɨte nɨkan nɨnaaiwɨr Isip nan Isrel</div><div class="Paragraph"><span class="Verse_Number">19</span>Herot epei kaa, Josep keit Isip. Wɨtaan ham Josep kɨwaai kɨtyak kɨr mɨtɨk ensel hak kiutɨp ke God kan kɨrek kewepyapɨr hɨrekes. <span class="Verse_Number">20</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-17" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-17" title="*"><span class="Note_Target_Reference">2:20 </span><span class="xt">Eks 4:19</span></span>Hɨrak kewepyapɨr hɨrekes ketpɨwek kar ik: “Ti ekrit pɨke ehɨt nɨkan ketike miye pɨke eri eno wit ke Isrel. Mɨtɨk Herot nepei kaa te mɨt nɨrak ap te nanɨnep nɨkan ik au.” <span class="Verse_Number">21</span>Ensel ketpɨwek epei au, hɨrak kekrit keit nɨkan ketike miye pɨrak keri ken Isrel. <span class="Verse_Number">22</span>Hɨrak keri ken Isrel, hɨrak kemtau Herot nɨkan kɨrak Akeleas kekrehɨr ke haai kɨrak kɨrɨak menmen mɨrak naanmɨpre mɨt ne Judia, te hɨrak kɨnapen pɨke kaknen kaku wit Betlehem. Hɨrak kɨwaai kɨtyak ke wɨtaan kɨr ensel ke God ketpɨwek hɨrak kakno wit hak kaku en. Te Josep kɨnaaiwɨr Judia ken provins Galili. <span class="Verse_Number">23</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-18" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-18" title="*"><span class="Note_Target_Reference">2:23 </span><span class="xt">Ais 11:1, 53:2; Lu 2:39; Jo 1:45-46</span></span>Hɨrak ken provins Galili ken kau wit hak kike mɨt nenewek Nasaret. Mar im hɨm nɨpaa mɨt profet newisɨm mau tɨwei me Mɨtɨk Krais hɨram epei man. Hɨm matɨp, “Hɨr mɨt nanɨnewek mɨtɨk ke wit Nasaret.”</div></div><div class="scrSection"><div class="Section_Head">Jon Baptais kerek kɨkɨr mɨt nekre tɨpar hɨrak katɨp mɨt hɨm me God</div><div class="Parallel_Passage_Reference">(Mk 1:2-8; Lu 3:1-18; Jo 1:19-28)</div><div class="Paragraph"><span class="Chapter_Number">3</span><span class="Verse_Number">1-4</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-19" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-19" title="*"><span class="Note_Target_Reference">3:2 </span><span class="xt">Mt 4:17; Mk 1:15</span></span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-20" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-20" title="*"><span class="Note_Target_Reference">3:3 </span><span class="xt">Ais 40:3</span></span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-21" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-21" title="*"><span class="Note_Target_Reference">3:4 </span><span class="xt">2Kin 1:8</span></span>Tito yapɨrwe epei men, hɨr wen nepu wit Nasaret. Me wɨ im mɨtɨk John kerek kɨkɨr mɨt nekre tɨpar hɨrak kan kau wit weinɨk ke Isrel kerek mɨt ap newi en. Hɨrak keriuwet kamel tepnek mɨrak mau yɨnk kɨrak, hɨrak keit yɨnk mɨram kamɨr mɨre waai keiyɨm ketepenem mau mamɨn kɨrak. Hɨrak kaam weise metike manu nɨkim mɨram me yaank weinɨm. Menmen meiyam au. Hɨrak kɨre mɨtɨk enuk kerp weinɨm. Hɨrak katɨp mɨt hɨm me God. Hɨrak ketpor kar ik: “Yi eiweikɨn sip eiwet menmen enum, hi akɨri eikre tɨpar yi eiyises hɨm yaaim me God eiyɨntar menep te haiu mamɨr God kakɨrkeik hɨrak kakinɨnai naanmamrai.” John hɨrak mɨtɨk ik kerek nɨpaa profet Aisaia katɨp maain hɨrak kaknen. Hɨrak katɨp kar ik:</div><div class="Line1">“Tɨ ik ek ap mɨt nei newik, mɨtɨk hak kɨnap katɨp kar ik: ‘Yi einetɨt yayiwe me Mɨtɨk Iuwe, yi eirɨakek yaaik akɨrek te hɨrak kakisesim werek.’”</div><div class="Paragraph"><span class="Verse_Number">5</span>Me wɨ im hɨr mɨt ne Jerusalem netike mɨt han nau nerer wit wit me provins Judia netike mɨt wit kɨr menep mani Jodan, hɨr nan nanɨr Jon. <span class="Verse_Number">6</span>Hɨr newepyapɨr menmen enum nɨpaa hɨr nɨrɨakem epei au, te Jon ken kɨkɨri nekre mani Jodan.</div><div class="Paragraph"><span class="Verse_Number">7</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-22" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-22" title="*"><span class="Note_Target_Reference">3:7 </span><span class="xt">Mt 12:34, 23:33; Ro 2:5; Rev 6:16-17</span></span>John kɨr mɨt iuwe yapɨrwe nises hɨm me Farisi netike hɨm me Sadyusi. Mɨt in hɨr mɨt iuwe natɨp mɨt han hɨr enises hɨm me Moses markeik. Hɨr nan te John kakɨkɨri te hɨrak kinɨn ketpor, “Yi enun yɨre nɨkerek ne manpen o yenmik. Yenmak te yi han kitet yi yaain hi akɨri te yi yairɨr yainopɨn yaikeipɨn menmen enum God maain kakrɨakem skelim mɨt enun kakɨwaanki kakriuwerem a? <span class="Verse_Number">8</span>Yi eiyinɨn eiweikɨn sip eiwet menmen enum yi eirɨak menmen yaaim eiteiknaiyem, haiu mamɨrtei yi yaain te maain hi akɨri eiyɨriuwe tɨpar. <span class="Verse_Number">9</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-23" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-23" title="*"><span class="Note_Target_Reference">3:9 </span><span class="xt">Jo 8:33, 39; Ro 2:28-29, 4:12</span></span>Yi ap han ekitet yi ap eiweikɨn sip eiwet menmen enum eiyɨntar yi nepenyerer ne Ebraham, te God kaktɨp yi nɨkerek nɨrak au! Hi hetpi God yaaik te kakweikɨnhis nan im mamre mɨt hɨram mamɨkrehɨr ke yi nepenyerer ne Ebraham. <span class="Verse_Number">10</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-24" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-24" title="*"><span class="Note_Target_Reference">3:10 </span><span class="xt">Mt 7:19; Lu 13:6-9; Jo 15:6</span></span>In ek God kewis hɨne me yerepɨ mɨwaai nu nun mɨram, te nu ap mamine nɨkim yaaim hɨrak kakman kakwɨrem mamɨkre si. <span class="Verse_Number">11</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-25" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-25" title="*"><span class="Note_Target_Reference">3:11 </span><span class="xt">Jo 1:26-27, 33; Ap 1:5, 13:24-25</span></span>Hi hɨkɨr mɨt neriuwe tɨpar hentar hɨr neweikɨn sip newet menmen enum. Mɨtɨk hak kiutɨp kakɨkaru kaknen hɨrak kɨre Mɨtɨk Iuwe kinɨna hi au weinɨk. Maain hɨrak kaknen hɨrak kakweti yi mɨt menmen wik. Hɨrak kakweti God Hɨmɨn Yaaik kaktike si. Hɨrak kewet mɨt menmen im hɨram mar ke <span class="Verse_Number">12</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-26" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-26" title="*"><span class="Note_Target_Reference">3:12 </span><span class="xt">Mt 13:30</span></span>hɨrak keses rais mekre sar. Hɨrak kesesim epei au, hɨrak kaktenwewim hɨram haas mɨram mamno pɨn, hɨrak kakɨt rais kakwisɨm mamɨkre wɨnak. Te hɨrak kakripep haas weinɨm kakwɨrem kakɨsiyem.”</div></div><div class="scrSection"><div class="Section_Head">Jon kɨkɨr Jisas kekre mani</div><div class="Parallel_Passage_Reference">(Mk 1:9-11; Lu 3:21-22)</div><div class="Paragraph"><span class="Verse_Number">13</span>Maain wɨ ham, Jisas kɨnaaiwɨr provins Galili ken mani Jodan kewepyapɨr hɨrekes kitehi Jon te hɨrak kakɨkɨrek. <span class="Verse_Number">14</span>Te Jon hanhan kewenek hɨrak ketpɨwek kar ik: “Ti henmak te ti han hitauhi te hi akɨrit? Ti iuwe hi au weinɨk. Hɨram yaaim te ti ekɨra.” <span class="Verse_Number">15</span>Jisas keremirɨwekem ketpɨwek, “Me in ek ti hɨrɨakem emɨr ke hi hituthiyem hentar hawɨr ewises menmen hɨm me God mau tɨwei hɨram matɨp menmen.” Hɨrak katɨp epei au, Jon kewenhi kɨkɨrek. <span class="Verse_Number">16</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-27" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-27" title="*"><span class="Note_Target_Reference">3:16 </span><span class="xt">Jo 1:32</span></span>Hɨrak kɨkɨrek epei au, Jisas kɨnaairwɨr tɨpar kehɨn kɨniu ken pɨn eik, te nepni hɨremes mewep mɨre weipɨr hɨrak kɨr God Hɨmɨn Yaaik kekiuwe kan main main kɨre hore tapɨ hɨrak kenterik. <span class="Verse_Number">17</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-28" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-28" title="*"><span class="Note_Target_Reference">3:17 </span><span class="xt">Sam 2:7; Ais 42:1; Mt 12:18, 17:5; Lu 9:35</span></span>Epei au, God katɨp hɨm hɨram meke nepni man matɨp mar im: “Ik ek hɨrak Nɨkan kai hi hanhan heriuwerek. Hɨrak kenipa hi han yaaik.”</div></div><div class="scrSection"><div class="Section_Head">Seten kari han ke Jisas te hɨrak kises hɨm mɨrak au</div><div class="Parallel_Passage_Reference">(Mk 1:12-13; Lu 4:1-13)</div><div class="Paragraph"><span class="Chapter_Number">4</span><span class="Verse_Number">1</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-29" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-29" title="*"><span class="Note_Target_Reference">4:1 </span><span class="xt">Hi 2:18, 4:15</span></span>Jon kɨkɨr Jisas epei au, God Hɨmɨn Yaaik keriyaak ken yaank weinɨk mɨt ap newi, te Seten kari han kɨrak. <span class="Verse_Number">2</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-30" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-30" title="*"><span class="Note_Target_Reference">4:2 </span><span class="xt">Eks 34:28</span></span>Hɨrak kau en 40 wɨtaan ere 40 wanewik, hɨrak ap kaam menmen au. Hɨrak ap kaam menmen au, te nɨnpɨ maak. <span class="Verse_Number">3</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-31" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-31" title="*"><span class="Note_Target_Reference">4:3 </span><span class="xt">Jen 3:1-7</span></span>Hɨrak nɨnpɨ maak te Seten enuk kewisesik kan kakri han kɨrak. Hɨrak kan ketpɨwek kar ik: “Ti Nɨkan ke God ti etɨp nan im emweikɨn emre bret te ti ehɨm.” <span class="Verse_Number">4</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-32" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-32" title="*"><span class="Note_Target_Reference">4:4 </span><span class="xt">Diu 8:3</span></span>Jisas ap kises hɨm mɨrak au, hɨrak ketpɨwek kar ik: “Hi ap arɨakem antar hɨm me God mau tɨwei hɨram matɨp, ‘Mɨt miyapɨr ap te nankaap hɨras nanu nanriuwe menmen weinɨm hɨr nanɨm au. Hɨr enises hɨm me God te hɨr nanu werek.’”</div><div class="Paragraph"><span class="Verse_Number">5</span>Hɨrak katɨp epei au, Seten keriyaak keiyɨk ken wit Jerusalem kerek mɨt nehimɨtanek wit ke God. Hɨrak keiyɨk ken kewisɨk kerp kentɨr wɨnak siup ke wɨnak ke God. <span class="Verse_Number">6</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-33" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-33" title="*"><span class="Note_Target_Reference">4:6 </span><span class="xt">Sam 91:11-12</span></span>Hɨrak kerp kentɨr wɨnak siup ke wɨnak ke God, Seten ketpɨwek kar ik: “Ti Nɨkan ke God ti ehɨtɨkɨr ehiun tɨ. Ti ap te hahi au ehɨntar hɨm me God nɨpaa mɨt newisɨm mau tɨwei matɨp, ‘God kaktɨp mɨt nɨrak ensel me ti. Hɨr hismamrut te ti ap enamu hɨt mit ewenem mamniu nan taau.’” <span class="Verse_Number">7</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-34" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-34" title="*"><span class="Note_Target_Reference">4:7 </span><span class="xt">Diu 6:16</span></span>Jisas ketpɨwek, “Hi ap arɨakem antar hɨm me God mau tɨwei matɨp mar im: ‘Yi mɨt miyapɨr ap eiri han ke Mɨtɨk Iuwe God ki te hɨrak kakɨkepi au emɨt!’”</div><div class="Paragraph"><span class="Verse_Number">8</span>Hɨrak katɨp epei au, Seten keriyaak keiyɨk ken mɨniu (o neiyɨp) kau niu keteiknɨwek wit yapɨrwe me mɨt newi metike menmen mɨram yaaim. <span class="Verse_Number">9</span>Hɨrak keteiknɨwekem, hɨrak ketpɨwek, “Ti ewen ninɨp ewenɨpi niuk mai hi iuwe te hi ewetit menmen yapɨrwe im te ti ehinɨn naanmamprewem.” <span class="Verse_Number">10</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-35" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-35" title="*"><span class="Note_Target_Reference">4:10 </span><span class="xt">Diu 6:13</span></span>Jisas pɨke ketpɨwek, “Ti enopɨn ekeipno. Hi ap arɨakem au antar hɨm me God au tɨwei matɨp mar im: ‘Yi mɨt miyapɨr eiwenɨpi niuk me Mɨtɨk Iuwe ki God kerekek, eirɨak menmen mɨrak. Menmen ham em au emɨt.’” <span class="Verse_Number">11</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-36" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-36" title="*"><span class="Note_Target_Reference">4:11 </span><span class="xt">Hi 1:6, 14</span></span>Jisas katɨp epei au, Seten kɨrɨr kɨnaiwɨrek. Te Ensel hɨr nan nekepik.</div></div><div class="scrSection"><div class="Section_Head">Jisas kinɨn kɨrɨak menmen keit provins Galili</div><div class="Parallel_Passage_Reference">(Mk 1:14-15; Lu 4:14-15)</div><div class="Paragraph"><span class="Verse_Number">12</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-37" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-37" title="*"><span class="Note_Target_Reference">4:12 </span><span class="xt">Mt 14:3; Mk 6:17; Lu 3:19-20</span></span>Maain Jisas kemtau mɨt natɨp mɨt han nari Jon neiyɨk nen newisɨk kekre wɨnak enuk kentar hɨrak kene mɨtɨk iuwe King Herot. Hɨrak kemtewek nepei au, hɨrak kɨnaaiwɨr wit ik pɨke ken provins Galili. <span class="Verse_Number">13</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-38" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-38" title="*"><span class="Note_Target_Reference">4:13 </span><span class="xt">Jo 2:12</span></span>Hɨrak ap kau wit Nasaret au. Hɨrak kɨnaiwɨrek ken kau wit Kapaneam kerek kɨrapɨt menep wan ke Galili, nɨpaa mɨt ne weiwɨk me Sebyulan ketike Naftalai hɨr newi. <span class="Verse_Number">14</span>Hɨrak kau in te hɨm me God nɨpaa profet Aisaia kewisɨm mau tɨwei hɨram mamnen. Nɨpaa hɨrak kewis hɨm im:</div><div class="Line1"><span class="Verse_Number">15</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-39" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-39" title="*"><span class="Note_Target_Reference">4:15 </span><span class="xt">Ais 9:1-2</span></span>“Wit ke Sebyulan ketike wit ke Naftalai menep wan iuwe keit pɨnak ke mani Jodan, tɨ mau provins Galili mɨt ap ne weiwɨk me Isrel newi.</div><div class="Line1"><span class="Verse_Number">16</span>Mɨt miyapɨr kerek newi en hɨr nɨre mɨt kerek nau ne wɨtaan toto, te in ek hɨr nɨr si iuwe merhɨhe. Mɨt kerek nau enum nɨnaain hɨr nani hɨr nar ke mɨt kerek nau wit toto enum im. Te in ek wanewik epei kan.”</div><div class="Paragraph"><span class="Verse_Number">17</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-40" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-40" title="*"><span class="Note_Target_Reference">4:17 </span><span class="xt">Mt 3:2</span></span>Me wɨ im Jisas katɨp mɨt hɨm mɨrak, hɨrak katɨp, “Yi mɨt miyapɨr eiweikɨn sip eiwet menmen enum eiyɨntar menep haiu mamɨr mamɨrkeik te God kakinɨn naanmamprai haiu mɨt.”</div></div><div class="scrSection"><div class="Section_Head">Jisas kenɨne mɨtɨkɨt tekyaait (4) tatisesik</div><div class="Parallel_Passage_Reference">(Mk 1:16-20; Lu 5:1-11)</div><div class="Paragraph"><span class="Verse_Number">18</span>Jisas kitet tenhaan menep wan eik ke Galili, hɨrak kɨr mɨtɨkɨt wik tariyakɨt ten tewɨr hepin iuwe tekin saauk. Niuk mɨrakɨt Saimon (niuk ham Pita) ketike nɨkik kɨrak Endru. <span class="Verse_Number">19</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-41" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-41" title="*"><span class="Note_Target_Reference">4:19 </span><span class="xt">Mt 13:47</span></span>Jisas kɨret te hɨrak ketpɨwekɨt, “Yi wiketeret yi eiyisɨsa. Nɨpaa yi yari saauk. Te in ek hi ateikni yi yarkeik te yi eiri han ke mɨt hɨr nanises God.” <span class="Verse_Number">20</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-42" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-42" title="*"><span class="Note_Target_Reference">4:20 </span><span class="xt">Mt 19:27</span></span>Hɨrak ketpɨwekɨt epei au, in ek hɨrakɨt tɨnaaiwɨr menmen mɨrakɨt te hɨrakɨt tisesik. <span class="Verse_Number">21</span>Hɨrak kepno kike kɨr mɨtɨkɨt wiketeret hakɨt Jems ketike nɨkik kɨrak Jon, hɨrakɨt nɨkerek hɨrakɨt te mɨtɨk niuk mɨrak Sebedi. Hɨrakɨt tetike haai tau bot kɨrakɨt tekerwo hepin. Jisas kenɨnewekɨt, <span class="Verse_Number">22</span>te hɨrakɨt wasenum tɨnaaiwɨr haai kɨrakɨt ketike menmen mɨrakɨt hɨrakɨt tisesik.</div></div><div class="scrSection"><div class="Section_Head">Jisas kepno kewepyapɨr hɨm mɨrak kɨkaap mɨt miyapɨr yapɨrwe nɨnap te hɨr nɨre yaain</div><div class="Parallel_Passage_Reference">(Lu 6:17-19)</div><div class="Paragraph"><span class="Verse_Number">23</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-43" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-43" title="*"><span class="Note_Target_Reference">4:23 </span><span class="xt">Mt 9:35; Mk 1:39; Ap 10:38</span></span>Hɨrak kenɨnewekɨt epei au, hɨrak ken kerer wit wit me provins Galili kewepyapɨr hɨm mɨrak kekre wɨnak mɨt nererik nekine hɨm me Moses hɨrak katɨp hɨm yaaim me God kinɨn naanmɨpre mɨt, hɨrak kɨkaap mɨt miyapɨr kerek nɨnap o yɨnk kɨr enuk, hɨr nɨre yaain. <span class="Verse_Number">24</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-44" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-44" title="*"><span class="Note_Target_Reference">4:24 </span><span class="xt">Mk 6:55</span></span>Hɨrak kɨkaap mɨt miyapɨr hɨr nɨre yaain te hɨm me menmen Jisas kɨrɨakem men merer wit wit me provins Siria. Te hɨr yapɨrwe newi nari mɨt miyapɨr nɨnap o yɨnk kɨr enuk hɨr neriyei neri nen Jisas. Mɨt miyapɨr han hɨr nɨnap his hɨt enum, han en hɨr neperper nani, han en herwe mersɨsi te Jisas kekepi hɨr nɨre yaain. <span class="Verse_Number">25</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-45" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-45" title="*"><span class="Note_Target_Reference">4:25 </span><span class="xt">Mk 3:7-8</span></span>Hɨr mɨt yapɨrwe nisesik. Mɨt in hɨr ne wit Jerusalem provins Judia, Galili, wit Dikapolis ketike tɨ me mani Jodan pɨnak ein.</div></div><div class="scrSection"><div class="Section_Head">Jisas kerp mɨniu (o neiyɨp) katɨp mɨt miyapɨr hɨm mɨrak</div><div class="Paragraph"><span class="Chapter_Number">5</span><span class="Verse_Number">1</span>Jisas kɨr mɨt miyapɨr nisesik, hɨrak kɨniu mɨniu (o neiyɨp) ken kau ke nɨmɨn. Mɨt nɨrak disaipel hɨr nan nau netikerek. <span class="Verse_Number">2</span>Hɨr nau netikerek, hɨrak kewep hɨm ketpor hɨm im:</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp nenmak te mɨt hɨr han yaaik nanu</div><div class="Parallel_Passage_Reference">(Lu 6:20-23)</div><div class="Paragraph"><span class="Verse_Number">3</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-46" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-46" title="*"><span class="Note_Target_Reference">5:3 </span><span class="xt">Ais 57:15</span></span>“Eiyɨmtau. Mɨt miyapɨr kerek hɨr nertei hɨr ap nises God werek werek hɨr han yaaik nanu nanɨntar God kaknen kakinɨni naanmampror. <span class="Verse_Number">4</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-47" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-47" title="*"><span class="Note_Target_Reference">5:4 </span><span class="xt">Ais 61:2-3; Rev 7:17</span></span>God kenip mɨt miyapɨr kerek in ek hɨr nɨkɨt hɨr nanu werek nentar God kakɨkepi. <span class="Verse_Number">5</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-48" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-48" title="*"><span class="Note_Target_Reference">5:5 </span><span class="xt">Sam 37:11</span></span>Mɨt miyapɨr kerek hɨr newenɨn han kɨr ke menmen, hɨr han yaaik nanu nanɨntar hɨr nanɨt menmen God nɨpaa ketpor hɨrak kakwetɨrem.</div><div class="Paragraph"><span class="Verse_Number">6</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-49" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-49" title="*"><span class="Note_Target_Reference">5:6 </span><span class="xt">Ais 55:1-2</span></span>“Mɨt miyapɨr kerek hɨr hanhan iuwe nises menmen God han yaaik hɨr nanisesim, hɨr han yaaik nanu. God kakɨkepi hɨr nanu werek nanisesik.</div><div class="Paragraph"><span class="Verse_Number">7</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-50" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-50" title="*"><span class="Note_Target_Reference">5:7 </span><span class="xt">Je 2:13</span></span>“Mɨt miyapɨr kerek hɨr hanhan neriuwe mɨt nekepi hɨr han yaaik nanu nanɨntar maain God hanhan kakriuweri kakɨkepi.</div><div class="Paragraph"><span class="Verse_Number">8</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-51" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-51" title="*"><span class="Note_Target_Reference">5:8 </span><span class="xt">Sam 24:3-4, 51:10, 73:1; Jo 3:2-3</span></span>“Mɨt miyapɨr kerek hɨr han kɨr yaaik ap nɨrɨak menmen enum, hɨr han yaaik nanu nanɨntar maain hɨr nantike God nanu nanɨt.</div><div class="Paragraph"><span class="Verse_Number">9</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-52" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-52" title="*"><span class="Note_Target_Reference">5:9 </span><span class="xt">Hi 12:14; Je 3:18</span></span>“Mɨt miyapɨr kerek hɨr newen mɨt han kɨr te hɨr nankiyan nanu nanɨt hɨr han yaaik nanu nanɨntar God kaktɨp hɨr nɨkerek nɨrak.</div><div class="Paragraph"><span class="Verse_Number">10</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-53" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-53" title="*"><span class="Note_Target_Reference">5:10 </span><span class="xt">1Pi 3:14</span></span>“Mɨt miyapɨr kerek mɨt han nanɨp nentar hɨr nises menmen God ketpor hɨr enisesim, hɨr han yaaik nanu. Maain hɨr nantike God naanmampre menmen yapɨrwe.</div><div class="Paragraph"><span class="Verse_Number">11</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-54" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-54" title="*"><span class="Note_Target_Reference">5:11 </span><span class="xt">1Pi 4:14; Je 1:2</span></span>“Mɨt hɨr netpi enum nerekyi enum naniwep newenɨni hɨm menmen nanɨntar yi yises hɨm mai, yi han yaaik yayu. <span class="Verse_Number">12</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-55" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-55" title="*"><span class="Note_Target_Reference">5:12 </span><span class="xt">2Kro 36:16; Ap 7:52; Hi 11:32-38; Je 5:10</span></span>Yi han yaaik yayu yayɨntar maain God kakweti menmen yaaim iuwe kakɨt wit kɨrak. Yi yayɨt menmen im yayɨntar nɨpaa mɨt nɨrɨak enum nenep mɨt profet nɨpaa newepyapɨr hɨm me God, te hɨrak kakwetɨr menmen yaaim iuwe mamɨt wit kɨrak.</div></div><div class="scrSection"><div class="Section_Head">Mɨt nises God hɨr nɨre sol metike si</div><div class="Parallel_Passage_Reference">(Mk 9:50; Lu 14:34-35)</div><div class="Paragraph"><span class="Verse_Number">13</span>“Yi mɨt yi yɨkaap mɨt ne tɨ ap nises menmen enum mɨre sol mɨkaap sak naan hɨrak ap mamnɨn waswas. Te sol meweikɨn mɨre tɨpar ap mamtɨn hɨm yi eirɨak mekam te hɨram pɨke tokim? Taauye! Yi eiwɨrem mamno witeik te mɨt miyapɨr nanɨntɨram, hɨram enum.</div><div class="Paragraph"><span class="Verse_Number">14</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-56" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-56" title="*"><span class="Note_Target_Reference">5:14 </span><span class="xt">Jo 8:12, 9:5; Fl 2:15</span></span>“Yi yɨkaap mɨt ne tɨ nises God yɨre si mekepi me wɨtaan yitet yayiwe. Yi yɨre wit kerek mɨt nau niu. Hɨrak ap te kɨsawɨn taau, kau yaain mɨt miyapɨr nɨrek yanɨmɨn. <span class="Verse_Number">15</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-57" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-57" title="*"><span class="Note_Target_Reference">5:15 </span><span class="xt">Mk 4:21; Lu 8:16, 11:33</span></span>Mɨt miyapɨr ap neksiu si nɨsawɨnek kɨnɨk tɨkenup o newisɨk kɨnɨk yeno au. Hɨr newisɨk kentar yeno te hɨrak kɨriyor kekre wɨnak te hɨr kerek nau nekrerek nɨr menmen. <span class="Verse_Number">16</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-58" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-58" title="*"><span class="Note_Target_Reference">5:16 </span><span class="xt">Ef 5:8-9; 1Pi 2:12</span></span>Mar im menmen yi yɨrɨakem hɨram mɨre si. Mɨt nɨrem hɨram yaaim te hɨr nanwenɨpi niuk me Haai kaiu God kerek kau keit wit kɨrak.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp me hɨm lo me God</div><div class="Paragraph"><span class="Verse_Number">17</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-59" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-59" title="*"><span class="Note_Target_Reference">5:17 </span><span class="xt">Mt 3:15; Ro 3:31, 10:4</span></span>“Yi ap han ekitet hi han ehɨwaank hɨm me God Moses ketike mɨt profet nɨpaa newisɨm mau tɨwei. Hi ap han ehɨwaankem au. Hi han arɨak menmen nɨpaa hɨr netpim hɨram mamnen. <span class="Verse_Number">18</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-60" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-60" title="*"><span class="Note_Target_Reference">5:18 </span><span class="xt">Lu 16:17, 21:33</span></span>Hi etpi werek. Hɨm mei kike me Moses o me mɨt profet hɨram ap te mamɨwaank mamɨt ere tɨ mamtike nepni hɨram mamwep mamɨwaank mamɨt. Me wɨ im menmen yapɨrwe hɨram epei au mamɨsi mamɨt. <span class="Verse_Number">19</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-61" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-61" title="*"><span class="Note_Target_Reference">5:19 </span><span class="xt">Je 2:10</span></span>Mɨt kerek neweikɨn sip newet hɨm mei kike me hɨm me Moses metike hɨm me mɨt profet, hɨr nanri han ke mɨt te hɨr nanisesi, mɨt in niuk mɨr meit wit ke God hɨram weinɨm. Te mɨt kerek hɨr nises hɨm me God werek werek neteikɨn mɨt han hɨr enisesim, maain niuk mɨr meit wit ke God hɨram iuwe. <span class="Verse_Number">20</span>Hi hetpi werek. God katɨp menmen yaaim yi yisesim yɨrɨakem ap te maminɨn menmen mɨt ne Farisi netike mɨt iuwe ne Skraip kerek ninɨn nertei hɨm me Moses natɨp mɨt em hɨr nɨrɨakem, yi ap eitike God eiyu hɨrak naanmamri. Hi hetpi menmen im hentar mɨt ne Farisi netike mɨt ne Skraip hɨr ap te nanu nantike God taau!</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp menmen me mɨt hɨr han enuk</div><div class="Parallel_Passage_Reference">(Lu 12:57-59)</div><div class="Paragraph"><span class="Verse_Number">21</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-62" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-62" title="*"><span class="Note_Target_Reference">5:21 </span><span class="xt">Eks 20:13, 21:12; Lev 24:17; Diu 5:17</span></span>“Nɨpaa ere in yi yemtau hɨm me God Moses kewisɨm mau tɨwei hɨram matɨp, ‘Yi mɨt ap einep mɨt han te hɨr nani au emɨt! Mɨtɨk kerek kenep mɨtɨk hak kaki, mɨt neiyɨk nanɨno mɨtɨk iuwe gavman.’ <span class="Verse_Number">22</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-63" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-63" title="*"><span class="Note_Target_Reference">5:22 </span><span class="xt">1Jo 3:15</span></span>Te hi hetpi. Mɨtɨk kerek han enuk keriuwe kɨrak yinak, mɨt neiyɨk nanɨno nanɨr mɨt iuwe. Mɨtɨk kerek katɨp kɨrak yinak enum ketawɨnek, hɨr neiyɨk nanɨno nanɨr mɨtɨk iuwe gavman. Keimɨn katɨp kɨrak yinak enum katɨp hɨrak mɨtɨk enuk keweikɨn sip kewet God, te hɨrak naanempre hɨrekes te God ap kakwɨrek kakno si.</div><div class="Paragraph"><span class="Verse_Number">23-24</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-64" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-64" title="*"><span class="Note_Target_Reference">5:23 </span><span class="xt">Mk 11:25</span></span>“Wɨ ham ti eno wɨnak iuwe ke God ewenɨpi niuk mɨrak ewetɨwek menmen mɨt enwisɨm emɨntar kɨnaan me nan (alta), te ti eket han menmen enum ti hɨrɨak kit yinak em, ti ewis menmen mit emwaai en, ti ehinɨn eno etike kit yinak yi yewepnak yatɨp ere yi yekiyakɨt yau. Epei au, ti pɨke enen ehɨt menmen mit ewepwarem ewet God em ewenɨpi niuk mɨrak heriuwerem.</div><div class="Paragraph"><span class="Verse_Number">25</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-65" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-65" title="*"><span class="Note_Target_Reference">5:25 </span><span class="xt">Mt 6:14-15, 18:34-35</span></span>“Mɨtɨk hak han enuk keriuwit hanhan keryit kakno mɨtɨk iuwe gavman kakɨtpɨwek kakɨswut hɨm, ti etikerek eitɨpakɨt menmen ere yi han yaaik eiyu, o au en, yi yɨnapɨn mɨtɨk iuwe, hɨrak kakɨswut hɨm te mɨtɨk iuwe gavman kakriuwetit ti eno his me mɨt hɨr naanmɨpre wɨnak enuk, te hɨr nanwisit ekɨkrerek. <span class="Verse_Number">26</span>Ti ehu en ere ti pɨke ewetɨwek pewek emrer mɨrak ere werek, o au en, ti ehu ehɨt.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp menmen me mɨt miyapɨr nariyan his newenɨnem</div><div class="Paragraph"><span class="Verse_Number">27</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-66" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-66" title="*"><span class="Note_Target_Reference">5:27 </span><span class="xt">Eks 20:14; Diu 5:18</span></span>“Nɨpaa ere in yi yemtau hɨm me God Moses kewisɨm mau tɨwei hɨram matɨp, ‘Yi ap eiriyan his eiwenɨnem au emɨt!’ <span class="Verse_Number">28</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-67" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-67" title="*"><span class="Note_Target_Reference">5:28 </span><span class="xt">2Pi 2:14</span></span>Te hi hetpi. Mɨtɨk kerek kɨr mɨte naanmɨrewe hɨrak hemkre menepam hanhanep, hɨrak epei kɨwaai ketikerep kekre han kɨrak. <span class="Verse_Number">29</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-68" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-68" title="*"><span class="Note_Target_Reference">5:29 </span><span class="xt">Mt 18:8-9; Mk 9:43-47; Kl 3:5</span></span>Menmen ti hɨrem heriuwe nanamɨr kit ke his yaaim mari han kit ti hɨrɨak menmen enum, ti eketim ewɨrem. Ti eket nanamɨr kit te ti ehu werek eno wit ke God hɨram yaaim. Hɨram enum te ti nanamɨr kit hɨrak kepu werek te kakri han kit te God kakwɨrit ti eno si. <span class="Verse_Number">30</span>His mit yaaim em hɨram mises han kit mɨrɨak menmen enum, ti ehɨt hɨne eremir ewɨrem. Ti eremir his ewɨrem te ti ehu werek eno wit ke God hɨram yaaim. His mit yaaim mepu werek te ti hɨrɨak menmen enum ti eno si hɨram enum.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp menmen me mɨtɨk kesiuwe mɨte piutɨp wauno hɨrak kakɨt peiyap</div><div class="Parallel_Passage_Reference">(Mt 19:9; Mk 10:11-12; Lu 16:18)</div><div class="Paragraph"><span class="Verse_Number">31</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-69" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-69" title="*"><span class="Note_Target_Reference">5:31 </span><span class="xt">Diu 24:1-4; Mt 19:7; Mk 10:4</span></span>“Nɨpaa ere in yi nepei yemtau hɨm me God Moses kewisɨm mau tɨwei matɨp, ‘Mɨtɨk kerek kesiuwe mɨte pɨrak wauno waunaiwɨrek, hɨrak kakwetɨwe tɨwei hɨram matɨp nɨpaa hɨre mɨte pɨrak te in ek au hɨrak kepɨrep wen.’ <span class="Verse_Number">32</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-70" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-70" title="*"><span class="Note_Target_Reference">5:32 </span><span class="xt">1Ko 7:10-11</span></span>Te in ek hi etpi. Mɨtɨk kerek kepɨr mɨte pɨrak wɨnaiwɨrek, te hɨre ap wɨrɨak menmen enum wetike mɨtɨk hak au, hɨrak kenipep weweikɨn sip wewet hɨm me God, me wɨ hɨre pɨke wawɨt mɨtɨk keiyak. Mɨtɨk kerek ketikerep hɨr nanɨtan, hɨrak keweikɨn sip kewet hɨm me God ketikerep.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp menmen me mɨt hɨr natɨp God hɨr nanises menmen</div><div class="Paragraph"><span class="Verse_Number">33</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-71" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-71" title="*"><span class="Note_Target_Reference">5:33 </span><span class="xt">Eks 20:7; Lev 19:12; Nam 30:2; Diu 23:21</span></span>“Nɨpaa ere in yi yemtau hɨm me God Moses kewisɨm mau tɨwei matɨp, ‘Yi ap eiweikɨn sip eiwet hɨm nɨpaa yi yatɨp God. Au, yi eiyisesim.’ <span class="Verse_Number">34-35</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-72" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-72" title="*"><span class="Note_Target_Reference">5:34 </span><span class="xt">Ais 66:1; Mt 23:22; Ap 7:49; Je 5:12</span></span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-73" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-73" title="*"><span class="Note_Target_Reference">5:35 </span><span class="xt">Sam 48:2</span></span>Te hi hetpi. Yi ap eitɨp hɨm ham me menmen me God mamkaap hɨm mi yi yatɨp mɨt em te yi eiyisesim au emɨt! Yi ap eitɨp ‘Tru antap’ au emɨt eiyɨntar hɨrak wit ke God. Yi ap eitɨp menmen me tɨ mamkaap hɨm mi yi yatɨp mɨt em au emɨt eiyɨntar tɨ hɨram mɨre yeno me God hɨrak kewis hɨt mentɨram. Yi ap eitɨp menmen me wit Jerusalem mamkaap hɨm mi yi yatɨp mɨt em au emɨt eiyɨntar hɨrak wit kerek Mɨtɨk Iuwe God kau ketike mɨt. Yi yatɨp mar im yi yatɨp niuk me God. Hɨram enum emɨt! <span class="Verse_Number">36</span>Yi ap eitɨp menmen me paan ki mamkaap hɨm yi yatɨp mɨt em au emɨt eiyɨntar yi ap te eirɨak paan kei kiutɨp o yapɨrwe mau hesnu ki mamre hike o nɨpɨak taau. God kerekek kakrɨakem te hɨram mɨre ti atɨp niuk me God. <span class="Verse_Number">37</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-74" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-74" title="*"><span class="Note_Target_Reference">5:37 </span><span class="xt">Je 5:12</span></span>Yi yatɨp mɨt yi eirɨak menmen yi eitɨp, ‘O, hi arɨakem,’ o ‘Au, hi hɨnapen.’ Yi eitɨp hɨm meiyam mamkaap hɨm mi te hɨr nertei yi eiyisesim, hɨram menmen enum meke Seten man. Menmen im enum emɨt!</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp menmen me mɨt hɨr nanɨp nerer mɨr</div><div class="Parallel_Passage_Reference">(Lu 6:29-30)</div><div class="Paragraph"><span class="Verse_Number">38</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-75" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-75" title="*"><span class="Note_Target_Reference">5:38 </span><span class="xt">Eks 21:24; Lev 24:20; Diu 19:21</span></span>“Nɨpaa ere in yi yemtau hɨm me God Moses kewisɨm mau tɨwei hɨram matɨp, ‘Mɨtɨk keketut nanamɨr kit ti eketɨwek kɨrak. Mɨtɨk kenektɨnut yehes kit, ti enektɨnɨwek kɨrak.’ <span class="Verse_Number">39</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-76" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-76" title="*"><span class="Note_Target_Reference">5:39 </span><span class="xt">Lev 19:18; Jo 18:22-23</span></span>Te in ek hi hetpi yi ap te einep mɨt mamrer me menmen mi enum nɨpaa hɨr nerekyiyem au emɨt! Mɨtɨk kitep ken tekep pɨnam, ti eteiknɨwek pɨnam hɨrak ekitep ekwim. <span class="Verse_Number">40</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-77" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-77" title="*"><span class="Note_Target_Reference">5:40 </span><span class="xt">1Ko 6:7</span></span>Mɨtɨk kerek keryit kakno mɨtɨk iuwe gavman kakmitetpɨn kakɨtpɨwek enum me menmen yaaim ti hɨrɨakem, te hɨrak kakɨt pewek mei mit ti ewetɨwekem emriuwe tanɨk. <span class="Verse_Number">41</span>Mɨt iuwe ne gavman nan nanitihi yi einenor menmen mɨr eiyɨm eino menep in, yi ap han enuk eikepi eiyɨm eino menep in au emɨt. Yi eiyɨm eino yanɨmɨn. <span class="Verse_Number">42</span>Mɨtɨk kerek kituthi me menmen mit, ti ewetɨwekem. Mɨtɨk kerek hanhan kakri menmen mit me wɨ im te maain hɨrak pɨke kakwetut mei mɨrak mamrerim, ti ewenɨwekhi ewetɨwekem.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp me mɨt hɨr hanhan neriuwe mɨt enun nepan nɨr</div><div class="Parallel_Passage_Reference">(Lu 6:27-28, 32-36)</div><div class="Paragraph"><span class="Verse_Number">43</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-78" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-78" title="*"><span class="Note_Target_Reference">5:43 </span><span class="xt">Lev 19:18</span></span>“Nɨpaa ere in yi yemtau hɨm me God Moses kewisɨm mau tɨwei hɨram matɨp, ‘Yi hanhan yeriuwe ni yinan, te yi han enuk yeriuwe mɨt enun nepan ni.’ <span class="Verse_Number">44</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-79" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-79" title="*"><span class="Note_Target_Reference">5:44 </span><span class="xt">Eks 23:4-5; Lu 23:34; Ap 7:60; Ro 12:14, 20; 1Ko 4:12</span></span>Te hi hetpi yi hanhan yeriuwe mɨt enun nepan ni, yi eiyitehi God hɨrak ap skelim mɨt kerek nerekyi enum, hɨrak ekrekyor menmen yaaim. <span class="Verse_Number">45</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-80" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-80" title="*"><span class="Note_Target_Reference">5:45 </span><span class="xt">Ef 5:1</span></span>Yi yɨrɨak menmen mar im te yi eirɨak menmen eiyɨr ke haai ki God keit wit kɨrak hɨrak kɨrɨakem. Hɨrak kenip wepni kɨr kɨkaap mɨt yaain netike mɨt enun nɨrɨak enum. Hɨrak kɨrɨak hawɨ kan kɨkaap mɨt yaain, mɨt au enun. <span class="Verse_Number">46</span>Yi mɨt hanhan yeriuwe mɨt kerek hanhan neriuwi te mɨt han au, yi han kitet God kakweti menmen yaaim a? Taauye! Mɨt enun nari pewek me takis hɨr nɨrɨak menmen mar im. Hɨram menmen weinɨm. <span class="Verse_Number">47</span>Yi mɨt yenɨne mɨt han ni yinan hɨr yaain te mɨt han au yi han kitet God kakweti menmen yaaim a? Taauye! Mɨt ap ne weiwɨk me Isrel ap nises God hɨr nɨrɨak menmen im. Hɨram menmen weinɨm. <span class="Verse_Number">48</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-81" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-81" title="*"><span class="Note_Target_Reference">5:48 </span><span class="xt">Lev 19:2; Diu 18:13</span></span>Yi yɨrɨak mɨt ni enun nepan yaain, te yi yaain eiyɨr ke Haai ki God keit wit kɨrak hɨrak yaaik.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp menmen me mɨt nɨkaap mɨt han ap netenen menmen au</div><div class="Paragraph"><span class="Chapter_Number">6</span><span class="Verse_Number">1</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-82" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-82" title="*"><span class="Note_Target_Reference">6:1 </span><span class="xt">Mt 23:5</span></span>“Yi naanempre hɨras te yi ap eirɨak menmen yaaim te mɨt nanri nanwenɨpi niuk mi nantɨp yi yaain au emɨt. Yi yɨrɨak menmen mar im te Haai ki God keit wit kɨrak kau niu hɨrak ap kakweti menmen yaaim menterim taau. <span class="Verse_Number">2</span>Wɨ yi eiwet mɨt kerek hɨr netenen menmen auri eiwetɨr menmen, yi ap eiwepyapɨr menmen yi yɨrɨakem au emɨt! Mɨt enun newisesik hɨr newet mɨt menmen, hɨr newepyapɨrem neit yayiwe o nekre wɨnak kerek mɨt nekine hɨm me Moses nekrerek, te mɨt nanɨr menmen hɨr nɨrɨakem nanwenɨpi niuk mɨr nanriuwerem. Hi hetpi werek, maain God ap kakwetɨr menmen mamrerim kakɨt wit kɨrak kakɨntar mɨt nepei netpɨwek hɨm yaaim me menmen hɨrak kɨrɨakem. <span class="Verse_Number">3</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-83" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-83" title="*"><span class="Note_Target_Reference">6:3 </span><span class="xt">Mt 25:37-40</span></span>Yi eiyises menmen mɨr au emɨt! Yi eirɨak menmen eikaap mɨt, te yi eirɨakem eisawɨnem te mɨt ni yinan o mɨt han ap te nanɨrem taau. <span class="Verse_Number">4</span>Yi eirɨakem eisawɨnem te Haai ki God kerek kɨr menmen yi yɨsawɨn yɨrɨakem, hɨrak kakweti menmen yaaim mamrerim.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp menmen me mɨt nitehi God</div><div class="Parallel_Passage_Reference">(Lu 11:2-4)</div><div class="Paragraph"><span class="Verse_Number">5</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-84" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-84" title="*"><span class="Note_Target_Reference">6:5 </span><span class="xt">Mt 23:5; Lu 18:10-14</span></span>“Wɨ kerek yi yitehi God menmen yi ap eirɨakem eiyɨr ke mɨt enun newisesik hɨr nɨrɨakem. Hɨr hanhan nerp nekre wɨnak kerek mɨt nekine hɨm me Moses nekrerek, o hɨr nerp yayiwe nitehi God menmen te mɨt nanɨri han kitet hɨr yaain nanwenɨpi niuk mɨr. Hi hetpi werek, maain God kakwetɨr menmen mamrerim kakɨt wit kɨrak taau. <span class="Verse_Number">6</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-85" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-85" title="*"><span class="Note_Target_Reference">6:6 </span><span class="xt">2Kin 4:33</span></span>Wɨ kerek yi yitehi God menmen, yi eino haau ke wɨnak iyepet weipɨr eiyitehi God kerek mɨt ap nɨrek, yi eitɨwekhi menmen. Te maain Haai ki God kerek kɨr menmen yi yɨsawɨn yɨrɨakem hɨrak kakweti menmen yaaim mamrerim.</div><div class="Paragraph"><span class="Verse_Number">7</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-86" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-86" title="*"><span class="Note_Target_Reference">6:7 </span><span class="xt">1Kin 18:26-29; Ais 1:15</span></span>“Yi yitehi God menmen, yi ap eitɨp hɨm weinɨm yapɨrwe eiyɨr ke mɨt ap nertei God nerer wit wit ap ne Isrel hɨr nɨrɨakem au emɨt. Hɨr han kitet God kakɨmtau menmen mɨr kakɨntar hɨr netpɨwek neriuwe hɨm yapɨrwe nokim nokim. <span class="Verse_Number">8</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-87" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-87" title="*"><span class="Note_Target_Reference">6:8 </span><span class="xt">Mt 6:32</span></span>Yi ap eiyises menmen hɨr nɨrɨakem eiyɨntar Haai ki God nepei kertei menmen yi yaitɨwem te maain yi yayu werek.</div><div class="Line1"><span class="Verse_Number">9</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-88" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-88" title="*"><span class="Note_Target_Reference">6:9 </span><span class="xt">Jo 17:6</span></span>“Yi eitɨwekhi menmen yi eitɨp yayɨr ik:</div><div class="Line1">‘Haai kaiu God, ti kerek heit wit kit heven, ti niuk mit</div><div class="Line1">iuwe te ti enip mɨt hɨr nanwenɨpi niuk mit.</div><div class="Line1"><span class="Verse_Number">10</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-89" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-89" title="*"><span class="Note_Target_Reference">6:10 </span><span class="xt">Mt 7:21; 26:39; Lu 22:42</span></span>Haiu mituthi te ti enen ehinɨn naanmamprai haiu mɨt, te haiu mɨt yapɨrwe emises han kit mamɨr ke mɨt ensel neit wit kit heven hɨr nises han kit.</div><div class="Line1"><span class="Verse_Number">11</span>Petepin ti ewetai menmen mei te haiu mamɨm.</div><div class="Line1"><span class="Verse_Number">12</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-90" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-90" title="*"><span class="Note_Target_Reference">6:12 </span><span class="xt">Mt 18:21-35</span></span>Ti esak menmen enum haiu mɨrɨakem mamɨr ke haiu mesak menmen enum me mɨt nerekyeiyem haiu matɨp, Hɨram menmen weinɨm.</div><div class="Line1"><span class="Verse_Number">13</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-91" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-91" title="*"><span class="Note_Target_Reference">6:13 </span><span class="xt">1Kro 29:11-13; Mt 26:41; Lu 22:40; Jo 17:15; 2Te 3:3; 2Ti 4:18; Je 1:13</span></span>Ti ap ewis menmen enum mamri han kaiu haiu mamrɨak enum au emɨt! Ti naanemprai me menmen enum.’</div><div class="Paragraph"><span class="Verse_Number">14</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-92" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-92" title="*"><span class="Note_Target_Reference">6:14 </span><span class="xt">Mk 11:25-26</span></span>“Eiyɨmtau. Yi eiyɨsak menmen enum mɨt nerekyiyem yi ap han ekitetim, yi eitɨp hɨram menmen weinɨm, te Haai ki God hɨrak kakɨsak menmen enum mi. <span class="Verse_Number">15</span>Yi ap eisak menmen enum me mɨt nerekyiyem au, te Haai ki God ap kakɨsak menmen enum mi.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp menmen me mɨt hɨr nɨnpɨ maan nanu</div><div class="Paragraph"><span class="Verse_Number">16</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-93" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-93" title="*"><span class="Note_Target_Reference">6:16 </span><span class="xt">Ais 58:5-9</span></span>“Wɨ kerek yi yɨnaain menmen nɨnpɨ mamiwei te yi eiyitehi God menmen, yi ap eiwen toni emu ninaan mi eiyɨr ke mɨt enun newisesik nɨrɨakem au emɨt! Hɨr newen toni mau ninaan mɨr te mɨt yapɨrwe nanɨri hɨr han kitet hɨr yaain hɨr newenɨpi niuk mɨr menterim. Hi hetpi werek, maain God ap te kakwenɨpi niuk mɨr taau. <span class="Verse_Number">17-18</span>Wɨ kerek yi yɨnaain menmen yi nɨnpɨ miwei te yi eiyitehi God menmen, yi ap eiwen toni waniu (o wein) au emɨt! Yi eikɨr eiwepep paan te mɨt han ap nertei yi nɨnpɨ miwei yitehi God. Te God Haai ki kerek mɨt ap nɨrek au, hɨrak kertei menmen yi yɨsawɨn yɨrɨakem, te maain hɨrak kakweti menmen yaaim menterim.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp menmen me mɨt nanɨt pewek yapɨrwe</div><div class="Parallel_Passage_Reference">(Lu 12:33-34)</div><div class="Paragraph"><span class="Verse_Number">19</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-94" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-94" title="*"><span class="Note_Target_Reference">6:19 </span><span class="xt">Je 5:1-3</span></span>“Yi ap eiri menmen mei yapɨrwe me tɨ im naanemprewem meit wɨnak ki au emɨt! Mesik, metike wesiun merermirɨr laplap, nɨ o heiniut mamwim te menmen mamwepep, o mɨt enun nanɨnen nanwep wɨnak nankintɨp menmen im. <span class="Verse_Number">20</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-95" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-95" title="*"><span class="Note_Target_Reference">6:20 </span><span class="xt">Mt 19:21; Lu 18:22; Kl 3:1-2</span></span>Au, yi yɨrɨak menmen yaaim te God kakweti menmen mɨrak yaaim meit wit kɨrak. Menmen hɨrak kakwetaiyem, mesik, wesiun o heiniut mamɨnterim ap te mamɨwaank menmen im au, mɨt enun ap te nanɨnen nantɨwem taau. <span class="Verse_Number">21</span>Menmen mɨt han kitet hɨram mamkepi nanu werek, han kɨr kakisesim. Te yi han ekitet menmen me tɨ au emɨt! Menmen me God keremem.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp menmen me nanamɨr hɨrak kɨre si</div><div class="Parallel_Passage_Reference">(Lu 11:34-36)</div><div class="Paragraph"><span class="Verse_Number">22</span>“Nanamɨr ki hɨrak kɨre si kakɨkaap yɨnk ki. Nanamɨr ki yaaik te yi yayɨr menmen werek werek. Han ki hɨrak kɨre nanamɨr. Yi han kitet menmen yaaim, yi eiyises God werek werek. <span class="Verse_Number">23</span>Te nanamɨr ki hɨrak enuk toto te yi ap eiyɨr menmen werek werek au. Han ki kekre yɨnk ki hɨrak kises menmen enum, hɨram mɨre toto, te menmen im mekrerek hɨram mamriwaank.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp menmen me mɨt han ekitet God-menmen me tɨ au emɨt</div><div class="Parallel_Passage_Reference">(Lu 16:13)</div><div class="Paragraph"><span class="Verse_Number">24</span>“Mɨtɨk ap kakises menmen wik werek werek au. Hɨrak hanhan mɨtɨk kiutɨp, hɨrak kaknapen keiyak. Hɨrak kakɨkaap mɨtɨk kiutɨp, hɨrak kakweikɨn sip kakwet keiyak. Yi han ki kakɨnke kakɨntar pewek ap te yi eiyises God werek werek au.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp menmen me mɨt han kitet menmen mamkepi nanu werek</div><div class="Parallel_Passage_Reference">(Lu 12:22-31)</div><div class="Paragraph"><span class="Verse_Number">25</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-96" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-96" title="*"><span class="Note_Target_Reference">6:25 </span><span class="xt">Fl 4:6; 1Ti 6:6-8; Hi 13:5; 1Pi 5:7</span></span>“Te hi hetpi. Yi ap han kakitet yapɨrwe me menmen yi yayɨm te yi yayu werek, o menmen yi eimɨr emu yɨnk ki au emɨt! Han ki kinɨn menmen yi yayɨm, yɨnk ki kinɨn klos yi yaimɨr. God keweti yɨnk ki ketike han ki kekrerek te yi eiyisesik. Hɨrak naanmampri me menmen te yi eiyu werek werek. <span class="Verse_Number">26</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-97" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-97" title="*"><span class="Note_Target_Reference">6:26 </span><span class="xt">Mt 10:29-31; Lu 12:6-7</span></span>Yi eiyɨr hore hɨram meniuwe men in men ein. Hɨram ap mamɨr ni mei o meket teket mei men mewisɨm mekre weisaak au. Te Haai ki God hɨrak naanmɨprewem. Yi yinɨn hore yapɨrwe te God naanmampri. <span class="Verse_Number">27</span>Mɨtɨk kei kiutɨp kekre nɨmɨn ke yi mɨt han kitet yapɨrwe te kakrɨak menmen mamkepik hɨrak kaku wɨ meiyam o tito yapɨrwe a? Taauye!</div><div class="Paragraph"><span class="Verse_Number">28</span>“Yi ap hanhan yeriuwe menmen yi eimɨr au emɨt. Yi yayɨr timen hɨram mewo meit yayiwe. Hɨram ap mekerwo laplap o mesikek yɨwaap au. <span class="Verse_Number">29</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-98" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-98" title="*"><span class="Note_Target_Reference">6:29 </span><span class="xt">1Kin 10:4-7; 2Kro 9:3-6</span></span>Te hi hetpi. Nɨpaa mɨtɨk iuwe King Solomon hɨrak kamɨr klos mɨrak yaaim, te klos mɨrak ap yaaim mar ke timen im au. <span class="Verse_Number">30</span>God kerekek hɨrak kenip yenkis timen weinɨm hɨram mɨre yaaim. Te hɨram mepu petepin, teipmen hɨram mami te mɨt nanɨsiyem. Yi yinɨn timen te God naanmɨprewem werek werek hɨrak naanmampri. Yi ap yises hɨm me God werek werek au. <span class="Verse_Number">31</span>Te yi ap han ekitet emɨr im: ‘Maain hi ehɨt menmen mamtike tɨpar mamɨt nein te hi hahɨm o hi ehɨt klos mamɨt nein te hi emɨr? Menmen mar im au emɨt.’ <span class="Verse_Number">32</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-99" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-99" title="*"><span class="Note_Target_Reference">6:32 </span><span class="xt">Mt 6:8</span></span>Yi ap han kitet menmen im au eiyɨntar mɨt ap ne weiwɨk mi Isrel kerek ap nises God hɨr hanhan neriuwe menmen im wɨsenum. Yi ap han ekitet menmen eiyɨr ke hɨr han kitetim eiyɨntar God hɨrak Haai ki nepei kertei menmen yapɨrwe yi eitɨwem te yi eiyu werek werek. <span class="Verse_Number">33</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-100" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-100" title="*"><span class="Note_Target_Reference">6:33 </span><span class="xt">1Kin 3:10-14; Sam 37:4, 25; Ro 14:17</span></span>Te yi mɨt miyapɨr yinɨn hanhan eiyises God hɨrak kinɨn naanmampri te hɨrak kakrekyi yi yaain. Yi yɨrɨak menmen im te God naanmampri me menmen meiyam te yi eiyu werek. <span class="Verse_Number">34</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-101" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-101" title="*"><span class="Note_Target_Reference">6:34 </span><span class="xt">Eks 16:4, 19; Mt 6:11</span></span>God naanmampri me menmen meiyam yi eiyu werek, te yi ap hanhan eiriuwe menmen teip hekrit hɨram mamnen. Menmen teiyɨp hekrit hɨram mamnen, yi ap yaiwenem taau. Hɨram mamnen. Te yi han ekitet me menmen enum petepin epei man naanempre hɨras me menmen im.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp menmen me mɨt skelim mɨt han</div><div class="Parallel_Passage_Reference">(Lu 6:37-38, 41-42)</div><div class="Paragraph"><span class="Chapter_Number">7</span><span class="Verse_Number">1</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-102" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-102" title="*"><span class="Note_Target_Reference">7:1 </span><span class="xt">Ro 2:1; 1Ko 4:5; Je 4:11-12</span></span>“Yi ap skelim mɨt me menmen hɨr nɨrɨakem te God ap skelim yi mɨt me menmen me yi yɨrɨakem taau. <span class="Verse_Number">2</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-103" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-103" title="*"><span class="Note_Target_Reference">7:2 </span><span class="xt">Mk 4:24</span></span>Yi ap skelim mɨt eiyɨntar God skelim yi mɨt kakriuwe menmen yi yɨrɨak mɨt han em. Menmen yi yɨrɨak mɨt han em, God kakrekyiyem kakɨnterim. <span class="Verse_Number">3</span>Ti henmak te ti hɨr kit yinak menmen kike mɨre yenkis yehes mekre nanamɨr kɨrak te ti hanhan ekinɨwekem mamnopɨn mamkeipnɨwek nanamɨr kɨrak, te ti ap hanhan ekin menmen wɨsenum mɨre nu heneik mekre nanamɨr kit a? <span class="Verse_Number">4</span>Hɨram enum te ti atɨp kit yinak, ‘Ti ewisa hi ekinut menmen mekre nanamɨr kit emnopɨn emkeipɨn nanamɨr kit,’ te ti menmen wɨsenum mamsonut nanamɨr kit te ti ap ehɨr ein ein werek werek taau. <span class="Verse_Number">5</span>Ti mɨtɨk enuk ewenɨn hɨm. Ti ehinɨn naanempre nanamɨr kit te maain ti ekaap kit yinak eriuwe nanamɨr kɨrak. Hɨram mar im: Ti ehinɨn eweikɨn sip ewet menmen enum mekre han kit te ti ehu werek. Maain ti ehu werek te ti ekaap kit yinak ekweikɨn sip ekwet menmen enum mɨrak kike.</div><div class="Paragraph"><span class="Verse_Number">6</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-104" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-104" title="*"><span class="Note_Target_Reference">7:6 </span><span class="xt">Mt 10:11</span></span>“Yi ap eitɨp mɨt enun han kɨr enuk kɨre samiyak hɨm yaaim me God au emɨt! Yi eirɨakem hɨram mamɨr ke mɨtɨk kewɨr hore haam metike pitau (o yɨnɨ) o menmen yaaim mɨwaai tɨ, sak mamnen mamɨntɨrerim mamɨwaankem. Hɨram mamɨntɨrerim mamɨwaankem nepei au, hɨram mamweikɨn mamwɨr nɨkɨn mamiwep.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp menmen me mɨt hɨr nanitehi God menmen werek werek</div><div class="Parallel_Passage_Reference">(Lu 11:9-13)</div><div class="Paragraph"><span class="Verse_Number">7</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-105" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-105" title="*"><span class="Note_Target_Reference">7:7 </span><span class="xt">Jer 29:13-14; Mk 11:24; Jo 14:13-14, 15:7, 16:23-24</span></span>“Yi eiyitehi God menmen te hɨrak kakwetiyem. Yi eiyɨneitɨn menmen me God te yi eiyɨrem. Yi eiyɨrp weipɨr eiket teruk te God kakɨkeiswiyek. <span class="Verse_Number">8</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-106" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-106" title="*"><span class="Note_Target_Reference">7:8 </span><span class="xt">Je 1:5; 1Jo 3:22, 5:14-15</span></span>Hi hetpi werek. Mɨt kerek nitehi God menmen hɨrak kakwetɨrem. Mɨt kerek nanɨnantɨn menmen me God hɨr nanɨrem. Mɨt kerek nerp weipɨr neket teruk, te God kakɨkeisworek.</div><div class="Paragraph"><span class="Verse_Number">9</span>“Mɨtɨk hak kekre nɨmɨn ke yi mɨt, nɨkan kɨrak kakitɨwekhi me niu o bret, hɨrak ap kakwetɨwek nan te hɨrak kakɨm au. <span class="Verse_Number">10</span>O nɨkan kɨrak kakitehi haai me saauk, hɨrak ap kakwetɨwek mɨniu han enuk (o neiyɨp han) o manpen siurp (o yenmik siurp) enuk te kakɨm taau. <span class="Verse_Number">11</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-107" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-107" title="*"><span class="Note_Target_Reference">7:11 </span><span class="xt">Je 1:17</span></span>Yi mɨt kerek yi enun yi yertei yewet nɨkerek ni menmen yaaim. Te Haai ki God kerek keit wit kɨrak Heven hɨrak yaaik wɨsenuk kakɨkaap mɨt kerek nanitɨwekhi me menmen yaaim hɨrak kakwetɨrem hɨram mamkepi.</div><div class="Paragraph"><span class="Verse_Number">12</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-108" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-108" title="*"><span class="Note_Target_Reference">7:12 </span><span class="xt">Mt 22:39-40; Lu 6:31; Ro 13:8-10</span></span>“Te hi hetpi. Yi eiyinɨn eirɨak mɨt miyapɨr menmen yaaim yi hanhan te hɨr pɨke nanrekyiyem. Menmen im hi hetpi yi eirɨakem hɨram mises menmen yapɨrwe mɨtɨk Moses ketike mɨt profet hɨr newisɨm mau tɨwei hɨram matɨp yi eiyisesim.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp hɨm me weipɨr kike mɨt nanitetik te hɨr nanu werek werek</div><div class="Parallel_Passage_Reference">(Lu 13:24)</div><div class="Paragraph"><span class="Verse_Number">13</span>“Yi eiyitet weipɨr kike eiyɨntar ya weipɨr ke wit si enum hɨrak kɨhi iuwe, yayiwe kɨpɨrak, mɨt miyapɨr yapɨrwe nitetik. <span class="Verse_Number">14</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-109" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-109" title="*"><span class="Note_Target_Reference">7:14 </span><span class="xt">Jo 10:7, 9; Ap 14:22</span></span>Te weipɨr kerek mɨt miyapɨr nanitetik te hɨr hɨmɨn kɨr kaku werek, hɨrak au kɨhi kike, ya enuk kike, mɨt miyapɨr niutɨp niutɨp keriyen nanitetik.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp hɨm me mɨt profet enun nemipɨn</div><div class="Parallel_Passage_Reference">(Lu 6:43-44, 13:25-27)</div><div class="Paragraph"><span class="Verse_Number">15</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-110" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-110" title="*"><span class="Note_Target_Reference">7:15 </span><span class="xt">Mt 24:4, 24; Ap 20:29; 2Pi 2:1</span></span>“Yi mɨt miyapɨr yi naanempre hɨras me mɨt profet enun nemipɨn. Hɨr nanɨnen nanmitipɨn nanriuwe hɨm mɨr te yi han kitet hɨr mɨt yaain God keriuweti nan netpi menmen. Te han kɨr enuk hɨr nemipɨn nanriwaank me menmen me God yi yisesim. <span class="Verse_Number">16</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-111" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-111" title="*"><span class="Note_Target_Reference">7:16 </span><span class="xt">Ga 5:19-22; Je 3:12</span></span>Yi eiyɨrtei hɨr yaain o enun nanriuwe menmen hɨr nanrɨakem. Nu teketuk ap te mamri mamɨr ke hɨnaan nɨkim au. Waai wakɨn ap te mamri mamɨr ke tuwaan au. <span class="Verse_Number">17</span>Nu yaaim hɨram mamri nɨkim yaaim. Nu enum ap mɨre yaaim te mamri nɨkim yaaim au. Enum keremem. <span class="Verse_Number">18</span>Nu yaaim ap te mamri nɨkim enum au. Nu enum ap te mamri nɨkim yaaim taau. <span class="Verse_Number">19</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-112" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-112" title="*"><span class="Note_Target_Reference">7:19 </span><span class="xt">Mt 3:10; Lu 3:9; Jo 15:6</span></span>Nu mei enum ap mine nɨkim yaaim, mɨt nanman nanwɨrem mamno si. <span class="Verse_Number">20</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-113" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-113" title="*"><span class="Note_Target_Reference">7:20 </span><span class="xt">Mt 12:33</span></span>Te hi hetpi werek. Yi eiyɨrtei mɨt kerek profet enun nemipɨn neriuwe menmen hɨr nɨrɨakem.</div><div class="Paragraph"><span class="Verse_Number">21</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-114" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-114" title="*"><span class="Note_Target_Reference">7:21 </span><span class="xt">Mt 21:31; Lu 6:46; Ro 2:13; Je 1:22, 25</span></span>“Yi ap han kitet mɨt yapɨrwe kerek nenewa hi Mɨtɨk Iuwe yaaik, hɨr nanre nɨkerek ne God. Au, hɨr mɨt miyapɨr kerek nises menmen Haai kai God hɨrak hanhan hɨr nanisesim, hɨr keriyen hɨr nɨkerek nɨrak. <span class="Verse_Number">22</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-115" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-115" title="*"><span class="Note_Target_Reference">7:22 </span><span class="xt">Jer 14:14</span></span>Wɨ maain God kakɨnke mɨt, hɨr yapɨrwe nanɨnen nanɨtpo, ‘Mɨtɨk Iuwe Yaaik. Haiu epei mekrehɨr kit haiu matɨp mɨt hɨm me God, haiu mepɨr herwe enum men mekeipɨn mɨt, haiu mɨrɨak menmen yaaim yapɨrwe nɨpaa mɨt ap nɨrem, haiu mɨkaap mɨt nɨnap o his hɨt enum ere hɨr nɨre yaain.’ <span class="Verse_Number">23</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-116" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-116" title="*"><span class="Note_Target_Reference">7:23 </span><span class="xt">Sam 6:8; Mt 10:33, 13:41-42; 2Ti 2:19</span></span>Hɨr nanɨtpo menmen im te hi tewen ehɨtpor, ‘Hi hepɨtari yi neimɨn. Yi ap ne God au. Yi mɨt enun yɨrɨak enum yi einopɨn eikeipno!’</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp hɨm me mɨtɨkɨt wik time wɨnak wik.</div><div class="Parallel_Passage_Reference">(Lu 6:47-49)</div><div class="Paragraph"><span class="Verse_Number">24</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-117" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-117" title="*"><span class="Note_Target_Reference">7:24 </span><span class="xt">Je 1:22</span></span>“Mɨt miyapɨr kerek nemtau hɨm mai hɨr nanisesim hɨr nanɨr ke mɨtɨk yaaik kime wɨnak kɨrak kau kentɨr nan. <span class="Verse_Number">25</span>Maain hawɨ kan mani kɨniu nɨme yuwerep mɨniu wɨsenum te wɨnak kewen au. Hɨrak mɨtɨk kimaak kentɨr nan. <span class="Verse_Number">26</span>Mɨt kerek nemtau hɨm hi hetpim hɨr ap nanisesim hɨr nanɨr ke mɨtɨk kime wɨnak kɨwaai tɨ kɨre tenhaan. <span class="Verse_Number">27</span>Maain hawɨ kaknen, mani kɨniu, nɨme yuwerep mɨniu, te wɨnak kewen. Wɨnak kewen mani kakɨp keiyɨk ken.”</div></div><div class="scrSection"><div class="Section_Head">Mɨt han kɨr kekrit keriuwe menmen Jisas ketporem</div><div class="Paragraph"><span class="Verse_Number">28</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-118" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-118"
