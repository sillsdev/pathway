n witeik kekin hei keit 1,000 pewek nɨpaa mɨtɨk iuwe kewetɨwekem, hɨrak kɨsawɨnem mekrerek kɨwapɨnem mɨwaai meit.</div><div class="Paragraph"><span class="Verse_Number">19</span>“Maain wenke yapɨrwe epei men, mɨtɨk iuwe pɨke kan kitɨwekɨthi me pewek kerek hɨrak nɨpaa kewetɨwekɨtem. <span class="Verse_Number">20</span>Mɨtɨk kerek nɨpaa keit 5,000 pewek, hɨrak kan kewetɨwek pewek ham metikerem ketpɨwek kar ik: ‘Mɨtɨk iuwe, ti nɨpaa eweto 5,000 pewek im, te hi hɨrɨak menmen heriuwerem hi hari 5,000 pewek ham man metikerem.’ <span class="Verse_Number">21</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-430" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-430" title="*"><span class="Note_Target_Reference">25:21 </span><span class="xt">Mt 24:45-47; Lu 16:10</span></span>Mɨtɨk iuwe kewenhi ketpɨwek, ‘Ti hɨrɨak menmen yaaim, ti kai yaaik. Ti naanempre werek werek menmen kike im te hi ewetit menmen yapɨrwe te ti naanmamprewem. Ti enen ehu etikewa han yaaik.’ <span class="Verse_Number">22</span>Hɨrak ketpɨwek epei au, mɨtɨk hak kerek ketenen 2,000 pewek hɨrak kises mɨtɨk kerek ketenen 5,000 pewek kinɨn kan kɨr mɨtɨk iuwe, hɨrak kisesik kan katɨp, ‘Mɨtɨk iuwe, nɨpaa ti eweto 2,000 pewek, te hi hɨrɨak menmen heriuwerem, hi hari 2,000 pewek ham man metikerem.’ <span class="Verse_Number">23</span>Mɨtɨk iuwe kewenhi katɨp, ‘Ti hɨrɨak menmen yaaim ti kai yaaik. Ti naanmɨpre werek werek menmen kike im te hi ewetit menmen yapɨrwe te ti naanmamprewem. Ti enen ehu etikewa han yaaik.’ <span class="Verse_Number">24</span>Hɨrak katɨp epei au, mɨtɨk kerek ketenen 1,000 pewek hɨrak kɨkaru kan katɨp kar ik: ‘Mɨtɨk iuwe, hi hertei ti mɨtɨk enuk hatɨp hɨm tokim tokim. Ti atɨp mɨt hɨr namɨr ni mit, te maain ti ehɨt menmen yeunɨm. Ti atɨp mɨt hɨr newen rais hɨr newis haas mɨram mɨwaai han, hɨr newis nɨkim mɨwaai han. Ti au hetɨwem yeunɨm ewisɨm meit wɨnak kit. Hɨr au. <span class="Verse_Number">25</span>Hi hertei ti mɨtɨk enuk har ke hi hetpim te hi hɨnapen hewɨr pewek mit ewaankem. Hi hetɨwem heiyɨm hen hewisɨm mekre hei. Ehɨrem. Hi epei heit menmen mit ewetitem im em.’ <span class="Verse_Number">26</span>Mɨtɨk iuwe ketpɨwek kar ik: ‘Ti mɨtɨk enuk hau yain yain. Ti epei hertei hi hatɨp mɨt hɨr namɨr ni mai te hi ahɨt menmen yeunɨm. Ti hertei hi hatɨp mɨt nanwen rais hɨr nanɨt nɨkim mɨram mamwaai, te hi atɨwem yeunɨm ewisɨm emɨkre wɨnak kai a? <span class="Verse_Number">27</span>Te henmak te ti ap hewis pewek mai mekre his me mɨt hɨr naanmɨpre benk te maain hi han hi pɨke ahɨt pewek mai mamtike pewek meiyam kike mamtikerem? <span class="Verse_Number">28</span>Yi mɨt nai yerp menep, yi eiyɨt pewek me mɨtɨk ik, yi eiwet mɨtɨk kerek ketenen 5,000 pewek em. <span class="Verse_Number">29</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-431" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-431" title="*"><span class="Note_Target_Reference">25:29 </span><span class="xt">Mt 13:12; Mk 4:25; Lu 8:18</span></span>Yi eiwetɨwek pewek eiyɨntar mɨtɨk kerek kɨrɨak menmen keriuwe menmen hɨrak ketenenim hɨrak kakɨt meiyam mamtikerem. Te hɨrak ketenen menmen yapɨrwe. Mɨtɨk kerek ap kɨrɨak menmen keriuwe menmen kike hɨrak ketenenim, maain hi ariyaam etɨwem hɨrak kaku weinɨm. <span class="Verse_Number">30</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-432" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-432" title="*"><span class="Note_Target_Reference">25:30 </span><span class="xt">Mt 8:12</span></span>Yi eiyɨthis mɨtɨk enuk ik eiyɨk eiwɨrek ekno wit enuk toto kerek mɨt nau en hɨr han enuk nɨkɨt nɨnakɨn yehes.’</div></div><div class="scrSection"><div class="Section_Head">Maain hi Mɨtɨk ke wit ke Mɨtɨk Iuwe skelim mɨt miyapɨr ne tɨ</div><div class="Paragraph"><span class="Verse_Number">31</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-433" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-433" title="*"><span class="Note_Target_Reference">25:31 </span><span class="xt">Mt 16:27, 19:28; Rev 20:11-13</span></span>“Maain wɨ hi Mɨtɨk ke wit ke Mɨtɨk Iuwe hi pɨke anen ariuwe menmen mai iuwe merhɨhe mamtike mɨt ensel, hi ehu yeno mai yaaim me Mɨtɨk Iuwe. <span class="Verse_Number">32</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-434" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-434" title="*"><span class="Note_Target_Reference">25:32 </span><span class="xt">Esi 34:17; Ro 14:10</span></span>Mɨt ensel ne God hɨr nanɨthis mɨt miyapɨr nanrer wit wit ne tɨ hɨr nanrerik nanu nantikewa menep ninaan mai. Hɨr nanu, te hi ahɨnkeri han nanɨno in, han nanɨno ein nanɨre mɨt hɨr nenke sipsip metike meme. <span class="Verse_Number">33</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-435" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-435" title="*"><span class="Note_Target_Reference">25:33 </span><span class="xt">Lu 12:32</span></span>Hi awis mɨt miyapɨr yaain nɨre sipsip hɨr nanɨno his yaaim mai, hi awis mɨt miyapɨr enun nɨre meme hɨr nanɨno his henkik mai. <span class="Verse_Number">34</span>Epei au, hi Mɨtɨk Iuwe atɨp mɨt miyapɨr kerek nerp his yaaim mai etpor har ik: ‘Yi mɨt miyapɨr kerek Haai kai God hɨrak kerekyi yaaim, yi einen eiyɨt menmen yaaim mi kerek God nɨpaa kime tɨ metike nepni wen au, hɨrak kehimɨteni yi eitɨwem. <span class="Verse_Number">35</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-436" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-436" title="*"><span class="Note_Target_Reference">25:35 </span><span class="xt">Ais 58:7</span></span>Hi nɨnpɨ meiyo te yi yeweto menmen mi hi haam. Hi hɨm niu enuk (o mar kewen kɨkau hɨm) te yi yeweto tɨpar hi haam. Hi hɨre mɨtɨk ke wit hak yi yeratayi yi epei yetauhis yerya yen wɨnak ki. <span class="Verse_Number">36</span>Hi klos au te yi epei yewetewem. Hi hɨnap te yi naanmɨrau ere hi hɨre yaaik. Hi hen hekre wɨnak enuk te yi yan yɨra yekepa yeriuwe menmen.’</div><div class="Paragraph"><span class="Verse_Number">37</span>“Hi atɨp menmen im epei au, hɨr mɨt miyapɨr yaain hɨr nanitauhi, ‘Mɨtɨk Iuwe, nɨpaa haiu ap mɨrit ti nɨnpɨ mito, te haiu mewetiti menmen mei au. Nɨpaa haiu ap mɨrit ti hɨm niu enuk (o mar kewen kɨkut hɨm) te haiu mewetit tɨpar mei au. <span class="Verse_Number">38</span>Nɨpaa haiu ap mɨrit ti hɨre mɨtɨk ke wit hak au te haiu metuthis merit men nɨmɨn wɨnak kaiu au, o haiu ap mewetit klos mei au. <span class="Verse_Number">39</span>Nɨpaa haiu ap mɨrit ti hɨnap te haiu ap mekepit ere ti yaaik au, o ti hekre wɨnak enuk haiu men mɨrit au.’</div><div class="Paragraph"><span class="Verse_Number">40</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-437" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-437" title="*"><span class="Note_Target_Reference">25:40 </span><span class="xt">Pro 19:17; Mt 10:42, 18:5; Mk 9:41</span></span>“Te hi Mɨtɨk Iuwe ewenhi etpor, ‘Hi hetpi werek. Wɨ kerek yi epei yɨkaap mɨt nai yinan in kerek nises hɨm mai, hɨram mar ke yi yerekyewem.’</div><div class="Paragraph"><span class="Verse_Number">41</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-438" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-438" title="*"><span class="Note_Target_Reference">25:41 </span><span class="xt">Mt 7:23; Ju 7; Rev 20:10</span></span>“Hi etpor epei au, hi eweikɨn atɨp mɨt miyapɨr nau his henkik mai etpor, ‘Yi mɨt miyapɨr enun kerek God kerekyi enum yi einopɨn eikeipno, yi eino si kerek ap te mami au. Hɨram mamu mamɨt tipmain tipmain enum eik. God epei kemani si im me Seten ketike mɨt ensel nɨrak. <span class="Verse_Number">42</span>Yi eino si enum eiyɨntar nɨpaa hi nɨnpɨ meiyo yi ap yeweto menmen mei au. Hi hɨm niu enuk (o mar kewen kɨkau hɨm) te yi ap yeweto tɨpar mei hi hahɨm au. <span class="Verse_Number">43</span>Nɨpaa hi hɨre mɨtɨk ke wit hak te yi ap yekepa yerya yan wɨnak ki au, o hi klos au te yi ap yeweto mei au. Hi hɨnap te yi ap yekepa hi hɨre yaaik au. Hi hen hekre wɨnak enuk te yi ap yan yɨra yekepa yeriuwe menmen mi au.’</div><div class="Paragraph"><span class="Verse_Number">44</span>“Hi etpor epei au, te hɨr nanitauhi nanɨtpo, ‘Nɨpaa haiu ap mɨrit ti nɨnpɨ mito o ti hɨm niu enuk (o mar kewen kɨkut hɨm), o ti hɨre mɨtɨk ke wit hak, o ti klos au, o ti hɨnap, o ti hen hekre wɨnak enuk te haiu ap mekepit au.’</div><div class="Paragraph"><span class="Verse_Number">45</span>“Te hi Mɨtɨk Iuwe etpor, ‘Hi hetpi werek. Nɨpaa yi ap yɨkaap mɨt nai yinan weinɨn kerek nises hɨm mai, yi yar ke yi ap yekepa au.’ <span class="Verse_Number">46</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-439" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-439" title="*"><span class="Note_Target_Reference">25:46 </span><span class="xt">Dan 12:2; Jo 5:29</span></span>Hi etpor epei au, mɨt miyapɨr enun hi ariuweti hɨr nanɨno wit enuk kerek hɨr nanɨwaank nanɨt tipmain tipmain enum eik.”</div></div><div class="scrSection"><div class="Section_Head">Mɨt iuwe ninɨn naanmɨpre mɨt nimenɨpɨnan nanɨnep Jisas kaki</div><div class="Parallel_Passage_Reference">(Mk 14:1-2; Lu 22:1-2; Jo 11:45-53)</div><div class="Paragraph"><span class="Chapter_Number">26</span><span class="Verse_Number">1</span>Jisas katɨp ketike mɨt keriyen epei au, hɨrak katɨp mɨt disaipel nɨrak. <span class="Verse_Number">2</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-440" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-440" title="*"><span class="Note_Target_Reference">26:2 </span><span class="xt">Eks 12:1-27; Mt 20:18; Lu 24:7</span></span>Hɨrak katɨp, “Yi yertei wɨ wiketerem mepeit te wɨ me haiu mamɨm menmen me Pasova hɨram mamnen. Te mɨtɨk hak kakwepayapɨr te mɨt enun nantauhis hi Mɨtɨk ke wit ke Mɨtɨk Iuwe nanwenkɨke ehu nu tentarakɨt.”</div><div class="Paragraph"><span class="Verse_Number">3</span>Me wɨ im hɨr mɨt iuwe ne pris netike mɨt iuwe ne kausil nen nererik nau wɨnak ke mɨtɨk iuwe Pris niuk mɨrak Kaiafas. <span class="Verse_Number">4</span>Te hɨr nimenɨpɨnan menmen newen hɨm Jisas te hɨr nɨsawɨn nantenenik nanrɨak (nanɨriyaak neiyɨk) nanɨno nansiuwe hɨm enum te hɨr nankɨp kaki. <span class="Verse_Number">5</span>Te hɨr natɨp, “Haiu ap emrɨak im em wɨ kerek mɨt miyapɨr nererik naam menmen em, te hɨr han kekrit nanɨnepɨp nansikeyaanmi nanɨntar hɨr han kitet Jisas hɨrak Mɨtɨk Iuwe profet, hɨr nɨnapen hɨrak kaki.”</div></div><div class="scrSection"><div class="Section_Head">Mɨte niuk mɨre Maria wewen tɨpar sanda mɨnɨn yaaim mɨre semi yeirep mentar paan ke Jisas</div><div class="Parallel_Passage_Reference">(Mk 14:3-9; Jo 12:1-8)</div><div class="Paragraph"><span class="Verse_Number">6</span>Jisas kau keit wit Betani keit wɨnak ke mɨtɨk kerek nɨpaa his hɨt mɨnwo niuk mɨrak Saimon. <span class="Verse_Number">7</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-441" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-441" title="*"><span class="Note_Target_Reference">26:7 </span><span class="xt">Lu 7:37-38</span></span>Hɨrak kau wɨnak ek, mɨte hap piutɨp wan wɨrek. Hɨre wetenen mɨn tɨpar me nu nad nekenpɨ mɨrak mɨnɨn yaaaim mekrerek. Hɨre wewɨr pewek iuwe mererim. Te hɨre wan wewen tɨpar im mɨnɨn yaaim mentar paan ke Jisas kerek hɨrak wen kaam menmen kau yeno kerek mɨt naam menmen menterim. <span class="Verse_Number">8</span>Hɨr mɨt disaipel nɨr menmen im, te hɨr han enuk. Hɨr natɨpan, “Wenmak te mɨte ip wewen tɨpar mɨnɨn yaaim em mentar Jisas men weinɨm? <span class="Verse_Number">9</span>Te haiu emsiuwe tɨpar mɨnɨn yaaim im emno mɨt han enwɨr pewek emrim emtɨwem te haiu emɨt pewek yapɨrwe emwet mɨt enun ap netenen menmen em.”</div><div class="Paragraph"><span class="Verse_Number">10</span>Jisas kertei hɨm hɨr netpim, te hɨrak ketpor, “Yi yenmak te yi yene mɨte ip einipɨye yɨnk enuk. Hɨre epei werekyo menmen yaaim. <span class="Verse_Number">11</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-442" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-442" title="*"><span class="Note_Target_Reference">26:11 </span><span class="xt">Diu 15:11</span></span>Wɨ yapɨrwe mɨt enun netenen menmen au hɨr nanu nantikewi te yi eikepi. Te hi au, hi ap ehu atikewi wɨ yapɨrwe. <span class="Verse_Number">12</span>Mɨte ip hɨre wewen tɨpar mɨnɨn yaaim em mentar yɨnk kai, hɨre wɨrɨak menmen im weses yɨnk mai me hi eno ekre herwe hei. <span class="Verse_Number">13</span>Hi hetpi hɨm werek. Nerer wit wit kerek mɨt nanwepyapɨr hɨm mai nantɨp mɨtem, hɨr nantɨp menmen mɨte ip werekyewem te hɨr han kitetim han tewenɨnep.”</div></div><div class="scrSection"><div class="Section_Head">Judas kewenhi katɨp kaksiuwe Jisas kakno his me mɨt iuwe ne pris</div><div class="Parallel_Passage_Reference">(Mk 14:10-11; Lu 22:3-6)</div><div class="Paragraph"><span class="Verse_Number">14</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-443" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-443" title="*"><span class="Note_Target_Reference">26:14 </span><span class="xt">Jo 11:57</span></span>Me wɨ im keremem, mɨtɨk hak ke hɨr mɨt 12 disaipel niuk mɨrak Judas ke wit Iskeriot, hɨrak ken kɨr mɨt iuwe ne pris. <span class="Verse_Number">15</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-444" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-444" title="*"><span class="Note_Target_Reference">26:15 </span><span class="xt">Sek 11:12</span></span>Te hɨrak katɨp, “Yi eiweto mekam te hi awepyapɨr Jisas asiuwerek aknen his mi?” Hɨrak ketpor epei au, hɨr newetɨwek 30 kina. <span class="Verse_Number">16</span>Me wɨ im, hɨrak han kitet wɨ meiyam te hɨrak kakwepyapɨr Jisas kakno his mɨr.</div></div><div class="scrSection"><div class="Section_Head">Jisas kaam menmen me wɨ Pasova ketike mɨt disaipel nɨrak</div><div class="Parallel_Passage_Reference">(Mk 14:12-21; Lu 22:7-14, 21-23; Jo 13:21-30)</div><div class="Paragraph"><span class="Verse_Number">17</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-445" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-445" title="*"><span class="Note_Target_Reference">26:17 </span><span class="xt">Eks 12:14-20</span></span>Me wɨ im mekrit minɨn te mɨt nererik nanɨm bret me wɨ Pasova me yis ap mekrerem au (mentar hɨr han tewenɨn nɨpaa God kenep mɨt ne Isip), hɨr mɨt disaipel nan nɨr Jisas netpɨwek, “Ti hanhan neinan te haiu mamɨmani menmen te haiu mamɨm me Pasova?” <span class="Verse_Number">18</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-446" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-446" title="*"><span class="Note_Target_Reference">26:18 </span><span class="xt">Mt 21:3</span></span>Jisas katɨp, “Yi eino wit iuwe Jerusalem te yi eino mɨtɨk hak kiutɨp te yi eiyɨtpɨwek, ‘Mɨtɨk Iuwe kaiu katɨp: Wɨ mai hi hahi epei man menep. Hi hahɨm menmen me pasova atike mɨt disaipel nai mamu wɨnak kit.’” <span class="Verse_Number">19</span>Hɨrak katɨp epei au, mɨt disaipel nɨrɨakem nar ke Jisas epei ketpɨwekɨtem, te hɨrakɨt temani menmen me Pasova.</div><div class="Paragraph"><span class="Verse_Number">20</span>Hɨnkewɨ Jisas kan kau yeno ketike mɨt disaipel nɨrak nar hiswiyen wik (12). <span class="Verse_Number">21</span>Hɨr naam menmen nau, hɨrak katɨp, “Hi hetpi hɨm werek, mɨtɨk hak kiutɨp ke yi mɨt in en, hɨrak kakwepayapɨr kakriuweta hi ano his me mɨt enun.” <span class="Verse_Number">22</span>Hɨrak katɨp epei au, hɨr han enuk te mɨtɨk kiutɨp mɨtɨk kiutɨp hɨr nitɨwekhi, “Kai Iuwe hi a?” <span class="Verse_Number">23</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-447" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-447" title="*"><span class="Note_Target_Reference">26:23 </span><span class="xt">Sam 41:9</span></span>Jisas katɨp, “Mɨtɨk ik ek kerek ketikewa waam menmen mekre tɨkenup im hɨrak kakwepayapɨr. <span class="Verse_Number">24</span>Hi mɨtɨk ke wit ke Mɨtɨk Iuwe, hi ano hahi apar ke nɨpaa tɨwei me God epei matɨp ek. Te mɨtɨk ik kerek kakwepayapɨr hi mɨtɨk ke wit ke Mɨtɨk Iuwe hɨrak kakine han enuk kakɨwaank. Te miye pɨrak ap winaak au, hɨrak yaaik. Te hɨrak ap kakɨwaank hɨrekes kakriuwe menmen im.” <span class="Verse_Number">25</span>Hɨrak katɨp epei au, Judas mɨtɨk kerek kakwepyapɨrek, hɨrak kitehi Jisas, “Mɨtɨk Iuwe kai, hi a?” Jisas ketpɨwek, “Ti hɨrekes kerek ek.”</div></div><div class="scrSection"><div class="Section_Head">Jisas kewet mɨt disaipel nɨrak niu bret metike wain hɨr naam me han etwenɨnek</div><div class="Parallel_Passage_Reference">(Mk 14:22-26; Lu 22:15-20; 1Ko 11:23-25)</div><div class="Paragraph"><span class="Verse_Number">26</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-448" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-448" title="*"><span class="Note_Target_Reference">26:26 </span><span class="xt">Mt 14:19</span></span>Hɨr wen naam menmen nanu en, Jisas kekin bret kitehi God katɨp hɨrak yaaik. Epei au, hɨrak kewepik kewet mɨt disaipel nɨrak em hɨr nanɨm, te hɨrak katɨp, “Yi yetɨwem yayɨm hɨram mamɨr ke yɨnk kai.” <span class="Verse_Number">27</span>Hɨrak katɨp epei au, hɨrak kekin tɨpar wain mekre hesnu hak, te hɨrak kitehi God keriuwerem, te hɨrak kewetɨrem katɨp, “Yi yapɨrwe eiyɨm im em. <span class="Verse_Number">28</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-449" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-449" title="*"><span class="Note_Target_Reference">26:28 </span><span class="xt">Eks 24:8; Jer 31:31-34; Sek 9:11; 1Ko 10:16; Hi 9:20</span></span>Im em hɨram hemkre mai mamwen te God kakises hɨm mɨrak te kakɨsak menmen enum me mɨt miyapɨr yapɨrwe. <span class="Verse_Number">29</span>Hi hetpi werek. In ek ere maain hi ap te hahɨm tɨpar wain taau ere maain hi ektikewi mamɨm wain petep mamɨt wit ke Haai kai God.”</div><div class="Paragraph"><span class="Verse_Number">30</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-450" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-450" title="*"><span class="Note_Target_Reference">26:30 </span><span class="xt">Lu 22:39; Jo 18:1</span></span>Hɨr naam menmen epei au, hɨr nine henye ham. Epei au, hɨr nen witeik nen ere niu niun mɨniu (o neiyɨp) niuk mɨrak wit Oliv.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp Pita hɨrak kakweikɨn sip kakwetɨwek</div><div class="Parallel_Passage_Reference">(Mk 14:27-31; Lu 22:31-34, Jo 13:36-38)</div><div class="Paragraph"><span class="Verse_Number">31</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-451" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-451" title="*"><span class="Note_Target_Reference">26:31 </span><span class="xt">Sek 13:7; Jo 16:32</span></span>Hɨr nɨpiun mɨniu (o neiyɨp niuk mɨrak) wit Oliv, Jisas ketpor, “Yi kerek yises hɨm mai yi yainaiwɨra me wɨtaan im em. Tɨwei me God matɨp, ‘Hi anep mɨtɨk kerek naanmɨpre sipsip em te hɨram emrɨr emɨnke asin asin o heriyai heriyai. <span class="Verse_Number">32</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-452" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-452" title="*"><span class="Note_Target_Reference">26:32 </span><span class="xt">Mt 28:7, 16</span></span>Hi hahi, te maain hi pɨke akrit hi ahinɨni ano provins Galili.” <span class="Verse_Number">33</span>Pita ketpɨwek, “Hɨr yapɨrwe nanɨnaiwɨrit nanrɨr nanɨntar mɨt han nantuthis nanitep, te hi taauye! Hi ahu atikewit!” <span class="Verse_Number">34</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-453" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-453" title="*"><span class="Note_Target_Reference">26:34 </span><span class="xt">Mt 26:69-75</span></span>Jisas ketpɨwek, “Hi hetput hɨm im werek. Me wɨtaan im em Suware ap matɨp wen au, ti eraupakɨn wikak etɨp mɨt ti epratari hises hɨm mai au.” <span class="Verse_Number">35</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-454" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-454" title="*"><span class="Note_Target_Reference">26:35 </span><span class="xt">Mt 26:56; Jo 11:16</span></span>Pita ketpɨwek, “Hi hahi atikewit, te hi ap aritpakɨn taau!” Hɨrak katɨp te mɨt disaipel yapɨrwe natɨp nepɨr kerekek.</div></div><div class="scrSection"><div class="Section_Head">Jisas kitehi God menmen keit Getsemani</div><div class="Parallel_Passage_Reference">(Mk 14:32-42; Lu 22:39-46)</div><div class="Paragraph"><span class="Verse_Number">36</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-455" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-455" title="*"><span class="Note_Target_Reference">26:36 </span><span class="xt">Jo 18:1</span></span>Hɨr natɨp epei au, Jisas ken ketikeri nen tɨ hak mɨt nenewek wit Getsemani. Hɨr niun en, hɨrak ketpor, “Yi eiyu in en, hi ano pɨnak ein ehitehi God menmen.” <span class="Verse_Number">37</span>Hɨrak keithis Pita ketike nɨkerek wiketeret te Sebedi, Jems ketike Jon tariyakɨt ten. In ek, hɨrak han kɨrak enuk kekrit kekrit. <span class="Verse_Number">38</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-456" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-456" title="*"><span class="Note_Target_Reference">26:38 </span><span class="xt">Jo 12:27</span></span>Jisas ketpor, “Han kai enuk ere hi hahi. Yi eitikewa eiyu in han tewenɨna.” <span class="Verse_Number">39</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-457" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-457" title="*"><span class="Note_Target_Reference">26:39 </span><span class="xt">Mt 6:10; Hi 5:7-8</span></span>Te hɨrak ken kike kenke kɨwaai tɨ kitehi God, “Haai kai, hɨram werek ti ehɨt menmen enum mamnen hɨram emnopɨn emkeipno. Hi ap ehises han kai au, emɨt! Hi ehises han kit.”</div><div class="Paragraph"><span class="Verse_Number">40</span>Hɨrak kitehi God epei au, Jisas kan kɨr mɨtɨkɨt disaipel. Hɨrak kɨret tɨwaai. Hɨrak kekotɨtit katɨp Pita, “Yenmak te yi ap yayu yeitikewa mei kike han tewenɨna a? <span class="Verse_Number">41</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-458" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-458" title="*"><span class="Note_Target_Reference">26:41 </span><span class="xt">Mt 6:13; Hi 2:14, 4:15</span></span>Yi naanmamre hɨras eiyitehi God kakɨkepi te menmen enum me mamri han ki mamnen mamriwaank. Yi han ki hanhan kises menmen me God te yɨnk ki au kɨnapen menmen enum.”</div><div class="Paragraph"><span class="Verse_Number">42</span>Hɨrak ketpɨwekɨt epei au, Jisas pɨke ken keteipim kitehi God menmen katɨp, “Haai kai, te menmen enum im ap te mamnopɨn mamkeipno te hi ehises menmen im. Te ti ehises han kit kerekek.” <span class="Verse_Number">43</span>Jisas pɨke kan kɨret tɨwaai teit. Hɨrakɨt nanamɨr mekses te hɨrakɨt tɨwaai. <span class="Verse_Number">44</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-459" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-459" title="*"><span class="Note_Target_Reference">26:44 </span><span class="xt">2Ko 12:8</span></span>Jisas pɨke kɨnaiwɨret, hɨrak ken kitehi God wikak. Hɨrak kitehi God me menmen hɨrak epei kitɨwekhiyem.</div><div class="Paragraph"><span class="Verse_Number">45</span>Maain hɨrak pɨke kan kɨr mɨtɨkɨt disaipel tɨrak hɨrak kekotɨtet kitɨwekɨthi, “Yi wen yɨwaai a? Eiyɨmtau! Wɨ epei man te mɨtɨk kakwepyapɨr hi Mɨtɨk ke wit ke Mɨtɨk Iuwe hi ano his me mɨt enun nises menmen enum. <span class="Verse_Number">46</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-460" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-460" title="*"><span class="Note_Target_Reference">26:46 </span><span class="xt">Jo 14:31</span></span>Yi eiyɨkrit. Haiu emno. Yi eiyɨr mɨtɨk kerek kewepyayapɨr epei kan.”</div></div><div class="scrSection"><div class="Section_Head">Judas kewis Jisas ken his me mɨt enun nepan nɨrak</div><div class="Parallel_Passage_Reference">(Mk 14:43-50; Lu 22:47-53; Jo 18:3-12)</div><div class="Paragraph"><span class="Verse_Number">47</span>Jisas wen katɨp kerp, Judas mɨtɨk hak ke mɨt 12 disaipel nɨrak, hɨrak kan. Mɨt yapɨrwe netikerek nan netenen nu mɨr paap yoki metike hɨne me his. Hɨr mɨt iuwe ne pris netike mɨt iuwe ne kaunsil ne Isrel hɨr neriuweti nan. <span class="Verse_Number">48</span>Mɨtɨk Judas kerek kakwepyapɨr ek nepei katɨp mɨt enun hɨm im: “Yi yaira hi heiyewewik emɨwek tekep mɨrak em, hɨrak kerekek mɨtɨk yi hanhan eitenenik. Yi eitɨwekhis.” <span class="Verse_Number">49</span>Hɨrak kiun en, hɨrak kan Jisas wasenum katɨp, “Hi epei han Mɨtɨk Iuwe.” Te hɨrak kemɨwek tekep. <span class="Verse_Number">50</span>Jisas ketpɨwek, “Kai yinak, menmen ti erekyewem em, ti erekyewem wasenum.” Te hɨr nan menep hɨr newis his netenenik.</div><div class="Paragraph"><span class="Verse_Number">51</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-461" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-461" title="*"><span class="Note_Target_Reference">26:51 </span><span class="xt">Jo 18:26</span></span>Hɨr netenɨnek, te mɨtɨk hak kiutɨp kerp ketike Jisas hɨrak keiyɨm kari hɨne ke his kɨrak, keiyɨk kenep mɨtɨk kɨrɨak menmen me mɨtɨk iuwe ke pris keremɨrɨwek nɨkɨp mɨrak mɨnatɨn. <span class="Verse_Number">52</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-462" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-462" title="*"><span class="Note_Target_Reference">26:52 </span><span class="xt">Jen 9:6; Rev 13:10</span></span>Te Jisas ketpɨwek, “Ti pɨke ewis hɨne ke his ekɨkre nɨrak keriyen ekɨt! Mɨt yapɨrwe nenepan neriuwe hɨne me his te mɨt han nanɨnɨp nanriuwe hɨne me his mɨr hɨr nani. <span class="Verse_Number">53</span>Ti ap hertei hi te enɨne haai kai God, Te wasenum hɨrak kakweto mɨt ensel yapɨrwe naninɨn 70,000 mɨt ne ami a? <span class="Verse_Number">54</span>Te hi erɨakem mamɨr im keremem, te hɨm me God mamnen mamɨrkeim a? Taauye! Tɨwei ke God katɨp menmen mamnen te hɨram mamnen mampar keremem.”</div><div class="Paragraph"><span class="Verse_Number">55</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-463" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-463" title="*"><span class="Note_Target_Reference">26:55 </span><span class="xt">Lu 19:47, 21:37</span></span>Hɨrak katɨp Pita epei au, Jisas katɨp mɨt yapɨrwe keriyen, “Yi yan yaitauhis, yi yetenen hɨne metike nu mar ke yi yaitenen mɨtɨk enuk kekintɨp menmen enum yaisenkekik a? Wɨ yapɨrwe hi hau hekre wɨnak iuwe ke God hi hatɨp mɨt miyapɨr hɨm me God te yi ap yetenɨna au. <span class="Verse_Number">56</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-464" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-464" title="*"><span class="Note_Target_Reference">26:56 </span><span class="xt">Mt 26:31; Jo 16:32</span></span>Menmen im epei man te hɨm me nɨpaa mɨt profet newisɨm mau tɨwei, hɨram mamnen.” Hɨrak katɨp epei au, te mɨt disaipel nɨrak nɨnaaiwɨr Jisas nɨrɨr nen.</div></div><div class="scrSection"><div class="Section_Head">Hɨr nenke Jisas kerp ninaan me mɨt ne kaunsil</div><div class="Parallel_Passage_Reference">(Mk 14:53-65; Lu 22:54-55, 63-71; Jo 18:13-14, 19-24)</div><div class="Paragraph"><span class="Verse_Number">57</span>Hɨr mɨt netenen Jisas, te hɨr netɨwek his neiyɨk nen wɨnak ke mɨtɨk hak hetpris Kaiafas. Mɨt han ninɨn nertei hɨm lo me Moses hɨr netike mɨt iuwe ne kausil hɨr nererik nau neit en. <span class="Verse_Number">58</span>Pita kisesik ken, te hɨrak au keit yanɨmɨn. Hɨrak epei ken kekre nɨwa keweikɨn tɨ ke mɨtɨk hetpris wɨnak kɨrak kɨwaairiyen. Hɨrak kɨnɨk ken kau ketike mɨt naanmɨpre wit. Hɨrak hanhan kakɨr menmen mei mamnen.</div><div class="Paragraph"><span class="Verse_Number">59</span>Hɨr mɨt iuwe ne pris netike mɨt iuwe ne kaunsil nɨnatɨn mɨtɨk keiyak te kakmitepɨn Jisas me menmen enum hɨrak kɨrɨakem te hɨr nankɨp kaki. <span class="Verse_Number">60</span>Mɨt yapɨrwe nan newenɨwek hɨm netpɨwek enum. Te hɨr ap epei nɨnapɨn mekam enum hɨrak kɨrɨakem te hɨr nankɨp kaki. Maain mɨtɨkɨt wiketeret tan, <span class="Verse_Number">61</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-465" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-465" title="*"><span class="Note_Target_Reference">26:61 </span><span class="xt">Jo 2:19-21</span></span>te hɨrakɨt tatɨp, “Mɨtɨk ik nɨpaa katɨp hɨrak kakwep wɨnak iuwe ke God te pɨke kakimaak me wɨ wikak keremem.”</div><div class="Paragraph"><span class="Verse_Number">62</span>Mɨtɨk iuwe ke pris kerp katɨp Jisas, “Ti ap ewenhi hatɨp hɨm mei au a? Tenmak te hɨrakɨt tewenut hɨm me menmen enum a?” <span class="Verse_Number">63</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-466" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-466" title="*"><span class="Note_Target_Reference">26:63 </span><span class="xt">Ais 53:7; Mt 27:12</span></span>Te Jisas ap katɨp hɨm mei au. Te mɨtɨk iuwe hetpris ketpɨwek, “Hi hituthi hekrehɨr ke Mɨtɨk Iuwe God kerek kaku kakɨt tipmain tipmain enum eik, ti etpeiyem. Ti Mɨtɨk Iuwe Krais Nɨkan ke God o au?”</div><div class="Paragraph"><span class="Verse_Number">64</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-467" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-467" title="*"><span class="Note_Target_Reference">26:64 </span><span class="xt">Sam 110:1; Dan 7:13; Mt 24:30</span></span>Jisas ketpɨwek, “Ti hɨrekes kerekek epei hetpim. Te hi hetpi. In ek ere maain yi eiyɨr hi Mɨtɨk ke wit ke Mɨtɨk Iuwe hi ahu his yaaim me God Iuwe kerek mɨt iuwe newiyen. Maain hi ahu nepni pɨke anen in.”</div><div class="Paragraph"><span class="Verse_Number">65</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-468" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-468" title="*"><span class="Note_Target_Reference">26:65 </span><span class="xt">Mt 9:3; Jo 10:33; Ap 14:14</span></span>Jisas katɨp kar ik te mɨtɨk iuwe hetpris kewep laplap mɨrak keteikɨn mɨt God han enuk te hɨrak katɨp, “Hɨrak katɨp enum ketawɨn God kerekyɨwek yɨnk enuk. Haiu ap te emnɨne mɨt neiyan nanɨnen nanwepyapɨr hɨm ham nɨpaa hɨrak ketpim au emɨt! Hɨrak epei katɨp enum ketawɨn God. Yi epei yemtewem. <span class="Verse_Number">66</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-469" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-469" title="*"><span class="Note_Target_Reference">26:66 </span><span class="xt">Lev 24:16; Jo 19:7</span></span>Te yi han kitet mekam?” Hɨr newenhi netpɨwek, “Hɨrak kɨrɨak menmen enum te hɨrak eki.”</div><div class="Paragraph"><span class="Verse_Number">67</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-470" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-470" title="*"><span class="Note_Target_Reference">26:67 </span><span class="xt">Ais 50:6, 53:5</span></span>Hɨr natɨp epei au hɨr nenikɨn tɨmank men ninaan me Jisas hɨr nakɨp. Mɨt han newis laplap nɨsawɨn nanamɨr kɨrak nakɨp nesiuwek tekep, <span class="Verse_Number">68</span>hɨr nitɨwekhi natɨp, “Ti Mɨtɨk Iuwe, ti atɨp hɨm me profet in ek. Ti ewepyapɨr keimɨn kitep.”</div></div><div class="scrSection"><div class="Section_Head">Pita kepakɨn Jisas kiune katɨp hi au hepɨtariyek</div><div class="Parallel_Passage_Reference">(Mk 14:66-72; Lu 22:56-62; Jo 18:15-18, 25-27)</div><div class="Paragraph"><span class="Verse_Number">69</span>Pita kau wit eik kekre nɨwa ke wɨnak. Te mɨte hap kerek wɨrɨak menmen em wan wɨrek watɨp, “Ti ik ek nɨpaa hau hetike Jisas ke provins Galili.” <span class="Verse_Number">70</span>Te Pita kiune katɨp kerp menep ninaan me mɨt yapɨrwe en, “Ti henmak te ti etpo menmen im? Hi hepɨtariyek.” <span class="Verse_Number">71</span>Hɨrak ketpaan ken witeik kau wɨnak hɨnp ek. Te mɨte hap wɨrek hɨre watɨp mɨt miyapɨr yapɨrwe en kerek nerp menep en war ik: “Mɨtɨk ik ek nɨpaa kau ketike Jisas ke Nasaret.” <span class="Verse_Number">72</span>Te Pita kiune katɨp hɨm manp, “Hi hetpi hitehi God kehimɨtan hɨm mai mɨtɨk ik ek hi au hepɨtariyek.” <span class="Verse_Number">73</span>Maain kike, mɨt han nerp en nan natɨp Pita, “Hɨre watɨp werek. Ti mɨtɨk kiutɨp ke mɨt kerek nises Jisas. Teruk kit keweputyapɨr merp yaain ti mɨtɨk ke Galili.” <span class="Verse_Number">74</span>Te in ek Pita katɨp hɨm iuwe, “God kaknen kakiyep te hi ap hetpi werek. Hɨram werek te hi ap hertei mɨtɨk ek ek au.” Hɨrak katɨp epei au, suware katɨp. <span class="Verse_Number">75</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-471" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-471" title="*"><span class="Note_Target_Reference">26:75 </span><span class="xt">Mt 26:34</span></span>Suware katɨp epei au, Pita han kitet hɨm kerek nɨpaa Jisas ketpim em kar ik: “Suware ap katɨp wen au, te ti hatɨp wikak ti ap herteiya.” Te Pita ken witeik hɨrak kɨkɨt wɨsenum kentar hɨrak yɨnk enuk hɨrak katɨp hɨrak kepɨtari Jisas.</div></div><div class="scrSection"><div class="Section_Head">Hɨr neithis Jisas neiyɨk nen mɨtɨk iuwe ke gavman Pailat</div><div class="Parallel_Passage_Reference">(Mk 15:1; Lu 23:1-2; Jo 18:28-32)</div><div class="Paragraph"><span class="Chapter_Number">27</span><span class="Verse_Number">1</span>Epei wanewik, mɨt iuwe ne pris netike mɨt iuwe ne kaunsil ne mɨt miyapɨr ne Isrel hɨr nimenɨpɨn natɨp te nanɨnep Jisas kaki. <span class="Verse_Number">2</span>Te hɨr nesenkekik keriuwe waai neiyɨk nan nanwet mɨtɨk iuwe gavman ke Rom Pailat ek.</div></div><div class="scrSection"><div class="Section_Head">Mɨtɨk Judas kɨkɨap hɨrekes kaa</div><div class="Parallel_Passage_Reference">(Ap 1:18-19)</div><div class="Paragraph"><span class="Verse_Number">3</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-472" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-472" title="*"><span class="Note_Target_Reference">27:3 </span><span class="xt">Mt 26:14-15</span></span>Maain Judas kerek kewepyapɨrek, hɨrak kertei mɨt iuwe neiyɨk nen newet Gavman ek, hɨrak yɨnk enuk keriuwe menmen hɨrak kɨrɨakem te hɨrak pɨke ken kewet mɨt iuwe pris netike mɨt iuwe ne kaunsil 30 pewek me silva im. <span class="Verse_Number">4</span>Hɨrak kewetɨrem, hɨrak katɨp, “Hi epei hises menmen enum hi hewepyapɨr mɨtɨk ap kɨrɨak enum au yaaik, te hɨrak kaki.” Te hɨr natɨp, “Hɨram ap menmen maiu au. Hɨram menmen mit ti hɨrɨakem.” <span class="Verse_Number">5</span>Te mɨtɨk Judas kewɨr 30 pewek silva im men mɨwaai wɨnak iuwe ke God eik, te hɨrak kɨnaiwɨri ken keit waai keiyɨk kɨkɨaip hɨrekes kau teruk hɨrak kaa.</div><div class="Paragraph"><span class="Verse_Number">6</span>Hɨr mɨt iuwe ne pris nekin pewek im keremem, hɨr natɨp, “Im em hɨram pewek me mamnep mɨtɨk kaki. Haiu ap emwisɨm emtike pewek me wɨnak iuwe ke God au emɨt!” <span class="Verse_Number">7</span>Te hɨr natɨp nitet han kiutɨp me pewek keremem. Hɨr neiyɨm natɨn tɨ ke mɨtɨk kerek kime mɨn kewiyen. Hɨr neit tɨ keremem nehimɨtanek me hɨr nanwis herwe mɨwaairi en me mɨt ne yanɨmɨn kerek nan nanɨr Jerusalem. <span class="Verse_Number">8</span>Mar keremem te in hɨr newep niuk me tɨ kerek nenewek ‘Tɨ hemkre kerekek.’ <span class="Verse_Number">9</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-473" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-473" title="*"><span class="Note_Target_Reference">27:9 </span><span class="xt">Sek 11:12-13; Jer 32:6-9</span></span>Mar im hɨm ham nɨpaa God ketpim mɨtɨk profet Jeremaia kewisɨm mau tɨwei epei man. Hɨram matɨp, “Hɨr neit 30 pewek me silva, hɨr Isrel nɨpaa nehimɨtanem natɨp pewek me nanɨthis mɨtɨk ik ek. <span class="Verse_Number">10</span>Mɨt pris nesiuwe pewek me silva im hɨr neiyɨm natɨn tɨ ke mɨt newi nime mɨn mar ke nɨpaa kai iuwe God ketpowem.”</div></div><div class="scrSection"><div class="Section_Head">Hɨr newis Jisas kerp ninaan me mɨtɨk iuwe gavman ke Rom niuk mɨrak Pailat</div><div class="Parallel_Passage_Reference">(Mk 15:2-5; Lu 23:3-5; Jo 18:33-38)</div><div class="Paragraph"><span class="Verse_Number">11</span>Hɨr newis Jisas kerp ninaan me mɨtɨk iuwe gavman ke Rom. Te mɨtɨk iuwe gavman kitɨwekhi, “Ti Mɨtɨk Iuwe King kɨr ke Isrel?” Te Jisas katɨp, “Ti hɨrekes hatɨp har kerekek.” <span class="Verse_Number">12</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-474" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-474" title="*"><span class="Note_Target_Reference">27:12 </span><span class="xt">Ais 53:7; Mt 26:63</span></span>Hɨr mɨt iuwe ne pris netike mɨt iuwe ne kaunsil ne Isrel newenɨwek hɨm natɨp hɨrak kɨrɨak menmen enum. Hɨrak ap kɨrɨak menmen im enum au te hɨrak ap pɨke katɨp hɨm mei kike au. Hɨrak kekintɨp wɨre wɨre kau keit. <span class="Verse_Number">13</span>Mar keremem te Pailat ketpɨwek, “Ti ap hertei hɨm yapɨrwe kerek hɨr netputem em a?” <span class="Verse_Number">14</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-475" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-475" title="*"><span class="Note_Target_Reference">27:14 </span><span class="xt">Jo 19:9</span></span>Te Jisas ap kewenhi katɨp hɨm mei miutɨp men pailat au. Mar keremem te mɨtɨk iuwe gavman ke Rom han kitetim.</div></div><div class="scrSection"><div class="Section_Head">Pailat kewenhi katɨp mɨt nɨrak enwenkek Jisas eku nu tentarakɨt</div><div class="Parallel_Passage_Reference">(Mk 15:6-15; Lu 23:13-25; Jo 18:39–19:16)</div><div class="Paragraph"><span class="Verse_Number">15</span>Wɨ yapɨrwe me tito miutɨp miutɨp mɨtɨk iuwe gavman kesiupan mɨtɨk kekre wɨnak enuk ken. Mɨtɨk kerekek kaksiuwerek kakno witeik. <span class="Verse_Number">16</span>Me wɨ im mɨtɨk hak enuk kau en keit wɨnak enuk niuk mɨrak Barabas. <span class="Verse_Number">17</span>Hɨr mɨt miyapɨr nererik nau in ek, te Pailat kitorhi ketpor, “Yi hanhan hi asiupan keimɨn ekno his mi? Hi esɨwi Barabas o Jisas hɨr nenewek Krais a?” <span class="Verse_Number">18</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-476" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-476" title="*"><span class="Note_Target_Reference">27:18 </span><span class="xt">Jo 11:47-48, 12:19</span></span>Hɨrak Pailat kertei hɨr mɨt iuwe ne pris netike mɨt iuwe ne kaunsil hɨr hemkre menepam han enuk neriuwe Jisas nentar mɨt miyapɨr hanhanek, te hɨr newepyapɨrek nar kerekek kerp ninaan mɨrak kakɨkɨp kaki.</div><div class="Paragraph"><span class="Verse_Number">19</span>Pailat kau yeno me mɨtɨk masistret kerek hɨrak skelim mɨt nerp ninaan mɨrak em, te mɨte pɨrak wesiuwek hɨm mau tɨwei watɨp, “Ti ap erɨak menmeiyam me mɨtɨk eik kerekek. Hɨrak ap kɨrɨak menmei enum au. Wɨtaan hi hɨtyak hɨrek te hi hɨwaai enum henterik.”</div><div class="Paragraph"><span class="Verse_Number">20</span>Hɨr mɨt iuwe ne pris netike mɨt iuwe ne Isrel nari han ke mɨt miyapɨr te hɨr enɨnap entɨp Pailat kaksiupan Barabas, te hɨr enɨnep Jisas kaki. <span class="Verse_Number">21</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-477" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-477" title="*"><span class="Note_Target_Reference">27:21 </span><span class="xt">Ap 3:14</span></span>Te mɨtɨk iuwe gavman pɨke kitorhi ketpor keteipim, “Mɨtɨkɨt it et yi hanhan hi enaairwɨr keimɨn ekno yi mɨt?” Hɨr natɨp, “Barabas.” <span class="Verse_Number">22</span>Pailat kitorhi kar ik: “Te hi hɨrɨak Jisas mekam, kerek mɨt nenewek Krais?” Te hɨr yapɨrwe natɨp, “Yi eiwenkekik eku nu tentarakɨt.” <span class="Verse_Number">23</span>Pailat kitorhi katɨp, “Hɨrak kenmak? Hɨrak kɨrɨak mekam enum a?” Te hɨr au nɨnap nenɨne hɨm iuwe, “Eiwenkekik eku nu tentarakɨt.”</div><div class="Paragraph"><span class="Verse_Number">24</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-478" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-478" title="*"><span class="Note_Target_Reference">27:24 </span><span class="xt">Diu 21:6-9; Mt 27:4</span></span>Mɨtɨk Pailat kertei in ek hɨrak kakɨtpim au, te mɨt en nesikeyaanmi nanɨnepan nanɨriuwerek. Te hɨrak kekin tɨpar keiyɨm kekemeyet his mɨrak keit ninaan me mɨt miyapɨr yapɨrwe keteiknor hɨrak kɨnapen kakɨkɨp. Te hɨrak katɨp, “Hi ap hertei mekam enum hɨrak kɨrɨakem, te hi anep mɨtɨk ik kaki. Hɨram menmen mi keremem.” <span class="Verse_Number">25</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-479" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-479" title="*"><span class="Note_Target_Reference">27:25 </span><span class="xt">Mt 23:35; Ap 5:28</span></span>Te mɨt miyapɨr newenhi netpɨwek, “Ti akɨp kaki. Hɨram ap menmen mit te God han enuk kakriuwit. Maain hɨrak han enuk kakriuwai haiu mɨte metike nɨkerek naiu.” <span class="Verse_Number">26</span>Hɨr natɨp menmen im nepei au, te Pailat kesiupan Barabas ken his mɨr. Te hɨrak katɨp mɨt nɨrak nɨwaai nɨpɨn nenep Jisas te hɨrak kesiuwerek ken his me mɨt ne ami te hɨr enwenkekik eku nu tentarakɨt.</div></div><div class="scrSection"><div class="Section_Head">Mɨt ne ami hɨr natɨp enum nitetnaan Jisas</div><div class="Parallel_Passage_Reference">(Mk 15:16-20; Jo 19:2-3)</div><div class="Paragraph"><span class="Verse_Number">27</span>Pailat kesiuwe Jisas ken his me mɨt ne ami ne gavman, hɨr neithis Jisas neiyɨk nen wɨnak ke gavman, te hɨr mɨt soldia keriyen nan nererik hɨr yapɨrwe neweiknɨwek en. <span class="Verse_Number">28</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-480" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-480" title="*"><span class="Note_Target_Reference">27:28 </span><span class="xt">Lu 23:11</span></span>Te hɨr nenemtɨn laplap mɨrak, te hɨr nemrɨwek laplap ham mɨre ninɨm. <span class="Verse_Number">29</span>Hɨr nime waai wiwɨr tɨktɨk mewik ek kɨre teperiye, te hɨr nankiunɨwek kaku paan. Te hɨr newetɨwek niyen nun kɨrak ketenenik ken his yaaim mɨrak nemitetpɨn natɨp hɨrak mɨtɨk iuwe. Te hɨr newen ninɨp menep hɨt mɨrak netpɨwek enum nitɨtɨweknaan natɨp, “Ti yaaik Mɨtɨk Iuwe King ke mɨt ne Isrel.” <span class="Verse_Number">30</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-481" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-481" title="*"><span class="Note_Target_Reference">27:30 </span><span class="xt">Ais 50:6</span></span>Te hɨr nenikɨn tɨmank menterik, hɨr nekin niyɨn kerekek neiyɨk nenep paan kɨrak yapɨrwe. <span class="Verse_Number">31</span>Hɨr netpɨwek nitetɨweknaan enum epei werek, te hɨr nenke laplap mekeipnɨwek. Te hɨr pɨke nemirɨwek laplap mɨrak hɨrekes, te hɨr netɨwek his neiyɨk nen nanwenkekik kaku nu tentarakɨt.</div></div><div class="scrSection"><div class="Section_Head">Hɨr newenkek Jisas kau nu tentarakɨt</div><div class="Parallel_Passage_Reference">(Mk 15:21-32; Lu 23:26-43; Jo 19:17-27)</div><div class="Paragraph"><span class="Verse_Number">32</span>Hɨr nitet yayiwe nen, te hɨr nɨr mɨtɨk ke Sairini niuk mɨrak Saimon. Te hɨr natɨp hɨm iuwe hɨrak nenipek kaknan nu tentarakɨt ke Jisas kakɨkepik.</div><div class="Paragraph"><span class="Verse_Number">33</span>Hɨr nan niun wit hak niuk mɨrak Golgota kerek haiu meweikɨn hɨm haiu menewek ‘Wit Paan Hesnu.’ <span class="Verse_Number">34</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-482" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-482" title="*"><span class="Note_Target_Reference">27:34 </span><span class="xt">Sam 69:21</span></span>Hɨr nɨpiun ein hɨr newet Jisas tɨpar wain epei neweiknɨm metike marasin enum me wekwai te hɨrak kakɨm. Hɨrak kɨnɨnem, te ap kaam au kɨnapen. <span class="Verse_Number">35</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-483" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-483" title="*"><span class="Note_Target_Reference">27:35 </span><span class="xt">Sam 22:18</span></span>Hɨr epei newenkekik kau nu tentarakɨt, hɨr neretɨt satu me nein nanɨt saket mɨrak me hɨr hɨras. <span class="Verse_Number">36</span>Hɨr neretɨt satu epei au, hɨr nau tɨ naanmɨprewek. <span class="Verse_Number">37</span>Mau niu merp paan kɨrak hɨr newis hɨm im em kerek nɨpaa hɨr nenkerek kerp ninaan me mɨtɨk iuwe em. Hɨr newisɨm mar im: IK EK HƗRAK JISAS MƗTƗK IUWE KING KE MƗT MIYAPƗR NE ISREL.</div><div class="Paragraph"><span class="Verse_Number">38</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-484" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-484" title="*"><span class="Note_Target_Reference">27:38 </span><span class="xt">Ais 53:12</span></span>Menep Jisas hɨr newenkek mɨtɨkɨt wiketeret enukɨt raskel tekintɨp menmen. Hɨr newenkek hak kau his yaaim, hak kau ken his henkik. <span class="Verse_Number">39</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-485" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-485" title="*"><span class="Note_Target_Reference">27:39 </span><span class="xt">Sam 22:7, 109:25</span></span>Hɨr nepu en, hɨr mɨt miyapɨr nan nen hɨr netpɨwek enum neweiknɨwek nenwesɨsek, hɨr netpɨwek nar ik: <span class="Verse_Number">40</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-486" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-486" title="*"><span class="Note_Target_Reference">27:40 </span><span class="xt">Mt 26:61; Jo 2:19</span></span>“Ti mɨtɨk kerek ewep wɨnak tempel iuwe ke God ek te ti pɨke eimaak me wɨ wikak keremem, ti ekaap hɨrekes! Ti atɨp ti Nɨkan ke God te ti enaaiwɨr nu tentarakɨt te ti enatɨn enen tɨ.” <span class="Verse_Number">41</span>Mar im hɨr mɨt iuwe ne pris netike mɨt ninɨn nertei hɨm lo me Moses netike mɨt iuwe ne Isrel hɨr netpɨwek enum nitetɨweknaan. Hɨr natɨp, <span class="Verse_Number">42</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-487" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-487" title="*"><span class="Note_Target_Reference">27:42 </span><span class="xt">Jo 11:50</span></span>“Hɨrak nɨpaa kɨkaap mɨt han, te hɨrak ap kɨkaap hɨrekes. Hɨrak mɨtɨk iuwe ke Isrel a? Hɨrak eknaaiwɨr nu tentarakɨt te haiu emises hɨm mɨrak. <span class="Verse_Number">43</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-488" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-488" title="*"><span class="Note_Target_Reference">27:43 </span><span class="xt">Sam 22:8; Jo 5:18</span></span>Hɨrak katɨp, ‘Hi hises hɨm me God hi Nɨkan ke God.’ Te God hanhan keriuwerek te ekɨkepik in ek.” <span class="Verse_Number">44</span>Mar im mɨtɨkɨt wiketeret kerek enukɨt raskel kerek tekintɨp menmen em newenkekikɨt tau nu tentarakɨt tetike Jisas tau menep hɨrakɨt tatɨp Jisas enum.</div></div><div class="scrSection"><div class="Section_Head">Jisas epei kaa keit</div><div class="Parallel_Passage_Reference">(Mk 15:33-41; Lu 23:44-49; Jo 19:28-30)</div><div class="Paragraph"><span class="Verse_Number">45</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-489" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-489" title="*"><span class="Note_Target_Reference">27:45 </span><span class="xt">Emo 8:9</span></span>Wepni kau nɨmɨn, wɨtaan toto man mɨwapɨn tɨ eik ek ere hɨnkewɨ. <span class="Verse_Number">46</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-490" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-490" title="*"><span class="Note_Target_Reference">27:46 </span><span class="xt">Sam 22:1</span></span>Menep hɨnkewɨ, Jisas kɨnap kenɨne hɨm iuwe kar ik: “Eli, Eli, lema Sabaktani?” Hɨram hɨm Hibru mar im em: “Haai kai, Haai kai God, henmak te ti nepei heweikɨn sip eweto hɨnairwɨra?” <span class="Verse_Number">47</span>Te mɨt han nerp menep hɨr nemtewek te hɨr ap nerteiyek werek au, te hɨr natɨp, “Mɨtɨk ik ek hɨrak kenɨne Ilaija.” <span class="Verse_Number">48</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-491" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-491" title="*"><span class="Note_Target_Reference">27:48 </span><span class="xt">Sam 69:21</span></span>Wasenum mɨtɨk hak kesiukɨn ken keit mosong o nɨk me wan eik, te hɨrak kewisɨm mekre wain epei mesine, hɨrak kewisɨm mau niyen nun kesiuwe Jisas em ekɨm. <span class="Verse_Number">49</span>Te mɨt han natɨp, “Ti ewetɨwekem wen au emɨt! Haiu mamɨr te hɨrak Ilaija kaknen kakɨkepik o au!” <span class="Verse_Number">50</span>Jisas pɨke kɨnap kenɨne hisiuwe te hɨrak keriuwet hɨmɨn kɨrak ken kekeipnɨwek, hɨrak kaa.</div><div class="Paragraph"><span class="Verse_Number">51</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-492" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-492" title="*"><span class="Note_Target_Reference">27:51 </span><span class="xt">Eks 26:31-33; Hi 10:19-20</span></span>Hɨrak kaa, te laplap iuwe mau wɨnak iuwe ke God (tempel) ek mewep pɨnam pɨnam mau niu ein en ere miun tɨ eik, mɨre wiketerem. Te God keteikɨn mɨt Jisas kewep yayiwe keriuwe yɨnk kɨrak te mɨt nanitɨwekhi menmen. Tɨ kɨtanɨk nan iuwe mewep, <span class="Verse_Number">52</span>te herwe hei mɨkaisiu te mɨt miyapɨr yapɨrwe kerek nises God nɨpaa epei naa, in ek hɨr pɨke nekrit. <span class="Verse_Number">53</span>Hɨr nɨnaaiwɨr herwe hei maain, Jisas pɨke kekrit epei au, te hɨr nen wit yaaik iuwe Jerusalem. Te mɨt yapɨrwe hɨr nɨri. <span class="Verse_Number">54</span>Mɨtɨk iuwe ke ami ketike mɨt nɨrak nau netikerek nau naanmɨpre Jisas hɨr nɨr tɨ kɨtanɨk, te hɨr nɨr menmen yapɨrwe man, hɨr nɨnapen wɨsenum hɨr natɨp, “Hɨram werek. Mɨtɨk ik ek hɨrak Nɨkan ke God.”</div><div class="Paragraph"><span class="Verse_Number">55</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-493" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-493" title="*"><span class="Note_Target_Reference">27:55 </span><span class="xt">Lu 8:2-3</span></span>Miyapɨr yapɨrwe nepu, hɨr nɨpaa nises Jisas nɨnaaiwɨr provins Galili nan nankepik neriuwe menmen. Hɨr miyapɨr keriyen nerp yanɨmɨn kike hɨr nɨrek. <span class="Verse_Number">56</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-494" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-494" title="*"><span class="Note_Target_Reference">27:56 </span><span class="xt">Mt 20:20</span></span>Mɨte hap pe hɨr miyapɨr en hɨre Maria pe Magdala. Hap ep hɨre Maria, miye pe Jems wetike Josep. Hɨre wetike Miye pe nɨkerek wiketeret te Sebedi, Jems ketike Jon.</div></div><div class="scrSection"><div class="Section_Head">Mɨt newis Jisas herwe yɨnk kɨrak kekre hei ke nan</div><div class="Parallel_Passage_Reference">(Mk 15:42-47; Lu 23:50-55; Jo 19:38-42)</div><div class="Paragraph"><span class="Verse_Number">57</span>Maain hɨnkewɨ, mɨtɨk hak kiutɨp ketenen nan yapɨrwe ke wit Arimatia, kerek niuk mɨrak Josep, hɨrak kan wit kerek Jisas kaa. Hɨrak nɨpaa kɨre mɨtɨk disaipel ke Jisas kises hɨm mɨrak. <span class="Verse_Number">58</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-495" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-495" title="*"><span class="Note_Target_Reference">27:58 </span><span class="xt">Diu 21:22-23</span></span>Hɨrak ken kɨr pailat te hɨrak kitɨwekhi hɨrak kakɨt herwe yɨnk ke Jisas. Te Pailat katɨp mɨt nɨrak hɨr newetɨwek Jisas yɨnk kɨrak. <span class="Verse_Number">59</span>Josep hɨrak keit Jisas yɨnk kɨrak kesenkekik keriuwe laplap yaaim me hike. <span class="Verse_Number">60</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-496" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-496" title="*"><span class="Note_Target_Reference">27:60 </span><span class="xt">Ais 53:9</span></span>Hɨrak kesenkekik keriuwe laplap me hike, hɨrak kewisɨk kekre han kerek mɨt epei nekupɨn hei mɨnɨk nan me Josep. Hɨrak kewisɨk kekre han nepei au, hɨrak katɨp mɨt hɨr neweiknen nan wɨsenuk kɨwapɨn hɨm kɨrak. Hɨr newisɨk kɨwapɨn hɨm ke hei epei au, hɨr nen. <span class="Verse_Number">61</span>Mɨt nɨrɨak menmen im, Maria pe Magdala wetike Maria hap, hɨr nau tɨ neit en menep hei.</div></div><div class="scrSection"><div class="Section_Head">Mɨt ne ami nan naanmɨpre hei kerek Jisas yɨnk kɨrak kɨwaai kekrerek.</div><div class="Paragraph"><span class="Verse_Number">62</span>Teipmen, wɨ kerek mises wɨ mɨt nemani menmen me Pasova, mɨt iuwe ne pris netike mɨt ne Farisi hɨr nen nanɨr Pailat. <span class="Verse_Number">63</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-497" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-497" title="*"><span class="Note_Target_Reference">27:63 </span><span class="xt">Mt 12:40, 16:21; Jo 2:19-20</span></span>Hɨr nen nanɨr Pailat hɨr nitɨwekhi netpɨwek nar ik: “Mɨtɨk iuwe, haiu mɨt han kitet hɨm ham im nɨpaa mɨtɨk enuk kewenɨn hɨm hɨrak ketpim. Hɨrak katɨp, ‘Wɨ wikak epei au, hi pɨke ekrit ehu.’ <span class="Verse_Number">64</span>Te haiu hanhan ti atɨp mɨt han nit hɨr naanmamre hɨm ke hei kerek Jisas yɨnk mɨrak mɨwaai mekrerek, me wɨ wikak. Te mɨt nɨrak disaipel hɨr ap nanɨnen nanri yɨnk kɨrak nantɨp mɨt hɨrak epei kekrit. Hɨr nanrɨak menmen im, te hɨram minɨn hɨm enum nɨpaa hɨrak ketpim me hɨrak Mɨtɨk kerek God kehimɨtanek kaknen kakɨkaap mɨt.” <span class="Verse_Number">65</span>Pailat kewenhi ketpor kar ik, “Yi eiyɨt his mɨt han ne ami eino naanmamre hei ik werek werek kerek yi yerteiyem.” <span class="Verse_Number">66</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-498" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-498" title="*"><span class="Note_Target_Reference">27:66 </span><span class="xt">Dan 6:17</span></span>Hɨrak katɨp epei au, hɨr nen newis waai neriuwesɨs hei. Nepei au, hɨr newis mɨt han ne ami hɨr nerp en naanmɨre herwe hei im.</div></div><div class="scrSection"><div class="Section_Head">Jisas kekrit kɨnaaiwɨr herwe hei</div><div class="Parallel_Passage_Reference">(Mk 16:1-10; Lu 24:1-10; Jo 20:1-18)</div><div class="Paragraph"><span class="Chapter_Number">28</span><span class="Verse_Number">1</span>Maain wɨ Sabat epei au, menep kakre wanewik me wɨ Sande, Maria pe wit Magdala wetike Maria hap hɨr nen nanɨr hei kerek mɨt newis Jisas kekrerek. <span class="Verse_Number">2</span>Hɨr nen nanɨr hei waswas tɨ kɨtanɨk kentar ensel ke Mɨtɨk Iuwe God kɨnaaiwɨr wit kɨrak kekiuwe kan tɨ keweikɨn nan kenkerek kerek kɨwapɨn hɨm ke hei. Hɨrak keweikɨn nan kenkerek epei au, hɨrak kau kenterik. <span class="Verse_Number">3</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-499" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-499" title="*"><span class="Note_Target_Reference">28:3 </span><span class="xt">Mt 17:2; Ap 1:10</span></span>Ninaan mɨrak merhɨhe mɨre nepni mewenɨn, klos mɨrak hɨram mɨre hike mar ke surp wepni yaaik hɨrak kewep. <span class="Verse_Number">4</span>Ensel hɨrak kau kenterik, mɨt han ne ami kerek naanmɨpre hei ke herwe kekrerek, hɨr nɨrek hɨr nepɨrpɨr wɨsenum nenkewɨn nɨwaai tɨ nar ke herwe epei maa.</div><div class="Paragraph"><span class="Verse_Number">5</span>Te ensel katɨp miyapɨr wik kar ik: “Yi ap einapen au emɨt! Hi hertei yi yɨnyatɨn Jisas kerek mɨt newenkekik kau nu tentarakɨt hɨrak kaa. <span class="Verse_Number">6</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-500" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-500" title="*"><span class="Note_Target_Reference">28:6 </span><span class="xt">Mt 12:40, 16:21</span></span>Hɨrak ap kaa kɨwaai in au. Hɨrak epei kekrit kar ke nɨpaa hɨrak ketpim. Yi einen in eiyɨr wit kerek nɨpaa hɨr newisɨk hɨrak kɨwaairi. <span class="Verse_Number">7</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-501" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-501" title="*"><span class="Note_Target_Reference">28:7 </span><span class="xt">Mt 26:32</span></span>In ek yi eino waswas eitɨp mɨt nɨrak disaipel hɨrak nepei kekrit kinɨni kakno provins Galili. Yi eino en te yi eiyɨrek ekɨt en. In ek hi nepei hetpi hɨm mai,”</div><div class="Paragraph"><span class="Verse_Number">8</span>Hɨrak ketpor epei au, miyapɨr in nɨnaaiwɨr hei ik nepɨrpɨr hɨr han yaaik nesiuknen nen nantɨp mɨt nɨrak disaipel. <span class="Verse_Number">9</span>Hɨr wen nesiuknen nitet yayiwe, Jisas kewenyipɨri kewisɨk yayiwe hɨrak ketpor, “Yi nepei yan?” Hɨrak ketpor nepei au, hɨr nan menep neiyewo hɨt mɨrak newenɨpiyek. <span class="Verse_Number">10</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-502" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-502" title="*"><span class="Note_Target_Reference">28:10 </span><span class="xt">Hi 2:11</span></span>Hɨr neiyewewik epei au, hɨrak ketpor kar ik: “Yi ap einapen au emɨt! Yi eino eitɨp nai yinan hɨr enɨno provins Galili, te hɨr nanɨra nanɨt en.”</div></div><div class="scrSection"><div class="Section_Head">Mɨt ne ami nen natɨp menmen hɨr nɨrem</div><div class="Paragraph"><span class="Verse_Number">11</span>Miyapɨr wen nitet yayiwe nepno, mɨt han ne ami kerek naanmɨpre herwe hei, hɨr nen wit Jerusalem natɨp mɨt iuwe ne pris menmen epei man. <span class="Verse_Number">12-13</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-503" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-503" title="*"><span class="Note_Target_Reference">28:13 </span><span class="xt">Mt 27:64</span></span>Hɨr netpor epei au, mɨt iuwe ne pris netike mɨt iuwe ne kaunsil hɨr nimenɨpɨn natɨp. Epei au, hɨr newet mɨt ne ami pewek nari han kɨr neriuwerem netpor nar ik: “Mɨt han nanɨnen nanitihi me Jisas herwe yɨnk kɨrak yi eimitorpɨn eiyɨtpor wɨ nɨmɨn yi yɨwaai, mɨt disaipel nan nekin yɨnk kɨrak neiyɨk nen. <span class="Verse_Number">14</span>Maain hɨm im mamno mɨtɨk iuwe gavman te hɨrak kerteiyem, haiu mamno mamɨtpɨwek te hɨrak ap han enuk au, te hɨrak ap kakrekyi enum kakɨnterim.” <span class="Verse_Number">15</span>Hɨr netpor epei au, mɨt ne ami nen nises hɨm mɨr natɨp mɨt yapɨrwe hɨm im. Te nɨpaa ein ere in mɨt yapɨrwe ne Isrel hɨr han kitet hɨm im.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp mɨt disaipel nɨrak menmen hɨrak hanhan hɨr enisesim</div><div class="Parallel_Passage_Reference">(Mk 16:14-18; Lu 24:36-49; Jo 20:19-23)</div><div class="Paragraph"><span class="Verse_Number">16</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-504" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-504" title="*"><span class="Note_Target_Reference">28:16 </span><span class="xt">Mt 26:32, 28:7, 10</span></span>Miyapɨr wik nen natɨp disaipel nar hiswiyen kiutɨp (11) menmen Jisas ketpor epei au, hɨr nitet yayiwe ke Galili kerek Jisas ketpor hɨr enɨno enɨrek. <span class="Verse_Number">17</span>Hɨr nen ein nɨr Jisas, hɨr newenɨpiyek. Te mɨt han ap han kitet hɨrak Jisas hɨrekes au. Hɨr han kitet hɨrak herwe kerekek. <span class="Verse_Number">18</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-505" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-505" title="*"><span class="Note_Target_Reference">28:18 </span><span class="xt">Dan 7:14; Mt 11:27; Jo 13:3; Ef 1:20-22</span></span>Hɨr newenɨpiyek, hɨrak kan menep ketpor menmen. Hɨrak katɨp kar ik: “God epei keweto menmen mɨrak iuwe te hi hinɨn naanmamre menmen yapɨrwe meit wit kɨrak ketike menmen yapɨrwe me tɨ metike nepni. <span class="Verse_Number">19</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-506" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-506" title="*"><span class="Note_Target_Reference">28:19 </span><span class="xt">Ap 1:8</span></span>Te yi eino eirer wit wit eiri han ke mɨt miyapɨr yapɨrwe hɨr enises hɨm mai. Yi eikɨri enriuwe tɨpar me niuk me God Haai, hi God Nɨkan wetike God Hɨmɨn Yaaik. <span class="Verse_Number">20</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-507" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-507" title="*"><span class="Note_Target_Reference">28:20 </span><span class="xt">Jo 14:23; Ap 18:10</span></span>Yi eiteiknor hɨr enises hɨm yapɨrwe hi nepei hetpiyem. Yi eiyɨmtau. Wɨ im ere wɨ maain God kakɨwaank tɨ im mamɨt, hekrit hekrit hi ahu atikewi.”</div></div><div class="scrSection"><div class="Section_Head">Mepɨr keremem</div></div></div></div></body></html>
