 title="*"><span class="Note_Target_Reference">7:28 </span><span class="xt">Mk 1:22; Lu 4:32; Jo 7:46</span></span>Jisas katɨp hɨm mɨrak epei au, mɨt miyapɨr yapɨrwe kerek nemtau menmen hɨrak ketpim, hɨr han kekrit neriuwerem. <span class="Verse_Number">29</span>Hɨr han kekrit neriuwerem nentar hɨrak ap ketpor kar ke mɨt iuwe ne skraip kerek ninɨn nertei hɨm me Moses natɨp mɨt em. Au, hɨr nises hɨm me mɨt iuwe ne nɨpaa ein netporem. Te Jisas ketpor kar ik au. Hɨrak ketpor kar ke Mɨtɨk Iuwe God keriuwetek kan ketpor hɨm mɨrak.</div></div><div class="scrSection"><div class="Section_Head">Jisas kɨkaap mɨtɨk enuk lepro mau yɨnk kɨrak hɨrak kɨre yaaik</div><div class="Parallel_Passage_Reference">(Mk 1:40-44; Lu 5:12-14)</div><div class="Paragraph"><span class="Chapter_Number">8</span><span class="Verse_Number">1</span>Jisas kɨnaaiwɨr mɨniu (o neiyɨp) kekiuwe kan kesiyen, te mɨt yapɨrwe nisesik. <span class="Verse_Number">2</span>Hɨrak kekiuwe ken kesiyen, mɨtɨk kerek enuk lepro mau yɨnk kɨrak ek kan kɨrek kewen ninɨp kau menep hɨt mɨrak, hɨrak han kitet hɨrak iuwe, hɨrak ketpɨwek kar ik: “Kai Iuwe, ti han kit ti ekepa hi are yaaik.” <span class="Verse_Number">3</span>Hɨrak katɨp epei au, Jisas kesiuwe his metenenik hɨrak katɨp, “Hi han kai ekepit ti ere yaaik.” Hɨrak katɨp epei au, wasenum mɨtɨk enuk lepro mewik hɨrak kɨre yaaik. <span class="Verse_Number">4</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-119" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-119" title="*"><span class="Note_Target_Reference">8:4 </span><span class="xt">Lev 14:1-32; Mt 9:30; Mk 7:36; Lu 17:14</span></span>Hɨrak kɨre yaaik, Jisas ketpɨwek, “Ti ap eno etɨp mɨt han menmen hi herekyutem au emɨt! Ti eno wɨnak ke God eteikɨn mɨt pris yɨnk kit ewepwar menmen mar ke hɨm me Moses mau tɨwei metput ti hɨrakem. Ti hɨrɨak menmen im te hɨr nanɨrtei God kekepit ti hɨre yaaik.”</div></div><div class="scrSection"><div class="Section_Head">Jisas kɨkaap wok mɨtɨk ke mɨtɨk iuwe ke ami</div><div class="Parallel_Passage_Reference">(Lu 7:1-10)</div><div class="Paragraph"><span class="Verse_Number">5</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-120" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-120" title="*"><span class="Note_Target_Reference">8:5 </span><span class="xt">Jo 4:46-47</span></span>Maain Jisas ken kiun wit Kapaneam, mɨtɨk iuwe ke ami ke wit Rom kewenyipɨrek kitɨwekhi hɨm iuwe kar ik: <span class="Verse_Number">6</span>“Kai Iuwe, mɨtɨk kɨrɨak menmen mai hɨrak kɨnap kɨwaai wɨnak eik. His hɨt mɨrak epei au maa meit, yɨnk kɨrak kekek wɨsenum.” <span class="Verse_Number">7</span>Jisas kewenhi ketpɨwek, “Hi tewen anen akepik te hɨrak kakre yaaik.”</div><div class="Paragraph"><span class="Verse_Number">8</span>Te mɨtɨk iuwe ke ami ketpɨwek, “Mɨtɨk Iuwe, hi ap yaaik te ti enen enɨk wɨnak kai. Ti atɨp hɨm weinɨk kerekek te menmen enum mamnopɨn mamkeipɨn mɨtɨk kerek kɨrɨak menmen mai hɨrak ekre yaaik. <span class="Verse_Number">9</span>Hi hises hɨm me mɨtɨk hak hɨrak kinɨna hɨrak iuwe naanmɨprau. Te hi hɨrekes naanmɨpre mɨt nai hi hinɨni. Te hi hatɨp mɨtɨk keiyak kiutɨp: ‘Ti eno,’ hɨrak kakno. Hi hatɨp keiyak: ‘Ti enen,’ hɨrak kaknen. Te hi atɨp mɨtɨk kerek kɨrɨak menmen mai em: ‘Ti erɨak menmen eim,’ te hɨrak kɨrɨakem. Hi hertei ti atɨp hɨm mit ehɨrp in, hɨrak kakre yaaik.” <span class="Verse_Number">10</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-121" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-121" title="*"><span class="Note_Target_Reference">8:10 </span><span class="xt">Mt 15:28</span></span>Jisas kemtau hɨm kerek mɨtɨk ik ek ketpim, hɨrak han kekrit kekrit keriuwerem. Te hɨrak katɨp mɨt miyapɨr kerek nisesik, “Hi ap nɨpaa hɨr mɨtɨk kei ke Isrel katɨp hɨm mar im kises God werek werek kar hɨrak kisesik au. Hɨrak kiutɨp kerekek.”</div><div class="Paragraph"><span class="Verse_Number">11</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-122" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-122" title="*"><span class="Note_Target_Reference">8:11 </span><span class="xt">Sam 107:3; Lu 13:28-29</span></span>Jisas wen katɨp: “Hi hetpi werek. Mɨt miyapɨr yapɨrwe nanɨnen nanrer wit wit nanises hɨm mai werek te hɨr nanu yeno nanɨm menmen nantike Ebraham, Aisak, tetike Jekop nanu nanɨt wit kerek God kewiyen. <span class="Verse_Number">12</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-123" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-123" title="*"><span class="Note_Target_Reference">8:12 </span><span class="xt">Mt 22:13, 25:30; Lu 13:28</span></span>Te mɨt miyapɨr kerek nɨpaa miyerer nɨr ninen hɨr ne Isrel hɨr ap nanisɨsa au, te maain God kakɨpɨri nanɨno wit enuk toto te hɨr nankɨt nanine han enuk nanɨneknen yehes mɨr nanu en.”</div><div class="Paragraph"><span class="Verse_Number">13</span>Jisas ketpor epei au, hɨrak katɨp mɨtɨk iuwe ke ami ke Rom kerek kinɨn naanmɨpre mɨt han en, “Ti eno. Menmen mamnen mamɨr ke ti han kitet hɨram mamnen.” Hɨrak katɨp epei au, waswas wok mɨtɨk kɨrak hɨrak kɨre yaaik.</div></div><div class="scrSection"><div class="Section_Head">Jisas kɨkaap Pita mɨte pɨrak miye pɨre</div><div class="Parallel_Passage_Reference">(Mk 1:29-31; Lu 4:38-39)</div><div class="Paragraph"><span class="Verse_Number">14</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-124" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-124" title="*"><span class="Note_Target_Reference">8:14 </span><span class="xt">1Ko 9:5</span></span>Maain Jisas kan wɨnak ke Pita eik, hɨrak kɨr Pita maam pɨrak kerek wine mɨte pɨrak hɨre wɨwaai yeno wɨnap yɨnk sisi. <span class="Verse_Number">15</span>Jisas ken ketenen his mɨre, te hɨre wɨnap yɨnk sisi epei au, hɨre wɨre yaaip. Te hɨre wekrit wɨrɨak menmen me Jisas kakɨm.</div></div><div class="scrSection"><div class="Section_Head">Jisas kɨkaap mɨt miyapɨr yapɨrwe</div><div class="Parallel_Passage_Reference">(Mk 1:32-34; Lu 4:40-41)</div><div class="Paragraph"><span class="Verse_Number">16</span>Maain hɨnkewɨ, hɨr mɨt han neithis mɨt miyapɨr yapɨrwe kerek herwe enum mau mekre han kɨr, hɨr neriyei nan nɨr Jisas. Hɨrak kepɨr herwe enum im kriuwe hɨm hɨrak ketpim, hɨrak kɨkaap mɨt miyapɨr kerek nɨnap te hɨr nɨre yaain hɨr nanu werek. <span class="Verse_Number">17</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-125" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-125" title="*"><span class="Note_Target_Reference">8:17 </span><span class="xt">Ais 53:4</span></span>Hɨrak kɨrɨak menmen im te hɨm nɨpaa God katɨp Aisaia kewisɨm mau tɨwei hɨram nepei man. Hɨm im matɨp mar im: “Hɨrak kepɨr menmen enum merekyei haiu mɨnap en te haiu mɨre yaain.”</div></div><div class="scrSection"><div class="Section_Head">Hɨm me mɨtɨk hanhan kakises Jisas</div><div class="Parallel_Passage_Reference">(Lu 9:57-60)</div><div class="Paragraph"><span class="Verse_Number">18</span>In ek Jisas kɨr mɨt miyapɨr yapɨrwe nisesik neweiknɨwek te hɨrak katɨp mɨt nɨrak, “Haiu mɨt han emno wan pɨnak ein emnaaiwɨr mɨt in.” <span class="Verse_Number">19</span>Hɨrak ketpor epei au, mɨtɨk hak ke skraip kerek ninɨn nertei hɨm me Moses natɨp mɨt em, hɨrak katɨp Jisas, “Hi apɨno wit kerek ti epnoriyen.” <span class="Verse_Number">20</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-126" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-126" title="*"><span class="Note_Target_Reference">8:20 </span><span class="xt">2Ko 8:9</span></span>Jisas ketpɨwek, “Miyak ke niu hɨram mɨwaai mekre nu herkip. Hore hɨram mime yaank mau niu. Te hi Mɨtɨk ke wit ke Mɨtɨk Iuwe ap wɨnak kei kepu te hi eno ewaai ekrerek. Hi ap ewetut menmen au. Ti henmak te ti hanhan ehisɨsa?” <span class="Verse_Number">21</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-127" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-127" title="*"><span class="Note_Target_Reference">8:21 </span><span class="xt">1Kin 19:20</span></span>Mɨtɨk disaipel hak katɨp Jisas, “Mɨtɨk Iuwe, ti ewisa hi ehinɨn ano ewis haai kai kerek kaki kakɨkre hei, te hi pɨke anen eisesit.” <span class="Verse_Number">22</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-128" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-128" title="*"><span class="Note_Target_Reference">8:22 </span><span class="xt">Jo 5:25</span></span>Te Jisas ketpɨwek, “Au ti ehisɨsa. Mɨt kerek ap nises hɨm mai hɨr enwisɨk kakɨkre hei.”</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp te nɨme iuwe kerek mɨniu hɨram maa (o matɨn) meit</div><div class="Parallel_Passage_Reference">(Mk 4:36-41; Lu 8:22-25)</div><div class="Paragraph"><span class="Verse_Number">23</span>Hɨrak katɨp epei au, Jisas kehɨn kɨniu ken kekre bot. Mɨt disaipel nɨrak hɨr nisesik. <span class="Verse_Number">24</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-129" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-129" title="*"><span class="Note_Target_Reference">8:24 </span><span class="xt">Sam 4:8</span></span>Hɨr nau nekre bot epei au, hɨr nerekir wan. Te yuwerep mɨniu mɨrɨak wan sɨr mɨniu mɨsawɨn bot, te Jisas hɨrak kɨwaai. <span class="Verse_Number">25</span>Hɨrak kɨwaai hɨr nan nekotɨtek netpɨwek, “Mɨtɨk Iuwe ekepei! Bot epei kaknatɨn kakɨkre tɨpar kakno tɨ eik te haiu mami.” <span class="Verse_Number">26</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-130" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-130" title="*"><span class="Note_Target_Reference">8:26 </span><span class="xt">Sam 89:9; Mt 14:31, 16:8</span></span>Jisas ketpor, “Yenmak te yi yɨnapen? Yi mɨt ap han kitet menmen yaaim mai iuwe au a?” Hɨrak ketpor epei au te hɨrak kekrit katɨp kewen yuwerep te wasenum nɨme metike wan tɨpar mehɨhe mɨwaai meit. <span class="Verse_Number">27</span>Te mɨt neperper natɨpan, “Hɨrak mɨtɨk ik ek hɨrak kɨre keimɨn te nɨme metike wan memtau hɨm mɨrak te hɨrak katɨp yuwerep metike nɨme te hɨram mewɨre mɨwaai meit?”</div></div><div class="scrSection"><div class="Section_Head">Jisas kɨkaap mɨtɨkɨt wik kepɨr herwe enum mekre han kɨrakɨt</div><div class="Parallel_Passage_Reference">(Mk 5:1-17; Lu 8:26-37)</div><div class="Paragraph"><span class="Verse_Number">28</span>Jisas ken kiun wan pɨnak ein, hɨrak tɨ ke mɨt ne wit Gadara. Hɨrak kiun ein, mɨtɨkɨt wik herwe enum mau mekreret kenipet hɨrakɨt tau tekre herwe hei te hɨrakɨt tan tewenyɨpɨr Jisas. Hɨrakɨt enukɨt tetaritari han ken sip tɨrɨak enum te mɨt miyapɨr nɨnaain hɨrakɨt tatnɨp te hɨr ap nanitet yayiwe kerek hɨrakɨt tewi en taau. Hɨrakɨt tewenyipɨrek hɨrakɨt <span class="Verse_Number">29</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-131" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-131" title="*"><span class="Note_Target_Reference">8:29 </span><span class="xt">Mk 1:24; Lu 4:34, 41</span></span>tɨnap tenɨne tar ik: “Nɨkan ke God, kenmak te ti han heraiwaank. Wɨ ap epei man wen au te ti han arekyei menmen enum hepɨrei mamno wit enuk kerek menmen mamwep!” <span class="Verse_Number">30</span>Sak ham yapɨrwe maam menmen meit yanɨmɨn kike eik, <span class="Verse_Number">31</span>te herwe enum mitehi Jisas, “Ti ehɨpɨrei, te eriuwetei emno emɨkre sak yapɨrwe eim e.” <span class="Verse_Number">32</span>Jisas ketpor, “Yi eino.” Te hɨram menke mɨrɨr men mekre sak, te sak yapɨrwe keremem metaritari mɨrɨr men menke matɨn mɨniu (o neiyɨp) kerekek ere men mekre wan iuwe eik, tɨpar mekiuwe hɨm yipɨr mɨram hɨram maam tɨpar maa meit.</div><div class="Paragraph"><span class="Verse_Number">33</span>Epei au, mɨt kerek naanmɨpre sak em nɨrɨr nen wit iuwe nen natɨp mɨt han netpor menmen epei man metike menmen me mɨtɨkɨt wiketeret nɨpaa herwe mersɨset. <span class="Verse_Number">34</span>Hɨr netpor epei au, mɨt miyapɨr ne wit iuwe nan nanwen yipɨr Jisas. Hɨr nɨrek hɨr nɨneinɨk te hɨr nitɨwekhi hɨm iuwe eknaaiwɨr wit kɨr, te hɨrak ekno wit hak.</div></div><div class="scrSection"><div class="Section_Head">Jisas kɨkaap mɨtɨk hak his hɨt enum</div><div class="Parallel_Passage_Reference">(Mk 2:1-12; Lu 5:17-26)</div><div class="Paragraph"><span class="Chapter_Number">9</span><span class="Verse_Number">1</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-132" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-132" title="*"><span class="Note_Target_Reference">9:1 </span><span class="xt">Mt 4:13</span></span>Mɨt natɨp epei au, Jisas kehɨn kɨniu ken kekre bot kerekir wan ken wit kɨrak eik. <span class="Verse_Number">2</span>Hɨr mɨt han neit mɨtɨk hak his hɨt mɨrak epei maa meit, hɨr neiyɨk nan hɨrak kɨwaai yeno. Jisas kɨri hɨr han kitet hɨrak iuwe kakɨkaap mɨtɨk ik kakre yaaik, te hɨrak katɨp mɨtɨk kerek his hɨt maa meit em, “Kai yinak, ti enakɨn tokim. In ek hi esak menmen enum mit ti hɨrɨakem.” <span class="Verse_Number">3</span>Jisas katɨp menmen im epei au, mɨt han ne Skraip, kerek ninɨn nertei hɨm me Moses natɨp mɨt em, hɨr natɨpan nar ik: “Mɨtɨk ik e hɨrak katɨp enum kekrehɨr ke God katɨp hi esak menmen mit enum.” <span class="Verse_Number">4</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-133" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-133" title="*"><span class="Note_Target_Reference">9:4 </span><span class="xt">Mt 12:25; Lu 9:47; Jo 2:25</span></span>Jisas kertei menmen hɨr han kitetim netpim te hɨrak ketpor, “Kenmak te yi han kitet yekre han ki hi nepei hatɨp enum a? <span class="Verse_Number">5</span>Hi hatɨp mɨtɨk kɨwaai kentar kɨnaan, ‘Hi esak menmen enum nɨpaa ti hɨrɨakem, hɨram mamno,’ yi yepɨtari hi hatɨp werek auye. Te hi hatɨp mɨtɨk, ‘Ti hekrit etenen yeno eiyɨm eno,’ hɨrak kakɨkrit yeno, yi eiyɨrtei hi hatɨp werek te hi esak menmen enum me yi mɨt. Hi hetpi mekam te yi han ekiteta? <span class="Verse_Number">6</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-134" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-134" title="*"><span class="Note_Target_Reference">9:6 </span><span class="xt">Jo 17:2, 5:8</span></span>Hi atɨp mɨtɨk ik har ik, ‘Ti ekrit eno,’ te yi eiyɨrtei hi Mɨtɨk ke wit ke Mɨtɨk Iuwe han tɨ ik e God kewisa hi ahɨsak menmen enum mɨt nɨrɨakem?” Hɨrak ketpor epei au, hɨrak katɨp mɨtɨk kerek his hɨt mɨrak maa meit em, “Ti ekrit ekin yeno mit eiyɨm eno wɨnak kit eik.” <span class="Verse_Number">7</span>Hɨrak katɨp epei au, mɨtɨk ik hɨrak kekrit ken wɨnak kɨrak eik. <span class="Verse_Number">8</span>Mɨt miyapɨr yapɨrwe hɨr nɨr menmen im hɨr neperper han kekrit neriuwerem. Hɨr nertei God kewis Jisas kɨkaap mɨt neriuwe menmen mɨrak iuwe, te hɨr newenɨpi niuk me God.</div></div><div class="scrSection"><div class="Section_Head">Jisas kenɨne Matyu</div><div class="Parallel_Passage_Reference">(Mk 2:13-17; Lu 5:27-32)</div><div class="Paragraph"><span class="Verse_Number">9</span>Jisas kɨnaaiwɨr wit ik kerekek, hɨrak kakno, hɨrak kɨr mɨtɨk hak niuk mɨrak Matyu kau wɨnak kerek mɨt nari pewek me takis neitai en. Te Jisas ketpɨwek, “Ti ehisɨsa erɨak menmen mai.” Hɨrak katɨp epei au, Matyu kekrit kɨnaaiwɨr menmen mɨrak kisesik.</div><div class="Paragraph"><span class="Verse_Number">10</span>Maain Jisas kau yeno me wɨnak kɨrak eik ek kakɨm menmen, te mɨt enun kerek nari pewek me takis em hɨr netike mɨt han enun nises menmen enum nau wɨnak nanɨm menmen netike Jisas ketike mɨt nɨrak disaipel. <span class="Verse_Number">11</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-135" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-135" title="*"><span class="Note_Target_Reference">9:11 </span><span class="xt">Lu 15:2, 19:7</span></span>Hɨr mɨt han ne Farisi, kerek han kitet hɨr ninɨn mɨt han nises hɨm me Moses, hɨr nɨr menmen im hɨr nitehi disaipel nar ik: “Kenmak te Mɨtɨk Iuwe ki kaam menmen ketike mɨt enun kerek nari pewek me takis netike mɨt enun nises menmen enum em?”</div><div class="Paragraph"><span class="Verse_Number">12</span>Jisas kemtau hɨm im te hɨrak katɨp hɨm tok piksa mar im: “Mɨtɨk kɨnap hɨrak dokta kaku kaktikerek. Mɨtɨk hak han kitet hɨrak yaaik auye! <span class="Verse_Number">13</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-136" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-136" title="*"><span class="Note_Target_Reference">9:13 </span><span class="xt">Hos 6:6; Mt 12:7</span></span>Yi eino han ekitet hɨm hi ehɨtpiyem hɨram mau tɨwei me God. Hɨram matɨp, ‘Hi ap hanhan yi yaiwepwar samiyak menmen yaiwetewem au. Hi hanhan yi eirɨak mɨt miyapɨr yaaim.’ Hi ap han henɨne mɨt kerek han kitet hɨr mɨt yaain te hɨr enweikɨn sip enwet menmen enum enisɨsa au. Hi han hari han ke mɨt kerek hɨr nertei hɨr enun. Te hɨr enisɨsa.”</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp hɨm ham yaaim mamɨkrehɨr ke hɨm me nɨpaa ein</div><div class="Parallel_Passage_Reference">(Mk 2:18-22; Lu 5:33-39)</div><div class="Paragraph"><span class="Verse_Number">14</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-137" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-137" title="*"><span class="Note_Target_Reference">9:14 </span><span class="xt">Lu 18:12</span></span>Maain mɨtɨk Jon disaipel nɨrak nan nɨrek nitɨwekhi, “Haiu metike mɨt ne Farisi me wɨ ham haiu mɨnaain menmen te haiu nɨnpɨ mewei haiu mitehi God. Te mɨt disaipel nit au. Hɨr nenmak?” <span class="Verse_Number">15</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-138" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-138" title="*"><span class="Note_Target_Reference">9:15 </span><span class="xt">Jo 3:29</span></span>Jisas ketpor hɨm tok piksa mar im: “Mɨtɨk hak kerek kakɨt mɨte ep hɨrak eku ektike nɨrak yinan te hɨr han yaaik. Maain wɨ mamnen te mɨtɨk kerek keit mɨte ep hɨrak kaknaaiwɨr mɨt nɨrak, te hɨr han enuk nɨnpɨ mamɨn nanɨt.</div><div class="Paragraph"><span class="Verse_Number">16</span>“Ap mɨtɨk keiyak keremir laplap kerek yaaim nɨmnam em kekerwewim mamu enum tokim kerek mewep em. Hɨrak kakrɨakem mamɨr em te maain hɨrak kakɨkemyetɨt, yaaim nɨmnam em mamuwep enum tokim em te mamuwep wɨsenum. <span class="Verse_Number">17</span>Ap mɨtɨk keiyak keit tɨpar wain yaaim mɨrɨram keiyɨm kewenem mekre meme yɨnk mɨram kerek epei enum tokim em au. Hɨrak kakrɨakem mamɨr keremem te nap mamniu mamnan yɨnk mɨram te meme yɨnk mamwep mamriuwe nap mɨrak o tɨwerpek mɨrak te tɨpar mamno tɨ. Au, mɨt nanwenem mamɨkre yaaim wen petep hɨram mamu werek werek.”</div></div><div class="scrSection"><div class="Section_Head">Jisas kɨkaap nɨki pe mɨtɨk iuwe; hɨrak kɨkaap mɨte wetenen laplap mɨrak</div><div class="Parallel_Passage_Reference">(Mk 5:22-43; Lu 8:41-56)</div><div class="Paragraph"><span class="Verse_Number">18</span>Jisas wen ketpor hɨm im keremem, mɨtɨk hak iuwe kerek kinɨn naanmɨpre mɨt han ne Isrel, hɨrak kan kewen ninɨp menep hɨt me Jisas kitɨwekhi kar ik: “Hi nɨki pai in ek epei waa wɨwaai weit, te ti enen ewis his mit emu yɨnk kɨre te hɨre wawɨkrit wawu.” <span class="Verse_Number">19</span>Hɨrak katɨp epei au, Jisas ketike mɨt disaipel nɨrak nekrit nisesik nen.</div><div class="Paragraph"><span class="Verse_Number">20-21</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-139" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-139" title="*"><span class="Note_Target_Reference">9:20 </span><span class="xt">Mt 14:36</span></span>Mɨte hap piutɨp winen hemkre hekrit hekrit ere tito hiswiyen wik (12) hɨre wisesik. Mekre han kɨre hɨre watɨp, “Hi hewis his emɨntar laplap mɨrak, te hi are yaaip.” Mɨte kerepep weke sip ke Jisas wan wewis his wetenen laplap hɨr mɨram kerek Jisas kamɨr em. <span class="Verse_Number">22</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-140" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-140" title="*"><span class="Note_Target_Reference">9:22 </span><span class="xt">Mk 10:52; Lu 17:19</span></span>Jisas keweikɨn kɨwaai nan kɨrep. Te hɨrak ketpɨwe, “Pai yina yaaip ti enakɨn tokim. Ti han kitet hi iuwe te hi akepit ti hɨre yaaip.” Jisas katɨp epei au, waswas hɨre wɨre yaaip. <span class="Verse_Number">23</span>Jisas kan ere kiun wɨnak ke mɨtɨk iuwe kerek kinɨn naanmɨpre mɨt. Hɨrak kɨpiun ein, hɨrak kɨr mɨt neremɨm heurek em netike hɨr mɨt miyapɨr yapɨrwe nesikeyaanmi nɨkɨt nɨki pɨrak nepei waa. <span class="Verse_Number">24</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-141" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-141" title="*"><span class="Note_Target_Reference">9:24 </span><span class="xt">Jo 11:11</span></span>Jisas kɨri hɨrak ketpor kar ik: “Yi einepɨn eikeipnɨwe ap eikɨtep au emɨt! Hɨre ap waa au. Hɨre wɨwaai kerepep.” Hɨrak ketpor kar ek, te hɨr yapɨrwe nenwesɨsek enum wɨsenum. <span class="Verse_Number">25</span>Hɨr nan nepɨr mɨt miyapɨr netpaan nen epei au, te Jisas kɨnɨk ken haau nɨki wɨwaairiyen ketenen his mɨre te hɨre wekrit. <span class="Verse_Number">26</span>Hɨm me menmen im em kerek Jisas kɨkaap nɨki ip e men merer wit wit.</div></div><div class="scrSection"><div class="Section_Head">Jisas kɨkaap mɨtɨkɨt wiketeret nanamɨr toto tetike mɨtɨk han aurek katɨp hɨm werek werek au</div><div class="Paragraph"><span class="Verse_Number">27</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-142" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-142" title="*"><span class="Note_Target_Reference">9:27 </span><span class="xt">Mt 20:29-34</span></span>Jisas kɨnaaiwɨr wit kerek ek ken. Hɨrak kitet yayiwe te mɨtɨkɨt wiketeret kerek nanamɨr toto tisesik tenɨnewek tatɨp, “Ti nepenyek ke Devit, ti hanhan heriuwawɨr.” <span class="Verse_Number">28</span>Jisas ken kɨnɨk ken wɨnak, te mɨtɨkɨt wiketeret nanamɨr toto ten tɨrek. Jisas ketpɨwekɨt, “Yi wiketeret yekre han ki yatɨp hi te werek arekyi yi eire yaaikɨt?” Hɨrakɨt tatɨp, “Ti Mɨtɨk Iuwe te ti werek.” <span class="Verse_Number">29</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-143" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-143" title="*"><span class="Note_Target_Reference">9:29 </span><span class="xt">Mt 8:13</span></span>Te Jisas kewis his menterwekɨt nanamɨr kɨrakɨt hɨrak katɨp: “Hi erekyi yi yaaikɨt hentar yi han kiteta.” <span class="Verse_Number">30</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-144" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-144" title="*"><span class="Note_Target_Reference">9:30 </span><span class="xt">Mt 8:4</span></span>Te nanamɨr kɨrakɨt kɨr. Jisas ketpɨwekɨt hɨm manp kar ik: “Yi wiketeret naanmɨpre hɨrekses te mɨtɨk keiyak kakɨrtei menmen im em au.” <span class="Verse_Number">31</span>Hɨrakɨt ten wit eik tises menmen hɨrak ketpɨwekɨtem au. Hɨrakɨt ten terer wit wit tatɨp mɨt menmen Jisas kerekyɨwekɨtem.</div><div class="Paragraph"><span class="Verse_Number">32</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-145" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-145" title="*"><span class="Note_Target_Reference">9:32 </span><span class="xt">Mt 12:22</span></span>Hɨrakɨt tepno te mɨt han neit mɨtɨk enuk han aurek, herwe kau kekrerek neiyɨk nan Jisas. <span class="Verse_Number">33</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-146" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-146" title="*"><span class="Note_Target_Reference">9:33 </span><span class="xt">Mk 2:12</span></span>Kewaai meruri Jisas kepɨr herwe enum, mɨtɨk enuk han aurek kewepnak katɨp, te mɨt nerp en hɨr han kekrit neriuwerek, hɨr natɨp, “Ap nɨpaa mɨtɨk ap kɨrɨak menmen kar ik keit wit kaiu Isrel.” <span class="Verse_Number">34</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-147" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-147" title="*"><span class="Note_Target_Reference">9:34 </span><span class="xt">Mt 12:24; Mk 3:22; Lu 11:15</span></span>Te mɨt han ne Farisi natɨp, “Mɨtɨk iuwe Seten kerek kinɨn naanmɨpre herwe yapɨrwe, hɨrak kɨkaap Jisas kepɨr herwe im e.”</div></div><div class="scrSection"><div class="Section_Head">Jisas hanhan keriuwe mɨt miyapɨr yapɨrwe ne Isrel</div><div class="Paragraph"><span class="Verse_Number">35</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-148" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-148" title="*"><span class="Note_Target_Reference">9:35 </span><span class="xt">Mt 4:23; Mk 1:39</span></span>Epei au, Jisas ken kerer wit iuwe wit kike ken kekre wɨnak kerek mɨt hɨr nererik nekine hɨm me Moses mau tɨwei. Hɨrak ken en katɨp hɨm yaaim me God kaknen naanmɨpre mɨt. Hɨrak kɨkaap mɨt miyapɨr yapɨrwe hɨr nɨnap his hɨt enum, nanamɨr toto, menmen ham te hɨr nɨre yaain. <span class="Verse_Number">36</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-149" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-149" title="*"><span class="Note_Target_Reference">9:36 </span><span class="xt">Nam 27:17; 1Kin 22:17; Esi 34:5; Sek 10:2; Mt 14:14; Mk 6:34</span></span>Hɨrak kɨr mɨt miyapɨr nererik nau en, te hɨrak han tewenɨni kentar hɨr nepu enum han kekrit nɨnapen menmen ham nɨre sipsip mɨtɨk ap naanmɨprewem. <span class="Verse_Number">37</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-150" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-150" title="*"><span class="Note_Target_Reference">9:37 </span><span class="xt">Lu 10:2</span></span>Hɨrak kɨri epei au, hɨrak katɨp mɨt disaipel nɨrak kar ik: “Mɨt in hɨr nɨre menmen mau ni epei yaaim te ap mɨt nei nepu te hɨr nanɨno nantɨwem. <span class="Verse_Number">38</span>Yi eiyitehi haai ke ni im te hɨrak kakriuwet mɨt nanɨkrerem te hɨr nanɨthis mɨt miyapɨr nanri han kɨr te hɨr enisesik.”</div></div><div class="scrSection"><div class="Section_Head">Niuk me mɨt aposel nar hiswiyen wik (12)</div><div class="Parallel_Passage_Reference">(Mk 3:13-19; Lu 6:12-16)</div><div class="Paragraph"><span class="Chapter_Number">10</span><span class="Verse_Number">1</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-151" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-151" title="*"><span class="Note_Target_Reference">10:1 </span><span class="xt">Mk 6:7; Lu 9:1</span></span>Jisas kenɨne mɨt nɨrak disaipel nar hiswiyen wik (12), hɨr nan nererik. Hɨr nan nererik, hɨrak kewetɨr menmen mɨrak iuwe hɨr nekrehɨr kɨrak nanɨno nanɨpɨr herwe enum nankaap mɨt miyapɨr hɨr nɨnap his hɨt enum nanamɨr toto, menmen ham te hɨr nanɨre yaain.</div><div class="Paragraph"><span class="Verse_Number">2-4</span>Im em hɨram niuk me aposel nar hiswiyen wik (12) nɨrak. Saimon kerek niuk mɨrak ham Pita, hɨrak kinɨn ketike nɨkik kɨrak Endru. Hɨrakɨt tetike Jems ketike nɨkik kɨrak Jon hɨrakɨt nɨkerek hɨrakɨt te Sebedi. Hɨrakɨt tetike Filip, Batolomyu, Tomas, Matyu kerek keitɨt pewek me takis. Hɨr netike Jems itai kɨrak, hɨrak nɨkan ke Alfias, Tadias, Saimon kerek kises hɨm me mɨt Selot. Hɨr netike Judas ke wit Keriot, mɨtɨk kerek kewepyapɨr Jisas te hɨr mɨt enun neiyɨk nen nakɨp. Mɨt in keriyen hɨr mɨt nɨrak aposel.</div></div><div class="scrSection"><div class="Section_Head">Jisas keriuwet mɨt nɨrak aposel nar hiswiyen wik (12), hɨr nɨrɨak menmen</div><div class="Parallel_Passage_Reference">(Mk 6:7-13; Lu 9:1-6)</div><div class="Paragraph"><span class="Verse_Number">5</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-152" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-152" title="*"><span class="Note_Target_Reference">10:5 </span><span class="xt">Ap 13:46</span></span>Jisas keriuwet mɨt in nar hiswiyen wik (12) nen, hɨrak kinɨn ketpor hɨm im: “Yi ap eino eiyu eitike mɨt ap ne weiwɨk me Isrel o mɨt nau nerer wit wit ke Sameria. <span class="Verse_Number">6</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-153" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-153" title="*"><span class="Note_Target_Reference">10:6 </span><span class="xt">Jer 50:6; Mt 15:24</span></span>Au, yi eino mɨt ne Isrel keriyen. Hɨr mɨt miyapɨr han hɨr nɨre sipsip mɨtɨk ap naanmɨpror te hɨram mɨrɨr mɨsawɨn meit yaank. <span class="Verse_Number">7</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-154" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-154" title="*"><span class="Note_Target_Reference">10:7 </span><span class="xt">Mt 3:2, 4:17; Lu 10:9, 11</span></span>Yi wen eino ein yi eiwepyapɨr hɨm im: ‘God menep hɨrak kakteiknai kakɨrkeik te hɨrak kakinɨn naanmamrai haiu mɨt.’ <span class="Verse_Number">8</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-155" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-155" title="*"><span class="Note_Target_Reference">10:8 </span><span class="xt">Ap 20:33</span></span>Yi eikaap mɨt miyapɨr nɨnap hɨr enɨre yaain, yi eikɨan mɨt miyapɨr naa te hɨr pɨke nanɨkrit. Yi eikaap mɨt miyapɨr lepro mewi hɨr enɨre yaain. Hi eweti menmen mai iuwe im hɨram weinɨm te yi eiyɨm eikaap mɨt han eiriuwerem, yi ap te eiyɨt pewek mamrerim au emɨt.</div><div class="Paragraph"><span class="Verse_Number">9-10</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-156" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-156" title="*"><span class="Note_Target_Reference">10:9 </span><span class="xt">Lu 10:4</span></span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-157" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-157" title="*"><span class="Note_Target_Reference">10:10 </span><span class="xt">Nam 18:31; Lu 10:7; 1Ko 9:14; 1Ti 5:18</span></span>Yi ap eitenen pewek mei mamɨkre tanɨk mi au emɨt! Yi ap eitenen tanɨk iuwe yi eiwis menmen mekrerem au. Yi ap eiyɨt teipe o samiyak o hɨne yipo henmik au. Yi eiyɨhis eino eiyɨntar yi mɨt kerek yɨrɨak menmen me mɨt han, hɨr enkepi naanempri me menmen.</div><div class="Paragraph"><span class="Verse_Number">11</span>“Ewaai meruri yi eino wit iuwe o kike, yi eino eiyɨneitɨn mɨtɨk hak yaaik hanhan naanempri me menmen. Yi eiyu eitikerek ere yi pɨke einaaiwɨr wit. <span class="Verse_Number">12</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-158" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-158" title="*"><span class="Note_Target_Reference">10:12 </span><span class="xt">Lu 10:5-6</span></span>Ewaai meruri yi eino wɨnak ke mɨtɨk hak, yi eitɨp mɨt en eiyɨr ik: ‘God kaku kaktikewi naanmampri.’ <span class="Verse_Number">13</span>Mɨt miyapɨr in hɨr yaain te hɨm mi mamu mamtikeri God kakɨkepi, o au en, hɨm nɨpaa yi yetporem hɨram pɨke mamu mamtikewi te God ap kakɨkepi. <span class="Verse_Number">14</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-159" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-159" title="*"><span class="Note_Target_Reference">10:14 </span><span class="xt">Lu 10:10-12; Ap 13:51, 18:6</span></span>Yi eino te mɨt han ap naanmampri me menmen o nɨnapen nanɨmtau hɨm mi yaaim yi yetpim, te yi einopɨn eikeipɨn wɨnak o wit kɨr, yi einepep toni waniu (o win) mau hɨt mi eiteiknor God han enuk keriuweri. <span class="Verse_Number">15</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-160" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-160" title="*"><span class="Note_Target_Reference">10:15 </span><span class="xt">Jen 18:20–19:28; Mt 11:24; 2Pi 2:6; Ju 7</span></span>Hi hetpi werek. Maain wɨ God skelim mɨt, hɨrak God kaknep mɨt miyapɨr enun nɨpaa nau Sodom ketike wit Gomora kaknɨp kike. Te mɨt miyapɨr kerek nanweikɨn sip nanwet hɨm mi, maain God kaknɨp iuwe kaknepi.</div></div><div class="scrSection"><div class="Section_Head">Menmen enum yapɨrwe maain mamnen</div><div class="Paragraph"><span class="Verse_Number">16</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-161" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-161" title="*"><span class="Note_Target_Reference">10:16 </span><span class="xt">Lu 10:3; Jo 10:12; Ap 20:29; Ro 16:19</span></span>“Yi eiyɨmtau. Hi ariuweti yi eino eiyɨkre nɨmɨn ke mɨt enun eiyɨr ke mɨtɨk hak kaksiuwe sipsip hak kakno kakɨrp nɨmɨn ke nepere enum me yaank. Hɨram hanhan mamkɨp mamɨk. Yi naanempre hɨras me menmen yi eirɨakem eiyɨr wɨnɨni naanmɨpre hɨremes me wɨ mɨt nanmɨp hɨram mɨrɨr. Yi eirɨak menmen yaaim eikaap mɨt eiyɨr ke tɨpar nemnok mamkaap mɨt. <span class="Verse_Number">17</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-162" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-162" title="*"><span class="Note_Target_Reference">10:17 </span><span class="xt">Mt 24:9</span></span>Te yi naanempre hɨras me mɨt enun. Hɨr nantihis nanɨswi yi eino eiyɨr kaunsil kɨr, te hɨr nanɨt nɨpɨn neiyɨk naniwep nanɨt wɨnak kerek mɨt nekine hɨm me Moses nekrerek. <span class="Verse_Number">18</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-163" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-163" title="*"><span class="Note_Target_Reference">10:18 </span><span class="xt">Ap 25:23, 27:24</span></span>Hɨr nantihis nanri nanɨno ninaan me mɨt iuwe o mɨt ne gavman nanɨntar yi yisɨsa. Te yi eiwepyapɨr hɨm mai yaaim eitɨp mɨt iuwe nantike mɨt ap ne weiwɨk me Isrel eitpor hɨm mai. <span class="Verse_Number">19</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-164" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-164" title="*"><span class="Note_Target_Reference">10:19 </span><span class="xt">Lu 12:11-12</span></span>Maain hɨr nantihis nanri yi eino eiyɨrp ninaan me mɨt, yi p einapen han ekitet menmen yi eiyɨtpim maamkaap yɨnk ki au emɨt! Wɨ im mamnen God kakweti hɨm mɨrak yaaim. <span class="Verse_Number">20</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-165" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-165" title="*"><span class="Note_Target_Reference">10:20 </span><span class="xt">Jo 14:26; 1Ko 2:4</span></span>Te God Hɨmɨn Yaaik kakweti hɨm mɨrak yaaim te hɨrak kakɨkepi yi eitɨp hɨm mɨrak. Hɨm mi au.</div><div class="Paragraph"><span class="Verse_Number">21</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-166" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-166" title="*"><span class="Note_Target_Reference">10:21 </span><span class="xt">Mai 7:6; Mt 10:35</span></span>“Heiyiuwerer nanwepyapɨr kikrek hɨr nansiuweri te mɨt nanɨnɨp nani. Haai kakwepyapɨr nɨkan kɨrak kaksiuwerek te mɨt nankɨp kaki. Nɨkerek nanwepyapɨr miye haai nɨr, te mɨt nanɨnɨp nani. <span class="Verse_Number">22</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-167" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-167" title="*"><span class="Note_Target_Reference">10:22 </span><span class="xt">Mt 24:9, 13; Jo 15:18-21</span></span>Mɨt yapɨrwe hɨr nanɨneini nanɨntar yi yisɨsa, te neimɨn hɨr nanisɨsa ere hɨr mɨt nanɨnɨp hɨr nani, maain hi etorhis hɨr nanu nantikewa. <span class="Verse_Number">23</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-168" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-168" title="*"><span class="Note_Target_Reference">10:23 </span><span class="xt">Mt 16:28</span></span>Maain hɨr mɨt nerekyi enum neit wit hak, yi eirɨr eino wit hak yaaik eiwi. Hɨr mɨt en nanrekyi enum neit wit hak yaaik yi yewi, te yi pɨke eirɨr eino wit hak. Hi hetpi werek yi ap eino eirer wit wit mɨt ne Isrel newi en ere hi Mɨtɨk ke wit ke Mɨtɨk Iuwe hi pɨke enen.</div><div class="Paragraph"><span class="Verse_Number">24</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-169" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-169" title="*"><span class="Note_Target_Reference">10:24 </span><span class="xt">Lu 6:40; Jo 13:16, 15:20</span></span>“Sumatin hak ap te kakɨrtei menmen kakinɨn tisa kɨrak au. Wok mɨtɨk ap te kakinɨn mɨtɨk kerek hɨrak kerekyɨwek menmen mɨrak. <span class="Verse_Number">25</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-170" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-170" title="*"><span class="Note_Target_Reference">10:25 </span><span class="xt">Mt 9:34, 12:24; Mk 3:22; Lu 11:15</span></span>Au, mɨt sumatin o wok mɨtɨk hɨr han yaaik menmen enum nanɨwaanki nanɨr ke menmen enum nanɨwaank tisa kɨr o mɨtɨk iuwe kɨr. Mɨt epei nenewa hi Bielsebul hɨram niuk mei enum me Seten, te hi hɨre Haai. Maain yi mɨt kerek yisɨsa yi yɨre nɨkerek nai, hɨr nanewi hɨm enum enum.</div></div><div class="scrSection"><div class="Section_Head">Mɨt hɨr ap nɨnapen mɨt han au- hɨr nanɨnapen God</div><div class="Parallel_Passage_Reference">(Lu 12:2-7)</div><div class="Paragraph"><span class="Verse_Number">26-27</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-171" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-171" title="*"><span class="Note_Target_Reference">10:26 </span><span class="xt">Mk 4:22; Lu 8:17</span></span>“Te yi ap einapen mɨt au. Menmen yapɨrwe in ek hɨram mɨsawɨn meit, maain mɨt nanɨrteiyem hɨram mamnen mamu yaain. Menmen hi hɨsawɨn hetpiyem yi maain eiyɨrp wit iuwe eiwepyapɨrem eitɨp mɨt em. <span class="Verse_Number">28</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-172" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-172" title="*"><span class="Note_Target_Reference">10:28 </span><span class="xt">Je 4:12</span></span>Yi ap einapen mɨt kerek naniwep yi yayi eiyɨntar hɨr ap te nanɨnepi hɨmɨn ki au. Yi einapen hɨrak God kerek kakiwep epei au, hɨrak kakwɨr hɨmɨn ki kakno si tatɨkneni.</div><div class="Paragraph"><span class="Verse_Number">29</span>“Yi mɨt han ki yi eiwɨr pewek kiutɨp yi eiyɨt hore wiketeri. Hɨre hore peiyap ap te wawi waunatɨn wawaai tɨ, te Haai kaiu ap kerteiyek au. Hɨrak kertei ye! <span class="Verse_Number">30</span>God epei kertei paan marmenum mɨwapɨn paan hesnu ki. <span class="Verse_Number">31</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-173" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-173" title="*"><span class="Note_Target_Reference">10:31 </span><span class="xt">Mt 6:26, 12:12</span></span>Te yi ap einapen menmen au. Yi yinɨn hore yapɨrwe, te God Haai kaiu hɨrak naanempri werek werek.</div></div><div class="scrSection"><div class="Section_Head">Hɨm me mɨt newepyapɨr hɨr nises hɨm me Jisas</div><div class="Parallel_Passage_Reference">(Lu 12:8-9)</div><div class="Paragraph"><span class="Verse_Number">32</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-174" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-174" title="*"><span class="Note_Target_Reference">10:32 </span><span class="xt">Rev 3:5</span></span>“Mɨt miyapɨr kerek nerp ninaan me mɨt han nanwepyapɨr hɨr nises hɨm mai, te maain hɨr nanɨrp ninaan me Haai kaiu, hi etpor hɨr yaain nises hɨm mai, hɨr mɨt nai. <span class="Verse_Number">33</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-175" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-175" title="*"><span class="Note_Target_Reference">10:33 </span><span class="xt">Mk 8:38; Lu 9:26; 2Ti 2:12</span></span>Neimɨn au, te hi au.</div></div><div class="scrSection"><div class="Section_Head">Jisas kan kakɨnke mɨt</div><div class="Parallel_Passage_Reference">(Lu 12:51-53, 14:26-27)</div><div class="Paragraph"><span class="Verse_Number">34</span>“Yi ap han kitet hi han enip mɨt te hɨr enkiyan enu enɨt. Au, hi han ehɨnkeri. <span class="Verse_Number">35</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-176" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-176" title="*"><span class="Note_Target_Reference">10:35 </span><span class="xt">Mai 7:6</span></span>Hi han enip nɨkan ketike haai hɨrakɨt enukɨt tepan, o nɨki wetike miye pɨre, o yani wetike miye pɨre hɨr enun nepan. <span class="Verse_Number">36</span>Mɨt miyapɨr ne weiwɨk me mɨtɨk hak hɨr netikerek nanɨr ke mɨt enun nepan.</div><div class="Paragraph"><span class="Verse_Number">37</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-177" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-177" title="*"><span class="Note_Target_Reference">10:37 </span><span class="xt">Diu 33:9</span></span>“Mɨt miyapɨr kerek hɨr ninɨn hanhan miye haai o nɨkerek nɨr te hɨr ap hanhan werek neriuwa au, hɨr ap yaain te nanisɨsa nanɨmtau hɨm mai au. <span class="Verse_Number">38</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-178" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-178" title="*"><span class="Note_Target_Reference">10:38 </span><span class="xt">Mt 16:24-25; Mk 8:34-35; Lu 9:23-24, 17:33; Jo 12:25</span></span>Mɨt miyapɨr kerek hɨr nɨnapen menmen enum mamnen mamnɨp nanɨntar hɨr nises hɨm mai, hɨr ap yaain te hɨr nanisɨsa au. <span class="Verse_Number">39</span>Mɨt miyapɨr kerek neweikɨn sip newet hɨm mai nanɨntar mɨt nanɨnɨp, maain hɨr ap te nanu nantike God au. Neimɨn mɨt hɨr nanɨnɨp nanɨntar hɨr nisɨsa, maain hɨr nantike God nanu nanɨt.</div></div><div class="scrSection"><div class="Section_Head">Mɨtɨk kakrɨak menmen yaaim, maain God kakwetɨwek menmen yaaim</div><div class="Parallel_Passage_Reference">(Mk 9:41)</div><div class="Paragraph"><span class="Verse_Number">40</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-179" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-179" title="*"><span class="Note_Target_Reference">10:40 </span><span class="xt">Mk 9:37; Lu 10:16; Jo 13:20; Ga 4:14</span></span>“Mɨt miyapɨr kerek hɨr nantihis naanmampri hɨram mamɨr ke hɨr nantauhis naanmamprau. Hɨr kerek nantauhis naanmamprau, hɨram mamɨr ke hɨr naanmampre hɨrak God kerek keriuweta hi han in. <span class="Verse_Number">41</span>Mɨt miyapɨr kerek naanmɨpre mɨtɨk profet nanɨntar hɨrak profet kerekek, maain God kakwetɨr menmen yaaim miutɨp nantike mɨtɨk profet. Neimɨn naanmampre mɨtɨk yaaik kises hɨm me God nanɨntar hɨrak mɨtɨk yaaik kerekek, maain God kakwetɨr menmen yaaim miutɨp nantike mɨtɨk yaaik. <span class="Verse_Number">42</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-180" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-180" title="*"><span class="Note_Target_Reference">10:42 </span><span class="xt">Mt 25:40</span></span>Mɨt miyapɨr kerek hɨr nankaap mɨt miyapɨr weinɨn kerek nisɨsa nanrekyor menmen kike yaaim miutɨp, maain God kakwetɨr menmen yaaim.”</div></div><div class="scrSection"><div class="Section_Head">Jon Baptais keriuwet mɨt disaipel han nen nɨr Jisas</div><div class="Parallel_Passage_Reference">(Lu 7:18-35)</div><div class="Paragraph"><span class="Chapter_Number">11</span><span class="Verse_Number">1</span>Jisas katɨp mɨt nɨrak disaipel nar hiswiyen wik (12) epei au, hɨr nɨnaiwɨrek nen nerer wit wit. Hɨr nɨnaiwɨrek te Jisas kɨnaaiwɨr wit kerek hɨrak kewi, hɨrak ken katɨp mɨt kerek nau nɨrapɨt wit kɨrak ik hɨrak ketpor hɨm mɨrak. <span class="Verse_Number">2</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-181" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-181" title="*"><span class="Note_Target_Reference">11:2 </span><span class="xt">Mt 14:3</span></span>Me wɨ im Jon Baptais kepu kekre wɨnak enuk. Hɨrak kau kekrerek, hɨrak kemtau menmen Jisas kɨrɨakem, te hɨrak keriuwet mɨt disaipel nɨrak nen nɨr Jisas. <span class="Verse_Number">3</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-182" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-182" title="*"><span class="Note_Target_Reference">11:3 </span><span class="xt">Mal 3:1; Mt 3:11; Jo 1:15</span></span>Hɨr nen nepɨtɨr niun Jisas hɨr nitɨwekhi nar ik: “Ti hɨrekes mɨtɨk kerek Jon katɨp ti enen o haiu mamɨmerɨr mɨtɨk keiyak?” <span class="Verse_Number">4</span>Jisas kewenhi ketpor, “Menmen yi epei yan yɨrem, o yi yemtewem, yi eino eitɨp Jon em. <span class="Verse_Number">5</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-183" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-183" title="*"><span class="Note_Target_Reference">11:5 </span><span class="xt">Ais 35:5-6, 61:1</span></span>Mɨt miyapɨr nanamɨr enum toto, hi enipi hɨr pɨke nɨr ein ein. Mɨt miyapɨr his hɨt enum, hɨr nɨre yaain nen ein nen ein. Mɨt miyapɨr hɨr lepro mewi, hɨr yɨnk kɨr yaaik. Mɨt miyapɨr hɨr nɨkɨp toto, hɨr nɨre yaain nemtau menmen werek werek. Mɨt miyapɨr epei naa, hi hɨkɨan hɨr pɨke nekrit nau. Hi atɨp mɨt miyapɨr kerek netenen menmen au, hi hetpor menmen im hɨram menmen God katɨp mɨtɨk hɨrak kaknen kakrɨakem. <span class="Verse_Number">6</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-184" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-184" title="*"><span class="Note_Target_Reference">11:6 </span><span class="xt">Mt 13:57, 26:31</span></span>Mɨt han kerek hɨr han kiteta hi mɨtɨk kerek God keriuweta hi han, maain hɨr han yaaik nanu.”</div><div class="Paragraph"><span class="Verse_Number">7</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-185" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-185" title="*"><span class="Note_Target_Reference">11:7 </span><span class="xt">Mt 3:5</span></span>Hɨrak ketpor epei au, mɨt ne Jon pɨke nen. Hɨr epei nanɨno, Jisas katɨp mɨt menmen me Jon. Hɨrak ketpor, “Nɨpaa yi yen yɨr Jon yi han kitet yi yayɨr mɨtɨk kɨre mekak? Hɨrak mɨtɨk keweikɨn han yapɨrwe kɨre niyen (o tupne) nɨme metɨtɨwem hɨram mɨrirɨr a? Taauye! <span class="Verse_Number">8</span>Te yi yen yayɨr mekam? Yi yɨr mɨtɨk keriuwet klos yaaim a? Au, mɨt kerek neriuwet klos yaaim hɨr nau wɨnak ke mɨt iuwe gavman. <span class="Verse_Number">9</span>Im em au, te yi yen yayɨr mekam? Yi yen yɨr mɨtɨk profet a! Hɨram werek, te hi hetpi, yi yɨr mɨtɨk hɨrak kinɨn profet. <span class="Verse_Number">10</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-186" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-186" title="*"><span class="Note_Target_Reference">11:10 </span><span class="xt">Mal 3:1; Mk 1:2; Jo 3:28</span></span>Hɨrak mɨtɨk kerek nɨpaa tɨwei me God mɨtɨk kewisɨm matɨp hɨrak kaknen. Hɨm matɨp mar im:</div><div class="Line1">‘Hi ariuwet mɨtɨk kai kakinɨn kaknen kaktɨp hɨm mai. Hɨrak kakɨmani han ke mɨt yapɨrwe te hɨr nanɨmtau hɨm mit.’ <span class="Verse_Number">11</span>Hi hetpi werek. Jon Baptais hɨrak kinɨn mɨt miyapɨr yapɨrwe kerek nɨpaa ere in miyerer nɨr ninen. Te neimɨn hɨr mɨt weinɨn hɨr nanises hɨm me God maain hɨr nanu nantike God nanɨt en te hɨr naninɨn Jon kerek wɨ hɨrak kau tɨ ik e.</div><div class="Paragraph"><span class="Verse_Number">12</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-187" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-187" title="*"><span class="Note_Target_Reference">11:12 </span><span class="xt">Lu 16:16</span></span>Nɨpaa wɨ Jon kinɨn kewepyapɨr hɨrekes katɨp mɨt menmen, nɨpaa ein ere in God kewepyapɨr hɨrak kakinɨn naanmampre mɨt miyapɨr. Te mɨt kerek nenehan nenepan nɨrɨakan enum hɨr neweikɨn sip newet menmen enum hɨr nises hɨm im. <span class="Verse_Number">13</span>Menmen im epei man mentar hɨm nɨpaa Moses kewisɨm mau tɨwei metike hɨm mɨt profet newisɨm mau tɨwei hɨram matɨp me Jon kaknen kaktɨp mɨt hɨm im. <span class="Verse_Number">14</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-188" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-188" title="*"><span class="Note_Target_Reference">11:14 </span><span class="xt">Mal 4:5; Mt 17:10-13; Mk 9:11-13</span></span>Te yi han kitet hi hatɨp werek, hi etpi Jon hɨrak mɨtɨk ik Ilaija nɨpaa yi yekinaak kau tɨwei hɨrak epei kaknen. <span class="Verse_Number">15</span>Neimɨn hɨr nemtau hɨm mai hɨr han ekitetim werek werek. <span class="Verse_Number">16</span>Hi ewis mɨt miyapɨr nau tɨ in ek hɨr nɨre mekam? Hɨr nɨre nɨkerek nenɨnehan neit maket nemitetpɨn hɨr natɨp,</div><div class="Line1"><span class="Verse_Number">17</span>‘Haiu mɨrɨak tukɨn menep wekɨnp, te yi ap yɨrɨre au.</div><div class="Line1">Haiu menep tukɨn mɨtɨk hɨrak kaa te yi ap yan yɨkɨtek au.’ <span class="Verse_Number">18</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-189" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-189" title="*"><span class="Note_Target_Reference">11:18 </span><span class="xt">Mt 3:4</span></span>Hi hatɨp menmen im hentar Jon kewepyapɨr hɨrekes wɨ ham hɨrak nɨnpɨ maak, hɨrak ap kaam tɨpar si enum au. Mɨt iuwe nɨrek te hɨr natɨp, ‘Herwe kersɨsek hɨrak han enuk.’ Hɨr ap han yaaik neriuwerek nisesik au. <span class="Verse_Number">19</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-190" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-190" title="*"><span class="Note_Target_Reference">11:19 </span><span class="xt">Mt 9:14; Lu 15:1-2</span></span>Hi Mɨtɨk ke wit ke God hi han hewepyapɨr hɨrekes hi etike mɨt haiu maam menmen maam tɨpar. Mɨt iuwe nɨra hɨr natɨp, ‘Eiyɨrek! Hɨrak kaam menmen iuwe yeunɨm, hɨrak kaam tɨpar si enum ere ketaritari. Hɨrak ketike mɨt enun nari pewek me takis netike mɨt han enun hɨr neryeiyan nen.’ Menmen God ketpawɨr hi etike Jon hawɨr wisesim te yi ap han yaaik yeriuwawɨr yisesawɨr au. Menmen hawɨr wɨrɨakem hɨram meteikɨn mɨt God kertei menmen werek werek.”</div></div><div class="scrSection"><div class="Section_Head">Jisas han tewenɨn mɨt ne wit ham hɨr ap nises hɨm mɨrak</div><div class="Parallel_Passage_Reference">(Lu 10:13-15)</div><div class="Paragraph"><span class="Verse_Number">20</span>Hɨrak ketpor epei au, te Jisas kene mɨt nau nerer wit wit kerek hɨrak nɨpaa kɨrɨak menmen yapɨrwe kɨkaap mɨt keriuwerem. Hɨrak keneri kentar hɨr ap neweikɨn sip newet menmen enum hɨr nises hɨm mɨrak au. <span class="Verse_Number">21</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-191" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-191" title="*"><span class="Note_Target_Reference">11:21 </span><span class="xt">Jna 3:6</span></span>Hɨrak katɨp kar ik: “Yi mɨt miyapɨr yau wit Korasin yetike mɨt miyapɨr ne wit Betsaida! Maain God kakriwaank! Menmen yi yɨra hi hɨrɨakem heit wit ki, nɨpaa mɨt profet nɨrɨakem neit wit Taia ketike wit Saidon, te hɨr waswas nanweikɨn sip nanwet menmen enum nanwen toni mamɨntar yɨnk kɨr nanteikɨn God hɨr yɨnk enuk. Te yi mɨt yi ap yɨrɨakem au. <span class="Verse_Number">22</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-192" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-192" title="*"><span class="Note_Target_Reference">11:22 </span><span class="xt">Ais 23; Esi 26:1–28:26; Joe 3:4-8; Emo 1:9-10; Sek 9:2-4</span></span>Hi hetpi werek. Maain wɨ kerek God skelim mɨt, hɨrak kaknep mɨt ne Taia netike mɨt ne Saidon kaknɨp kike, te yi mɨt au hɨrak kakiwep iuwe. <span class="Verse_Number">23</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-193" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-193" title="*"><span class="Note_Target_Reference">11:23 </span><span class="xt">Jen 19:24-28; Ais 14:13-15; Ju 7</span></span>Yi mɨt ne wit Kapaneam. Yi han kitet God kaktɨp yi yaain a? Au, God kaktɨp yi mɨt enun kakwɨri yi eino si. Hi hɨrɨak menmen yaaim heit wit Sodom kerek nɨpaa hɨrak kepu kar ke hi epei hɨrɨakem heit wit ki, te hɨr neweikɨn sip newet menmen enum te God ap kanɨp kaknepi wit weinɨk au. Hɨr wen nepu. <span class="Verse_Number">24</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-194" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-194" title="*"><span class="Note_Target_Reference">11:24 </span><span class="xt">Mt 10:15; Lu 10:12</span></span>Hi hetpi werek. Maain wɨ kerek God skelim mɨt, hɨrak kaknep mɨt ne Sodom kaknɨp kike, te yi mɨt miyapɨr au, hɨrak kakiwep iuwe.”</div></div><div class="scrSection"><div class="Section_Head">Mɨt kerek nises hɨm me Jisas hɨr nanu werek</div><div class="Parallel_Passage_Reference">(Lu 10:21-22)</div><div class="Paragraph"><span class="Verse_Number">25</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-195" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-195" title="*"><span class="Note_Target_Reference">11:25 </span><span class="xt">1Ko 1:26-29</span></span>Me wɨ im Jisas katɨp kar ik: “Haai ti kerek Mɨtɨk Iuwe ke nepni metike tɨ, hi han yaaik heriuwit hentar ti hɨsawɨn menmen mit yaaim te mɨt iuwe nepɨtariyem. Ti epei ewepyapɨrem heteikɨn mɨt weinɨn em. <span class="Verse_Number">26</span>Hi han yaaik heriuwit hentar ti hanhan hises han kit te ti hɨrɨakem mar im. <span class="Verse_Number">27</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-196" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-196" title="*"><span class="Note_Target_Reference">11:27 </span><span class="xt">Mt 28:18; Jo 1:18, 3:35, 10:15, 17:2; Fl 2:9</span></span>Haai kai ti epei eweto menmen mit yapɨrwe te hi naanmɨprewem. Mɨt ap nertei han ke hi Nɨkan kit. Ti Haai kai kerekek. Mɨt ap nertei han kit au. Hi Nɨkan kit hetike mɨt kerek hi ewepyapɨr han kit eteiknorek.</div><div class="Paragraph"><span class="Verse_Number">28</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-197" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-197" title="*"><span class="Note_Target_Reference">11:28 </span><span class="xt">Jer 31:25</span></span>“Yi mɨt miyapɨr kerek yi yɨrɨak menmen iuwe yises God, te yi han ki enuk yentar yi yisesik werek werek au. Yi einen eiyises hɨm mai te hi akepi yi eiyisesik werek werek. <span class="Verse_Number">29</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-198" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-198" title="*"><span class="Note_Target_Reference">11:29 </span><span class="xt">Jer 6:16</span></span>Yi einen eiyises hɨm mai te hi eteikni menmen. Yi eiyisɨsa eiyɨntar hi ap hɨre mɨtɨk atɨp hɨm tokik au. Hi ewenɨn han kai atɨp mɨt hɨm yaaim. Yi eiyisɨsa te yi han yaaik, yi yayu werek werek. <span class="Verse_Number">30</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-199" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-199" title="*"><span class="Note_Target_Reference">11:30 </span><span class="xt">1Jo 5:3</span></span>Menmen hi ahitihi yi eiyisesim eirɨakem, hɨram yaaim. Te yi ap han enuk yayisesim au. Yi han yaaik eiyu.”</div></div><div class="scrSection"><div class="Section_Head">Mɨt ne Farisi nitehi Jisas me menmen mɨt nɨrak nɨrɨakem me wɨ Sabat</div><div class="Parallel_Passage_Reference">(Mk 2:23-28; Lu 6:1-5)</div><div class="Paragraph"><span class="Chapter_Number">12</span><span class="Verse_Number">1</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-200" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-200" title="*"><span class="Note_Target_Reference">12:1 </span><span class="xt">Diu 23:25</span></span>Maain wɨ ham Sabat Jisas ketike mɨt nɨrak disaipel neremir (o nitet nɨmɨn ke) ni kerek wit yehes mɨram mewim. Mɨt nɨrak hɨr nɨnpɨ maan te hɨr nerpesɨs yehes mɨram newenwohisem naam. <span class="Verse_Number">2</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-201" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-201" title="*"><span class="Note_Target_Reference">12:2 </span><span class="xt">Eks 20:10</span></span>Mɨt han ne Farisi nɨri nɨrɨak menmen im te hɨr natɨp Jisas, “Ei ti emtewem! Mɨt nit disaipel hɨr nɨrɨak menmen me wɨ Sabat kerek hɨm me Moses meriuwesɨsem.” <span class="Verse_Number">3</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-202" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-202" title="*"><span class="Note_Target_Reference">12:3 </span><span class="xt">1Sml 21:1-6</span></span>Jisas ketpor kar ik: “Yenmak te yi ap yertei menmen werek werek nɨpaa Devit kɨrɨakem me wɨ hɨrak ketike mɨt nɨrak hɨr nɨnpɨ maan. <span class="Verse_Number">4</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-203" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-203" title="*"><span class="Note_Target_Reference">12:4 </span><span class="xt">Lev 24:5-9</span></span>Hɨrak ken kekre wɨnak kerek mɨt newepwar God menmen, hɨrak keit bret mɨtɨk hetpris kewetɨwekem. Mɨt epei newet God em te hɨrak ketike mɨt nɨrak hɨr naam. Hɨm me God Moses kewisɨm mau tɨwei matɨp mɨt pris keriyen hɨr nanɨm. Mɨt han au. <span class="Verse_Number">5</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-204" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-204" title="*"><span class="Note_Target_Reference">12:5 </span><span class="xt">Nam 28:9-10</span></span>Te yi yenmak te yi ap yertei menmen werek werek mekre hɨm me Moses yi yekinaam a? Wɨ Sabat yapɨrwe miutɨp miutɨp mɨt pris hɨr nɨrɨak wok nenep samiyak nesiyem newet God em. Hɨr ap nau yain yain nar ke hɨm me Moses matɨp mɨt enisesim te God katɨp mɨt pris hɨr yaain. Menmen im me God minɨn hɨm me Moses me wɨ Sabat. <span class="Verse_Number">6</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-205" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-205" title="*"><span class="Note_Target_Reference">12:6 </span><span class="xt">Mt 12:41-42; Lu 11:31-32</span></span>Hi hetpi werek. Menmen kau in hɨrak kinɨn wɨnak iuwe ke God. <span class="Verse_Number">7</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-206" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-206" title="*"><span class="Note_Target_Reference">12:7 </span><span class="xt">Hos 6:6; Mt 9:13</span></span>Yi yertei hɨm werek werek God kewisɨm mau tɨwei, te yi ap yatɨp enum yene mɨt kerek nɨrɨak menmen enum au. Hɨm me God matɨp mar im: ‘Hi hanhan te yi hanhan yeriuwe mɨt. Menmen im minɨn samiyak yi yamɨp yesiyem yewetewem.’ <span class="Verse_Number">8</span>Hi hetpi hi Mɨtɨk ke wit ke God hi Iuwe naanmɨpre menmen mɨt ne wɨ Sabat hɨr nɨrɨakem.”</div></div><div class="scrSection"><div class="Section_Head">Me wɨ Sabat Jisas kɨkaap mɨtɨk his enum hɨrak kɨre yaaik</div><div class="Parallel_Passage_Reference">(Mk 3:1-6; Lu 6:6-11)</div><div class="Paragraph"><span class="Verse_Number">9</span>Jisas ketpor epei au, hɨrak kɨnaaiwɨr wit ik, hɨrak ken wɨnak hak kɨr kerek hɨr nererik nekine hɨm me Moses metike hɨm me mɨt profet newiyen. Hɨrak ken en, <span class="Verse_Number">10</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-207" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-207" title="*"><span class="Note_Target_Reference">12:10 </span><span class="xt">Lu 14:3</span></span>mɨtɨk kiutɨp kau wɨnak ek hɨrak his mɨrak miutɨp enum maa. Mɨt han en hɨr hanhan nesiuwe Jisas me menmen hɨm me Moses metpim, te hɨr nitɨwekhi nar ik: “Hɨm me Moses haiu misesim me wɨ Sabat meriuwesɨs mɨtɨk kakɨkaap mɨtɨk kɨnap o au?” <span class="Verse_Number">11</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-208" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-208" title="*"><span class="Note_Target_Reference">12:11 </span><span class="xt">Lu 14:5</span></span>Te Jisas ketpor, “Me wɨ Sabat mɨtɨk keiyak ke yi mɨt hɨrak sipsip kɨrak kiutɨpen kerekek kakɨnke kakɨkre hei, hɨrak kakno kakɨkinɨk kakwisɨk kakɨt wit eik a? <span class="Verse_Number">12</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-209" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-209" title="*"><span class="Note_Target_Reference">12:12 </span><span class="xt">Mt 10:31</span></span>Haiu mɨt minɨn sipsip hɨram au menmen weinɨm. Te haiu me wɨ Sabat mamkaap mɨt te hɨr nanɨre yaain.” <span class="Verse_Number">13</span>Hɨrak katɨp epei au, hɨrak katɨp mɨtɨk his enum, “Ti esiuwe his mit.” Hɨrak kesiuwe his miutɨp mɨrak te his mɨre yaaim mar ke his mɨrak pɨnam. <span class="Verse_Number">14</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-210" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-210" title="*"><span class="Note_Target_Reference">12:14 </span><span class="xt">Jo 5:16</span></span>Hɨrak kɨrɨakem, te mɨt en ne Farisi hɨr nen witeik hɨr nɨsawɨn natɨpan nimenɨpɨnek narkeik te hɨr nanɨnep Jisas kaki.</div></div><div class="scrSection"><div class="Section_Head">Jisas kɨrɨak menmen me God kises menmen mau tɨwei kerek nɨpaa mɨt profet netpim</div><div class="Paragraph"><span class="Verse_Number">15</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-211" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-211" title="*"><span class="Note_Target_Reference">12:15 </span><span class="xt">Mk 3:7-10</span></span>Jisas kertei menmen hɨr hanhan nanrekyɨwekem te hɨrak kɨnaaiwɨr wit eik e. Mɨt yapɨrwe hɨr nɨnap hɨr nisesik te hɨrak kekepi hɨr nɨre yaain. <span class="Verse_Number">16</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-212" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-212" title="*"><span class="Note_Target_Reference">12:16 </span><span class="xt">Mt 8:4; Mk 3:12</span></span>Te hɨrak ketpor hɨm iuwe hɨr ap entɨp mɨt han menmen hɨrak kerekyorem au emɨt. <span class="Verse_Number">17</span>Hɨrak ketporem te menmen nɨpaa mɨtɨk profet Aisaia ketpim kewisɨm mau tɨwei mamnen. Hɨm im hɨram matɨp,</div><div class="Line1"><span class="Verse_Number">18</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-213" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-213" title="*"><span class="Note_Target_Reference">12:18 </span><span class="xt">Mt 3:17</span></span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-214" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-214" title="*"><span class="Note_Target_Reference">12:18 </span><span class="xt">Ais 42:1-4</span></span>“Mɨtɨk ik hi hehimɨtanek hɨrak kɨrɨak menmen mai. Hi hanhan heriuwerek, hɨrak kenipa hi han yaaik. Hi tewen ariuwet Hɨmɨn kai Yaaik kaku kakɨkre han kɨrak te hɨrak kakɨkepik kakno kaktɨp mɨt nerer wit wit menmen yaaim hi arekyorem ahɨsak menmen enum mɨr.</div><div class="Line1"><span class="Verse_Number">19</span>Hɨrak kaktike mɨt han ap nanɨtpepan, hɨrak ap te kaknip hɨm iuwe o kakɨrp yayiwe kaktɨp mɨt hɨm mɨrak au.</div><div class="Line1"><span class="Verse_Number">20</span>Hɨrak ap kakɨwaank mɨt miyapɨr hɨr nises God yaaik kike nɨre niyen me mani hɨram maa nɨme mɨniu mamwenɨnem. Mɨt miyapɨr hɨr nɨre si metnen kike maain hɨram mami, hɨrak kakɨkepi hɨr nanu werek. Hɨrak kakɨkepi ere wɨ hɨrak kakinɨn menmen enum te hɨm hɨrak kaktɨp mɨt em, hɨram mamnen.</div><div class="Line1"><span class="Verse_Number">21</span>Te mɨt miyapɨr nerer wit wit ap ne weiwɨk me Isrel, hɨr enises hɨm mɨrak nanu nanɨnkɨkwek ere maain hɨrak kakne kaktorhis.”</div></div><div class="scrSection"><div class="Section_Head">Mɨt natɨp Bielsebul kɨkaap Jisas kepɨr herwe enum</div><div class="Parallel_Passage_Reference">(Mk 3:20-30; Lu 11:14-23; 12:10)</div><div class="Paragraph"><span class="Verse_Number">22</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-215" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-215" title="*"><span class="Note_Target_Reference">12:22 </span><span class="xt">Mt 9:32-33</span></span>Maain hɨr mɨt han neit mɨtɨk enuk herwe kenipek nanamɨr toto, hɨrak kemesɨsɨwek hɨm ap katɨp au. Hɨr neiyɨk nan Jisas te hɨrak kepɨr herwe enuk ken, hɨrak kɨre yaaik kɨr ein ein, katɨp werek werek. <span class="Verse_Number">23</span>Mɨt miyapɨr yapɨrwe hɨr nɨrek, hɨr han kekrit natɨp nar ik: “Yi han kitet mɨtɨk ik hɨrak Krais ik Nepenyek ke Devit kerek nɨpaa God katɨp hɨrak kakriuwetek kaknen?” <span class="Verse_Number">24</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-216" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-216" title="*"><span class="Note_Target_Reference">12:24 </span><span class="xt">Mt 9:34, 10:25</span></span>Te mɨt han ne Farisi hɨr nemtau mɨt natɨp menmen mar im hɨr nemnorem natɨp nar ik: “Hɨrak ap Nepenyek ke Devit au. Hɨrak kepɨr herwe enum kentar mɨtɨk iuwe ke herwe hɨrak Bielsebul hɨrak kekepik kepɨrem.”</div><div class="Paragraph"><span class="Verse_Number">25</span>Jisas kertei menmen hɨr han kitetim te hɨrak ketpor kar ik: “Mɨt nau wit iuwe hɨr newep nau ke nɨmɨn nentar menmen, te mɨt in ap nepu werek werek au. Mɨt ne weiwɨk miutɨp o nɨkerek ne mɨtɨk kiutɨp hɨr newep nau ke nɨmɨn nentar menmen te hɨr ap nepu werek werek naanmɨpre wit kɨr au. Hɨr nanɨnke hasini nanɨwaank hɨras. <span class="Verse_Number">26</span>Seten hɨrak kekepa hi epɨr herwe mɨrak te hɨrak kewep kau nɨmɨn. Karkeik te hɨrak kaku werek werek a? Taau! <span class="Verse_Number">27</span>Yi yatɨp hi hepɨr herwe hentar Bielsebul kekepa. Hɨrak kekepa hi hepɨr herwe te mɨt han ne yi mɨt, neimɨn nekepi te hɨr nepɨr herwe mekre han ke mɨt? Seten a? Au! Hɨr ap nepɨr herwe nentar Seten kekepi au. God kerekek. Te menmen hɨr nɨrɨakem meteikɨn yi yetpo enum me Seten kekepa. Au, God kerekek kekepa. <span class="Verse_Number">28</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-217" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-217" title="*"><span class="Note_Target_Reference">12:28 </span><span class="xt">Ap 10:38; 1Jo 3:8</span></span>God Hɨmɨn Yaaik kerekek kekepa hi hepɨr herwe mamnopɨn mamkeipɨn. Menmen im meteikni God epei kan kau menep kakinɨni naanmampri.</div><div class="Paragraph"><span class="Verse_Number">29</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-218" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-218" title="*"><span class="Note_Target_Reference">12:29 </span><span class="xt">Ais 49:24; 1Jo 4:4</span></span>“Hi wen etpi hɨm ham. Mɨtɨk hak kakno kakɨkintɨp menmen me mɨtɨk iuwe hɨrak kakinɨn kakrɨak mekam? Hɨrak kakinɨn kaksenkek his hɨt me mɨtɨk iuwe. Hɨrak kaksenkɨkwek his hɨt mɨrak, hɨrak kakɨkintɨp menmen mɨrak keiyɨm kakno. <span class="Verse_Number">30</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-219" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-219" title="*"><span class="Note_Target_Reference">12:30 </span><span class="xt">Mk 9:40; Lu 9:50</span></span>Neimɨn hɨr ap nisɨsa hɨr nar ke mɨt enun nepan nai. Neimɨn hɨr ap nekepa haiu mamri han ke mɨt nanises God hɨr nar ke mɨt enun nepɨr mɨt nanises menmen enum heriyai heriyai.</div><div class="Paragraph"><span class="Verse_Number">31</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-220" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-220" title="*"><span class="Note_Target_Reference">12:31 </span><span class="xt">1Ti 1:13; Hi 6:4-6, 10:26</span></span>“Te hi hetpi, menmen yapɨrwe mɨt nɨrɨakem o menmen enum hɨr netpim hɨr newepyapɨrem neweikɨn sip newetɨwem maain God kakɨsakem. Te mɨt miyapɨr kerek hɨr natɨp enum me God Hɨmɨn Yaaik, God ap te kakɨsak menmen im au. <span class="Verse_Number">32</span>Mɨt miyapɨr kerek hɨr natɨp enum me hi kerek Mɨtɨk Iuwe keriuweta hi han, maain God kakɨsak menmen enum hɨr netpim. Te neimɨn hɨr natɨp enum me God Hɨmɨn Yaaik, God ap kakɨsak menmen enum hɨr natɨp in o maain. Hɨr nanɨt wit kɨrak yaaik au.</div></div><div class="scrSection"><div class="Section_Head">Hɨm me nu enum mari mine nɨkim mɨram enum</div><div class="Parallel_Passage_Reference">(Lu 6:43-45)</div><div class="Paragraph"><span class="Verse_Number">33</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-221" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-221" title="*"><span class="Note_Target_Reference">12:33 </span><span class="xt">Mt 7:16-20</span></span>“Nu mei hɨram yaaim te hɨram mamri mamine nɨkim mɨram yaaim. Nu mei enum te hɨram mamri mamine nɨkim mɨram enum. Mɨt nɨr nu nɨkim mɨram hɨr natɨp, ‘Nu im hɨram yaaim’, o au en, hɨr natɨp, ‘Nu im hɨram enum mesine’. <span class="Verse_Number">34</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-222" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-222" title="*"><span class="Note_Target_Reference">12:34 </span><span class="xt">Mt 3:7, 15:18, 23:33; Lu 3:7</span></span>Yi mɨt enun nɨkerek ne manpen Seten. Yi ap eitɨp hɨm ham yaaim eiyɨntar yi mɨt enun. Mɨt natɨp hɨm nises menmen mekre han kɨr. <span class="Verse_Number">35</span>Mɨtɨk yaaik katɨp menmen yaaim kentar han kɨrak yaaik. Mɨtɨk enuk katɨp menmen enum kentar han kɨrak enuk. <span class="Verse_Number">36</span>Hi hetpi menmen im hentar maain wɨ kerek God skelim yi mɨt, hɨrak kakitihi me menmen enum miutɨp miutɨp nɨpaa yi yetpim. <span class="Verse_Number">37</span>Maain God kakitihi me menmen miutɨp miutɨp yi nɨpaa yetpim. Te hɨm mi hɨremes maain mamteikɨn God yi yɨre mɨt yaain o au enun.”</div></div><div class="scrSection"><div class="Section_Head">Mɨt han nitɨwekhi hɨrak kɨrɨak menmen kakteiknor God keriuwetek kan kekepik kɨrɨak menmen yaaim nɨpaa mɨt nɨrem au</div><div class="Parallel_Passage_Reference">(Mk 8:11-12; Lu 11:29-32)</div><div class="Paragraph"><span class="Verse_Number">38</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-223" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-223" title="*"><span class="Note_Target_Reference">12:38 </span><span class="xt">Mt 16:1; Lu 11:16; Jo 6:30; 1Ko 1:22</span></span>Hɨrak katɨp epei au, mɨt han ne Skraip, kerek ninɨn nertei hɨm me Moses natɨp mɨt em, hɨr netike mɨt ne Farisi, kerek han kitet hɨr ninɨn mɨt han nises hɨm me Moses, hɨr natɨp nar ik: “Mɨtɨk Iuwe, haiu hanhan ti hɨrekes erɨak menmen yaaim nɨpaa mɨt ap nɨrɨakem au.”</div><div class="Paragraph"><span class="Verse_Number">39</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-224" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-224" title="*"><span class="Note_Target_Reference">12:39 </span><span class="xt">Mt 16:4</span></span>Te Jisas ketpor kar ik: “Yi mɨt miyapɨr kerek yitauhi hi arɨak menmen yaaim nɨpaa mɨt ap nɨrɨakem, yi mɨt miyapɨr enun ap yises God au. Hi ap ateikni menmen yi yitauhiyem au. Hi ateikni menmen hɨram mei me mɨtɨk profet Jona nɨpaa kau tɨ keremem. <span class="Verse_Number">40</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-225" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-225" title="*"><span class="Note_Target_Reference">12:40 </span><span class="xt">Jna 1:17</span></span>Nɨpaa saauk wɨsenuk ke wan eik kekes Jona hɨrak kekre tu kɨrak ere wɨ wikak. Te hi Mɨtɨk kerek Mɨtɨk Iuwe keriuweta hi han in, hi hahu akre hei ehɨt nɨmɨn ere wɨ wikak. <span class="Verse_Number">41</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-226" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-226" title="*"><span class="Note_Target_Reference">12:41 </span><span class="xt">Jna 3:5</span></span>Maain wɨ God skelim yi mɨt, mɨt nɨpaa nau neit Nineva nanɨrp nantike mɨt nau tɨ in. Hɨr nanɨrp nantike mɨt in hɨr nantɨp, ‘Yi mɨt enun.’ Hɨr nantɨp nanɨr ik nanɨntar nɨpaa Jona katɨp mɨt en hɨm me God te hɨr neweikɨn sip newet menmen enum nises hɨm me God. Mɨtɨk Iuwe kinɨn Jona hɨrak kau in te yi ap yeweikɨn sip yewet menmen enum au. <span class="Verse_Number">42</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-227" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-227" title="*"><span class="Note_Target_Reference">12:42 </span><span class="xt">1Kin 10:1-10; Mt 12:6</span></span>Maain wɨ God skelim yi mɨt, mɨte iuwe kwin hɨre nɨpaa naanmɨpre mɨt nau wit Siba, hɨre wawɨrp wautike mɨt miyapɨr nau tɨ in. Hɨre wawɨrp wautike mɨt miyapɨr nau tɨ in ek hɨre wautɨp, ‘Yi mɨt miyapɨr enun.’ Hɨre wautɨp menmen im wawɨntar nɨpaa hɨre wɨnaaiwɨr wit kɨre wen hɨt nokim (o yanɨmɨn) te wemtau hɨm yaaim mɨtɨk iuwe King Solomon ketpim. Mɨtɨk Iuwe kinɨn King Solomon hɨrak kau in te yi ap yeweikɨn sip yewet menmen enum yemtau hɨm mɨrak au.</div></div><div class="scrSection"><div class="Section_Head">Hɨm me herwe enuk nɨpaa kɨnaaiwɨr mɨtɨk hɨrak pɨke kan</div><div class="Parallel_Passage_Reference">(Lu 11:24-26)</div><div class="Paragraph"><span class="Verse_Number">43</span>“Wɨ kerek herwe enuk kenke kɨnaaiwɨr mɨtɨk, hɨrak kepno ein ein kerekir wit tɨpar aurek, hɨrak kɨnkatɨn wit hak te hɨrak kakwi. Hɨrak kɨnketnɨwek kɨnketnɨwek hɨrak ap kɨnapɨnek au. <span class="Verse_Number">44</span>Te hɨrak han kitet kar ik: ‘Hi ap hɨnapɨn wit yaaik au, te hi pɨke eno wit kai kerek nɨpaa hi hewik.’ Hɨrak pɨke kepno wit kɨrak, hɨrak kɨr wɨnak herwe keiyak kewik au. Hɨrak yaaik kɨre mɨtɨk keripep waniu yaaim. <span class="Verse_Number">45</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-228" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-228" title="*"><span class="Note_Target_Reference">12:45 </span><span class="xt">2Pi 2:20</span></span>Hɨrak kɨrek epei au, hɨrak ken kɨnkatɨn herwe enum mar hispɨnak wik (7) minɨnek. Epei au, hɨrak ketikeri nanɨno wɨnak eik e nanu nanɨt. Nɨpaa mɨtɨk hɨrak herwe kewik han enuk kike, te in ek hɨram herwe mamɨwaank han kɨrak enuk. Menmen mamɨr im mamnen mamnep mɨt nau tɨ im.”</div></div><div class="scrSection"><div class="Section_Head">Jisas miye pɨrak wetike kikrek nɨrak nanɨno nanɨrek</div><div class="Parallel_Passage_Reference">(Mk 3:31-35; Lu 2:19-21)</div><div class="Paragraph"><span class="Verse_Number">46</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-229" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-229" title="*"><span class="Note_Target_Reference">12:46 </span><span class="xt">Mt 13:55</span></span>Jisas wen katɨp mɨt menmen mɨrak, te miye pɨrak wetike kikrek nɨrak nan nanɨrek. Hɨr nerp witeik hanhan netpɨwek menmen. <span class="Verse_Number">47</span>Hɨr nerp en, mɨt han nerp en netpɨwek nar ik: “Emtewek. Miye wetike kikrek nit nan nanrit nanɨtput menmen.” <span class="Verse_Number">48</span>Jisas kewenɨwekhi katɨp, “Peimɨn hɨre miye pai. Neimɨn hɨr nɨre kikrek nai?” <span class="Verse_Number">49</span>Hɨrak kesiuwe mɨt nɨrak disaipel his hɨrak katɨp, “Eiyɨri. Mɨt miyapɨr in hɨr nɨre miyerer nai netike kikrek nai. <span class="Verse_Number">50</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-230" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-230" title="*"><span class="Note_Target_Reference">12:50 </span><span class="xt">Jo 15:14; Ro 8:29</span></span>Neimɨn hɨr nises menmen Haai kai keit wit kɨrak hɨrak hanhan hɨr nanisesim, hɨr nɨre kikrek nai, yenterer nai o miye pai.”</div></div><div class="scrSection"><div class="Section_Head">Hɨm me mɨtɨk kamɨr nɨkim mekre ni</div><div class="Parallel_Passage_Reference">(Mk 4:1-9; Lu 8:4-8)</div><div class="Paragraph"><span class="Chapter_Number">13</span><span class="Verse_Number">1</span>Me wɨ im keremem, Jisas kɨnaaiwɨr wɨnak ketpaan ken wit eik ken kau menep wan eik. <span class="Verse_Number">2</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-231" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-231" title="*"><span class="Note_Target_Reference">13:2 </span><span class="xt">Lu 5:1-3</span></span>Hɨrak kau en, mɨt miyapɨr yapɨrwe nererik menep menep nersɨs Jisas. Te hɨrak kɨniu ken kekre bot kau en, hɨr mɨt miyapɨr nerp tenhaan nau pɨn eik. <span class="Verse_Number">3</span>Jisas ketpor menmen yapɨrwe me tok piksa mar im. Hɨrak katɨp: “Mɨtɨk hak ken kamɨr nu nɨkim mekre ni mɨrak. <span class="Verse_Number">4</span>Te mɨtɨk kewɨrem mau ni, nɨkim ham menke mɨwaai yayiwe kerek wit yaain te hore man maam. <span class="Verse_Number">5</span>Yehes ham menke mentar nan kerek ap tɨ mei iuwe menterim em, te hɨram mewo wasenum mentar tɨ kike kentar nan. <span class="Verse_Number">6</span>Wepni kan kɨr kenterim te hɨram ap mewɨr nekenik men tɨ eik au. Hɨram me weiwei te maa meit. <span class="Verse_Number">7</span>Nɨkim ham menke mɨwaai waai kerek tɨktɨk mewim em, te waai keremem tɨktɨk mewim em mɨniu mɨwapɨn em. Te hɨram mewo werek werek ap mari au. <span class="Verse_Number">8</span>Nɨkim ham menke mɨwaai tɨ yaaik nɨpaa mɨtɨk kewenek te hɨram mewo mari yaaim. Ham mari 100, ham mari 60, ham mari 30. <span class="Verse_Number">9</span>Mɨt miyapɨr kerek nemtau hɨm mai hɨr han ekitetim werek werek!”</div></div><div class="scrSection"><div class="Section_Head">Jisas kewepyapɨr kenmak te hɨrak katɨp mɨt miyapɨr menmen keriuwe tok piksa</div><div class="Parallel_Passage_Reference">(Mk 4:10-12; Lu 8:9-10)</div><div class="Paragraph"><span class="Verse_Number">10</span>Hɨrak ketpor epei au, mɨt disaipel nan nitehi Jisas, “Ti henmak ti hetpor hɨm tok piksa?” <span class="Verse_Number">11</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-232" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-232" title="*"><span class="Note_Target_Reference">13:11 </span><span class="xt">1Ko 4:1</span></span>Jisas ketpor, “God epei keteikni menmen hɨrak kakrɨakem te kakinɨn naanmɨpre yi mɨt. Hɨrak keteikni yarkeik te yi eire nɨkerek nɨrak yi eiyisesik. Te mɨt in en au. <span class="Verse_Number">12</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-233" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-233" title="*"><span class="Note_Target_Reference">13:12 </span><span class="xt">Mt 25:29; Mk 4:25; Lu 8:18, 19:29</span></span>Mɨt han kerek netenen menmen ham me God, hɨrak kakwetɨr meiyam yapɨrwe te hɨr nantɨwem yapɨrwe. Te mɨt han kerek ap netenen menmen iuwe nɨnapen hɨm mɨrak, menmen kike hɨr epei netenenim mamɨwaank mamɨt. <span class="Verse_Number">13</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-234" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-234" title="*"><span class="Note_Target_Reference">13:13 </span><span class="xt">Diu 29:4</span></span>Hi hetpor menmen meriuwe tok piksa hentar hɨr nɨr menmen te hɨr ap nertei menmen. Hɨr nɨkɨp memtau, te hɨr ap nertei menmen hi hetpim werek werek au. <span class="Verse_Number">14</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-235" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-235" title="*"><span class="Note_Target_Reference">13:14 </span><span class="xt">Ais 6:9-10; Jo 12:40; Ap 28:26-27</span></span>Hɨm ham nɨpaa mɨtɨk profet Aisaia ketpim hɨrak kewisɨm mau tɨwei hɨram epei man mentar menmen mɨt miyapɨr in hɨr nɨrɨakem. Hɨram matɨp:</div><div class="Line1">‘Yi yayɨmtau hɨm yeteipim yeteipim te yi yayɨrtei menmen werek werek au. Yi yayɨr menmen yaiteipim yaiteipim te yi yayɨr menmen werek werek au.</div><div class="Line1"><span class="Verse_Number">15</span>Hɨr nanɨrem werek werek au nentar han ke mɨt miyapɨr in en epei au ketaritari, hɨr nemesɨs nɨkɨp mɨr epei au nɨnapen nanɨmtau hɨm. Te hɨr nɨnapɨpɨ nanamɨr kɨr ap nɨr menmen hi hɨrɨakem. Hɨr ap nɨrɨak menmen im te hɨr nanɨr menmen hi hɨrɨakem nemtau menmen mai werek werek, han kɨr enisɨsa te hi akepi hɨr enɨre yaain.’</div><div class="Paragraph"><span class=
