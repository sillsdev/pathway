e 100. Te hɨr nantike God nanu nanɨt tipmain tipmain enum eik. <span class="Verse_Number">30</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-334" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-334" title="*"><span class="Note_Target_Reference">19:30 </span><span class="xt">Mt 20:16; Lu 13:30</span></span>Mɨt miyapɨr kerek in ek hɨr niuk mɨr iuwe, hɨr maain nanɨre mɨt weinɨn. Mɨt miyapɨr yapɨrwe in ek hɨr nɨre mɨt weinɨn, maain hɨr nanɨre mɨt iuwe.</div></div><div class="scrSection"><div class="Section_Head">Hɨm me mɨt nɨrɨak menmen naanmɨpre ni me tɨpar wain.</div><div class="Paragraph"><span class="Chapter_Number">20</span><span class="Verse_Number">1</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-335" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-335" title="*"><span class="Note_Target_Reference">20:1 </span><span class="xt">Mt 21:33</span></span>“Menmen God kɨrɨakem me haiu mɨt hɨram mar ke mɨtɨk ketenen tɨ iuwe. Hekrit enum eik hɨrak ken kakɨthis mɨt nanrɨak menmen naanmɨpre ni me waai wain mɨrak. <span class="Verse_Number">2</span>Hɨrak katɨp ketike mɨt han nanrɨak menmen naanmɨpre ni me tɨpar wain mɨrak. Te hɨrak han yaaik keriuweri te hɨr nanɨt pewek iuwe miutɨp me wɨ im em. Epei au, hɨrak keriuweti nen ni me waai wain mɨrak eim. <span class="Verse_Number">3</span>Maain wepni epei kehɨn kɨniu kan, hɨrak ken kɨr mɨt han nerp weinɨn neit wit maket. <span class="Verse_Number">4</span>Hɨrak katɨp mɨt han in en, ‘Yi eino eirɨak menmen eipeit ni wain eim, te hi eweti pewek iuwe miutɨp mampɨreri keriyen.’ <span class="Verse_Number">5</span>Te hɨr nen. Wepni kau nɨmɨn iuwe kewen ken, hɨrak ken kari mɨt han keprer kerekek nɨpaa hɨrak kɨrɨakem.</div><div class="Paragraph"><span class="Verse_Number">6</span>“Hɨnkewɨ hɨrak ken kɨr mɨt han au nerp neit ap nɨrɨak menmen. Te hɨrak ketpor, ‘Yenmak te yi yerp weinɨm petepin in ere hɨnkewɨ ik ek?’</div><div class="Paragraph"><span class="Verse_Number">7</span>Hɨr netpɨwek, ‘Ap mɨtɨk kei kewetei menmen haiu mamrɨakem.’ Hɨrak ketpor, ‘Yi eino ni me tɨpar wain mai em eirɨak menmen.’</div><div class="Paragraph"><span class="Verse_Number">8</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-336" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-336" title="*"><span class="Note_Target_Reference">20:8 </span><span class="xt">Lev 19:13; Diu 24:15</span></span>“Epei hɨnkewɨ, te haai ke ni wain katɨp mɨtɨk iuwe naanmɨrpe mɨt nɨrɨak menmen hɨrak ketpɨwek, ‘Ti enɨne mɨt nɨrɨak menmen nanɨnen te ti ewetɨr pewek. Ti ewet mɨt kerek nan ne hɨnkewɨ pewek eninɨn. Maain ti ewet mɨt kerek nepei ninɨn nekriteik nan ek nɨkaru. Te ti ewetɨr pewek mɨpɨram.’</div><div class="Paragraph"><span class="Verse_Number">9</span>“Hɨr mɨt kerek nan nɨrɨak menmen neit ni wain em ne hɨnkewɨ hɨr neit pewek kiutɨp. <span class="Verse_Number">10</span>Epei au, mɨt kerek ninɨn nɨrɨak menmen meit ni wain em, hɨr nan te hɨr han kitet hɨr nanɨt pewek yapɨrwe maminɨni, te au, hɨr netɨwem mɨpɨram keremem. Pewek kiutɨp. <span class="Verse_Number">11</span>Hɨr netɨwem, te hɨr nene mɨtɨk kerek ke ni keremem. <span class="Verse_Number">12</span>Hɨr natɨp nar ik: ‘Mɨt in en hɨr nan nɨkaru. Hɨr nɨrɨak menmen kike keremem, te ti ewetɨr pewek mɨpɨram mepɨr ke haiu metɨwem. Haiu epei mɨrɨak menmen iuwe me hekrit eik ere wepni kɨman si kewai meriuwerem.’</div><div class="Paragraph"><span class="Verse_Number">13</span>“Hɨr natɨp nar ik te hɨrak katɨp mɨtɨk hak kiutɨp ke hɨr mɨt en. Hɨrak katɨp, ‘Kai yinak hi ap herekyut enum. Nɨpaa ti ewenhi hɨram werek te ti hɨrɨak menmen ehɨt pewek kiutɨp a? <span class="Verse_Number">14</span>Ti ehɨt pewek kit kiutɨp te ti eno. Pewek kiutɨp hi epei ewetitem, mar keremem te hi hanhan ewet mɨt pewek kerek nɨkaru en em. <span class="Verse_Number">15</span>Mekam! Yi han kitet hi hɨrɨak menmen hises han kai mamriuwe pewek mai im em o au a? Hi ehisesim ye! Hi hɨrɨak menmen yaaim me menmen im em yi au han enuk yeriuwa a?’ Haai ke ni ik hɨrak katɨp kar ik. <span class="Verse_Number">16</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-337" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-337" title="*"><span class="Note_Target_Reference">20:16 </span><span class="xt">Mt 19:30; Mk 10:31; Lu 13:30</span></span>Te hi Jisas hetpi. Hɨr mɨt kerek in ek hɨr mɨt weinɨn, maain hɨr iuwe. Mɨt kerek in ek hɨr iuwe, maain hɨr nanɨre mɨt weinɨn.”</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp keteipim ere wikak me hɨrak kaki te pɨke kakɨkrit</div><div class="Parallel_Passage_Reference">(Mk 10:32-34; Lu 18:31-33)</div><div class="Paragraph"><span class="Verse_Number">17</span>Jisas kakniu kakno Jerusalem, te hɨrak keit his mɨt disaipel nar hiswiyen wik (12) hɨr netikerek nen. Hɨr nitet yayiwe nen, te Jisas ketpor kar ik: <span class="Verse_Number">18</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-338" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-338" title="*"><span class="Note_Target_Reference">20:18 </span><span class="xt">Mt 16:21, 17:22-23</span></span>“Eiyɨmtau. In ek haiu mamno Jerusalem. Te hɨrak mɨtɨk kerek kakriuweta hi Mɨtɨk ke wit ke Mɨtɨk Iuwe hi eno his me mɨt iuwe pris netike mɨt ninɨn nertei hɨm me Moses. Te hɨr nanmitetpɨn nantɨp hi enuk te hi ahi. <span class="Verse_Number">19</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-339" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-339" title="*"><span class="Note_Target_Reference">20:19 </span><span class="xt">1Ko 15:4</span></span>Te hɨr nansiuwa hi ano his me mɨt ap ne weiwɨk me Isrel, hɨr nanɨtpo enum me nanrekyau yɨnk enuk, hɨr nanwaai nɨpɨn menmen naniyep te nanwenkeka ehu nu tentarakɨt. Me wɨ wikak, hi pɨke ekrit hahu.”</div></div><div class="scrSection"><div class="Section_Head">Jems ketike Jon miye pɨrakɨt witehi Jisas te hɨrakɨt tatre iuwe</div><div class="Parallel_Passage_Reference">(Mk 10:35-45)</div><div class="Paragraph"><span class="Verse_Number">20</span>Me wɨ im Sebedi mɨte pɨrak weithis nɨkerek tɨre Jems ketike Jon hɨre weri wan Jisas. Hɨre wewen ninɨp witɨwekhi hɨrak kakrekyɨwe menmen yaaim. <span class="Verse_Number">21</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-340" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-340" title="*"><span class="Note_Target_Reference">20:21 </span><span class="xt">Mt 19:28; Lu 22:30</span></span>Jisas ketpɨwe, “Ti hanhan mekam?” Hɨre watɨp, “Maain ti are Mɨtɨk Iuwe King naanmamprai haiu mɨt. Me wɨ im hi hanhan ti atɨp nɨkerek tawɨr wiketeret it tatu menep tatɨtikewit naanmampre mɨt tatkitewit. Hak kakno his henkik, hak kakno his yaaim tatɨt wit kerek mɨt iuwe newi. Hɨram werek o au?” <span class="Verse_Number">22</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-341" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-341" title="*"><span class="Note_Target_Reference">20:22 </span><span class="xt">Mt 26:39; Jo 18:11</span></span>Hɨre watɨp warik, te Jisas ketpɨwe, “Auye! Yi ap yertei menmen werek werek yi yitauhiyem. Hɨram werek te yi yayises menmen enum yayɨr ke hi ehisesim eiwis menmen enum mamnen mamiwep a?” Hɨrakɨt tatɨp, “Hawɨr te wawisesim.”</div><div class="Paragraph"><span class="Verse_Number">23</span>Te Jisas ketpɨwekɨt, “Hɨram werek te yi wiketeret yayises menmen hi ehisesim te mamrewaank. Te keimɨn hɨrak kaku kakɨnke kakno his henkik mai, keimɨn kakno his yaaim mai, hɨm im em hɨrak ap hɨm mai te hi etpiyem au. Yeno keremem hɨram me mɨt han kerek Haai kai God kɨrɨakem te mɨt han nanwim.”</div><div class="Paragraph"><span class="Verse_Number">24</span>Hɨr mɨt disaipel han nar hiswiyen (10) nemtau menmen hɨrakɨt titehi Jisas em keremem, hɨr han enuk neneret. <span class="Verse_Number">25</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-342" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-342" title="*"><span class="Note_Target_Reference">20:25 </span><span class="xt">Lu 22:25-26</span></span>Te Jisas kenɨnor hɨr nan nanɨrek, te hɨrak katɨp, “Yi yertei hɨr mɨt iuwe ne weiwɨk ham hɨr natɨp mɨt hɨr weinɨn te hɨr iuwe ninɨni. Te hɨr mɨt iuwe keriyen natɨp hɨm manp enuk te hɨr mɨt miyapɨr nises hɨm kɨr me menmen hɨr netpim. <span class="Verse_Number">26</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-343" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-343" title="*"><span class="Note_Target_Reference">20:26 </span><span class="xt">Mt 23:11; Mk 9:35; Lu 9:48</span></span>Te menmen enum mar im ap emɨrp nɨmɨn me yi mɨt au. Mɨtɨk keimɨn kakre iuwe nɨmɨn ke yi mɨt, te hɨrak ekpar mɨtɨk kɨrɨak menmen yaaim me kakɨkepi. <span class="Verse_Number">27</span>Mɨtɨk kerek hanhan kakre iuwe ke yi mɨt, te hɨrak ekpar mɨtɨk weinɨk kɨrɨak menmen mi. <span class="Verse_Number">28</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-344" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-344" title="*"><span class="Note_Target_Reference">20:28 </span><span class="xt">Lu 22:27; Fl 2:7; 1Ti 2:6</span></span>Hɨrak kɨrɨak menmen ekpar hi Mɨtɨk ke wit ke Mɨtɨk Iuwe kerekek hi arɨakem. Hi ap han te mɨt nanrekyo menmen mai nankepa au. Hi han arɨak menmen me mamkaap mɨt, te hi enaaiwɨr yɨnk kai hahi akaap mɨt miyapɨr yapɨrwe ahɨsak menmen enum hɨr nɨrɨakem.”</div></div><div class="scrSection"><div class="Section_Head">Jisas kɨkaap mɨtɨkɨt wiketeret kerek nanamɨr toto</div><div class="Parallel_Passage_Reference">(Mk 10:46-52; Lu 18:35-43)</div><div class="Paragraph"><span class="Verse_Number">29</span>Hɨr natɨp epei au, hɨr nɨnaaiwɨr wit Jeriko nen, te mɨt miyapɨr yapɨrwe nises Jisas. <span class="Verse_Number">30</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-345" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-345" title="*"><span class="Note_Target_Reference">20:30 </span><span class="xt">Mt 9:27, 15:22</span></span>Hɨr nepno te mɨtɨkɨt wiketeret kerek nanamɨr toto tau yayiwe. Hɨrakɨt temtau hɨm mɨt natɨp me Jisas kitet yayiwe kakno, te hɨrakɨt tɨnap tatɨp tenɨne hɨm iuwe, “Mɨtɨk Iuwe ti Nepenyek ke Devit kerek God kewetit menmen mɨrak iuwe. Ti han etwenɨnawɨr.” <span class="Verse_Number">31</span>Mɨt miyapɨr hɨr natɨp hɨm iuwe te hɨrakɨt tekintɨp wɨre wɨre. Au, hɨrakɨt tɨnap tatɨp iuwe tar ik: “Mɨtɨk Iuwe ti Nepenyek ke Devit, ti han etwenɨnawɨr.”</div><div class="Paragraph"><span class="Verse_Number">32</span>Jisas kerp kenɨnewekɨt katɨp, “Yi wiketeret yi hanhan hi arekyi mekam?”</div><div class="Paragraph"><span class="Verse_Number">33</span>Te hɨrakɨt tatɨp Jisas, “Mɨtɨk kai Iuwe hawɨr hanhan ti erekyawɨr nanamɨr mawɨr mamre yaaim te hawɨr wawɨr ein ein.”</div><div class="Paragraph"><span class="Verse_Number">34</span>Te Jisas han tewenɨnet kewis his mau nanamɨr mɨrakɨt, te wasenum hɨrakɨt tɨr ein ein werek werek. Te hɨrakɨt tisesik ten.</div></div><div class="scrSection"><div class="Section_Head">Jisas ken Jerusalem kɨre mɨtɨk iuwe king kinɨn naanmɨpre mɨt</div><div class="Parallel_Passage_Reference">(Mk 11:1-11; Lu 19:28-40; Jo 12:12-19)</div><div class="Paragraph"><span class="Chapter_Number">21</span><span class="Verse_Number">1</span>Hɨr epei nen menep wit Jerusalem, hɨr niun wit Betfasi kerek menep mɨniu (o neiyɨp) niuk mɨrak wit Oliv. Hɨr neit ein te Jisas kakriuwet mɨtɨkɨt disaipel wiketeret. <span class="Verse_Number">2</span>Te hɨrak ketpɨwekɨt kinɨn: “Yi eino wit kike eik ek te yi yayɨr menep in en. Te wasenum yi yayɨr donki (hɨre wɨre hos) hɨr mɨt nesenkekiye weriuwe waai werp nu, nɨkan kɨre ketikerep. Yi eisiupani eiyɨriyei eiyɨn einen eiwetori. <span class="Verse_Number">3</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-346" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-346" title="*"><span class="Note_Target_Reference">21:3 </span><span class="xt">Mt 26:18</span></span>Te mɨtɨk hak kakɨtpi menmen me yi wiketeret, te yi eitɨp eiyɨr ik: ‘Mɨtɨk kawɨr iuwe kakrɨak menmen ham kakriuwerem.’ Maain hɨrak kakrɨak menmen kakriuwerem epei au, hɨrak kaksiuwerem pɨke mamnen.”</div><div class="Paragraph"><span class="Verse_Number">4</span>Menmen im man te hɨram mises menmen kerek nɨpaa profet netpim em. Hɨram matɨp mar im:</div><div class="Line1"><span class="Verse_Number">5</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-347" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-347" title="*"><span class="Note_Target_Reference">21:5 </span><span class="xt">Ais 62:11; Sek 9:9</span></span>“Yi eitɨp mɨt miyapɨr nau wit Saion emɨr ik:</div><div class="Line1">‘Eiyɨr mɨtɨk Iuwe ki kaknen kakri. Hɨrak ap mɨtɨk katɨp hɨm tokim au.</div><div class="Line1">Hɨrak kau donki keteikɨn mɨt hɨrak naanmɨpri werek werek. Hɨrak keiyɨk kan.</div><div class="Line1">Hɨrak kau donki kike, nɨkan kerek miye pɨrak hɨre winaak.’”</div><div class="Paragraph"><span class="Verse_Number">6</span>Te mɨtɨkɨt disaipel wiketeret ten tises menmen kerek Jisas epei ketpɨwekɨt em. <span class="Verse_Number">7</span>Hɨrakɨt teithis donki miye wetike nɨkan kɨre, te hɨrakɨt tewis laplap saket mɨrakɨt menterik, te Jisas kau sip kɨrak. <span class="Verse_Number">8</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-348" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-348" title="*"><span class="Note_Target_Reference">21:8 </span><span class="xt">2Kin 9:13</span></span>Te hɨr mɨt miyapɨr yapɨrwe newis laplap saket menmen mɨwaai yayiwe. Mɨt han neremir nu heneik newisɨm mɨwaai yayiwe nesɨsɨwek neriuwerem. <span class="Verse_Number">9</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-349" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-349" title="*"><span class="Note_Target_Reference">21:9 </span><span class="xt">Sam 118:25-26</span></span>Te hɨr mɨt miyapɨr ninɨnek, hɨrak ketike han nisesik hɨr nɨkaru nan nɨnap nenɨne,</div><div class="Line1">“Kai yaaik ik hɨrak Nepenyek ke Devit. Haiu hanhan God kakrɨak menmen yaaim ke mɨtɨk ik kan kakɨkrehɨr kɨrak. Hɨrak yaaik te haiu emwenɨpi niuk me God.”</div><div class="Paragraph"><span class="Verse_Number">10</span>Jisas ken Jerusalem, te mɨt miyapɨr neit wit iuwe eik, hɨr nehɨnhɨn neriuwerek te hɨr natɨp, “Mɨtɨk ik ek hɨrak keimɨn?”</div><div class="Paragraph"><span class="Verse_Number">11</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-350" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-350" title="*"><span class="Note_Target_Reference">21:11 </span><span class="xt">Mt 21:46</span></span>Te mɨt miyapɨr kerek nen ek natɨp, “Hɨrak profet Jisas, mɨtɨk ke Nasaret keit provins Galili.”</div></div><div class="scrSection"><div class="Section_Head">Jisas kepɨr mɨt kerek nesiuwe menmen neiyɨm nanɨt pewek neit wɨnak iuwe ke God natɨp hɨm mɨrak newiyen</div><div class="Parallel_Passage_Reference">(Mk 11:15-19; Lu 19:45-48; Jo 2:13-22)</div><div class="Paragraph"><span class="Verse_Number">12</span>Te Jisas kɨnɨk ken wɨnak iuwe ke God tempel kerek mɨt natɨp mɨt han hɨm me God nekrerek ek. Te hɨrak kepɨr mɨt kerek nesiuwe menmen nanɨt pewek mamriuwerem em. Hɨrak kewɨr yeno mɨr kerek hɨr newis pewek menterim metike yeno me mɨt kerek hɨr nesiuwe hore newet mɨt em hɨr newi. <span class="Verse_Number">13</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-351" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-351" title="*"><span class="Note_Target_Reference">21:13 </span><span class="xt">Ais 56:7; Jer 7:11</span></span>Hɨrak kɨrɨakem epei au, hɨrak katɨp, “Tɨwei me God matɨp mar ik: ‘Mɨt nanrer wit wit nankine wɨnak kai nenewek wɨnak kerek mɨt nanitehi God menmen nanɨkrerek.’ Te yi yɨrɨakek kɨre wɨnak ke mɨt enun nekintɨp menmen newik.”</div><div class="Paragraph"><span class="Verse_Number">14</span>Jisas kepeit wɨnak tempel kerek mɨt natɨp mɨt han hɨm me God nekrerek, te mɨt han nanamɨr toto netike mɨt nɨnap enum nan nɨrek, te hɨrak kerekyi yɨre yaain. <span class="Verse_Number">15</span>Te hɨr mɨt iuwe ne pris netike mɨt iuwe nertei hɨm me Moses natɨp mɨt em, hɨr nɨr menmen yaaim Jisas kɨrɨakem kɨkaap mɨt, te hɨr nemtau nɨkerek nenɨne neit ein natɨp nar ik: “Haiu emwenɨpi niuk me nepenyek ke Devit,” te hɨr han enuk. <span class="Verse_Number">16</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-352" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-352" title="*"><span class="Note_Target_Reference">21:16 </span><span class="xt">Sam 8:2</span></span>Hɨr han enuknetpɨwek, “Ti hemtau hɨm kerek hɨr netpim em a?”</div><div class="Paragraph">Te Jisas ketpor, “O, hi hemtewem. Yenmak te yi ap han kitet menmen yi epei yekinaam me menmen im a? Hɨrak katɨp, ‘Ti God hewep han ke nɨkerek kike netike han kerek nau sɨnipau naam nɨm te hɨr natɨp newenɨpi niuk mit hɨram iuwe.’” <span class="Verse_Number">17</span>Hɨrak katɨp nepei au, hɨrak kɨnaiwɨri keit wit iuwe ik, hɨrak ken kau Betani me wɨtaan ik ek.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp nu fik keweiwei kaki</div><div class="Parallel_Passage_Reference">(Mk 11:12-14, 20-24)</div><div class="Paragraph"><span class="Verse_Number">18</span>Hekrit enum eik, Jisas pɨke ken wit iuwe eik te hɨrak nɨnpɨ maak. <span class="Verse_Number">19</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-353" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-353" title="*"><span class="Note_Target_Reference">21:19 </span><span class="xt">Lu 13:6</span></span>Te hɨrak kɨr nu fik hak kiutɨp keit yayiwe, te hɨrak ken kɨrek. Te hɨrak ap kɨr nɨkim mei mewik au. Hɨrak keperp weinɨm. Te hɨrak katɨp nu fik, “Ti ap hari eine nɨkim meiyam au.” Te wasenum nu fik keweiwei kaa.</div><div class="Paragraph"><span class="Verse_Number">20</span>Hɨr disaipel nɨrek te hɨr nehɨnhɨn. Hɨr natɨp, “Kenmak te nu fik keweiwei kaa waswas?”</div><div class="Paragraph"><span class="Verse_Number">21</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-354" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-354" title="*"><span class="Note_Target_Reference">21:21 </span><span class="xt">Mt 17:20; Lu 17:6; 1Ko 13:2; Jo 14:12</span></span>Jisas ketpor, “Hi hetpi werek. Yi yises hɨm me God werek werek, yi ap han kitet God kakɨkepi o au, te maain yi yairɨak menmen mamɨr ke epei yi yɨra hi hɨrɨakem me nu fik ik ek. Te menmen im keremem au. Yi yaitɨp mɨniu (o neiyɨp) ik, ‘Ti eket eno ekre wan’, te hɨrak kakises hɨm kerek yi epei yetpɨwek ek hɨrak kakno kakɨkre wan. <span class="Verse_Number">22</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-355" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-355" title="*"><span class="Note_Target_Reference">21:22 </span><span class="xt">Mt 7:7-11; 18:19; Jo 14:13-14</span></span>Yi yises God werek werek yi eiyitɨwekhi me menmen, maain hɨrak kakrekyiyem.”</div></div><div class="scrSection"><div class="Section_Head">Mɨt iuwe nitehi Jisas keimɨn ketpɨwek hɨrak katɨp mɨt hɨm me God</div><div class="Parallel_Passage_Reference">(Mk 11:27-33; Lu 20:1-8)</div><div class="Paragraph"><span class="Verse_Number">23</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-356" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-356" title="*"><span class="Note_Target_Reference">21:23 </span><span class="xt">Jo 2:18</span></span>Jisas pɨke kan wɨnak iuwe ke God katɨp mɨt hɨm mɨrak. Hɨrak wen ketpim, mɨt iuwe pris netike mɨt iuwe kerek ninɨn naanmɨpre mɨt ne Isrel nan nitɨwekhi narik: “Keimɨn kehimɨtanut te ti hatɨp mɨt hɨm im?”</div><div class="Paragraph"><span class="Verse_Number">24</span>Jisas ketpor, “Hi hitihi menmen miutɨp. Yi eiyɨtpewem werek, te hi hetpi keimɨn kehimɨtena hi hatɨp mɨt hɨm im. <span class="Verse_Number">25</span>Keimɨn kehimɨtan Jon hɨrak kɨkɨr mɨt neriuwe tɨpar? God kehimɨtanek o hɨrak kises han kɨrak?”</div><div class="Paragraph">Hɨr hɨras natɨpan nar ik: “Haiu emɨtpɨwek mekam werek? Haiu mamɨtpɨwek God kehimɨtanek hɨrak kɨrɨakem, te hɨrak kakɨtpei, ‘Yenmak te yi ap yises hɨm me Jon a?’ <span class="Verse_Number">26</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-357" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-357" title="*"><span class="Note_Target_Reference">21:26 </span><span class="xt">Mt 14:5, 21:46</span></span>Haiu matɨp Jon kises han kɨrak kɨrɨakem, haiu mɨnapen mɨt nanrekyei enum nanɨntar hɨr han kitet John hɨrak mɨtɨk iuwe profet. <span class="Verse_Number">27</span>Hɨr nɨnaain mɨt te hɨr ap natɨp Jon hɨrak mɨtɨk weinɨk. Te hɨr natɨp Jisas, “Haiu au mepɨtari keimɨn kehimɨtenek kɨrɨakem.”</div><div class="Paragraph">Hɨr natɨp epei au, Jisas ketpor, “Yi ap yetpo werek menmen me Jon, te hi ap etpi keimɨn kehimɨtena hi hɨrɨak menmen im.”</div></div><div class="scrSection"><div class="Section_Head">Hɨm tok piksa me nɨkerek wiketeret te mɨtɨk hak</div><div class="Paragraph"><span class="Verse_Number">28</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-358" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-358" title="*"><span class="Note_Target_Reference">21:28 </span><span class="xt">Lu 15:11</span></span>Jisas katɨp, “Yi han kitet mekam? Nɨpaa mɨtɨk hak kine nɨkerek hɨrakɨt wik. Hɨrakɨt epei tɨre iuwe, wɨ ham haai ken nɨkan iuwe mɨtɨk ketpɨwek kar ik, ‘Petepin hi hanhan ti eno erɨak menmen naanmɨpre ni me waai wain mai.’ <span class="Verse_Number">29</span>Hɨrak katɨp haai kɨrak kar ik: ‘Hi au hɨnapen.’ Maain hɨrak keweikɨn han kɨrak ken ni me haai kɨrak kɨrɨak menmen. <span class="Verse_Number">30</span>Haai ken kitehi nɨkan kike ek, ‘Ti tewen eno ni mai erɨak menmen naanemprewem.’ Nɨkan nɨkik ek kewenhi katɨp, ‘Hi eno’, te hɨrak ap ken ni eim au. <span class="Verse_Number">31</span>Yi han kitet keimɨn ke nɨkerek wiketeret kises hɨm me haai?”</div><div class="Paragraph">Hɨr netpɨwek, “Nɨkan iuwe mɨtɨk kerekek.”</div><div class="Paragraph">Jisas ketpor, “Hi hetpi werek. Mɨt enun newenɨn his mɨt hɨr ninɨn neweikɨn sip newet menmen enum nises hɨm me God. Te yi mɨt iuwe au! <span class="Verse_Number">32</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-359" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-359" title="*"><span class="Note_Target_Reference">21:32 </span><span class="xt">Lu 3:12, 7:29-30</span></span>Hɨr nenmak? Yi yises hɨm me God werek werek au yentar Jon kan keteikni menmen yi yayisesim te yi ap yises hɨm mɨrak au. Te mɨt enun neitɨt pewek me takis netike miyapɨr kewenek nari mɨt his newenem, hɨr keriyen nises hɨm mɨrak. Yi epei yɨri hɨr nises hɨm mɨrak te yi ap yeweikɨn han yisesik. Au, yi yeweikɨn sip yewetɨwek yau weinɨn.”</div></div><div class="scrSection"><div class="Section_Head">Hɨm tok piksa me mɨt kerek naanmɨre ni me waai wain me mɨtɨk hak</div><div class="Parallel_Passage_Reference">(Mk 12:1-12; Lu 20:9-19)</div><div class="Paragraph"><span class="Verse_Number">33</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-360" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-360" title="*"><span class="Note_Target_Reference">21:33 </span><span class="xt">Ais 5:1-2; Mt 25:14</span></span>Jisas wen ketpor kar ik: “Yi eiyɨmtau hɨm tok piksa ham im. Mɨtɨk iuwe ketenen tɨ mei kamɨr waai wain nɨkim mɨrak epei au. Hɨrak kime nɨwa keweiknɨwem kekin hei kewis yemtɨ wɨsenuk kekrerem te ketepen waai wain nɨkim tɨpar mɨram mekrerek. Epei au, hɨrak kime kɨnaan kau niu naanmɨpre ni mɨrak. Epei au, hɨrak kehimɨtan mɨt hɨr naanmɨrewem. Te hɨrak kɨnaaiwɨr wit ik ken wit hak keit yanɨmɨn. <span class="Verse_Number">34</span>Maain waai wain nɨkim epei maa, hɨrak keriuwet mɨt nɨrak kerek nɨrɨak menmen mɨrak em hɨr nen neit nɨkim pɨnam mɨrak neiyɨm nanɨnen. <span class="Verse_Number">35</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-361" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-361" title="*"><span class="Note_Target_Reference">21:35 </span><span class="xt">Mt 22:6</span></span>Mɨt naanmɨpre ni em nerekyor enum. Hak ek hɨr nakɨp, hak ek hɨr nakɨp kaa, hak ek hɨr newɨr nan nakɨp hemkre maain mekiuwe yɨnk kɨrak. <span class="Verse_Number">36</span>Maain kike, mɨtɨk iuwe kesiuwe mɨt han nɨrak yapɨrwe nan ninɨn kerek nɨpaa hɨrak keriuweti nan. Hɨrak keriuweti nan te mɨt kerek naanmɨpre ni nerekyor enum mar ke nɨpaa hɨr nɨrɨak mɨt han em. <span class="Verse_Number">37</span>Epei au, mɨtɨk iuwe kesiuwe nɨkan kɨrak kɨkaru kan hɨrak han kitet kar ik: ‘Hɨr nanɨmtau hɨm me nɨkan kai.’ <span class="Verse_Number">38</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-362" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-362" title="*"><span class="Note_Target_Reference">21:38 </span><span class="xt">Mt 27:18</span></span>Mɨt kerek naanmɨpre ni me mɨtɨk iuwe, hɨr nɨr nɨkan kɨrak kan hɨr hɨras netpepan natɨp nar ik: ‘Ik ek hɨrak nɨkan ke mɨtɨk iuwe. Haiu emkɨp te haiu emɨt tɨ kɨrak ik ek.’ <span class="Verse_Number">39</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-363" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-363" title="*"><span class="Note_Target_Reference">21:39 </span><span class="xt">Hi 13:12</span></span>Te hɨr natɨp epei werek, hɨr netɨwekhis neiyɨk nen nɨnaaiwɨr ni nakɨp kaa. <span class="Verse_Number">40</span>Maain mɨtɨk iuwe ke ni im hɨrak kaknen kakrekyor mekam?”</div><div class="Paragraph"><span class="Verse_Number">41</span>Hɨr newenhi netpɨwek, “Hɨrak kaknen kaknep mɨt enun en epei au, hɨrak kakwis mɨt han nanɨnen naanmamre ni mɨrak mɨt in hɨr yaain nanwetɨwek menmen yinam mɨrak kerek hɨram epei mekiute.”</div><div class="Paragraph"><span class="Verse_Number">42</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-364" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-364" title="*"><span class="Note_Target_Reference">21:42 </span><span class="xt">Sam 118:22-23; Ap 4:11; Ro 9:33; 1Pi 2:6-8</span></span>Jisas ketpor, “Yi yenmak te yi ap yertei werek werek hɨm me God mau tɨwei nɨpaa profet newisɨm? Hɨram matɨp,</div><div class="Line1">‘Teinɨk yaaik kerek mɨt nime wɨnak hɨr nɨnapen newisɨm mɨwaai, God kehimɨtanek hɨrak kinɨn teinɨk ham mɨt epei namɨr.</div><div class="Line1">Mɨtɨk Iuwe God kerekek kɨrɨak menmen im haiu han kitet hɨram yaaim.’ <span class="Verse_Number">43</span>Te hi hetpi menmen yaaim me God nɨpaa hɨrak kewetiyem yi ap yisesim werek werek, te hɨrak keriyaam mamnopɨn hɨrak kakwet mɨt han em hɨr yaain nanises menmen God hanhan hɨr nɨrɨakem neriuwerem. <span class="Verse_Number">44</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-365" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-365" title="*"><span class="Note_Target_Reference">21:44 </span><span class="xt">Dan 2:44-45</span></span>Neimɨn hɨr neweikɨn sip neweto hɨr nanɨwaank nanɨr ke mɨn kaknatɨn kakɨntar teinɨk hɨram mereprɨr. Maain hi arekyor enum hɨr nanɨwaank nanɨt nanɨr ke teinɨk kaknatɨn kakɨntar menmen hɨrak kaksesi tɨkip tɨkip mamre niutɨp.”</div><div class="Paragraph"><span class="Verse_Number">45</span>Hɨrak katɨp epei au, mɨt iuwe ne pris netike mɨt han ne Farisi nemtau hɨm me Jisas hɨr nertei hɨrak katɨp hɨm tok piksa im keneri keriuwerem. <span class="Verse_Number">46</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-366" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-366" title="*"><span class="Note_Target_Reference">21:46 </span><span class="xt">Mt 21:26</span></span>Hɨr nerteiyem epei au, hɨr hanhan netɨwek his nanɨriyaak neiyɨk nanɨno nanwisɨk kakɨkre wɨnak enuk, te hɨr nɨrɨakem au. Hɨr nɨnaain mɨt yapɨrwe kerek nererik nemtau hɨm me Jisas hɨr nanɨnɨp nanɨntar hɨr han kitet Jisas hɨrak mɨtɨk iuwe profet.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp mɨt tok piksa me mɨtɨk ketike mɨte nanɨtan haai kemani menmen kakwet mɨt nanrerik em</div><div class="Parallel_Passage_Reference">(Lu 14:16-24)</div><div class="Paragraph"><span class="Chapter_Number">22</span><span class="Verse_Number">1</span>Jisas pɨke katɨp mɨt miyapɨr hɨm keriuwe tok piksa.</div><div class="Paragraph"><span class="Verse_Number">2</span>Hɨrak ketpor, “Menmen God kɨrɨakem kenɨne mɨt ne tɨ hɨr nanises hɨm mɨrak hɨram mar ke mɨtɨk iuwe kinɨn naanmɨpre mɨt hɨrak kemani menmen keiyɨm kɨnkɨk mɨt kakɨntar nɨkan kɨrak ketike mɨte nanɨtan. <span class="Verse_Number">3</span>Nɨpaa hɨrak kehimɨtan mɨt han nanɨnen nanɨm menmen nantikerek. In ek hɨrak keriuwet mɨt nɨrak han hɨr nanɨno nanɨnɨnor nantɨp mɨt hɨr nanɨnen nanɨm menmen nantikeri. Te hɨr ap nɨnapen. <span class="Verse_Number">4</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-367" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-367" title="*"><span class="Note_Target_Reference">22:4 </span><span class="xt">Mt 21:36</span></span>Hɨr au nɨnapen, te hɨrak kenɨne mɨt nɨrak han ketpor, ‘Yi eitɨp mɨt kerek nɨpaa hi etpor nanɨnen nanɨm menmen eiyɨtpor hi epei hemani menmen nepei au, te hɨr enɨnen enɨm. Hi epei enep bulmakau nenium yapɨrwe metike samiyak ham yaaim.’ <span class="Verse_Number">5</span>Mɨt en nen netpor menmen epei au, te hɨr neweikɨn sip newetɨrem nises menmen mɨr. Mɨtɨk hak ken ni mɨrak, mɨtɨk hak ken stua kɨrak. <span class="Verse_Number">6</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-368" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-368" title="*"><span class="Note_Target_Reference">22:6 </span><span class="xt">Mt 21:35</span></span>Mɨt han en nepu hɨr netenen mɨt kerek mɨtɨk keriuweti nan, hɨr nerekyor enum nanɨp naa. <span class="Verse_Number">7</span>Hɨr nerekyor enum nanɨp naa, mɨtɨk iuwe han enuk wɨsenuk keriuweti te hɨrak keriuwet mɨt nɨrak ne ami hɨr nen nenep mɨt in enun kerek nenep mɨt nɨrak, hɨr nanɨp nenepi nesi wit kɨr. <span class="Verse_Number">8</span>Hɨr nanɨp nenepi epei au, mɨtɨk iuwe kenɨne mɨt nɨrɨak menmen mɨrak, hɨrak ketpor, ‘Hi epei hemani menmen epei au, te mɨt kerek hi nɨpaa hehimɨtenor hɨr nanɨnen hɨr au enun. <span class="Verse_Number">9</span>Te yi eino eirer yayiwe yi eiyɨr mɨt yapɨrwe nan nitet yayiwe yi eiyɨtpor hɨr enɨnen enɨm menmen hi emaniyem.’ <span class="Verse_Number">10</span>Hɨrak ketpor epei au, mɨt nɨrak hɨr nen nerer yayiwe nari mɨt kerek hɨr nɨri nitet yayiwe en. Mɨt han yaain, mɨt han au enun, te hɨr neri nen wɨnak kerek mɨtɨk ketike mɨte hɨr nanɨtan neitai en, ere hɨr nau neneises wɨnak nenepik.</div><div class="Paragraph"><span class="Verse_Number">11</span>“Hɨr nau neneises wɨnak nenepik, mɨtɨk iuwe kan kakɨr mɨt kerek nau nererik nɨpaam menmen mɨrak. Hɨrak kan kɨri, hɨrak kɨr mɨtɨk kiutɨp ap hanhan keriuwe mɨtɨk iuwe hɨrak keriuwet klos yaaim me mɨt hɨr nanɨtan au. Hɨrak kan ketpɨwek, <span class="Verse_Number">12</span>‘Kai yinak. Harkeik te ti hɨtɨt naan mɨt nai naanmɨrau weipɨr te ti hɨnɨk han nɨmɨn in a?’ Mɨtɨk hɨrak ap ketpɨwek menmen au. Hɨrak yɨnk enuk kau en kenesnɨn paan. <span class="Verse_Number">13</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-369" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-369" title="*"><span class="Note_Target_Reference">22:13 </span><span class="xt">Mt 8:12, 25:30; Lu 13:28</span></span>Te mɨtɨk iuwe naanmɨpre mɨt hɨrak kenɨne mɨt nɨrɨak menmen mɨrak ketpor: ‘Yi eiyɨt mɨtɨk ik eisenkɨkɨwek his hɨt eiwɨrek ekno wit eik toto enuk. Hɨrak kakɨkɨt kaknakɨn yehes mɨrak kakine han enuk kaku kakɨt.’” <span class="Verse_Number">14</span>Jisas ketpor hɨm im epei au, hɨrak ketpor: “Hɨrak kɨkɨt kɨnakɨn yehes kentar God kenɨne mɨt yapɨrwe nanisesik, te hɨrak kehimɨtan mɨt niutɨp niutɨp keriyen hɨr nanɨnen nanu nantikerek.”</div></div><div class="scrSection"><div class="Section_Head">Mɨt hanhan nari han ke Jisas newisɨsik nitɨwekhi me pewek me takis</div><div class="Parallel_Passage_Reference">(Mk 12:13-17; Lu 20:20-26)</div><div class="Paragraph"><span class="Verse_Number">15</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-370" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-370" title="*"><span class="Note_Target_Reference">22:15 </span><span class="xt">Mk 3:6</span></span>Jisas ketpor hɨm epei au, wɨ im mɨt ne Farisi nɨnaiwɨrek hɨr nimenɨpɨnek newisɨwekek neriuwe hɨm ham. <span class="Verse_Number">16</span>Hɨr nimenɨpɨnek newisɨwekek epei au, hɨr neriuwet mɨt hɨr han nises hɨm mɨr, hɨr netike mɨt kerek nises hɨm me Herot hɨr nan nanri han kɨrak nitɨwekhi, “Mɨtɨk Iuwe tisa, haiu mertei ti mɨtɨk yaaik hatɨp menmen yaaim me God werek werek. Ti han kitet mɨt yapɨrwe hɨr nɨpɨran te ti ap ewis kiutɨp kakri han kit me menmen. <span class="Verse_Number">17</span>Te haiu hanhan ti etpai han kit. Hɨram yaaim te haiu mamwɨr pewek me takis mamwet mɨtɨk iuwe ke Rom naanmɨprai mamwetɨwekem o au?”</div><div class="Paragraph"><span class="Verse_Number">18</span>Te Jisas kertei han kɨr enuk te hɨrak ketpor, “Yi mɨt enun yewisɨsik. Yi yenmak te yi hanhan yewisɨsewek a? <span class="Verse_Number">19</span>Yi eiyɨt pewek yi yewɨrem yewet mɨt ne gavman em me takis eiyɨm einen.” Hɨrak ketpor, te hɨr nen neit pewek miutɨp neiyɨm nan neteiknɨwekem. <span class="Verse_Number">20</span>Hɨr neiyɨm nan neteiknɨwekem, te hɨrak kitorhi ketpor, “Ninaan me keimɨn metike niuk mɨrak mewik?”</div><div class="Paragraph"><span class="Verse_Number">21</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-371" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-371" title="*"><span class="Note_Target_Reference">22:21 </span><span class="xt">Ro 13:7</span></span>Hɨr natɨp, “Me mɨtɨk iuwe Sisa keremem.”</div><div class="Paragraph">Te hɨrak ketpor, “Te yi eiwet mɨtɨk iuwe Sisa menmen mɨrak, yi eiwet God menmen mɨrak.”</div><div class="Paragraph"><span class="Verse_Number">22</span>Hɨrak ketpor epei au, hɨr han kekrit neriuwe menmen hɨrak epei ketpor nentar hɨr ap te nanwisesik au. Te hɨr nɨnaiwɨrek hɨr nen.</div></div><div class="scrSection"><div class="Section_Head">Mɨt nitehi Jisas me mɨt hɨr naa hɨr pɨke nanɨkrit</div><div class="Parallel_Passage_Reference">(Mk 12:18-27; Lu 20:27-40)</div><div class="Paragraph"><span class="Verse_Number">23</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-372" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-372" title="*"><span class="Note_Target_Reference">22:23 </span><span class="xt">Ap 23:8</span></span>Me wɨ im keremem, mɨt han ne Sadyusi hɨr nan nɨr Jisas. Mɨt in hɨr ap han kitet mɨt epei naa hɨr pɨke nanɨkrit taau. <span class="Verse_Number">24</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-373" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-373" title="*"><span class="Note_Target_Reference">22:24 </span><span class="xt">Diu 25:5</span></span>Hɨr nan nitɨwekhi nar ik: “Mɨtɨk Iuwe Tisa, hɨm nɨpaa Moses kewisɨm mau tɨwei matɨp, ‘Mɨtɨk kaki kaknaaipɨs mɨte pɨrak, te hɨre ap wine nɨkerek nei au, maain nɨkik kɨrak kaktɨwe te hɨre wawine nɨkerek nei nanɨkrehɨr ke haai kɨr.’ <span class="Verse_Number">25</span>Nɨpaa mɨt ne haai kiutɨp hɨr nar hispɨnak wik (7), hɨr nepu in. Nɨkan iuwe mɨtɨk keit mɨte te hɨrak kaa ap kine nɨkerek wen au. Hɨrak nɨkik kɨrak nɨmɨnek hɨrak ketɨwe. <span class="Verse_Number">26</span>Hɨrak ketɨwe hɨrak kaa, te hɨrak ap kine nɨkerek au. Hɨr nepɨr kerekek ere hɨrakɨt tɨpaa ap tine nɨkerek nei au. <span class="Verse_Number">27</span>Hɨrakɨt tɨpaa ere tepnepik, mɨte pɨrakɨt wɨpaa wɨpkaru. <span class="Verse_Number">28</span>Maain wɨ kerek mɨt pɨke nanɨkrit nanu, hɨre waure mɨte pe keimɨn? Hɨre nɨpaa wau wetike mɨkan tɨre tar hispɨnak wik (7).”</div><div class="Paragraph"><span class="Verse_Number">29</span>Hɨr natɨp epei au, Jisas ketpor kar ik: “Yi mɨt yatɨp enum yentar yi yepɨtari hɨm me God, yi ap yertei God hɨrak manp enuk wɨsenuk te hɨrak kakises han kɨrak kɨrɨak menmen yapɨrwe. <span class="Verse_Number">30</span>Me wɨ God kakɨkɨan mɨt hɨr nanu, hɨr ap nanɨt miyapɨr au. Hɨr nanu weinɨn nanɨr ke mɨt ensel neit wit ke God.</div><div class="Paragraph"><span class="Verse_Number">31</span>“Te menmen yi nepei yetpim me mɨt pɨke nanɨkrit yentar yi ap han kitet hɨr pɨke nanɨkrit. Hi hetpi menmen im. Yi yenmak te yi ap yertei menmen yi yekinaam mau tɨwei me Moses God ketpiyem a? <span class="Verse_Number">32</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-374" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-374" title="*"><span class="Note_Target_Reference">22:32 </span><span class="xt">Eks 3:6; Mt 8:11</span></span>Hɨrak katɨp, ‘Hi God ke Ebraham, Aisak ketike Jekop.’ Hɨrak God ke mɨt hɨr hɨmɨn kɨr kepu keriyen.” <span class="Verse_Number">33</span>Mɨt yapɨrwe nerp menep nemtau menmen hɨrak ketporem, hɨr han kekrit hɨr han yaaik neriuwe hɨm mɨrak.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp mɨt ne Farisi hɨm lo me God hɨram iuwe minɨn</div><div class="Parallel_Passage_Reference">(Mk 12:28-31; Lu 10:25-28)</div><div class="Paragraph"><span class="Verse_Number">34</span>Maain kike, mɨt ne Farisi nemtau Jisas katɨp werek kinɨn hɨm kerek mɨt ne Sadyusi nitɨwekhiyem, teɨr yɨnk enuk, hɨr nekintɨp nɨnaiwɨrek. Te hɨr nan nekiyan nau niutɨp nimenɨpɨnan natɨp. <span class="Verse_Number">35</span>Epei au, mɨtɨk kiutɨp kekre nɨmɨn ke hɨr mɨt, hɨrak ke mɨt ne Skraip, hɨrak kan katɨp Jisas kɨnɨnek ketpɨwek, <span class="Verse_Number">36</span>“Mɨtɨk Iuwe Tisa, hɨm mekam hɨram minɨn hɨm ham nɨpaa Moses ketike profet newisaiyem mau tɨwei matɨp?”</div><div class="Paragraph"><span class="Verse_Number">37</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-375" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-375" title="*"><span class="Note_Target_Reference">22:37 </span><span class="xt">Diu 6:5</span></span>Jisas kewenɨwekhi ketpɨwek, “Yi hanhan Mɨtɨk Iuwe ki God yeriuwe han ki ketike me menmen yapɨrwe mekre yɨnk ki. <span class="Verse_Number">38</span>Hɨm im hɨram iuwe minɨn hɨm ham mau tɨwei nɨpaa Moses ketike Profet newisaiyem. <span class="Verse_Number">39</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-376" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-376" title="*"><span class="Note_Target_Reference">22:39 </span><span class="xt">Lev 19:18; Mt 7:12; Ro 13:9-10; Ga 5:14</span></span>Hɨm ham iuwe misesim hɨram mepɨr ke hɨm minɨn em, hɨram mɨpɨram. Hɨram matɨp, ‘Yi hanhan mɨt han o ni yinan yar ke yi hanhan yeriuwe hɨras.’ <span class="Verse_Number">40</span>Mɨt nanises menmen wik im te hɨram mamkepi hɨr nanises hɨm yapɨrwe werek werek nɨpaa Moses ketike mɨt profet hɨr newisɨm mau tɨwei.”</div></div><div class="scrSection"><div class="Section_Head">Jisas kitehi mɨt ne Farisi hɨm me Mɨtɨk Krais kerek God kakriuwetek kaknen</div><div class="Parallel_Passage_Reference">(Mk 12:35-37; Lu 20:41-44)</div><div class="Paragraph"><span class="Verse_Number">41</span>Mɨt ne Farisi wen nekiyan nau niutɨp, Jisas kitorhi kar ik. <span class="Verse_Number">42</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-377" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-377" title="*"><span class="Note_Target_Reference">22:42 </span><span class="xt">Jo 7:42</span></span>Hɨrak katɨp, “Yi han kitet mekam me Mɨtɨk Krais kerek God kakriuwetek kaknen kakɨkaap mɨt ne tɨ? Hɨrak Nepenyek ke keimɨn?”</div><div class="Paragraph">Hɨr netpɨwek, “Hɨrak kakre Nepenyek ke Devit.”</div><div class="Paragraph"><span class="Verse_Number">43</span>Jisas kitorhi keteipim, “Hɨrak kakre nepenyek ke Devit kerekek, kenmak te God Hɨmɨn Yaaik kɨkɨak han ke Devit kene Krais hɨrak Mɨtɨk Iuwe kɨrak? Devit ketpim kewisɨm mau tɨwei mar im:</div><div class="Line1"><span class="Verse_Number">44</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-378" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-378" title="*"><span class="Note_Target_Reference">22:44 </span><span class="xt">Sam 110:1; Mt 26:64; Ap 2:34-35</span></span>‘Mɨtɨk Iuwe God katɨp Mɨtɨk Iuwe kai Krais kar ik: “Ti ehu yeno im menep his yaaim kerek mɨt iuwe newi. Ti ehu in ere hi anep mɨt enun nepan ni anɨp anepi.’” <span class="Verse_Number">45</span>Devit kene Krais hɨrak Mɨtɨk Iuwe kɨrak, karkeik te hɨrak kenewek nepenyek kɨrak kerekek? Taau. Hɨrak Nepenyek ke Devit te hɨrak kenewek hɨrak Nɨkan ke God!”</div><div class="Paragraph"><span class="Verse_Number">46</span>Hɨrak katɨp epei au, mɨtɨk hak kekre nɨmɨn ke hɨr mɨt yapɨrwe ap te newenhi au. Me wɨ im ere maain hɨrak mɨtɨk hak kekre nɨmɨn ke hɨr mɨt hɨrak kaknen kakitɨwekhi hɨm meiyam kike au. Hɨr yɨnk enuk nɨnapen.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp mɨt hɨr ap enises menmen mɨt ne Skraip netike mɨt ne Farisi hɨr nɨrɨakem</div><div class="Parallel_Passage_Reference">(Mk 12:38-39; Lu 11:43, 46, 20:45-46)</div><div class="Paragraph"><span class="Chapter_Number">23</span><span class="Verse_Number">1</span>Maain Jisas katɨp mɨt miyapɨr kerek nererik nau netike mɨt nɨrak disaipel hɨrak ketpor kar ik: <span class="Verse_Number">2</span>Mɨt ne Skraip kerek ninɨn nertei hɨm me Moses natɨp mɨt em, hɨr netike mɨt ne Farisi, mɨt iuwe hɨr nehimɨteni hɨr natɨp mɨt hɨm me Moses ɨr enisesim. <span class="Verse_Number">3</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-379" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-379" title="*"><span class="Note_Target_Reference">23:3 </span><span class="xt">Mal 2:7-8</span></span>Te yi eimtau menmen hɨr netpiyem yi eiyisesim. Te yi ap eiyises menmen hɨr nɨrɨakem au emɨt! Hɨr natɨp hɨm ham te hɨr ap nisesim au. Hɨr nises hɨm ham. <span class="Verse_Number">4</span>Hɨr neriuwe hɨm mɨr kerek hɨr netpiyem yi eiyisesim hɨram mar ke hɨr neit menmen nɨmenum neneipetɨtem newisɨm mau yapɨr ki yi yeremɨme. Te hɨr ap nankepi nanɨt menmen nɨmenum yi yerermɨme au. Hɨr ap te nanises hɨm enum nɨpaa hɨr netpiyem yi eisesim taau. <span class="Verse_Number">5</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-380" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-380" title="*"><span class="Note_Target_Reference">23:5 </span><span class="xt">Eks 13:9; Nam 15:38-39; Diu 6:8; Mt 6:1</span></span>Hɨr nɨrɨak menmen yapɨrwe te mɨt kerek nɨrem hɨr nantɨp hɨr mɨt yaain. Hɨr nime ni newis hɨm me prea mekre tanɨk mɨram mau maat metike his mɨr, te mɨt nɨrem hɨr natɨp hɨr yaain. Hɨr nime ni nokim newisɨm neses laplap kerek hɨr newisɨm mau yɨnk mɨr me wɨ hɨr nitehi God menmen, te mɨt nɨrem hɨr natɨp hɨr yaain. <span class="Verse_Number">6</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-381" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-381" title="*"><span class="Note_Target_Reference">23:6 </span><span class="xt">Mt 6:5; Lu 14:7</span></span>Hɨr hanhan nanu yeno mɨt nehimɨtanem me mɨt iuwe nanwim neit wɨnak kerek mɨt nererik nekine hɨm me Moses neitai en nekre wɨnak ke mɨt me wɨ hɨr nererik naam menmen. <span class="Verse_Number">7</span>Hɨr hanhan mɨt miyapɨr hɨr nɨri neit maket, hɨr nanwenɨpi niuk mɨr natɨp hɨr mɨt iuwe, hɨr nenewor, ‘Mɨt naiu iuwe tisa.’</div><div class="Paragraph"><span class="Verse_Number">8</span>Yi ap eiwis mɨt hɨr nenewi yi mɨt iuwe Tisa au emɨt! Yi yapɨrwe yɨre ni yinan keriyen, mɨtɨk kiutɨp hɨrak Mɨtɨk Iuwe God hɨrak Tisa ki. <span class="Verse_Number">9</span>Yi ap eine mɨtɨk hak kiutɨp kau tɨ ik enewek ‘Mɨtɨk Haai Iuwe’ au ekɨt! Yi ap enewek Mɨtɨk Haai Iuwe ki eiyɨntar Mɨtɨk Haai Iuwe kiutɨp kerekek kepu. Hɨrak God kekrekek kerek kepu wit kɨrak Heven. <span class="Verse_Number">10</span>Yi ap eiwis mɨt hɨr nenewi yi Mɨt Iuwe au emɨt eiyɨntar Mɨtɨk Iuwe kiutɨp ki hi Mɨtɨk kerek God kehimɨtena hi han akepi yi mɨt atihis. <span class="Verse_Number">11</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-382" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-382" title="*"><span class="Note_Target_Reference">23:11 </span><span class="xt">Mt 20:26; Mk 9:35; Lu 22:26</span></span>Keimɨn hanhan niuk mɨrak iuwe kekre nɨmɨn ke yi mɨt hɨrak kakwenɨn han kɨrak kakisesi kakɨkepi kakrɨak menmen. <span class="Verse_Number">12</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-383" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-383" title="*"><span class="Note_Target_Reference">23:12 </span><span class="xt">Jop 22:29; Pro 29:23; Esi 21:26; Lu 14:11, 18:14</span></span>Mɨt kerek han kitet hɨr yaain ninɨn mɨt han, maain God kakɨwaank niuk mɨr hɨram menmen weinɨm. Mɨt kerek hɨr newenɨn han kɨr han kitet hɨr weinɨn, maain God kaknip niuk mɨr hɨram iuwe.</div></div><div class="scrSection"><div class="Section_Head">Jisas kene mɨt Farisi netike mɨt ne Skraip hɨr newisesik</div><div class="Parallel_Passage_Reference">(Mk 12:40; Lu 11:39-42, 44, 52, 20:47)</div><div class="Paragraph"><span class="Verse_Number">13</span>“Yi mɨt ne Farisi yetike yi mɨt kerek yinɨn yertei hɨm lo me Moses yatɨp mɨt em. Maain God kakiwep kakriwaank kakɨntar yi enun yewisesik. Yi yar ke mɨt enun neiyepet weipɨr ke mɨt hɨr nanɨno nɨmɨn. Yi ap hanhan yises hɨm me God werek werek au, te yi yewen mɨt miyapɨr kerek hanhan nanises God werek werek. <span class="Verse_Number">14</span>[Yi mɨt ne Farisi yetike yi mɨt kerek yatɨp mɨt hɨm me Moses. Maain God kakiwep kakriwaank kakɨntar yi enun yewisesik. Yi yemitetpɨn miyapɨr kerek mɨt epei naa, yi yemitorpɨn yeit menmen mɨr mekre wɨnak kɨr te maain yi yitehi God yerp ninaan me mɨt, yi yɨsawɨn menmen enum yi yɨrɨakem yeriuwe prea im te yi yenip mɨt hɨr han kitet yi yaain.]</div><div class="Paragraph"><span class="Verse_Number">15</span>“Yi mɨt ne Farisi yetike yi mɨt kerek yi yinɨn yertei hɨm lo me Moses yatɨp mɨt em. Maain God kakiwep kakriwaank kakɨntar yi mɨt enun yewisesik. Yi yɨrɨak menmen ham yapɨrwe te yi yari han ke mɨtɨk kiutɨp kakises hɨm mi. Maain hɨrak kises hɨm mi, yi yenipek hɨrak kakre nɨkan ke Seten kakno si tatɨknenik, kinɨn yi mɨt enun hɨrak ap kises God kakɨr ke yi mɨt.</div><div class="Paragraph"><span class="Verse_Number">16</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-384" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-384" title="*"><span class="Note_Target_Reference">23:16 </span><span class="xt">Mt 15:14</span></span>“Maain God kakiwep kakriwaank yi mɨt enun yar ke mɨt nanamɨr toto eiyɨntar yi ap yeteikɨn mɨt han yayiwe kɨrak werek werek au. Yi yemitorpɨn. Yi yatɨp, ‘Mɨtɨk hak kerek katɨp, “Hi tewen arɨak menmen. Hi ap te ewisiyek au hi atɨp werek. Hi ekine wɨnak iuwe ke God kakɨhimɨtenau hɨm mai.’” Yi yatɨp, ‘Hɨrak kaktɨp kakɨr ik, hɨrak ap te kakises hɨm mɨrak au menmen weinɨm.’ Yi yatɨp, ‘Mɨtɨk hak katɨp, “Hi tewen arɨak menmen. Hi ap te ewisesik au. Hi atɨp werek. Hi ekine gol mekre wɨnak iuwe ke God te hi hatɨp werek.’” Yi yatɨp, ‘Hɨrak katɨp hɨm im, hɨrak ekises menmen hɨrak ketpim em.’ <span class="Verse_Number">17</span>Yi mɨt enun han auri. Mekam hɨram iuwe minɨn? Mekam au hɨram kike mɨkaru? Gol mɨwaai mekre wɨnak ke God o wɨnak ke God kerek kɨrɨak gol hɨram yaaim me God. Wɨnak ke God kerekek kinɨn! <span class="Verse_Number">18</span>Yi wen yatɨp, ‘Mɨtɨk kerek kekine kɨnaan keit wɨnak ke God hɨram mehimɨtan hɨm mɨrak hɨrak katɨp hɨrak kakisesim. Maain hɨrak ap kakisesim te hɨram menmen weinɨm. Te mɨtɨk kerek kekine menmen mɨt hɨr newisɨm mentar kɨnaan, hɨr natɨp ‘Tru antap’, hɨram mamɨhimɨtan menmen hɨrak ketpim hɨrak kakisesim, te hɨrak kakisesim, o au en, hɨrak mɨtɨk enuk.’ <span class="Verse_Number">19</span>Yi mɨt nanamɨr toto! Mekam hɨram iuwe minɨn a? Menmen mɨt newisɨm mɨwaai mentar kɨnaan newepwarem newet God, o kɨnaan hɨrekes kerek kɨrɨak menmen im mɨt newet God em hɨram yaaim? Kɨnaan keremem hɨram minɨn. <span class="Verse_Number">20</span>Mɨtɨk kerek kekine kɨnaan hɨram mehimɨtan menmen hɨrak ketpim, hɨrak kekine kɨnaan metike menmen mewim hɨram mehimɨtan hɨm mɨrak. <span class="Verse_Number">21</span>Mɨtɨk kerek kekine wɨnak iuwe ke God kakɨhimɨtan menmen hɨrak ketpim hɨrak kakisesim, hɨrak kekine wɨnak ketike God kerek Hɨmɨn kɨrak kewik hɨrakɨt tehimɨtan hɨm hɨrak ketpim. <span class="Verse_Number">22</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-385" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-385" title="*"><span class="Note_Target_Reference">23:22 </span><span class="xt">Ais 66:1; Mt 5:34; Ap 7:49</span></span>Mɨtɨk kerek kekine wit ke God kakɨhimɨtan menmen hɨrak ketpim, hɨrak kekine wit ke God kerekek au. Hɨrak kekine God kerek kau wit kɨrak hɨrak kakɨhimɨtan menmen hɨrak katɨp hɨrak kakisesim.</div><div class="Paragraph"><span class="Verse_Number">23</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-386" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-386" title="*"><span class="Note_Target_Reference">23:23 </span><span class="xt">Lev 27:30; Mai 6:8</span></span>“Yi mɨt ne Farisi yetike yi mɨt kerek yinɨn yertei hɨm lo me Moses yatɨp mɨt em. Maain God kakriwaank kakɨntar yi mɨt enun yewisɨk. Yi yewep menmen mi yapɨrwe mar hiswiyen (10) te maain yi yewet God menmen mi miutɨp me menmen hiswiyen (10). Yi yises menmen kike im te yi yeweikɨn sip yewet hɨm iuwe me God ham im. Yi ap yises menmen yaaim, yi ap hanhan mɨt miyapɨr han au, yi ap yises menmen yi yetpim au. Yi yɨrɨak menmen iuwe im metike menmen kike me yewet God menmen te yi yaain. Te au, yi yɨnapen! <span class="Verse_Number">24</span>Yi mɨt enun yɨre mɨt nanamɨr toto yeteikɨn mɨt han yayiwe ke God. Yi hanhan yayises menmen kike me hɨm me God te yi han kaa yayises menmen mɨrak iuwe.</div><div class="Paragraph"><span class="Verse_Number">25</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-387" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-387" title="*"><span class="Note_Target_Reference">23:25 </span><span class="xt">Mk 7:4</span></span>“Yi mɨt ne Farisi yetike yi mɨt kerek yinɨn yertei hɨm lo me Moses yatɨp mɨt em. Maain God kakriwaank kakɨntar yi mɨt enun yewisesik. Han ki hɨrak kɨre wenkepye metike kap kerek mɨt nekemyetɨt neke wit te hɨram menmen enum mewim meke nɨmɨn hɨr ap nekemyetɨt au. Han ki enuk keit nɨmɨn kentar menmen yi yisesim yi yetɨwem yeriuwe menmen enum yi yɨrɨakem yeriyaam yises han ki. <span class="Verse_Number">26</span>Yi mɨt ne Farisi yi han auri. Yi yar ke mɨt enun nanamɨr toto. Yi eiyinɨn eiyises menmen yaaim mekre han ki te maain menmen yi yairɨakem hɨram mamre yaaim. Menmen im hɨram mamre mɨt nekemyet wenkepye metike kap neke nɨmɨn, neke wit.</div><div class="Paragraph"><span class="Verse_Number">27</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-388" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-388" title="*"><span class="Note_Target_Reference">23:27 </span><span class="xt">Ap 23:3</span></span>“Yi mɨt ne Farisi yetike yi mɨt yatɨp mɨt han hɨm me Moses. Maain God kakriwaank kakɨntar yi mɨt enun yewisesik. Yi han ki yar ke hei herwe maa mɨt newisɨm mekrerek. Hɨr namɨr timen meweiknɨwek te mɨt nanɨnen nanɨrem hɨr han kitet hei hɨrak yaaik. Te menmen enum mɨre herwe hemik paan mɨnɨn mekrerek. <span class="Verse_Number">28</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-389" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-389" title="*"><span class="Note_Target_Reference">23:28 </span><span class="xt">Lu 16:15</span></span>Mar im mɨt miyapɨr nɨri hɨr han kitet yi mɨt yaain yises hɨm yaaim. Te yi mɨt enun. Menmen enum mɨsawɨn mekre han ki. Menmen me yi yewisesik ek, metike menmen ham enum enum.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp God kakɨwaank mɨt ne Farisi netike mɨt natɨp mɨt han hɨm me Moses</div><div class="Parallel_Passage_Reference">(Lu 11:47-51)</div><div class="Paragraph"><span class="Verse_Number">29</span>“Yi mɨt ne Farisi yetike yi mɨt kerek yi yinɨn yertei hɨm lo me Moses yatɨp mɨt em. Maain God kakriwaank kakɨntar yi mɨt enun yewisesik. Yi yeses hei kerek mɨt profet nɨpaa nau tɨ hɨr naa hemik mɨr mɨwaai mekrerem. Hɨram metike hei mei me mɨt yaain nɨpaa naa hemik mɨr mɨwaai mekrerem. <span class="Verse_Number">30</span>Yi yatɨp yar ik: ‘Nɨpaa haiu mepu tɨ wɨ mɨt profet hɨr nepu netike maamrer naiu, haiu ap te manɨp mar ke maamrer naiu nɨrɨakem taau.’ <span class="Verse_Number">31</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-390" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-390" title="*"><span class="Note_Target_Reference">23:31 </span><span class="xt">Ap 7:52</span></span>Te yi yeriuwe hɨm im yi yetpim yewepyapɨr yi nepenyerer ne mɨt kerek nɨpaa nenep mɨt profet hɨr naa. <span class="Verse_Number">32</span>Hi hetpi. Yi yayises menmen enum nɨpaa maamrer ni hɨr nɨrɨakem ere yi enun yayɨr ke hɨr enun. <span class="Verse_Number">33</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-391" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-391" title="*"><span class="Note_Target_Reference">23:33 </span><span class="xt">Mt 3:7, 12:34; Lu 3:7</span></span>Yi mɨt enun yar ke manpen (o yenmik). Yi mɨt enun nepenyerer ne mɨt enun nɨre manpen. Yi yarkeik yi han kitet yi ap eino si tatɨkneni a? Taauye!</div><div class="Paragraph"><span class="Verse_Number">34</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-392" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-392" title="*"><span class="Note_Target_Reference">23:34 </span><span class="xt">Ap 7:52; 1Te 2:15; Mt 10:23</span></span>“Te hi hetpi. Maain hi ariuwet mɨt profet nantike mɨt nertei hɨm me God werek werek netike mɨt nanwepyapɨr hɨm mai yaaim. Mɨt han ne mɨt in yi yainɨp yeiwenkeki nanu nu tentarakɨt. Mɨt han yi yainɨp yairiuwe nɨpɨn yayɨt wɨnak kerek yi yekine hɨm me Moses yekrerem. Yi yaipɨri nanɨnaaiwɨr wit ik yi yayɨnyei hɨr nanrɨr nanɨno nanrer wit wit. <span class="Verse_Number">35</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-393" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-393" title="*"><span class="Note_Target_Reference">23:35 </span><span class="xt">Jen 4:8; 2Kro 24:20-21; Hi 11:4</span></span>Yi eirɨak menmen im te God kakrekyi enum kakiwep kakrer paan ki. Hɨrak kakiwep kakɨntar kakrer paan ki me mɨt yapɨrwe yaain naa, me wɨ hemkre me mɨtɨk yaaik Ebel mewen ere me mɨtɨk profet Sekaraia, nɨkan ke Berekaia, kerek maamrer ni hɨr nakɨp kaa kekre nɨmɨn ke kɨnaan metike wɨnak iuwe ke God. <span class="Verse_Number">36</span>Hi hetpi werek. Menmen im enum yapɨrwe mamnen yi mɨt miyapɨr kerek yi en ek yau tɨ yaiyɨntar menmen hi nepei hetpiyem yi yairɨakem.</div></div><div class="scrSection"><div class="Section_Head">Jisas kɨkɨt mɨt miyapɨr ne wit Jerusalem</div><div class="Parallel_Passage_Reference">(Lu 13:34-35)</div><div class="Paragraph"><span class="Verse_Number">37</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-394" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-394" title="*"><span class="Note_Target_Reference">23:37 </span><span class="xt">Ap 7:59; 1Te 2:15</span></span>“Yi mɨt miyapɨr ne Jerusalem, wit kerek mɨt newi hɨr nenep mɨt profet. Hɨr nenep mɨt kerek God keriuweti nan nɨri. Wɨ yapɨrwe hi hanhan naanmɨpri me menmen enum har ke suware naanmɨpre nɨkim mɨre mɨnɨk yapɨr mɨre. Te yi au yɨnapen. <span class="Verse_Number">38</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-395" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-395" title="*"><span class="Note_Target_Reference">23:38 </span><span class="xt">1Kin 9:7-8; Jer 12:7, 22:5</span></span>Yi eiyɨmtewem. Maain wit ki hɨrak kaku weinɨk mɨt miyapɨr ap nanwi au. <span class="Verse_Number">39</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-396" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-396" title="*"><span class="Note_Target_Reference">23:39 </span><span class="xt">Sam 118:26; Mt 21:9</span></span>In ere maain yi mɨt miyapɨr ne Jerusalem ap pɨke nanɨra meiyam au ere yi eitɨp,</div><div class="Line1">‘God naanmamre kakɨkaap Mɨtɨk ik Krais kerek kekrehɨr kɨrak hɨrak keriuwetek kan in.’”</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp mɨt nanwep wɨnak iuwe ke God nanwɨrek</div><div class="Parallel_Passage_Reference">(Mk 13:1-2; Lu 21:5-6)</div><div class="Paragraph"><span class="Chapter_Number">24</span><span class="Verse_Number">1</span>Jisas kɨnaaiwɨr wɨnak iuwe ke God ken witeik, mɨt nɨrak disaipel newenyɨpɨrek te hɨr nanteiknɨwek wɨnak yaaim yapɨrwe me wɨnak iuwe ke God. <span class="Verse_Number">2</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-397" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-397" title="*"><span class="Note_Target_Reference">24:2 </span><span class="xt">Lu 19:44</span></span>Hɨr neteiknɨwekem, te hɨrak ketpor, “Hi hetpi werek. Yi yɨr menmen yapɨrwe im a? Maain wɨ mamnen te nan kerek mɨt nime wɨnak meriuwerem, hɨrak ap te mamwaai mamɨntereram au. Mɨt nanɨnen nanwepim te hɨram yapɨrwe mamɨnke mamwaai tɨ.”</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp menmen enum mamnen</div><div class="Parallel_Passage_Reference">(Mk 13:3-13; Lu 21:7-19)</div><div class="Paragraph"><span class="Verse_Number">3</span>Jisas wen kau mɨniu (o neiyɨp) mɨt nenewek wit Oliv, mɨt nɨrak disaipel keriyen nan nitɨwekhi natɨp, “Ti etpai wɨ kerek menmen im enum mamnen, metike mekam mamnen mamteiknei wɨ im epei man te ti enen ewepyapɨr hɨrekes te menmen God kakrɨakem hɨram epei au.” <span class="Verse_Number">4</span>Jisas kewenhi ketpor, “Yi naanmamre hɨras ap eiwis mɨt han hɨr nanwisesiyek. <span class="Verse_Number">5</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-398" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-398" title="*"><span class="Note_Target_Reference">24:5 </span><span class="xt">Mt 24:23-24; Jo 5:43; Ap 5:36-37; 1Jo 2:18</span></span>Ap eiwis mɨt han hɨr nanwisesiyek nanɨntar hɨr yapɨrwe nanɨnen nanmitipɨn nanɨkrehɨr kai nantɨp, ‘Hi kerekek hi Krais kerek God kehimɨtena hi anen akaap mɨt.’ Hɨr nanwis mɨt miyapɨr yapɨrwe nanriuwe hɨm mɨr. <span class="Verse_Number">6</span>Maain yi eiyɨmtau mɨt neit menep hɨr nenepan, yi eiyɨmtau hɨm me mɨt hɨr neit yanɨmɨn hɨr nenepan, te yi ap einapen au emɨt! Menmen im hɨram emnen te wɨ hi anen awepyapɨr hɨrekes nepei man wen au. <span class="Verse_Number">7</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-399" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-399" title="*"><span class="Note_Target_Reference">24:7 </span><span class="xt">2Kro 15:6; Ais 19:2</span></span>Mɨt ne weiwɨk miutɨp hɨr netike mɨt ne weiwɨk ham hɨr nanɨnepan. Mɨt kerek nau tɨ menep in nantike mɨt neit yanɨmɨn hɨr nanɨnepan. Mɨt nerer wit wit nɨnpɨ mamɨn nanɨntar hɨr menmen mau ni au. Tɨ mamrer wit wit mamtanɨk. <span class="Verse_Number">8</span>Menmen im kerek mamnen hɨram mamre mɨte hɨre tu hɨmɨr ketnɨnɨwe iuwe te hɨre wawine nɨkan. Mɨt miyapɨr nau tɨ menmen im mamnen mamɨkrit mamriwaank.</div><div class="Paragraph"><span class="Verse_Number">9</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-400" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-400" title="*"><span class="Note_Target_Reference">24:9 </span><span class="xt">Mt 10:22; Jo 15:18, 16:2</span></span>“Me wɨ im mɨt nantihis yi yaino wɨnak enuk te mɨt naniwep yayi o yɨnk ki hɨr nanɨwaankem. Mɨt nanrer wit wit han enuk nanriuwi nanɨneini nanɨntar yi yises hɨm mai. <span class="Verse_Number">10</span>Wɨ im mamnen, mɨt yapɨrwe nanweikɨn sip nanwet hɨm mai. Hɨr nanwepyapɨran, han enuk nanɨriuwehan. <span class="Verse_Number">11</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-401" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-401" title="*"><span class="Note_Target_Reference">24:11 </span><span class="xt">Mt 24:5, 24; 1Jo 4:1</span></span>Me wɨ im, mɨt profet enun newisesik hɨr yapɨrwe nanɨnen nanri han ke mɨt miyapɨr yapɨrwe nanwisɨsorek nanriuwe hɨm mai. <span class="Verse_Number">12</span>Me wɨ im mɨt miyapɨr nanises han kɨr nanrɨak menmen enum yapɨrwe te mɨt miyapɨr yapɨrwe hɨr ap hanhan nanriuwehan wɨsenum au, kike keremem. <span class="Verse_Number">13</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-402" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-402" title="*"><span class="Note_Target_Reference">24:13 </span><span class="xt">Mt 10:22</span></span>Te mɨt miyapɨr kerek nanisɨsa werek werek ere hɨr nani, maain hi atorhis hɨr nanu nantikewa. <span class="Verse_Number">14</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-403" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-403" title="*"><span class="Note_Target_Reference">24:14 </span><span class="xt">Mt 10:18, 28:19</span></span>Mɨt miyapɨr hɨr nanwepyapɨr hɨm yaaim me God kakinɨn naanmamre mɨt, hɨr nanɨtpim nanrer wit wit te mɨt nanɨrtei menmen yaaim God kɨrɨakem. Hɨr nanwepyapɨrem epei au, maain wɨ mamnen te hi anen awepyapɨr hɨrekes te menmen God kakrɨakem hɨram epei au.</div></div><div class="scrSection"><div class="Section_Head">Maain menmen enum mamnen tɨ ik</div><div class="Parallel_Passage_Reference">(Mk 13:14-23; Lu 21:20-24)</div><div class="Paragraph"><span class="Verse_Number">15</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-404" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-404" title="*"><span class="Note_Target_Reference">24:15 </span><span class="xt">Dan 9:27, 11:31, 12:11</span></span>“Maain yi yayɨr menmen enum mamɨwaank wɨnak iuwe ke God mamɨrp mamɨkre nɨmɨn kerek hɨram ap te mamno nɨmɨn au kerek nɨpaa profet Daniel katɨp hɨram mamnen (yi mɨt kerek yekine menmen im, yi han kitetim werek werek). <span class="Verse_Number">16</span>Te yi mɨt yapɨrwe kerek yi yepu provins Judia, yi yairɨr yaino mɨniu o neiyɨp eisawɨn eiyɨt ein. <span class="Verse_Number">17</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-405" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-405" title="*"><span class="Note_Target_Reference">24:17 </span><span class="xt">Lu 17:31</span></span>Mɨt miyapɨr kerek nau wepni neit witeik, hɨr ap pɨke nanɨno nɨmɨn wɨnak nanɨt menmen mɨr mekrerek au emɨt! Hɨr nanrɨr waswas nanɨno. <span class="Verse_Number">18</span>Mɨt miyapɨr kerek neit ni mɨr, hɨr ap pɨke nanɨno witeik nanɨt menmen klos au emɨt! Hɨr nanrɨr waswas nanɨno. <span class="Verse_Number">19</span>Maain wɨ menmen im mamnen, miyapɨr nanɨnan nɨkerek kike wen nau sɨnipau hɨr nanɨwaank nanɨntar hɨr ap te nanrɨr waswas au. <span class="Verse_Number">20</span>Yi eiyitehi God te yi ap eirɨr me hawɨ hɨtan o wɨ Sabat au emɨt eiyɨntar yi ap te eirɨr waswas au. <span class="Verse_Number">21</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-406" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-406" title="*"><span class="Note_Target_Reference">24:21 </span><span class="xt">Dan 12:1; Joe 2:2; Rev 7:14</span></span>Me wɨ im menmen enum mamnen mamɨwaank mɨt miyapɨr nau tɨ. Menmen mar im ap man nɨpaa God kinɨn kewis tɨ ere in. Maain menmen enum mar im ap pɨke mamnen taau. <span class="Verse_Number">22</span>God ap te kakremir wɨ menmen enum im mamu tɨ te mɨt miyapɨr yapɨrwe nani. Au, God han kitet mɨt miyapɨr kerek hɨrak kehimɨteni hɨr nises hɨm mɨrak te hɨrak kakremir wɨ menmen im mamu tɨ.</div><div class="Paragraph"><span class="Verse_Number">23</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-407" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-407" title="*"><span class="Note_Target_Reference">24:23 </span><span class="xt">Mt 24:5, 11</span></span>“Maain me wɨ im mɨtɨk hak kakɨtpi, ‘Yi eiyɨrek. Mɨtɨk Iuwe Krais hɨrak kepu in!’ O ‘Hɨrak kau keit pɨnak ein!’ Hɨrak kakɨtpi hɨm mamɨr im yi ap yayisesim au emɨt! <span class="Verse_Number">24</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-408" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-408" title="*"><span class="Note_Target_Reference">24:24 </span><span class="xt">Diu 13:1-3; 2Te 2:9; Rev 13:13-14</span></span>Hi hetpi. Maain mɨt enun newisesik nanɨno nantɨp hɨr Krais o hɨr mɨt profet hɨr nanwepyapɨr hɨras. Hɨr nanrɨak menmen iuwe nɨpaa mɨt nɨrɨakem au, te hɨr nanri han ke mɨt miyapɨr kerek nises hɨm me God. Te hɨr ap nanisesim taau. <span class="Verse_Number">25</span>Yi eiyɨmtau. Hi hinɨn etpi menmen im. Maain menmen im mamnen yi eiyɨrteiyem.</div><div class="Paragraph"><span class="Verse_Number">26</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-409" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-409" title="*"><span class="Note_Target_Reference">24:26 </span><span class="xt">Lu 17:23-24</span></span>“Maain mɨt hɨr nanɨtpi nanɨr ik: ‘Yi einen eiyɨrek! Hɨrak kau wit weinɨk mɨt ap newi au!’ Te yi ap eino au emɨt! <span class="Verse_Number">27</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-410" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-410" title="*"><span class="Note_Target_Reference">24:27 </span><span class="xt">Mt 24:37-39</span></span>Yi yɨr nepni mewenɨn meke wepni kokai kan ere kewen ken. Kakɨr eik te maain yi eiyɨr hi mɨtɨk ke wit ke Mɨtɨk Iuwe hi pɨke anen. Mɨt miyapɨr yapɨrwe nanra.</div><div class="Paragraph"><span class="Verse_Number">28</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-411" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-411" title="*"><span class="Note_Target_Reference">24:28 </span><span class="xt">Lu 17:37</span></span>“Wit kerek mɨtɨk herwe kɨwaairi, hore tepre mamnen mamkɨp mamkinenik mamɨk. [Marim im maain mɨt yapɨrwe nau tɨ hɨr enun enun, hi pɨke anen etike mɨt ensel hi skelim hɨr mɨt hi ahɨwaanki.]</div></div><div class="scrSection"><div class="Section_Head">Maain Mɨtɨk Iuwe Krais kaknen</div><div class="Parallel_Passage_Reference">(Mk 13:24-27; Lu 21:25-28)</div><div class="Paragraph"><span class="Verse_Number">29</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-412" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-412" title="*"><span class="Note_Target_Reference">24:29 </span><span class="xt">Ais 13:10, 34:4; Esi 32:7; Joe 2:10, 31; 2Pi 3:10; Rev 6:12-13</span></span>“Maain wɨ menmen enum epei man mau tɨ, wepni kakweikɨn kakre wɨtaan, wenke ap te kakɨr au, hɨr mau nepni mamɨnkɨke, menmen iuwe mau nepni hɨram mamtanɨk. <span class="Verse_Number">30</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-413" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-413" title="*"><span class="Note_Target_Reference">24:30 </span><span class="xt">Dan 7:13; Sek 12:10; Mt 26:64; Rev 1:7</span></span>Menmen im epei au, te menmen mamu nepni mamteikɨn mɨt hi mɨtɨk ke wit ke Mɨtɨk Iuwe hi awepyapɨr hɨrekes, te mɨt miyapɨr ne weiwɨk yapɨrwe nerer wit wit nankɨt nanra hi hau hentɨr napɨ heriuwe menmen mai iuwe metike menmen mai yaaim merhɨhe hi anen. <span class="Verse_Number">31</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-414" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-414" title="*"><span class="Note_Target_Reference">24:31 </span><span class="xt">Ais 27:13; 1Ko 15:52; 1Te 4:16</span></span>Hi anen, te God kaktenwo taur. Kaktenwo taur, hi heriuwet mɨt ensel nai hɨr nanɨno nanrer wit wit kerek mɨt miyapɨr hi hehimɨteni hɨr nises hɨm mai hɨr nanwiyen, hɨr nanri nanɨnen nantikewa mamu niutɨp.</div></div><div class="scrSection"><div class="Section_Head">Nu hɨnaan kɨkaap mɨt nanhimɨtan wɨ Krais pɨke kaknen</div><div class="Parallel_Passage_Reference">(Mk 13:28-31; Lu 21:29-33)</div><div class="Paragraph"><span class="Verse_Number">32</span>“Hi eteikni menmen heriuwe nu fik. Maain wɨ kerek heneik mɨrak hɨram mamɨnsiunen, te yi eiyɨrtei menep te wepni yaaik. <span class="Verse_Number">33</span>Mar im, maain yi eiyɨr menmen hi etpiyem hɨram epei man, te yi eiyɨrtei hi menep te hi pɨke anen. <span class="Verse_Number">34</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-415" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-415" title="*"><span class="Note_Target_Reference">24:34 </span><span class="xt">Mt 16:28</span></span>Hi hetpi werek. Mɨt miyapɨr kerek nepu tɨ in ek, hɨr ap te nani ere menmen yapɨrwe im mamnen. <span class="Verse_Number">35</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-416" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-416" title="*"><span class="Note_Target_Reference">24:35 </span><span class="xt">Mt 5:18</span></span>Nepni mamtike tɨ mamɨwaank mamɨt te hɨm mai ap te mamɨwaank au emɨt! Hɨram mamu mamɨt tipmain tipmain enum eik, te menmen hi nepei hetpim hɨram mamnen.</div></div><div class="scrSection"><div class="Section_Head">Mɨt ap nertei wɨ kerek Krais pɨke kaknen tɨ ik au</div><div class="Parallel_Passage_Reference">(Mk 13:32-37; Lu 17:26-30, 34-36)</div><div class="Paragraph"><span class="Verse_Number">36</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-417" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-417" title="*"><span class="Note_Target_Reference">24:36 </span><span class="xt">Ap 1:7; 1Te 5:1-2</span></span>“Mɨt miyapɨr nau tɨ o ensel neit wit ke God o hi mɨtɨk iuwe ke wit ke mɨtɨk iuwe, haiu yapɨrwe ap mertei wɨ kerek God kakriuweta hi pɨke anen tɨ. God kiutɨp kerek kertei. <span class="Verse_Number">37</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-418" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-418" title="*"><span class="Note_Target_Reference">24:37 </span><span class="xt">Jen 6:5-8</span></span>Wɨ kerek hi Mɨtɨk ke wit ke Mɨtɨk Iuwe hi pɨke anen tɨ, hɨram menmen mamnen mamɨr ke nɨpaa wɨ mɨtɨk Noa kau tɨ ik. <span class="Verse_Number">38</span>Me wɨ hawɨ ap epei man mɨwapɨn tɨ wen au, mɨt miyapɨr nises menmen mar ke nɨpaa hɨr nɨrɨakem. Hɨr naam menmen, neitan, nesiuwe yenterer nantike mɨt han hɨr nanɨtan ere wɨ Noa ken kau kekre sip. <span class="Verse_Number">39</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-419" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-419" title="*"><span class="Note_Target_Reference">24:39 </span><span class="xt">Jen 6:13–7:24; 2Pi 3:6</span></span>Hɨr mɨt miyapɨr hɨr ap nertei menmen enum mamnen ere tɨpar mɨniu manɨp meri men hɨr naa. Mar im maain hi Mɨtɨk ke wit ke Mɨtɨk Iuwe hi pɨke anen, te mɨt miyapɨr ap nanmeriyau hi anen au. <span class="Verse_Number">40</span>Maain wɨ hi pɨke enen, mɨtɨkɨt wiketeret tatu ni mɨrakɨt. Hi ehɨt his mɨtɨk kiutɨp kaknen, kiutɨp au hi ewisɨk kaku kakɨt ni eim. <span class="Verse_Number">41</span>Maain miyapɨr wik hɨr nenepɨp tiu, hi ehɨt his piutɨp, peiyap hi au ewisiye wawu wawɨt yaank eik. <span class="Verse_Number">42</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-420" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-420" title="*"><span class="Note_Target_Reference">24:42 </span><span class="xt">Mt 25:13</span></span>Yi naanmɨpre hɨras te yi yises God werek werek yayɨntar yi yepɨtari wɨ kerek hi Mɨtɨk Iuwe ki hi pɨke anen. <span class="Verse_Number">43</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-421" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-421" title="*"><span class="Note_Target_Reference">24:43 </span><span class="xt">Lu 12:39-40; Rev 3:3, 16:15</span></span>Yi han kitet menmen im. Mɨtɨk kerek kau wɨnak kertei wɨtaan kerek mɨtɨk enuk kekintɨp menmen kaknen, te hɨrak naanmamre wɨnak kɨrak ap kakwis mɨtɨk enuk kaknen kekintɨp menmen mɨrak. Te hɨrak au kepɨtari. Mar im wɨ kerek mɨt nepɨtariyem, hi pɨke anen tɨ ik. <span class="Verse_Number">44</span>Te yi mɨt eiyises God werek werek eiyɨntar hi Mɨtɨk ke wit ke Mɨtɨk Iuwe hi pɨke anen me wɨ yi ap yerteiyem.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp hɨm tok piksa ke mɨtɨk yaaik ketike mɨtɨk enuk</div><div class="Parallel_Passage_Reference">(Lu 12:42-46)</div><div class="Paragraph"><span class="Verse_Number">45</span>“Yi mɨt keriyen yi yɨre mɨtɨk yaaik kertei menmen werek werek te mɨtɨk iuwe kɨrak kewisɨk hɨrak kɨre mɨtɨk iuwe naanmamre mɨt miyapɨr kerek nɨrɨak menmen me mɨtɨk iuwe, hɨrak kakwetɨr menmen me wɨ hɨrak kehimɨtanem hɨr nantɨwem. <span class="Verse_Number">46</span>Maain mɨtɨk iuwe kɨrak nɨpaa kɨnaaiwɨr wit, hɨrak pɨke kaknen kakɨr ke mɨtɨk kɨrɨak menmen nɨpaa hɨrak kehimɨtenɨwekem, hɨrak han yaaik kakriuwerek te hɨrak wok mɨtɨk kɨrak kaku werek werek. <span class="Verse_Number">47</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-422" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-422" title="*"><span class="Note_Target_Reference">24:47 </span><span class="xt">Mt 25:21, 23</span></span>Hi hetpi werek werek. Maain hɨrak kaknen kakɨrek kises menmen yaaim, hɨrak kakɨhimɨtanek hɨrak naanmamre menmen mɨrak yapɨrwe. <span class="Verse_Number">48</span>Mɨtɨk ik au, hɨrak enuk kɨnapen kises menmen me mɨtɨk iuwe, hɨrak kaktɨp hɨrekes, ‘Mɨtɨk iuwe kai ken yanɨmɨn ap pɨke kaknen waswas au.’ <span class="Verse_Number">49</span>Hɨrak kaktɨp kakɨr ik, te hɨrak kaknenp mɨt miyapɨr kerek nɨrɨak menmen me mɨtɨk iuwe kɨrak, hɨrak kakno kaktike mɨt enun netaritari naam tɨpar si enum, hɨrak kaktikeri nanɨm. <span class="Verse_Number">50</span>Maain mɨtɨk iuwe kɨrak kaknen me wɨ hɨrak ap han kitet hɨrak kaknen, te hɨrak kemeriyɨwek au. <span class="Verse_Number">51</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-423" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-423" title="*"><span class="Note_Target_Reference">24:51 </span><span class="xt">Mt 8:12</span></span>Mɨtɨk iuwe kaknen hɨrak kaknep mɨtɨk ik wɨsenuk kakɨwaankek kaksiuwerek kakno wit kerek mɨt enun newisesik newi en. Mɨt neit in hɨr nine han enuk nɨkɨt nɨnakɨn yehes.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp hɨm tok piksa me miyapar nɨhan nar hiswiyen</div><div class="Paragraph"><span class="Chapter_Number">25</span><span class="Verse_Number">1</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-424" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-424" title="*"><span class="Note_Target_Reference">25:1 </span><span class="xt">Lu 12:35; Rev 19:7</span></span>“Maain wɨ kerek hi mɨtɨk ke wit ke Mɨtɨk Iuwe pɨke anen, God kakwis mɨt miyapɨr nanɨno wit kɨrak kakɨr ke miyapɨr nɨhan nar hiswiyen (10) kerek neit lam mɨr nen nemerɨr mɨtɨk pɨpɨak kaknen kakɨt his mɨte pɨrak. <span class="Verse_Number">2</span>Miyapɨr hispɨnak (5) hɨr nertei menmen werek werek miyapɨr hispɨnak (5) au hɨr netari netari menmen. <span class="Verse_Number">3</span>Miyapɨr netaritari hɨr neit lam neiyɨm nan te hɨr ap neit tɨpar mei te nanwenem mamɨkre lam au. <span class="Verse_Number">4</span>Miyapɨr hɨr nertei menmen werek werek te hɨr neit lam metike tɨpar mei te nanwenem mamɨkre lam mɨr. <span class="Verse_Number">5</span>Hɨr epei nan nemerɨr mɨtɨk ik kaknen te hɨrak ap kan waswas au. Hɨrak ap kan waswas au te hɨr nanamɨr menen hɨr nɨwaai.</div><div class="Paragraph"><span class="Verse_Number">6</span>“Hɨr nɨwaai nɨnatɨn, wɨ nɨmɨn hɨr nemtau mɨtɨk hak kenɨne katɨp, ‘Mɨtɨk pipɨak kaknen kakɨthis mɨte pɨrak, yi eino eiwenyipɨrek eiwisɨk yayiwe yi eitɨwekhis eiyɨk einen.’ <span class="Verse_Number">7</span>Miyapɨr nemtau menmen im, te hɨr nekrit newen tɨpar mekre lam hɨr neweiknɨm merhɨhe mɨr te hɨr neiyɨm nen. <span class="Verse_Number">8</span>Te miyapɨr enun netaritari natɨp miyapɨr han yaain en nar ik: ‘Yi eiwetei tɨpar mei mi te haiu emwenem emɨkre lam maiu, te haiu emtikewi emno. Lam maiu tɨpar epei au mesi te hɨram mami.’ <span class="Verse_Number">9</span>Te miyapɨr han en netpor, ‘Haiu ap metenen tɨpar yapɨrwe te haiu mamweti mei au emɨt! Au kike. Haiu mamweti tɨpar mei kike, te maain haiu lam maiu yapɨrwe mami. Yi eino eiyɨt mei eiyɨt wɨnak kerek mɨt nansiuwerem nanwet mɨt em hɨr enweti mei.’ <span class="Verse_Number">10</span>Hɨr netpor epei au, miyapɨr netaritari nen nanɨt tɨpar mei. Hɨr neit ein, mɨtɨk pipɨak kan kiun wɨnak eik kan kiun wɨnak eik, hɨr miyapɨr kerek nemeriyɨwek hɨr netikerek nen nɨmɨn en, hɨr neiyepet weipɨr.</div><div class="Paragraph"><span class="Verse_Number">11</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-425" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-425" title="*"><span class="Note_Target_Reference">25:11 </span><span class="xt">Lu 13:25, 27</span></span>“Maain miyapɨr han en pɨke nan nenɨne natɨp, ‘Mɨtɨk iuwe, mɨtɨk iuwe, ti ekeisiuwai weipɨr.’ <span class="Verse_Number">12</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-426" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-426" title="*"><span class="Note_Target_Reference">25:12 </span><span class="xt">Mt 7:23</span></span>Hɨr nenɨnewek te hɨrak ketpor, ‘Hi hetpi werek. Hi ap hertei yi neimɨn. Yi ap nai yinan au.’ <span class="Verse_Number">13</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-427" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-427" title="*"><span class="Note_Target_Reference">25:13 </span><span class="xt">Mt 24:42; Lu 12:40</span></span>Te Jisas ketpor kar ik: “Yi naanempre hɨras te yi eiyises God werek werek eiyɨntar yi yepɨtari wɨ hi Mɨtɨk ke wit ke Mɨtɨk Iuwe hi anen.</div></div><div class="scrSection"><div class="Section_Head">Hɨm tok piksa me mɨtɨkɨt wikak teit pewek me mɨtɨk iuwe kɨrakɨt</div><div class="Parallel_Passage_Reference">(Lu 19:11-27)</div><div class="Paragraph"><span class="Verse_Number">14</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-428" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-428" title="*"><span class="Note_Target_Reference">25:14 </span><span class="xt">Mk 13:34</span></span>“Maain menmen God kakrɨak mɨt miyapɨr em te hɨr nantikerek nanu nanɨt wit kɨrak hɨram mamɨr ke mɨtɨk iuwe kakno yanɨmɨn. Hɨrak kakno yanɨmɨn te hɨrak kenɨne mɨtɨkɨt tɨrak wikak hɨrak kehimɨtanet hɨrakɨt naanmamre menmen mɨrak. <span class="Verse_Number">15</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-429" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-429" title="*"><span class="Note_Target_Reference">25:15 </span><span class="xt">Ro 12:6</span></span>Hɨrak han kitet tarkeik te hɨrakɨt tɨrɨak menmen te hɨrak kewetɨwekɨt menmen mar im. Mɨtɨk kiutɨp kertei werek, hɨrak kewetɨwek 5,000 pewek. Mɨtɨk hak hɨrak kewetɨwek 2,000 pewek. Mɨtɨk hak au kertei kike, hɨrak kewetɨwek 1.000 pewek. Hɨrak kɨrɨak menmen mar im epei au, hɨrak ken. <span class="Verse_Number">16</span>Hɨrak ken yanɨmɨn, mɨtɨk kerek ketenen 5,000 pewek ken waswas kewɨr pewek mɨrak te hɨrak keiyɨm kari pewek 5,000 meiyam man metikerem (mɨre kas mani). <span class="Verse_Number">17</span>Hɨrak mɨtɨk hak kerek ketenen 2,000 pewek, hɨrak ken kewɨrem keiyɨm kari pewek 2,000 ham man metikerem kar ke mɨtɨk hak epei kɨrɨakem. <span class="Verse_Number">18</span>Mɨtɨk hak au. Hɨrak ke
