<html xml:lang="utf-8" xmlns="http://www.w3.org/1999/xhtml"><head><title /><link rel="stylesheet" href="NoImageScr.css" type="text/css" /><link rel="schema.DCTERMS" href="http://purl.org/dc/terms/" /><link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" /><meta name="description" content="KBRosU exported by Greg Trihus on 2017-11-28T00:00:00-06:00" /><meta name="filename" content="KBRosU.xhtml" /><meta name="stylesheet" content="usfm.sty" /><meta name="fontName" content="Verdana" /><meta name="fontSize" content="11" /><meta name="dc.language" content="drg:Rungus" scheme="DCTERMS.RFC5646" /></head><body class="scrBody" lang="drg"><div class="scrBook"><span class="scrBookName">Markus</span><span class="scrBookCode">MRK</span><div class="Title_Main">Habal do Kovosihan<span class="Title_Secondary">i Nisurat di</span>Markus</div><div class="columns"><div class="scrSection"><div class="Section_Head">Pengkod i Yesus di Nokimai</div><div class="Parallel_Passage_Reference">(Mat 9:1–8; Luk 5:17–26)</div><div class="Paragraph"><span class="Chapter_Number">2</span><span class="Verse_Number">1</span>Iri ogi, a-kopiro taddau antad diri miniguli no vagu i Yesus sid kakakadazan do Kaparnaum, om nakazazad no i habal dot otoron i Yesus sid valai. <span class="Verse_Number">2</span>Na banalko ogumu ot ulun do miniu'umpug sino, sampai aso not izonon sino, tu mulongko sid navaon do rongobon nga nopusok-i dot ulun. Om minonuduk no i Yesus sid dioti di boros do Kinoringan. <span class="Verse_Number">3</span>Dot kakali moro-boros i Yesus, riumikot no it apat ot ulun do minonompuzung do kimai potoronong sid di Yesus. <span class="Verse_Number">4</span>Topot sabap tu banalko ogumu ot ulun, amu adapat dioti potoronong dit ulun dino sid di Yesus. Sabap ino, binubus no dioti i taap tarantai do valai<span class="scrFootnoteMarker"><a href="#Footnote-MRK-14" /></span><span class="Note_General_Paragraph" id="Footnote-MRK-14" title="f"><span class="Note_Target_Reference">2:4: </span><span class="footnote_query">taap tarantai do valai: </span><span class="ft">Imatai i gambal sid Mat 24:17.</span></span> i sid ontok banal di Yesus. Om iri ogi niuluw no dioti it ulun kimai dino i modop-odop sid sarasai.<span class="scrFootnoteMarker"><a href="#Footnote-MRK-15" /></span><span class="Note_General_Paragraph" id="Footnote-MRK-15" title="g"><span class="Note_Target_Reference">2:4: </span><span class="footnote_query">sarasai: </span><span class="ft">poonompuzungan do sumakit</span></span><div class="pictureColumn"><img id="Figure-MRK-1" class="picture" src="LB00305B.png" alt="LB00305B.png" /><p class="pictureCaption">Niuluw dioti it ulun kimai (2:4)<span class="reference"> (2:4) </span></p></div><span class="Verse_Number">5</span>Nemot po di Yesus i kosipan dioti dino, pomoros no Yosido sid ulun kimai dino dot, “Ot anak Ku, nakada no i kasalaan nu,” ka.</div><div class="Paragraph"><span class="Verse_Number">6</span>Na sino dino songogom-ogom it a-kopiro o guru do Kitab do minongitung sid ginavo dioti dot, <span class="Verse_Number">7</span>“Katama ogi yosido momoros do yaddino! Mongusok ma do Kinoringan yosido dino! Tu iso nga aso kapangada do kasalaan tanidko i Kinoringan!” ka.</div></div></div></div></body></html>
