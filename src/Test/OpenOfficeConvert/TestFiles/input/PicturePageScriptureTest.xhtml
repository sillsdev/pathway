<html xml:lang="utf-8" xmlns="http://www.w3.org/1999/xhtml"><head><title /><link rel="stylesheet" href="NKOu3.css" type="text/css" /><link rel="schema.DCTERMS" href="http://purl.org/dc/terms/" /><link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" /><meta name="description" content="NKOu3 exported by Sankar Venkat on 2017-12-01T00:00:00+05:30" /><meta name="filename" content="NKOu3.xhtml" /><meta name="stylesheet" content="usfm.sty" /><meta name="fontName" content="Doulos SIL" /><meta name="fontSize" content="11" /><meta name="dc.language" content=":" scheme="DCTERMS.RFC5646" /></head><body class="scrBody" lang="nko"><div class="scrBook"><span class="scrBookName">Mateo</span><span class="scrBookCode">MAT</span><div class="Title_Main"><span class="Title_Secondary">Asʋn Wankláán Ánɩ́</span>Mateo<span class="Title_Secondary">Lɔ́wanlɩ́n</span></div><div class="columns"><div class="scrSection"><div class="Section_Head">Bɔhɔ Yesu Fɛ́ Owíe Yerusalem</div><div class="Parallel_Passage_Reference">(Marko 11:1-11; Luka 19:28-40; Yohane 12:12-19)</div><div class="Paragraph"><span class="Chapter_Number">21</span><span class="Verse_Number">1-2</span>Brɛ́á Yesu mʋa mʋ akasɩ́pʋ́ bɛbɛ́ɛn Yerusalem wúlu, bɛta Betfage wúlu ánɩ́ ɩbʋ Nfɔ-nyíbʋ<span class="scrFootnoteMarker"><a href="#Footnote-MAT-1" /></span><span class="Note_General_Paragraph" id="Footnote-MAT-1" title="a"><span class="Note_Target_Reference">21:1 </span><span class="footnote_query">Nfɔ-nyíbʋ </span><span class="ft">igyi obubwí kʋá ɩbʋ mantáa Yerusalem, bʋtɛtɩ́ mʋ́ Olifbʋ.</span></span> ámʋ asɩ wie tá á, ɔlɔwa mʋ akasɩ́pʋ́ abanyɔ́ gyankpá. Ɔlɛbláa amʋ́ ɔbɛ́ɛ, &lt;&lt;Mlɩyɔ wúlu anfɩ́ ɩda mlɩ ansɩ́tɔ́ ánfɩsʋ. Nɩ́ mlowíé wúlu amʋ ɔnɔ́ á, mlówun afrímú tsɩ́hɛ́ ɔkʋá ɔda ɔfɛ́tɔ́, mʋ bi lɩ́ɩ́ mʋ wá. Mlɩsankɩ mʋ, amlɩkpa amʋ́ ba mɩ. <span class="Verse_Number">3</span>Nɩ́ ɔkʋ ɔfɩ́tɛ́ mlɩ asʋankʋ á, mlɩbla mʋ mlɩaa, &lt;Anɩ Wíe dɛ́ amʋ́ hián.&gt; Ɩnʋnʋ ɔbɛ́ha mlɔ́pʋ amʋ́ ba mɩ.&gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">4</span>Ɩ́nɩ lɛ́ha Bulu asʋ́n ámʋ́ʋ́ ɔlɛblɩ́ tsʋn mʋ ɔnɔ́sʋ́ ɔtɔɩ́pʋ́sʋ ámʋ lɛ́ba mʋ́tɔ́. Ɔbɛ́ɛ,</div><div class="Line1"><span class="Verse_Number">5</span>&lt;&lt;Mlɩbla <span class="See_In_Glossary"><a href="#" class="Glossary_Key" id="w_1">Sionfɔ</a></span> mlɩaa,</div><div class="Line2">Mlɩkɩ, mlɩ Wíe ɔbá mlɩ wá.</div><div class="Line1">Ololwií, ɔdɩn afrímúsʋ́.</div><div class="Line2">Ɔdɩn afrímú ibí yínhɛ́sʋ́ ɔbá.&gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">6</span>Yesu akasɩ́pʋ́ abanyɔ́ ámʋ bɔyɔ́bwɛ alɩ ámʋ́ʋ́ Yesu lɛ́bláa amʋ́ ámʋ. <span class="Verse_Number">7</span>Bɛkpa afrímú mʋa mʋ bi ámʋ ba, bɛyaɩ́ amʋ́ atati dɩ́nká amʋ́sʋ́, ɔlɔdʋ bian mʋsʋ. <span class="Verse_Number">8</span>Ɔdɔm kpɔnkpɔɔnkpɔntɩ bɛyaɩ́ amʋ́ atati tswɩ ɔkpatɔ, akʋ ɛ́ bebiabía afɩtáa bunbun ɔkpa ámʋtɔ. <span class="Verse_Number">9</span>Ɔdɔm amʋ́ʋ́ bʋgya Yesu nkpá mʋ́a ɔma amʋ bɔsʋrá okitikíti bɛɛ, &lt;&lt;<span class="See_In_Glossary"><a href="#" class="Glossary_Key" id="w_2">Hosiána</a></span> há Dawid mʋ na ámʋ! Bulu oyúla owíe anfɩ ɔbá mʋ dátɔ́ ánfɩ! Hosiána bʋ ɔsʋ́sʋ́ʋ́sʋ́!&gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">10</span>Brɛ́á Yesu lówie Yerusalem a, wúlu amʋtɔ fɛ́ɛ́ lɛda kpokiti, bʋdɛfɩtɛ́ bɛɛ, &lt;&lt;Ma gyí ɔhá ánfɩ?&gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">11</span>Ɔdɔm amʋ́ʋ́ bʋbuo mʋ amʋ bɛlɛ mʋ́ ɔnɔ́ bɛɛ, &lt;&lt;Ɔ́nɩ gyí Yesu, Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ amʋ́ʋ́ otsú Nasaret wúluá ɩbʋ Galilea ɔmátɔ́ ámʋ nɩ.&gt;&gt;</div></div><div class="scrSection"><div class="Section_Head">Yesu Bulu Ɔtswɛ́kpa Yɔ</div><div class="Parallel_Passage_Reference">(Marko 11:15-19; Luka 19:45-48; Yohane 2:13-22)</div><div class="Paragraph"><span class="Verse_Number">12</span>Mʋ́ʋ́ Yesu lɔ́yɔ <span class="See_In_Glossary"><a href="#" class="Glossary_Key" id="w_3">Bulu ɔtswɛ́kpa</a></span> wunsɩnɛ́sʋ́ ɩnʋ, yégya atɔ́ afɛpʋ́ pʋ́ atɔ́ ahɔ́pʋ fɛ́ɛ́ dalɩ. Olowuwúta kɔ́ba atsɛ́pʋ mpʋ́nʋ́ dá, súnsúnki abrɔ́dʋma afɛpʋ́ ɛ́ mbíá dá. <span class="Verse_Number">13</span>Ɔlɛbláa amʋ́ ɔbɛ́ɛ, &lt;&lt;Bɔwanlɩ́n wá Bulu asʋ́n ámʋtɔ bɛɛ, &lt;Bɛ́tɩ mɩ́ ɔtswɛ́kpa bɛɛ, mpáɩ ɔbɔkpá.&gt; Támɛ mlɩlapʋ́ ɩnʋ mlí awikplu ɔŋaínkpá.&gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">14</span>Ansibi abwiepʋ́ pʋ́ abubúpʋ akʋ bɛba mʋ wá Bulu ɔtswɛ́kpa wunsɩnɛ́sʋ́ ɩnʋ, ɔlɛtsa amʋ́ ɩlɔ. <span class="Verse_Number">15</span>Brɛ́á Bulu <span class="See_In_Glossary"><a href="#" class="Glossary_Key" id="w_4">igyí</a></span> ahapʋ́ dɛhɛn pʋ́ Mose mbla asunápʋ́ amʋ bowun ofúla ánɩ́ Yesu dɛ́bwɛ, pʋ́ alɩá nyebí bʋdɛkplʋ́n Bulu ɔtswɛ́kpa wunsɩnɛ́sʋ́ ɩnʋ bɛɛ, &lt;&lt;Hosiána há Dawid mʋ na ámʋ!&gt;&gt; a, ɔblɔ́ lɛkɩtá amʋ́. <span class="Verse_Number">16</span>Mʋ́ sʋ bɛfɩtɛ́ Yesu bɛɛ, &lt;&lt;Fʋmedénu asʋ́n ánɩ́ nyebí ánfɩ bʋdɛblɩ́?&gt;&gt;</div><div class="Paragraph">Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, &lt;&lt;Ndenu. Mlɩmɔ́kʋ́kla asʋ́n ánɩ́ Bulu asʋ́n wanlɩ́nhɛ́ amʋ lɛ́blɩ́? Ɔbɛ́ɛ, &lt;Fasúná nyebí pʋ́ amʋ́á bʋmɔkʋ́tɩn nyɔ́pʋ alɩá bʋkánfʋ fʋ́.&gt; &gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">17</span>Yesu lɛ́dalɩ wúlu amʋtɔ sí amʋ́ yɔ́ Betania. Ɩnʋ́ ɔlɛdɩ ɛkɛ ámʋ nɩ.</div></div><div class="scrSection"><div class="Section_Head">Pɔntɔ Oyí Lwɩɩ́</div><div class="Parallel_Passage_Reference">(Marko 11:12-14, 20-24)</div><div class="Paragraph"><span class="Verse_Number">18</span>Ɔyɩ kɛhɛ nyankɩ, brɛ́á Yesu léyinkí ɔbá Yerusalem a, akʋ́n dɛ mʋ. <span class="Verse_Number">19</span>Mʋ́ sʋ brɛ́á olowun pɔntɔ kʋá ɩlɩɩ́ mantáa ɔkpa á, ɔlɛbaɩ́ yɔ́ mʋ́ asɩ. Ɔlɔyɔ á, omowun abí kʋkʋ mʋ́tɔ́, afɩtáa sɔ́ɔ́n bʋ mʋ́sʋ́. Ɩnʋ ɔlɛbláa pɔntɔ ámʋ ɔbɛ́ɛ, &lt;&lt;Tsú ndɛ fʋmɛ́ɛtrá swie abí ɛkɛkɛɛkɛ!&gt;&gt; Ɩnʋnʋ oyí ámʋ lówu.</div><div class="Paragraph"><span class="Verse_Number">20</span>Mʋ akasɩ́pʋ́ amʋ bowun alɩá oyí ámʋ labwɛ́ á, ɔnɔ́ lobwie amʋ́. Mʋ́ sʋ bɛfɩtɛ́ bɛɛ &lt;&lt;Ntogyi sʋ́ oyí ánfɩ lawú ɔtsáwʋlɛ pɛ́ alɩ?&gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">21</span>Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, &lt;&lt;Ɔnɔkwalɩ ndɛ mlɩ bláa. Nɩ́ mlɔhɔ Bulu gyi, mlɩmégyi nwɛ́ɛn a, mlɛ́talɩ́ bwɛ́ ɩtɔ́ ánfɩ nabwɛ́ oyí ánfɩ pʋ́ mʋ́á ɩdʋn mʋ́. Mlɛ́talɩ́ bláa ɩbʋ ánfɩ mlɩaa, &lt;Puli yowie ɔpʋtɔ.&gt; Ibópulí yɔ́. <span class="Verse_Number">22</span>Nɩ́ mlɔhɔ Bulu gyi, mlɔkʋ́lɩ́ mʋ tógyítɔ́ á, mlɩ ɩbɩ bɛ́da mʋ́.&gt;&gt;</div></div><div class="scrSection"><div class="Section_Head">Yesu Túmi Ɩwɩ Asʋn Fɩtɛ́hɛ́</div><div class="Parallel_Passage_Reference">(Marko 11:27-33; Luka 20:1-8)</div><div class="Paragraph"><span class="Verse_Number">23</span>Yesu léyinkí bowie Bulu ɔtswɛ́kpa wunsɩnɛ́sʋ́ ɩnʋ. Brɛ́á ɔdɛ atɔ́ suná á, Bulu igyi ahapʋ́ dɛhɛn pʋ́ Yudafɔ ahandɛ amʋ bɛba mʋ wá. Bɛfɩtɛ́ mʋ bɛɛ, &lt;&lt;Ma lɛ́ha fʋ́ ɔkpa, fʋ́dɛ ntobí ánfɩ bwɛ? Ma lɛ́ha fʋ́ túmi?&gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">24</span>Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, &lt;&lt;Mɩ́ ɛ́ nfɩ́tɛ mlɩ asʋn kua kʋlɛ. Nɩ́ mlɛlɛ́ mʋ́ ɔnɔ́ á, nɛ́bláa mlɩ túmi oduá ndɛpʋbwɛ́ ntobí ánfɩ. <span class="Verse_Number">25</span>Bulu wá Asú Ɔbɔpʋ́ Yohane lénya túmi pʋ́bɔ́ ahá <span class="See_In_Glossary"><a href="#" class="Glossary_Key" id="w_5">asú</a></span>, ntɛ́ɛ nyankpʋsa?&gt;&gt;</div><div class="Paragraph">Amʋ́ wʋlɛwʋlɛ bɔyɔ asʋ́n ánfɩtɔ bɛɛ, &lt;&lt;Nɩ́ ablɩ́ anɩaa itsú Bulu wá á, ɔbɛ́fɩtɛ́ anɩ ɔbɛ́ɛ, mʋ́ ntogyi sʋ́ anɩmɔ́hɔ mʋ gyi? <span class="Verse_Number">26</span>Ntɛ́ɛ ablɩ́ɩ anɩaa, anyánkpʋ́sa wá itsú.&gt;&gt; Támɛ bʋdɛ tɔ́á ahá tsɔtsɔɔtsɔ ámʋ bɔ́bwɛ amʋ́ ifú nya. Tsúfɛ́ amʋ́ fɛ́ɛ́ bohogyi ánɩ́ Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ Yohane gyí. <span class="Verse_Number">27</span>Mʋ́ sʋ bɛlɛ mʋ́ ɔnɔ́ bɛɛ, &lt;&lt;Ohwée! Anɩméyín ɔtɩ́nɛ́á olenya mʋ túmi tsú.&gt;&gt;</div><div class="Paragraph">Mʋ́ʋ́ Yesu ɛ́ lɛ́bláa amʋ́ ɔbɛ́ɛ, &lt;&lt;Mʋ́mʋ́ mɩ́ ɛ́ mmɛ́ɛbláa mlɩ túmi oduá ndɛpʋbwɛ́ ntobí ánfɩ.&gt;&gt;</div></div><div class="scrSection"><div class="Section_Head">Oyin Ɔkʋ Abi Anyɔ Ɩwɩ Yébi</div><div class="Paragraph"><span class="Verse_Number">28</span>&lt;&lt;Mlɩyɔ asʋ́n ánfɩtɔ amlɩkɩ. Oyin ɔkʋ mʋa mʋ abi anyɔ betsiá. Ɛkɛ ɔkʋ ɔlɔyɔ yɛ́bláa ɔdɛ́hɛn ɔbɛ́ɛ, &lt;Mɩ́ bí, ndɛ yɔyɔ agyʋ́má mɩ́ ndɔtɔ ha mɩ.&gt; <span class="Verse_Number">29</span>Ɔlɛbláa mʋ sɩ ɔbɛ́ɛ, &lt;Mmɔ́ɔyɔ.&gt; Mʋ́ ɔma a, ɔlɛlatsɛ mʋ agywɩɩn, yɔ́ ndɔ ámʋtɔ. <span class="Verse_Number">30</span>Amʋ́ sɩ́ lɛ́natɩ́ yɔ́ ɔkʋsʋ amʋ ɛ́ wá yɛ́bláa mʋ alɩ kɛ́n. Ɔkʋsʋ amʋ lótsulá ɔbɛ́ɛ, &lt;Mɩ́ sɩ́, nɔ́yɔ.&gt; Támɛ ɔmɔyɔ.&gt;&gt; <span class="Verse_Number">31</span>Ɩnʋ Yesu lɛ́fɩtɛ́ ahá ámʋ ɔbɛ́ɛ, &lt;&lt;Abi anyɔ ámʋtɔ ɔmɔmʋ lɔ́bwɛ dɩ́nká mʋ sɩ asʋ́nsʋ́?&gt;&gt;</div><div class="Paragraph">Yudafɔ igyí ahapʋ́ dɛhɛn pʋ́ Yudafɔ ahandɛ amʋ bɛbláa mʋ bɛɛ, &lt;&lt;Ɔdɛ́hɛn amʋ.&gt;&gt;</div><div class="Paragraph">Mʋ́ʋ́ Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, &lt;&lt;Ɔnɔkwalɩ ndɛ mlɩ bláa. Lampóo ahɔ́pʋ pʋ́ obu-ɔnɔ́ atsiápʋ́ bówie Bulu iwíegyí ámʋtɔ sí mlɩ. <span class="Verse_Number">32</span>Tsúfɛ́ Asú Ɔbɔpʋ́ Yohane lóbosuná mlɩ tsiátɔ́ oduá ɩda ɔkpa Bulu ansɩ́tɔ́, támɛ mlɩmɔ́hɔ mʋ gyi. Lampóo ahɔ́pʋ pʋ́ obu-ɔnɔ́ atsiápʋ́ bɔhɔ mʋ gyi. Ɔma mlɩlówun ánɩ́ amʋ́ kʋ́ráá batsɛ a, mlɩmɛ́tsɛ mlɩ agywɩɩn hɔ mʋ gyi.</div></div><div class="scrSection"><div class="Section_Head">Apafɔ Laláhɛ Akʋ</div><div class="Parallel_Passage_Reference">(Marko 12:1-12; Luka 20:9-19)</div><div class="Paragraph"><span class="Verse_Number">33</span>&lt;&lt;Mlɩnu yébi ɩkʋ ɛ́. Ɔdɔtɔpʋ ɔkʋ lɔ́dɔ <span class="See_In_Glossary"><a href="#" class="Glossary_Key" id="w_6">wáɩn</a></span> ndɔ. Olegyi ɩban bómlí mʋ́. Olokwi wáɩn amʋ onyimɛ́kpá. Ɔlɔpwɛ obu fʋ́áhɛ́ kʋ há ndɔ ámʋ agyópʋ. Mʋ́ʋ́ ɔlɔpʋ ndɔ ámʋ wá apafɔ ɩbɩtɔ, olotu ɔkpa yɔ́ ɔmá ɩkʋtɔ. <div class="picturePage"><img id="Figure-MAT-1" class="picture" src="lb00103b.tif" alt="lb00103b.tif" /><p class="pictureCaption">Wáɩn Ndɔ nɩ́.<span class="reference"> (Mateo 21:33) </span></p></div><span class="Verse_Number">34</span>Brɛ́á wáɩn-abí amʋ kpɔtɩ́bɩ lɔ́fʋn a, ɔlɔwa mʋ asúmpʋ́ apafɔ ámʋ wá ɔbɛ́ɛ, bʋyɔ́hɔ mʋ ogyíkpá ba mʋ. <span class="Verse_Number">35</span>Támɛ apafɔ ámʋ bɛkɩtá amʋ́, dá ɔkʋlɛ, mɔ́ ɔkʋlɛ, dá ɔkʋlɛ ɛ́ abwi. <span class="Verse_Number">36</span>Ndɔ mʋ wie amʋ lɛ́trá wa mʋ asúmpʋ́ bámbá ánɩ́ bʋtsɔ dʋn agyankpapʋ amʋ. Apafɔ ámʋ bɔbwɛ amʋ́ ɛ́ alɩ kɛ́n. <span class="Verse_Number">37</span>Mʋ́ tráhɛ kʋ́ráá á, ɔlɛblɩ́ ɔbɛ́ɛ, &lt;Oo, bóbu mɩ́ bí kwɩ́ɩ́hɛ́ mʋ́.&gt; Mʋ́ sʋ ɔlɔwa mʋ ɛ́. <span class="Verse_Number">38</span>Támɛ brɛ́á apafɔ ámʋ bowun mʋ bi ámʋ sɩ́sɩ́ á, bɛbláa aba bɛɛ, &lt;Ɔ́nɩ obégyi mʋ sɩ atɔ́ nɩ́. Mlɩha amɔ mʋ, mɛ́nɩ ndɔ ámʋ ibémlí anɩ klɛ́.&gt; <span class="Verse_Number">39</span>Mʋ́ sʋ bɛkɩtá mʋ, bɩ́tɩ́a mʋ dálɩ ndɔ ámʋtɔ yɔ́mɔ mʋ.&gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">40</span>&lt;&lt;Nɩ́ ndɔ mʋ wie ɔbá á, ntɔ mlɩlahogyi mlɩaa, ɔbɔ́bwɛ apafɔ ánfɩ?&gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">41</span>Yudafɔ igyi ahapʋ́ dɛhɛn pʋ́ Yudafɔ ahandɛ amʋ bɛlɛ mʋ́ ɔnɔ́ bɛɛ, &lt;&lt;Ɔbɛ́ha aha laláhɛ anfɩ bówu lowu sɩ́nsɩ́n, ɔbɛ́lapʋ́ ndɔ ámʋ wá apafɔ bámbá ɩbɩtɔ. Amʋ́á bétsiá pʋ́ mʋ atɔ́-abí ba mʋ mʋ́ kpɔtɩ́bɩ.&gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">42</span>Mʋ́ʋ́ Yesu lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, &lt;&lt;Ntɛ́ɛ mlɩmɔ́kʋ́kla Bulu asʋn wanlɩ́nhɛ́ amʋ kɩ? Bɔwanlɩ́n bɛɛ,</div><div class="Line1">&lt;Ibwi ámʋ́ʋ́ obu ayípʋ bekiná ámʋ</div><div class="Line2">lébemlí okonkísʋ́bwi nɩ́.</div><div class="Line1">Bulu lɔ́bwɛ mʋ́ alɩ.</div><div class="Line2">Ɩbʋ wánwan.&gt;</div><div class="Paragraph"><span class="Verse_Number">43</span>&lt;&lt;Mʋ́ sʋ ndɛ mlɩ bláa mbɛ́ɛ, Bulu ɔbɔ́hɔ mʋ <span class="See_In_Glossary"><a href="#" class="Glossary_Key" id="w_7">iwíegyí</a></span> ámʋ lɛ́ mlɩ ɩbɩtɔ pʋ́há ɔmá ánɩ́ bɔbwɛ tɔ́á otekle.</div><div class="Paragraph"><span class="Verse_Number">44</span>&lt;&lt;Ɩ́nɩ sʋ ɔhá ánɩ́ ɔlɛdɩda ibwi ámʋsʋ obébiabía blúblúblúblú. Nɩ́ ibwi ámʋ isúnkí dá ɔkʋsʋ ɛ́ á, ɩbɔ́kwɛ mʋ fɩ́kɔ́fɩ́kɔ́fɩ́kɔ́ fɛ́ nfúó.<span class="scrFootnoteMarker"><a href="#Footnote-MAT-2" /></span><span class="Note_General_Paragraph" id="Footnote-MAT-2" title="b"><span class="Note_Target_Reference">21:44 </span><span class="ft">Mʋ́tɔ́ yée 44 ɩma nwʋlʋ́ dada amʋ akʋtɔ.</span></span>&gt;&gt; <span class="Verse_Number">45</span>Brɛ́á Bulu igyi ahapʋ́ dɛhɛn pʋ́ Farisifɔ ámʋ bonu Yesu ayébi anfɩ á, ɩlɔwankɩ́ amʋ́ ánɩ́ amʋ́ ɔdɛ. <span class="Verse_Number">46</span>Tɛkɩ bekleá bɛ́kɩtá mʋ, támɛ benya ifú, tsúfɛ́ ɔdɔm amʋ bʋtobú Yesu ánɩ́ Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ ogyi.</div></div><div class="scrSection"><div class="Section_Head">Ɔtsɩkpaɩ́n Ɩwɩ Yébi</div><div class="Parallel_Passage_Reference">(Luka 14:15-24)</div><div class="Paragraph"><span class="Chapter_Number">22</span><span class="Verse_Number">1-2</span>Yesu lɛ́trá bláa Yudafɔ igyi ahapʋ́ pʋ́ Yudafɔ ahandɛ amʋ asʋ́n yébitɔ ɔbɛ́ɛ, &lt;&lt;Bulu iwíegyí ámʋ igyi fɛ́ asʋ́n ánfɩ. Owíe ɔkʋ dɛ́ ɔtsɩ kpaɩ́n há mʋ bi, <span class="Verse_Number">3</span>ɔlɛtɩ ahá ɔbɛ́ɛ, bʋbá nkɛ ámʋ asɩ. Brɛ́á owíe ámʋ lɔ́bwɛ tá á, ɔlɔwa mʋ asúmpʋ́ ɔbɛ́ɛ, bʋyɛ́tɩ ahá ámʋ abʋba, támɛ bekiná bá. <span class="Verse_Number">4</span>Mʋ́ sʋ ɔlɛlawá mʋ asúmpʋ́ bámbá ɔbɛ́ɛ, &lt;Mlɩtra yɛbláa ahá ámʋ mlɩaa, nabwɛ́ tógyítɔ́ tá. Bamɔ́ mɩ́ nnantswie akpɔnkpɔntɩ ámʋ pʋ́ amʋ́á bawá nfɔ, nɩ́ná atɔ́ ámʋ fɛ́ɛ́ tá. Mʋ́ sʋ bʋbá ɔtsɩ ɔkpaɩ́nkpá ɩnʋ.&gt; <span class="Verse_Number">5</span>Támɛ ahá ámʋ́ʋ́ bɛyɛ́tɩ ámʋ bʋmɛkplá amʋ́. Bɛnatɩ́ sí amʋ́ yɔ́ amʋ́ agyʋ́másʋ́. Akʋ bɛnatɩ́ yɔ́ amʋ́ ndɔtɔ. Akʋ ɛ́ bɛnatɩ́ yɔ́ amʋ́ ibíá ogyíkpá. <span class="Verse_Number">6</span>Amʋ́ atráhɛ bɛkɩtá asúmpʋ́ amʋ, dá amʋ́, mɔ́ amʋ́. <span class="Verse_Number">7</span>Brɛ́á owíe amʋ lónu asʋ́n ánfɩ á, ɔblɔ́ lɛhɩɛ́ kɩ́tá mʋ. Mʋ́ sʋ ɔlɔwa mʋ ɩsá akɔpʋ́, bɔyɔ́mɔ ahá ámʋ́ʋ́ bɔmɔ mʋ asúmpʋ́ amʋ, wá amʋ́ wúlu ogyá. <span class="Verse_Number">8</span>Mʋ́ʋ́ ɔlɛbláa mʋ asúmpʋ́ bámbá ɔbɛ́ɛ, &lt;Banɩ́ná ɔtsɩkpaɩ́n atogyihɛ amʋ tá, támɛ ahá ámʋ́ʋ́ nɛtɩ ámʋ bʋmɔfʋn ha mɩ́ wóyítɔ́ ba. <span class="Verse_Number">9</span>Mʋ́ sʋ mlɩwie awúlutɔ, amlɩtɩ ɔhagyíɔha ánɩ́ mlówun, ɔba ɔtsɩ ɔkpaɩ́nkpá ɩnʋ.&gt; <span class="Verse_Number">10</span>Ɩnʋ asúmpʋ́ amʋ bowie awúlutɔ. Bɛtɩ ɔhagyíɔha ánɩ́ bowun, aha wankláán pʋ́ aha laláhɛ fɛ́ɛ́. Mʋ́ sʋ ahá bɔbʋlá ɔtsɩ ɔkpaɩ́nkpá ɩnʋ dɛ́dɛ́ɛ́dɛ́.</div><div class="Paragraph"><span class="Verse_Number">11</span>&lt;&lt;Támɛ brɛ́á owíe amʋ lɛ́bɛkɩ ahá ámʋ́ʋ́ batɩ́ ámʋ a, olowun oyin ɔkʋá ɔmɔwa ɔtsɩkpaɩ́n nkɛtɔ atadɩɛ. <span class="Verse_Number">12</span>Mʋ́ʋ́ ɔlɛfɩtɛ́ mʋ ɔbɛ́ɛ, &lt;Agya, nkálɩ ɩlɔbwɛ fʋmɔwa ɔtsɩkpaɩ́n nkɛtɔ atadɩɛ asa fɛba nfɩ?&gt; Oyin ámʋ mɛ́talɩ́ lɛ́ mʋ́ ɔnɔ́. <span class="Verse_Number">13</span>Mʋ́ʋ́ owíe amʋ lɛ́labláa mʋ asúmpʋ́ ɔbɛ́ɛ, &lt;Mlɩklɩ mʋ ayabi pʋ́ mʋ ɩbɩ, amlɩtswɩ mʋ wa oklún amʋtɔ. Ɩnʋ́ isú mʋ́a kpisíi bʋ nɩ.&gt; &gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">14</span>Yesu lɔ́mɔ mʋ asʋ́n ɔnɔ́ ɔbɛ́ɛ, &lt;&lt;Bulu tɛtɩ́ ahá tsɔtsɔɔtsɔ, támɛ ahá kpalobí pɛ́ ɔtɛlɛ́.&gt;&gt;</div></div><div class="scrSection"><div class="Section_Head">Lampóoka</div><div class="Parallel_Passage_Reference">(Marko 12:13-17; Luka 20:20-26)</div><div class="Paragraph"><span class="Verse_Number">15</span>Farisifɔ ámʋ bɔyɔ́bwɛ ɔnɔ-ɔkʋlɛ ánɩ́ bɛ́tɛtɛ́ɛ Yesu ɔnɔ́tɔ́ asʋ́n nú, abʋnya mʋ akɩtálɛ́. <span class="Verse_Number">16</span>Mʋ́ sʋ bɔwa amʋ́ akasɩ́pʋ́ pʋ́ Owíe <span class="See_In_Glossary"><a href="#" class="Glossary_Key" id="w_8">Herode</a></span> ahá Yesu wá bɛɛ bʋyɛ́fɩtɛ́ mʋ bɛɛ, &lt;&lt;Osunápʋ́, anɩyin ánɩ́ ɔnɔkwalɩpʋ fʋgyi, fʋ́tosúná Bulu asʋ́n ámʋ ɛ́ ɔnɔkwalɩsʋ. Fʋtamahá ɔhaa ɔtsɛ fʋ́ agywɩɩn, tsúfɛ́ fʋtamakɩ ɔhaa ansɩ́tɔ́. <span class="Verse_Number">17</span>Mʋ́ sʋ anɩdɛ́ fʋ́ fɩtɛ́ anu. Anɩ mbla lɛ́ha ɔkpa ánɩ́ akáa lampóo ha Roma owíe dɛhɛn Kaesare, ntɛ́ɛ anɩmáka?&gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">18</span>Támɛ Yesu lówun amʋ́ agywɩɩn laláhɛ amʋ. Mʋ́ sʋ ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, &lt;&lt;Apinabwɛbí abwɛpʋ́, ntogyi sʋ́ mlɩdɛ́ mɩ́ sɔ́ɔ kɩ? <span class="Verse_Number">19</span>Mlɩtsu kɔ́ba amʋ́ʋ́ bʋtɔpʋ́ká lampóo amʋ ɩkʋ ba mɩ ankɩ.&gt;&gt;<div class="pictureColumn"><img id="Figure-MAT-2" class="picture" src="hk00166b.tif" alt="hk00166b.tif" /><p class="pictureCaption">Lampóoka kɔ́ba nɩ.<span class="reference"> (Mateo 22:19) </span></p></div></div><div class="Paragraph">Bɔpʋba mʋ, <span class="Verse_Number">20</span>ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, &lt;&lt;Ma nwun pʋ́ mʋ dá dɩ́n mʋ́sʋ́?&gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">21</span>Bɛlɛ mʋ́ ɔnɔ́ bɛɛ, &lt;&lt;Kaesare.&gt;&gt;</div><div class="Paragraph">Mʋ́ʋ́ ɔlɛbláa amʋ́ ɔbɛ́ɛ, &lt;&lt;Mʋ́mʋ́ mlɩpʋ tɔ́á igyi Kaesare klɛ́ ha Kaesare, amlɩpʋ mʋ́á igyi Bulu klɛ́ ɛ́ ha Bulu.&gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">22</span>Yesu mbuaɩ ánfɩ lóbwie amʋ́ ɔnɔ́. Mʋ́ sʋ bɛnatɩ́.</div></div><div class="scrSection"><div class="Section_Head">Kʋsʋ́ Tsú Afúlitɔ Ɩwɩ Asʋn Fɩtɛ́hɛ́</div><div class="Parallel_Passage_Reference">(Marko 12:18-27; Luka 20:27-40)</div><div class="Paragraph"><span class="Verse_Number">23</span>Ɛkɛ ámʋ kɛ́n á, <span class="See_In_Glossary"><a href="#" class="Glossary_Key" id="w_9">Sadukifɔ</a></span> akʋ bɛba Yesu wá. Bʋgyi ɔpasua kʋá bʋtɛblɩ́ bɛɛ, kʋsʋ́ tsú afúlitɔ má ɩnʋ. Bɛfɩtɛ́ mʋ bɛɛ, <span class="Verse_Number">24</span>&lt;&lt;Osunápʋ́, Mose lɔ́wanlɩ́n tswɩ anɩ ɔbɛ́ɛ, &lt;Nɩ́ ɔkʋ mʋa mʋ ka bʋmɔkwɩɩ́ asa olowu sí mʋ ka ámʋ a, mʋ pio otsú mʋ ka ámʋ tsia, fɛ́kɩ ɔkwɩɩ ha owupʋ́ ámʋ.&gt; <span class="Verse_Number">25</span>Oyin ɔkʋlɛ abí abasíénɔ́ akʋ betsiá. Amʋ́tɔ́ ogyankpapʋ létsiá ɔká, támɛ ɔmɔkwɩɩ́ asa olowu. Mʋ pio lótsu ɔsʋrapʋka amʋ tsía, <span class="Verse_Number">26</span>támɛ mʋ ɛ́ ɔmɔkwɩɩ́. Ɔsaasɩ lótsu ɔtsɩ ámʋ tsía. Mʋ ɛ́ ɔmɔkwɩɩ́. Alɩɩ yɔ́tʋ osienɔ́sɩ́ amʋ. <span class="Verse_Number">27</span>Ɔma-ɔma a, ɔsʋrapʋ mʋ ɛ́ lóbowu. <span class="Verse_Number">28</span>Afúli ɔkʋsʋ́kɛ́ a, amʋ́tɔ́ ɔmɔmʋ ɔbɔ́bwɛ mʋ kulu? Tsúfɛ́ amʋ́ abasíénɔ́ ámʋ fɛ́ɛ́ betsiá mʋ.&gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">29</span>Mʋ́ʋ́ Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, &lt;&lt;Megyí mlɩ ológyi. Mlɩméyín Bulu asʋn wanlɩ́nhɛ́ amʋ ntɛ́ɛ Bulu túmi. <span class="Verse_Number">30</span>Nɩ́ afúli bɔkʋ́sʋ́ á, bɔ́bwɛ fɛ́ Bulu-abɔpʋ. Bʋméetsiá aká mʋ́a akúlu. <span class="Verse_Number">31</span>Mlɩmɔ́kʋ́kla asʋ́n ánɩ́ Bulu onutó lɛ́bláa mlɩ tsú afúlikʋsʋ́ ɩwɩ? <span class="Verse_Number">32</span>Bulu asʋn wanlɩ́nhɛ́ lɛ́blɩ́ ɔbɛ́ɛ, &lt;Mɩ́gyí mlɩ anáin <span class="See_In_Glossary"><a href="#" class="Glossary_Key" id="w_10">Abraham</a></span> mʋa <span class="See_In_Glossary"><a href="#" class="Glossary_Key" id="w_11">Isak</a></span> pʋ́ <span class="See_In_Glossary"><a href="#" class="Glossary_Key" id="w_12">Yakob</a></span> Bulu ámʋ nɩ.&gt; Ɩ́nɩ sʋ megyí awupʋ́ Bulu ógyi, akɩankpapʋ Bulu ógyi.&gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">33</span>Brɛ́á ɔdɔm amʋ bonu asʋ́n ánfɩ á, mʋ atosunáhɛ́ anfɩ lɛha ɔnɔ́ lobwie amʋ́.</div></div><div class="scrSection"><div class="Section_Head">Bulu Mbla Ámʋtɔ Mʋ́á Ɩdʋn</div><div class="Parallel_Passage_Reference">(Marko 12:28-34; Luka 10:25-28)</div><div class="Paragraph"><span class="Verse_Number">34</span>Brɛ́á Farisifɔ bowun ánɩ́ Yesu lalɛ́ Sadukifɔ ámʋ asʋ́n ɔnɔ́, asʋ́n lawú wá amʋ́ ɔnɔ́ á, bɛkpa aba ya Yesu wá. <span class="Verse_Number">35</span>Amʋ́tɔ́ ɔkʋlɛá ogyi mbla osunápʋ́ lɛ́fɩtɛ́ Yesu asʋ́n, ɔpʋsɔ mʋ kɩ. <span class="Verse_Number">36</span>Ɔlɛfɩtɛ́ Yesu ɔbɛ́ɛ, &lt;&lt;Osunápʋ́, Bulu mbla ámʋtɔ mɔmʋ dʋ́n?&gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">37</span>Yesu lɛ́bláa mʋ ɔbɛ́ɛ, &lt;&lt; &lt;Pʋ fʋ́ klʋn, fʋ́ ɔkláa pʋ́ fʋ́ agywɩɩn fɛ́ɛ́ dwɛ fʋ́ Wíe Bulu.&gt; <span class="Verse_Number">38</span>Ɩ́nɩ gyí mbla ámʋtɔ gyankpapʋ ánɩ́ ɩdʋn mʋ́ fɛ́ɛ́ nɩ́. <span class="Verse_Number">39</span>Nyɔɔsɩ ɛ́ igyi fɛ́ mʋ́. &lt;Dwɛ fʋ́ bá fɛ́ fʋ́ ɩwɩ.&gt; <span class="Verse_Number">40</span>Mose Mbla pʋ́ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ amʋ atosunáhɛ́ fɛ́ɛ́ ɩlɩɩ́ mbla anyɔ ánfɩsʋ.&gt;&gt;</div></div><div class="scrSection"><div class="Section_Head">Ma Gyí Kristo Amʋ?</div><div class="Parallel_Passage_Reference">(Marko 12:35-37; Luka 20:41-44)</div><div class="Paragraph"><span class="Verse_Number">41</span>Ɩ́nɩá Farisifɔ ámʋ bebefia sí bʋlɩɩ́ sʋ á, Yesu lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, <span class="Verse_Number">42</span>&lt;&lt;Nkálɩ mlɩdɛ́ Kristo, (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli amʋ) ɩwɩ gywɩɩ́n? Ma mʋ na nɩ́?&gt;&gt;</div><div class="Paragraph">Bɛbláa mʋ bɛɛ, &lt;&lt;Owíe Dawid mʋ na nɩ́.&gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">43</span>Ɔlɛlafɩ́tɛ́ amʋ́ ɔbɛ́ɛ, &lt;&lt;Mʋ́ ntogyi sʋ́ Ɔŋɛ Wankɩ́hɛ́ lɛ́ha Owíe Dawid lɛ́tɩ mʋ ɔbɛ́ɛ &lt;Mɩ́ Wíé?&gt; Tsúfɛ́ Owíe Dawid lɛ́blɩ́ ɔbɛ́ɛ,</div><div class="Line1"><span class="Verse_Number">44</span>&lt;Anɩ Wíe Bulu lɛ́bláa mɩ́ Wíe ɔbɛ́ɛ,</div><div class="Line2">Tsia mɩ́ gyɔpɩsʋ nfɩ</div><div class="Line2">yɔ́fʋn brɛ́á nɛ́ha fɛ́tsatsáa fʋ́ alupʋ́sʋ́?&gt;</div><div class="Paragraph_Continuation"><span class="Verse_Number">45</span>Nɩ́ Owíe Dawid onutó lɛ́tɩ ɔhá ánfɩ Bulu ladá ofúli anfɩ ɔbɛ́ɛ, mʋ wie a, nkálɩ sʋ́ ɔtráa ogyi mʋ na?&gt;&gt;</div><div class="Paragraph"><span class="Verse_Number">46</span>Amʋ́tɔ́ ɔkʋkʋ mɛ́talɩ́ lɛ́ mʋ́ ɔnɔ́. Tsú ɛkɛ ámʋ a, ɔhaa mɛ́trá wa klʋn fɩtɛ́ mʋ asʋansʋ.</div></div><div class="scrSection"><div class="Section_Head">Mose Mbla Asunápʋ́ Pʋ́ Farisifɔ Tsiátɔ́</div><div class="Parallel_Passage_Reference">(Marko 12:38-39; Luka 11:43, 46; 20:45-46)</div><div class="Paragraph"><span class="Chapter_Number">23</span><span class="Verse_Number">1</span>Asʋ́n ánfɩ ɔma a, Yesu lɛ́bláa ɔdɔm amʋ pʋ́ mʋ akasɩ́pʋ́ amʋ ɔbɛ́ɛ, <span class="Verse_Number">2</span>&lt;&lt;Mose mbla Farisifɔ pʋ́ Mbla asunápʋ́ amʋ bʋdesuná. <span class="Verse_Number">3</span>Mʋ́ sʋ mlɩgyi amʋ́ asʋn blɩ́hɛ́ fɛ́ɛ́sʋ́, támɛ mlɩmátsiá amʋ́ atsiábi. Tsúfɛ́ bʋtamagyi amʋ́ onutó asʋn blɩ́hɛ́sʋ. <span class="Verse_Number">4</span>Bʋtɔpʋ́ atɔ dwindwín sʋ́rá ahá, támɛ amʋ́ onutó bʋtamapʋ́ osrebi ɔkʋlɛ kʋ́ráá tsá amʋ́ tsu. <span class="Verse_Number">5</span>Bʋtɔbwɛ́ amʋ́ tógyítɔ́ ahá ansɩ́sʋ́. Bʋtɔwánlɩ́n Bulu asʋ́n dɩ́nká tati tɛ́ɩ́hɛ́sʋ, pʋ́klɩ́ amʋ́ ɔsʋkpɩ pʋ́ amʋ́ bɩna ɩbasʋ. Bʋtɔlʋ́ nfɛ́ tɩ́ntɩ́ɩ́ntɩ́n síánsían amʋ́ atadɩɛ ɔnɔ́. <div class="pictureColumn"><img id="Figure-MAT-3" class="picture" src="hk00274b.tif" alt="hk00274b.tif" /><p class="pictureCaption">Farisiyin nɩ.<span class="reference"> (Mateo 23:5) </span></p></div><span class="Verse_Number">6</span>Bʋtekle otsiákpá yilé tsiá nkɛ ogyíkpá pʋ́ Yudafɔ Ofíakpa. <span class="Verse_Number">7</span>Bɛdálɩ yɔ dɩnsʋ á, bʋtekle bɛɛ ahá bʋtɩ́ɩ amʋ́ bɛɛ, &lt;Asunápʋ́,&gt; abʋbun ha amʋ́ itsiá. <span class="Verse_Number">8</span>Mlɩ fɛ́ɛ́ á, apíó mlɩgyí. Mʋ́ sʋ mlɩmáha abʋtɩ mlɩtɔ ɔhaa osunápʋ́. Ɔbakʋ́lɛ pɛ́ gyí mlɩ osunápʋ́. <span class="Verse_Number">9</span>Alɩ kɛ́n mlɩmátɩ ɔhaa mlɩ sɩ́ ɔsʋlʋ́ʋ anfɩsʋ nɩ́. Tsúfɛ́ Ɔsɩ́ ɔkʋlɛ pɛ́ mlɩbʋ, ɔbʋ ɔsʋ́sʋ́. <span class="Verse_Number">10</span>Tráhɛtráhɛ a, mlɩtɔ ɔhaa máha abʋtɩ mʋ nkpá ogyápʋ. Tsúfɛ́ nkpá ogyápʋ ɔkʋlɛ pɛ́ mlɩbʋ. Mʋgyí Kristo, (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli amʋ). <span class="Verse_Number">11</span>Mlɩtɔ ɔhandɛ ɔbwɛ́ɛ mlɩ osúmpʋ́. <span class="Verse_Number">12</span>Tsúfɛ́ fʋ́á fotsu ɩwɩ á, Bulu ɔbɛ́ba fʋ asɩ. Fʋ́á fɛba ɩwɩasɩ ɛ́ á, Bulu obótsu fʋ fʋ́á.</div></div><div class="scrSection"><div class="Section_Head">Apinabwɛbí Abwɛpʋ́</div><div class="Parallel_Passage_Reference">(Marko 12:40; Luka 11:39-42, 44, 52; 20:47)</div><div class="Paragraph"><span class="Verse_Number">13-14</span>&lt;&lt;Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Mlɩlatin Bulu iwíegyí ámʋ ɔkpa wá ahá. Mlɩ onutó mlɩmédékléá mlówie ɩnʋ, mlɩdɛ́ ahá ánɩ́ bʋdɛ mbɔ́dɩ́ bɔ bɛɛ bówie ɩnʋ ɛ́ ɔkpa tíin.<span class="scrFootnoteMarker"><a href="#Footnote-MAT-3" /></span><span class="Note_General_Paragraph" id="Footnote-MAT-3" title="c"><span class="Note_Target_Reference">23:14 </span><span class="ft">Mʋ́tɔ́ yée 14 bʋ nwʋlʋ́ dada amʋ akʋtɔ: </span><span class="footnote_querya">Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Mlɩtɛlɩ́ɩ́ ahátɔ bɔ́ mpáɩ tɩ́ntɩ́ɩ́ntɩ́n, támɛ mlɩtɔswɩ́ɩ́ asʋrapʋ amʋ́ wóyí pʋ́ amʋ́ atɔ́ fɛ́ɛ́ ɛ́. Ɩ́nɩ sʋ Bulu ɔbɛ́bɩtɩ́ mlɩ ɩsʋ dʋn aha tráhɛ. </span></span></div><div class="Paragraph"><span class="Verse_Number">15</span>&lt;&lt;Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Tsúfɛ́ mlɩtɛfá ɩlɩn fá ɔpʋ, dʋ́ ɩbʋ kplɩ́ ɩbʋ há ɔha tɛdámlí klʋntɔ. Támɛ nɩ́ ɔdámlí klʋntɔ tá á, mlɩtɛlábwɛ́ mʋ otemlí ɩsʋbɩtɩ́ ogyá ánɩ́ ɩtamaduntɔ ɔyɔpʋ́ dʋn mlɩ onutó.</div><div class="Paragraph"><span class="Verse_Number">16</span>&lt;&lt;Ansibi abwiepʋ́ ánɩ́ mlɩdɛ́ ahá kpa, mlɩgyɔwɩ nɩ́. Mlɩtɛblɩ́ mlɩaa, &lt;Nɩ́ ɔkʋ ɔká Bulu ɔtswɛ́kpa obu ámʋ ntam a, imehián ánɩ́ obégyi mʋ́sʋ́. Támɛ nɩ́ ɔká sika pɛpɛ atɔ́á ɩbʋ ɔtswɛ́kpa obuto ɩnʋ mʋ́ ntam a, ilehián ánɩ́ obégyi mʋ́sʋ́.&gt; <span class="Verse_Number">17</span>Ansibi abwiepʋ́! Aha mimláhɛ! Mʋ́tɔ́ mɔmʋ bʋ labi dʋn? Sika pɛpɛ atɔ́ ámʋ lóó, ntɛ́ɛ Bulu ɔtswɛ́kpa obu ámʋ́ʋ́ ɩlahá sika ámʋ lamlí Bulu klɛ́ amʋ? <span class="Verse_Number">18</span>Mlɩtɛtráa blɩ́ mlɩaa, &lt;Nɩ́ ɔkʋ ɔká <span class="See_In_Glossary"><a href="#" class="Glossary_Key" id="w_13">afɔdɩɛ-asubwi</a></span> ntam a, imehián ánɩ́ obégyi mʋ́sʋ́. Támɛ nɩ́ ɔká afɔdɩɛ-abɔtɔ́ ámʋ ntam mʋ́ á, ilehián ánɩ́ obégyi mʋ́sʋ́.&gt; <span class="Verse_Number">19</span>Ansibi abwiepʋ́! Mʋ́tɔ́ mɔmʋ bʋ labi dʋn? Afɔdɩɛ-abɔtɔ́ ámʋ ntɛ́ɛ afɔdɩɛ-asubwi ámʋ́ʋ́ ɩlahá mʋ́ ɩlamlí Bulu klɛ́ amʋ? <span class="Verse_Number">20</span>Nɩ́ fɛká afɔdɩɛ-asubwi amʋ ntam a, faká ibwi ámʋ pʋ́ atɔ́á ɩdɩn mʋ́sʋ́ fɛ́ɛ́ ntam. <span class="Verse_Number">21</span>Nɩ́ fɛká Bulu ɔtswɛ́kpa amʋ ntam a, faká Bulu mʋa mʋ otsiákpá ntam. <span class="Verse_Number">22</span>Nɩ́ fɛká ɔsʋ́sʋ́ ntam a, faká Bulu mʋa mʋ owíe obíá ntam.</div><div class="Paragraph"><span class="Verse_Number">23</span>&lt;&lt;Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Mlɩteye mlɩ ɔtsʋtsʋ́ pʋ́ kpántánkplámá aná fɛ́ɛ́tɔ́ idú, pʋ́ <span class="See_In_Glossary"><a href="#" class="Glossary_Key" id="w_14">idúsɩ́</a></span> há Bulu. Támɛ mlɩmɛ́dɛ́ Bulu mbla amʋ́ʋ́ ɩhɩ́ɛ́ dehián, igyi asʋ́ngyí ɔnɔkwalɩsʋ, aba nwewúun pʋ́ ɔnɔkwalɩwa ámʋsʋ gyi. Mʋ́déhián nɩ, támɛ mlɩmákiná iyétɔ dúsɩ́ amʋ ɛ́ ha. <span class="Verse_Number">24</span>Ansibi abwiepʋ́ ánɩ́ mlɩdɛ́ ahá kpa, mlɩgyɔwɩ nɩ́. Mlɩtɔtsrɔ́ mbépi lɛ́ oputsútɔ́, támɛ mlɩtɛmɛ́ mbéwun.</div><div class="Paragraph"><span class="Verse_Number">25</span>&lt;&lt;Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Tsúfɛ́ mlɩtɔfwɩ́ mlɩ nwɛ pʋ́ mlɩ nlɛpɛ ɔma wankláán, támɛ atɔ́á mlɩlapʋ́ owi mʋ́a ɔnsɩpɛ swɩ́ɩ́ ahá sɔ́ɔ́n bʋ mʋ́tɔ́. <span class="Verse_Number">26</span>Farisifɔ ansibi abwiepʋ́, mlɩgyankpa fwɩ nwɛ mʋ́a nlɛpɛ ámʋtɔ, mʋ́ ɔma ɛ́ bɛ́tɩn.</div><div class="Paragraph"><span class="Verse_Number">27</span>&lt;&lt;Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Mlɩlabwɛ́ fɛ́ ntsán ánɩ́ bakpá mʋ́ afá futútúútú, mʋ́ ɩwɩ lawá akɩ́lɛ. Támɛ mʋ́tɔ́ mʋ́ á, afúli awú pʋ́ atɔ plɔ́hɛ́ sɔ́ɔ́n bɔ́ mʋ́. <span class="Verse_Number">28</span>Alɩ kɛ́n mlɩgyí nɩ́. Ahá bʋtɛkɩ mlɩ ánɩ́ mlɩgyí yilé abwɛpʋ́. Támɛ mlɩ klʋntɔ mʋ́ á, apinabwɛbíbwɛ mʋ́a lalahɛbwɛ sɔ́ɔ́n bɔ́ mʋ́.</div></div><div class="scrSection"><div class="Section_Head">Bulu Ɩsʋbɩtɩ́</div><div class="Parallel_Passage_Reference">(Luka 11:47-51)</div><div class="Paragraph"><span class="Verse_Number">29-30</span>&lt;&lt;Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Tsúfɛ́ mlɩtɔpwɛ́ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ pʋ́ yilé abwɛpʋ́ ámʋ́ʋ́ betsiá ámʋ ntsán, lá mʋ́ ɩwɩ wankláán, blɩ́ mlɩaa, &lt;Nɩ́ anɩlétsiá anɩ anáin brɛ́sʋ́ asa bɔmɔ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ anfɩ á, tɛkɩ anɩmɔ́wa ɩbɩ mʋ́tɔ́.&gt; <span class="Verse_Number">31</span>Mlɩ asʋn blɩ́hɛ́ anfɩ désuná ánɩ́ mlɩgyí Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ amɔpʋ́ ámʋ abí-aná nɩ́. <span class="Verse_Number">32</span>Mlɩwuna yɔ mʋ́sʋ́, amlɩmɔ mlɩ anáin bwɛhɛ́ ámʋ ɔnɔ́. <span class="Verse_Number">33</span>Awɔ, abɛ abí-aná! Mlɛ́talɩ́ srɩ́ sí ɩpɔ́n ámʋ́ʋ́ Bulu ɔbɛ́ha mlɩ, kpá mlɩ wá ɩsʋbɩtɩ́ ogyá ámʋ́ʋ́ ɩtamaduntɔ ámʋ? <span class="Verse_Number">34</span>Mʋ́ sʋ ndɛ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́, anyansapʋ pʋ́ Mose mbla asunápʋ́ wa sɩ́sɩ́ mlɩ. Támɛ mlɔ́mɔ akʋ, dá amʋ́tɔ́ akʋ mántá oyikpalíhɛsʋ. Mlɔ́nwɛn amʋ́tɔ́ akʋ mplɩ mlɩ ofíakpa, dɩ́nká akʋsʋ tsú awúlusʋ yɔ́ awúlusʋ. <span class="Verse_Number">35</span>Ɩ́nɩ sʋ yilé abwɛpʋ́ ámʋ́ʋ́ mlɩa mlɩ anáin mlɩlamɔ́ tsú <span class="See_In_Glossary"><a href="#" class="Glossary_Key" id="w_15">Habelsʋ</a></span> bɔfʋn Sakaria, ogyi Barakia mʋ bi ámʋ́ʋ́ mlɩlɔ́mɔ Bulu ɔtswɛ́kpa obu mʋ́a <span class="See_In_Glossary"><a href="#" class="Glossary_Key" id="w_16">afɔdɩɛ-asubwi</a></span> amʋ nsɩnɛ́ ámʋ fɛ́ɛ́ obugya bɛ́ba mlɩsʋ. <span class="Verse_Number">36</span>Ɔnɔkwalɩ ndɛ mlɩ bláa. Ɩ́nɩ aná fɛ́ɛ́ sʋ Bulu ɩsʋbɩtɩ́ bɛ́ba mlɩ ndɛmba-abí ánfɩsʋ nɩ́.</div></div><div class="scrSection"><div class="Section_Head">Yerusalemfɔ Ɩwɩ Ɔdwɛ</div><div class="Parallel_Passage_Reference">(Luka 13:34-35)</div><div class="Paragraph"><span class="Verse_Number">37</span>&lt;&lt;Óo Yerusalemfɔ, Yerusalemfɔ! Mlɩtɔ́mɔ́ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́, dá abí ánɩ́ Bulu lawá sɩ́sɩ́ mlɩ abwi mɔ́ nɩ́. Ntekleá nóbun mlɩ abísʋ́ brégyíbrɛ́, fɛ́ alɩá batɛ tobun mʋ abísʋ́, támɛ mlɩtamahá mɩ́ ɔkpa. <span class="Verse_Number">38</span>Mlɩkɩ, Bulu obési mlɩ ɔtswɛ́kpa tswɩ mlɩ, ɩbɛ́dɩ kpan. <span class="Verse_Number">39</span>Tsúfɛ́ ndɛ mlɩ bláa mbɛ́ɛ, mlɩmɛ́ɛtrá wun mɩ ɛkɛkɛɛkɛ, yɔ́fʋn ɛkɛá mlɛ́blɩ́ mlɩaa, &lt;Bulu oyúla ɔhá ámʋ́ʋ́ ɔbá mʋ ɩdátɔ́.&gt; ámʋ.&gt;&gt;</div></div></div></div></body></html>
