"Verse_Number">16</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-236" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-236" title="*"><span class="Note_Target_Reference">13:16 </span><span class="xt">Lu 10:23-24</span></span>“Te yi han yaaik eiyu. Nanamɨr ki epei kɨr menmen werek werek. Nɨkɨp mi epei memtau menmen werek werek. <span class="Verse_Number">17</span>Hi hetpi menmen werek werek. Mɨt profet yapɨrwe netike mɨt yaain nɨpaa hanhan nanɨr menmen yi epei yɨra hi hɨrɨakem, te hɨr ap nɨrem au. Hɨr hanhan nanɨmtau menmen yi epei yemtau hi hetpim te hɨr ap nemtewem. Au, hɨr epei naa.</div></div><div class="scrSection"><div class="Section_Head">Jisas kewepyapɨr hɨm mɨrak me mɨtɨk kamɨr rais nɨkim</div><div class="Parallel_Passage_Reference">(Mk 4:13-20; Lu 8:11-15)</div><div class="Paragraph"><span class="Verse_Number">18</span>“Yi eiyɨmtau hɨr o as me tok piksa me mɨtɨk kewɨr rais nɨkim mɨram mau ni. <span class="Verse_Number">19</span>Mɨt yapɨrwe nemtau hɨm me God kakinɨn naanmɨpre mɨt te hɨr ap nerteiyem werek werek au, hɨr nɨre nɨkim mɨwaai yayiwe. Maain Seten kaknen kakɨkre han kɨr kakpɨr hɨm kerek epei God kewisɨm mekrerek. <span class="Verse_Number">20</span>Nɨkim ham mɨnatɨn mɨwaai tɨ kike mentar nan, im em hɨram mɨre mɨt han wasenum nemtewem han yaaik neriuwerem. <span class="Verse_Number">21</span>Te hɨr nɨre nɨkim keremem ap mine nekenik men tɨ eik au te mamu kike. Maain hɨram pɨke mami. Mar im em te mɨt neiyan nemtau hɨm me God nisesim. Maain kike mɨt han neneri nerekyor enum nentar hɨr nisesim, te hɨr wasenum neweikɨn sip newetɨwem. <span class="Verse_Number">22</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-237" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-237" title="*"><span class="Note_Target_Reference">13:22 </span><span class="xt">Mt 6:19-34; Lu 12:16-21; 1Ti 6:9-10, 17</span></span>Nɨkim ham menke mekre waai kerek enum tɨktɨk mewim em, hɨram mɨre mɨt nemtau hɨm im te menmen enum me tɨ ik ek metike pewek hɨr hanhanem hɨram minɨn hɨm me God. Mɨt nar ik ek ap te nanrɨak menmen yaaim nanises God werek werek au. <span class="Verse_Number">23</span>Nɨkim menke mekre tɨ yaaik hɨram mar ke mɨt nertei hɨm me God nemi mekre han kɨr. Te hɨram mine wit mari yehes yapɨrwe, ham mar 100, ham mar 60, ham mar 30, te hɨr nɨrɨak menmen yaaim yapɨrwe.”</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp hɨm tok piksa me yenkis enum mente mau ni</div><div class="Paragraph"><span class="Verse_Number">24</span>Jisas ketpor hɨm tok piksa ham. Hɨrak katɨp: “Menmen God kɨrɨakem hɨram mɨre mɨtɨk hak kewɨr wit nɨkim mitet ni mɨrak. <span class="Verse_Number">25</span>Maain wɨtaan mɨt miyapɨr nɨwaai, mɨtɨk enuk kɨrak kepan kan kewɨr yenkis yehes mɨram enum mitet ni kerek hɨrak epei kewɨr wit nɨkim mewi en, te hɨrak ken. <span class="Verse_Number">26</span>Maain wit kerek hɨr epei newɨrem em mau ni eim mɨre iuwe mamine nɨkim, te hɨr nɨr yenkis enum keremem metikerem. <span class="Verse_Number">27</span>Mɨt nɨrɨak menmen me mɨtɨk iuwe hɨr nen netpɨwek nar ik: ‘Mɨtɨk iuwe ti nepei hamɨr wit yehes mekre ni mit im e. Ti hamɨr menmen yaaim te menmen im enum meke nein man te hɨram mewo in?’</div><div class="Paragraph"><span class="Verse_Number">28</span>Hɨrak kewenhi ketpor, ‘Mɨtɨk hak enuk kepan kan kamɨr menmen enum mekre nɨmɨn me menmen yaaim.’ Hɨr nitɨwekhi, ‘Ti hanhan haiu emno emketetim?’ <span class="Verse_Number">29</span>Te hɨrak keweni ketpor, ‘Hi hɨnaain yi eiketetim emnopɨn. Yi yaiket menmen yaaim mamtikerem. Au emɨt! <span class="Verse_Number">30</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-238" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-238" title="*"><span class="Note_Target_Reference">13:30 </span><span class="xt">Mt 3:12</span></span>Yi eiwisɨm emu ere maain hɨram emi. Te hi etɨp mɨt kerek nanremir nanɨr ik: ‘Yi eiyinɨn eiremir menmen enum eisenkekim emriuwe waai. Maain haiu mamɨsiyem. Yi eiremir menmen enum epei au, te yi eino eiremir nɨkim yaaim eiwisɨm emɨkre wɨnak kai.’”</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp hɨm me nu mastet nɨkim mɨram metike yis</div><div class="Parallel_Passage_Reference">(Mk 4:30-32; Lu 13:18-21)</div><div class="Paragraph"><span class="Verse_Number">31</span>Jisas ketpor hɨm tok piksa hɨrak katɨp, “Menmen God kɨrɨakem hɨram mɨre nu mastet nɨkim mɨram. Mɨtɨk hak ketɨwem kamɨr mau ni mɨrak. <span class="Verse_Number">32</span>Nu mastet nɨkim hɨram ap iuwe mar ke nɨkim me menmen ham em. Au, hɨram kike enum. Te maain hɨram mau ni mamniu mamre iuwe maminɨn menmen kerek mau ni em, hɨram mamre nu te hore mamnen mamwis yaank mamu heneik mɨram. Mar im mɨt in kerek nises hɨm mai hɨr nɨre niutɨp niutɨp. Te maain hɨr nanɨre yapɨrwe.”</div><div class="Paragraph"><span class="Verse_Number">33</span>Jisas pɨke ketpor hɨm ham. Hɨrak katɨp, “Menmen God kɨrɨakem hɨram mɨre yis mɨte weiyɨm wen wenipem metike flaua weweiknenim mekre sar mau hɨm ere hɨram nap mɨnanem mɨniu wɨsenum.”</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp mɨt keriuwe hɨm tok piksa keremem</div><div class="Parallel_Passage_Reference">(Mk 4:33-34)</div><div class="Paragraph"><span class="Verse_Number">34</span>Jisas katɨp mɨt miyapɨr menmen yapɨrwe keriuwe hɨm mɨre tok piksa. Hɨrak ap ketpor hɨm meiyam au. Hɨrak ketpor tok piksa keremem. <span class="Verse_Number">35</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-239" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-239" title="*"><span class="Note_Target_Reference">13:35 </span><span class="xt">Sam 78:2</span></span>Hɨrak katɨp kar ik te menmen nɨpaa mɨtɨk profet ketpim kewisɨm mau tɨwei, hɨram mamnen mamɨr ke nɨpaa hɨrak ketpim. Hɨm im hɨram matɨp,</div><div class="Line1">“Hi awep hɨm atɨp mɨt tok piksa. Hi atɨp menmen nɨpaa hi God hɨrɨak tɨ ere in mɨt ap nerteiyem au.”</div></div><div class="scrSection"><div class="Section_Head">Jisas kewepyapɨr tok piksa me yenkis enum katɨp mɨt disaipel nɨrak em</div><div class="Paragraph"><span class="Verse_Number">36</span>Jisas katɨp mɨt miyapɨr menmen epei au, hɨrak kɨnaaiwɨr mɨt miyapɨr hɨrak kɨnɨk ken wɨnak. Hɨrak kɨnɨk ken wɨnak, mɨt nɨrak disaipel nan nitɨwekhi, “Ti etpei werek menmen me yehes enum mekre ni.”</div><div class="Paragraph"><span class="Verse_Number">37</span>Jisas kewenhi ketpor, “Mɨtɨk kerek kamɨr yehes yaaim mekre ni hɨrak hi kerekek. Mɨtɨk Iuwe God keriuweta hi han tɨ ik. <span class="Verse_Number">38</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-240" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-240" title="*"><span class="Note_Target_Reference">13:38 </span><span class="xt">1Ko 3:9; 1Jo 3:10</span></span>Ni eim hɨram tɨ ik ek. Yehes yaaim hɨram mɨre mɨt miyapɨr nises hɨm me God. Yehes enum hɨram mɨre mɨt miyapɨr nises hɨm me Seten. <span class="Verse_Number">39</span>Mɨtɨk enuk kepan kerek kamɨr yehes enum hɨrak Seten. Wɨ mɨt hɨr nan newen yehes hɨram mɨre wɨ God skelim mɨt. Mɨt kerek nen newen yehes hɨr ensel. <span class="Verse_Number">40</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-241" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-241" title="*"><span class="Note_Target_Reference">13:40 </span><span class="xt">Mt 7:19; Jo 15:6</span></span>Mamɨr ke mɨt neit yehes enum nesenkekim neiyɨm nan newɨrem mekre si, te maain wɨ menmen mamnen mamɨr im God skelim yi mɨt. <span class="Verse_Number">41</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-242" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-242" title="*"><span class="Note_Target_Reference">13:41 </span><span class="xt">Mt 24:31, 25:31-46; Mk 13:27</span></span>Te hi Mɨtɨk ke wit ke Mɨtɨk Iuwe hi asiuwe mɨt ensel nai nanɨno nanrer wit wit me tɨ kerek hi naanmampre mɨt miyapɨr hɨr nanɨnke menmen enum mari han ke mɨt en. Hɨr nanɨnke menmen enum metike mɨt han kerek nɨrɨak menmen enum. Te hi enkerem emnopɨn emkeipɨn wit kerek Mɨtɨk Iuwe naanmɨprewem. <span class="Verse_Number">42</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-243" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-243" title="*"><span class="Note_Target_Reference">13:42 </span><span class="xt">Mt 8:12</span></span>Te hɨr nanwɨr mɨt miyapɨr enun nanɨno nanɨkre si kerek hɨr nanɨnepɨp nanɨneknen yehes mɨr. <span class="Verse_Number">43</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-244" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-244" title="*"><span class="Note_Target_Reference">13:43 </span><span class="xt">Dan 12:3</span></span>Me wɨ im mɨt miyapɨr kerek yaain en nanu wit yaaik God kakwetɨr menmen mɨrak iuwe kakɨkepi te hɨr nanɨr nanre wepni nanɨt wit kɨrak. Mɨt neimɨn nemtau hɨm mai hɨr han ekitetim!</div></div><div class="scrSection"><div class="Section_Head">Hɨm tok piksa me mɨtɨk kɨnkatɨn bokis pewek mekrerem mɨsawɨn mekre tɨ</div><div class="Paragraph"><span class="Verse_Number">44</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-245" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-245" title="*"><span class="Note_Target_Reference">13:44 </span><span class="xt">Mt 19:29; Lu 14:33; Fl 3:7</span></span>“Menmen me God hɨram yaaim mɨre okis pewek mekrerem mɨt nɨpaa hɨr mɨt nɨsawɨnem mekre ni ham. Maain mɨtɨk hak kiutɨp kɨnapɨnem, hɨrak pɨke kɨsawɨnem mekre hei, hɨrak han yaaik, te hɨrak ken keit menmen mɨrak yapɨrwe keiyɨm ken kesiuwerem men mɨt, hɨrak keit nan mererim, hɨrak keiyɨm ken kewɨrem keiyɨm katɨn ni keremem.</div></div><div class="scrSection"><div class="Section_Head">Hɨm tok piksa me mɨtɨk kɨr pewek wɨnak yaaik</div><div class="Paragraph"><span class="Verse_Number">45</span>“Menmen me God hɨram yaaim mɨre mɨtɨk hak kerek kɨnkatɨn pewek wɨnak hɨrak kɨnkatɨn kerek yaaim yaaim em, keiyɨm ken kesiuwerem men mɨt te kakɨt moni mamrerim. <span class="Verse_Number">46</span>Hɨrak kɨr pewek wɨnak kerek yaaik ek, te hɨrak ken kesiuwe menmen mɨrak keiyɨm ken kesiuwerem men mɨt, hɨrak keit moni mererim, hɨrak keiyɨm ken kewɨrem keit wɨnak yaaik kerekek.</div></div><div class="scrSection"><div class="Section_Head">Hɨm tok piksa me hepin</div><div class="Paragraph"><span class="Verse_Number">47</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-246" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-246" title="*"><span class="Note_Target_Reference">13:47 </span><span class="xt">Mt 22:9-10</span></span>“Menmen God kɨrɨakem hɨram mɨre hepin mɨt hɨr newɨrem mekre wan neiyɨm nanri saauk metike menmen ham yapɨrwe. <span class="Verse_Number">48</span>Hepin kenempet keriuwerem, te hɨr neriyaam man mɨwaai pɨn eik. Te hɨr nau nekorɨrem newis saauk yaaim em mekre tɨkenup ham, enum em hɨr newɨrem men. <span class="Verse_Number">49</span>Me wɨ kerek maain God skelim mɨt ne tɨ ik ek, hɨram mampar ik. Mɨt ensel ne God nanɨnen nanɨnke mɨt enun kerek nises menmen enum me nɨmɨn me mɨt yaain nises menmen yaaim. <span class="Verse_Number">50</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-247" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-247" title="*"><span class="Note_Target_Reference">13:50 </span><span class="xt">Mt 13:42; Lu 13:28</span></span>Te hɨr nanwɨri nanɨno nanɨkre si iuwe. Me si im em hɨr nanɨnepɨp nankɨt nanɨneknen yehes mɨr naneitaiyen.”</div></div><div class="scrSection"><div class="Section_Head">Hɨm me mɨtɨk keit menmen yaaim wen petep, metike menmen enum tokim.</div><div class="Paragraph"><span class="Verse_Number">51</span>Te Jisas kitorhi, “Yi yertei hɨm yapɨrwe hi epei hetpiyem?” Hɨr newenhi natɨp Jisas, “Kai Iuwe, haiu merteiyem.” <span class="Verse_Number">52</span>Te Jisas ketpor, “Mar keremem te mɨt skraip kerek nertei hɨm me Moses natɨp mɨt em, hɨr epei nertei hɨm hi hewepyapɨrem, hɨr nɨre mɨtɨk haai ke wɨnak iuwe. Hɨrak ken kɨnɨk wɨnak kɨrak kekin menmen yaaim petep metike menmen enum tokim keiyɨm kan kɨkaap mɨt kewetɨrem. Hɨr newepyapɨr hɨm me God nɨpaa hɨrak katɨp mɨt profet em metike hɨm mai yaaim.”</div></div><div class="scrSection"><div class="Section_Head">Hɨr mɨt ne Nasaret neweikɨn sip newet Jisas</div><div class="Parallel_Passage_Reference">(Mk 6:1-6; Lu 4:16-30)</div><div class="Paragraph"><span class="Verse_Number">53</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-248" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-248" title="*"><span class="Note_Target_Reference">13:53 </span><span class="xt">Mt 7:28</span></span>Jisas katɨp hɨm tok piksa im epei au, hɨrak kɨnaaiwɨr wit ik ken. <span class="Verse_Number">54</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-249" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-249" title="*"><span class="Note_Target_Reference">13:54 </span><span class="xt">Jo 7:15</span></span>Hɨrak pɨke ken wit kɨrak eik ken katɨp mɨt hɨm me God kekre wɨnak kerek hɨr nererik nekine hɨm me Moses neitai en. Hɨrak ketpor werek te hɨr nekrit nehɨnhɨn natɨp, “Keimɨn ketpɨwek hɨm yaaim hɨrak ketpeiyem? Keimɨn kekepik te hɨrak kɨrɨak menmen yaaim kɨkaap mɨt keriuwerem kepɨr herwe kɨrɨak mɨt kerek nɨnap hɨr nɨre yaain? Hɨrak mɨtɨk weinɨk kar ke haiu mɨt in. <span class="Verse_Number">55</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-250" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-250" title="*"><span class="Note_Target_Reference">13:55 </span><span class="xt">Lu 3:23; Jo 6:42</span></span>Mɨtɨk ik ek nɨkan ke mɨtɨk kerek kime wɨnak kerekek. Maria hɨre miye pɨrak kerepep. Jems ketike Josep, Saimon Judas hɨr kikrek nɨrak keriyen. <span class="Verse_Number">56</span>Yenterer nɨrak hɨr nau netikewai. Menmen yapɨrwe im em hɨrak ketɨwem meke nein man?” <span class="Verse_Number">57</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-251" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-251" title="*"><span class="Note_Target_Reference">13:57 </span><span class="xt">Jo 4:44</span></span>Hɨr natɨp narik te han kɨr enuk neriuwerek hɨr neweikɨn sip newetɨwek nentar hɨr ap nertei karkeik te hɨrak kɨrɨak menmen im yaaim. (Hɨr han kitet hɨrak mɨtɨk kerekek. Mɨtɨk Iuwe au.) Te Jisas ketpor, “Mɨt profet niuk mɨr iuwe mau merer wit wit, te mɨt neit wit kɨrak netike mɨt ne weiwɨk mɨrak, hɨr ap han kitet hɨrak iuwe au.” <span class="Verse_Number">58</span>Hɨrak ap kɨrɨak menmen yapɨrwe kɨkaap mɨt his hɨt enum metike menmen ham keit wit eik ek kentar hɨr ap han kitet hɨrak mɨtɨk kerek God keriuwetek kan au.</div></div><div class="scrSection"><div class="Section_Head">Jon kerek kɨkɨr mɨt neriuwe tɨpar epei kaa</div><div class="Parallel_Passage_Reference">(Mk 6:14-29; Lu 3:19-20, 9:7-9)</div><div class="Paragraph"><span class="Chapter_Number">14</span><span class="Verse_Number">1</span>Me wɨ im, mɨtɨk iuwe gavman Herot ke provins Galili kemtau menmen Jisas kɨrɨakem. <span class="Verse_Number">2</span>Te mɨtɨk Herot katɨp mɨt kerek nɨrɨak menmen mɨrak, “Hi han kitet ik hɨrak mɨtɨk Jon kerek kɨkɨr mɨt neriuwe tɨpar em. Hɨrak kaa te in ek hɨrak pɨke kekrit te menmen wɨsenum manpenum mau his mɨrak, te hɨrak kɨrɨak menmen yaaim im. <span class="Verse_Number">3-4</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-252" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-252" title="*"><span class="Note_Target_Reference">14:3 </span><span class="xt">Mt 11:2</span></span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-253" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-253" title="*"><span class="Note_Target_Reference">14:4 </span><span class="xt">Lev 18:16, 20:21</span></span>Nɨpaa Jon katɨp Herot, “Ti heit mɨte ip ep. Menmen im e hɨram ap yaaim au.” Te Herot han enuk ketenen Jon kesenkekik keriuwe sen ain kewisɨk kekre wɨnak enuk kentar Herot epei keit Herodias, mɨte pe Filip, Herot nɨkik kɨrak. <span class="Verse_Number">5</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-254" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-254" title="*"><span class="Note_Target_Reference">14:5 </span><span class="xt">Mt 21:26</span></span>Herot hanhan kaknep Jon kaki, te hɨrak kɨnaain mɨt miyapɨr. Hɨr han kitet Jon hɨrak mɨtɨk profet ke God.</div><div class="Paragraph"><span class="Verse_Number">6</span>Maain wɨ ham miutɨp, mɨt han nen nau netike Herot han kitet wɨ kerek nɨpaa miye winaak ek. Me wɨ im nɨki pe Herodias wɨrɨre wen werp nɨmɨn ke hɨr mɨt. Te herot hanhanep wɨsenum. <span class="Verse_Number">7</span>Hɨrak hanhanep wɨsenum te hɨrak katɨp mɨte kerepep kar ik: “Hi hetput werek. Menmen ti hanhan ehitauhiyem, hi ewetitem.” <span class="Verse_Number">8</span>Miye pe nɨki ip ep watɨp nɨki pɨre weriuwe hɨm, te hɨre watɨp, “Ti erekir teruk ke Jon kerek kɨkɨr mɨt en ewisɨk ekɨkre tɨkenup eiyɨk enen ewetewek in ek, te hi hertei hɨrak kaa.”</div><div class="Paragraph"><span class="Verse_Number">9</span>Hɨre watɨp war ik, te mɨtɨk iuwe eik ek hɨrak han enuk. Hɨrak kɨnapen kakrekyɨwekem te hɨrak yɨnk enuk kentar mɨt nau naam menmen netikerek nemtau menmen hɨrak ketpɨwerem. Te hɨrak katɨp mɨt nɨrak enwetɨwe menmen im emnen. <span class="Verse_Number">10</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-255" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-255" title="*"><span class="Note_Target_Reference">14:10 </span><span class="xt">Mt 17:12</span></span>Herot keriuwet mɨtɨk ken wɨnak enuk te hɨr mɨt en nerekir teruk ke Jon neit ein te tɨmɨr kewen keket. <span class="Verse_Number">11</span>Epei au, hɨr neit paan kɨrak kekre tɨkenup neiyɨk nan newet nɨki ep ek. Hɨre wetɨwek epei au, hɨre weiyɨk wen wewet miye pɨre rek. <span class="Verse_Number">12</span>Mɨt disaipel ne Jon nerteiyek, hɨr nan neit herwe yɨnk kɨrak neiyɨk nen newisɨk kekre hei. Hɨr newisɨk epei au, hɨr nen natɨp Jisas menmen enum mɨt nɨrɨak Jon em.</div></div><div class="scrSection"><div class="Section_Head">Jisas kewet mɨt nar 5,000 menmen hɨr naam</div><div class="Parallel_Passage_Reference">(Mk 6:30-44; Lu 9:10-17; Jo 6:1-13)</div><div class="Paragraph"><span class="Verse_Number">13</span>Jisas kemtau hɨm me mɨr hɨr nenep Jon keremem, hɨrak kehɨn kɨniu ken kekre bot kerekir wan ken wit weinɨk kerek mɨt ap newi au. Te mɨt yapɨrwe nemtau Jisas ken, hɨr neke tɨ nɨnaaiwɨr wit kɨr nisesik nen. <span class="Verse_Number">14</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-256" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-256" title="*"><span class="Note_Target_Reference">14:14 </span><span class="xt">Mt 9:36</span></span>Jisas epei kau bot keiyɨk ken ere epei kiun wit kerek hɨrak hanhan kakno. Hɨrak kɨnaaiwɨr bot kenke ken tɨ, hɨrak kɨr mɨt miyapɨr yapɨrwe nisesik nan. Te hɨrak han tewenɨni kɨkaap mɨt han kerek nɨnap, his hɨt enum em.</div><div class="Paragraph"><span class="Verse_Number">15</span>Hɨnkewɨ epei man, te mɨt disaipel nɨrak nan natɨp Jisas, “Wit ik ek enuk weinɨk ap mɨt newik. Te wɨ epei men wɨtaan kaknen. Ti eriuwet mɨt miyapɨr yapɨrwe nanɨno enrer wit wit kerek menep ek te hɨr hɨras enwɨr pewek enɨt menmen mɨr nanɨm.” <span class="Verse_Number">16</span>Jisas ketpor, “Haiu ap te mamriuweti enɨno au emɨt. Yi eiwetɨr menmen enɨm me yi hɨras.” <span class="Verse_Number">17</span>Hɨr newenɨwekhi netpɨwek, “Haiu ap metenen menmen mei yapɨrwe au. Haiu meit bret hispɨnak (5), saauk wiketerem im em keremem.” <span class="Verse_Number">18</span>Jisas katɨp, “Eikinɨm eiyɨm einen in.”</div><div class="Paragraph"><span class="Verse_Number">19</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-257" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-257" title="*"><span class="Note_Target_Reference">14:19 </span><span class="xt">Mt 15:35-39; Mk 8:6-10</span></span>Hɨrak katɨp mɨt miyapɨr yapɨrwe nau yenkis nau tɨ. Epei au, hɨrak kekin bret hispɨnak (5) keremem metike saauk wiketerem hɨrak kɨkɨam naan men niu nepni eim, hɨrak kitehi God katɨp hɨrak han yaaik keriuwe menmen im. Epei au, hɨrak kewep bret keremem hɨrak kewet mɨt disaipel nɨrak em, te hɨr neweiknɨm newet mɨt miyapɨr yapɨrwe rem. <span class="Verse_Number">20</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-258" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-258" title="*"><span class="Note_Target_Reference">14:20 </span><span class="xt">2Kin 4:44</span></span>Hɨr naam nen nen ere tu iuwe. Te hɨr disaipel neit yinam kerek epei naam em nemi mekre wapnake ere wapnake hiswiyen wik (12) menempetɨt meriuwerem. <span class="Verse_Number">21</span>Hɨr mɨt kerek naam menmen hɨr yapɨrwe nar 5,000 mɨt. Hɨr ap newenhis mɨyapɨr netike nɨkerek nau netikeri au.</div></div><div class="scrSection"><div class="Section_Head">Jisas kitet wan keke niu ken</div><div class="Parallel_Passage_Reference">(Mk 6:45-52; Jo 6:15-21)</div><div class="Paragraph"><span class="Verse_Number">22</span>Jisas kewtɨr menmen epei au, hɨrak katɨp mɨt nɨrak disaipel nehɨn nɨniu nen nekre bot naninɨn nanɨno wan pɨnak ein te hɨrak kaku kakriuwet mɨt miyapɨr yapɨrwe nanɨno. Epei au, hɨrak kakisesi. <span class="Verse_Number">23</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-259" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-259" title="*"><span class="Note_Target_Reference">14:23 </span><span class="xt">Lu 6:12, 9:28</span></span>Jisas keriuweti nen te hɨrak hɨrekes kɨniu mɨniu (o neiyɨp) ken kakitehi God menmen. Nepei hɨnkewɨ kakre wɨtaan hɨrak kiutɨp kerekek kepu. <span class="Verse_Number">24</span>Bot hɨrak epei ken wan nɨmɨniuwe eik, te nɨme mɨniu meke bot paan kɨrak te wan sɨr mɨniu mamuwer bot. <span class="Verse_Number">25</span>Epei menep wanewik hɨram wen toto, Jisas keriuwe hɨt mɨrak keke niu kitet wan ken kakɨr mɨt nɨrak disaipel. <span class="Verse_Number">26</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-260" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-260" title="*"><span class="Note_Target_Reference">14:26 </span><span class="xt">Lu 24:37</span></span>Hɨr nɨrek keriuwe hɨt mɨrak keke niu kitet wan te hɨr neperper, hɨr natɨp, “Hɨrak herwe.” Te hɨr nenepɨp nenɨne hɨm iuwe. <span class="Verse_Number">27</span>Wasenum Jisas kenɨne ketpor, “Yi ap einapen. Yi einakɨn tokim. Hi kerekek han. Hi ap herwe auye!”</div><div class="Paragraph"><span class="Verse_Number">28</span>Pita kewenhi ketpɨwek kar ik: “Kaiu Iuwe, ti hɨrekes te ti etpo hi eriuwe hɨt mai eitet wan anen arit.” <span class="Verse_Number">29</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-261" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-261" title="*"><span class="Note_Target_Reference">14:29 </span><span class="xt">Jo 21:7</span></span>Jisas katɨp, “Ti enen.” Te Pita kɨnaaiwɨr bot keriuwe hɨt mɨrak kitet wan ken kakɨr Jisas. <span class="Verse_Number">30</span>Pita kɨr nɨme mɨniu te hɨrak kɨnapen, hɨrak kaknatɨn kakno kakɨm tɨpar kakɨkre wan. Te hɨrak kenɨne, “Kaiu Iuwe ekepa!” <span class="Verse_Number">31</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-262" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-262" title="*"><span class="Note_Target_Reference">14:31 </span><span class="xt">Mt 8:26</span></span>Wasenum Jisas kewis his ketenen Pita, hɨrak ketpɨwek, “Ti ap han kiteta hi Iuwe au? Ti henmak te ti heit han wik wik?” <span class="Verse_Number">32</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-263" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-263" title="*"><span class="Note_Target_Reference">14:32 </span><span class="xt">Mk 4:39</span></span>Nepei au, hɨrakɨt wiketeret tɨniu tau bot te nɨme maa meit. <span class="Verse_Number">33</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-264" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-264" title="*"><span class="Note_Target_Reference">14:33 </span><span class="xt">Mt 27:54; Jo 1:49</span></span>Hɨr mɨt kerek nau bot en nɨr menmen im, hɨr newenɨpi Jisas natɨp, “Haiu mertei werek ti Nɨkan ke God.”</div></div><div class="scrSection"><div class="Section_Head">Jisas kɨkaap mɨt miyapɨr nɨnap neit Genesaret</div><div class="Parallel_Passage_Reference">(Mk 6:53-56)</div><div class="Paragraph"><span class="Verse_Number">34</span>Hɨr epei nerekir wan nen pɨnak ein niun tɨ ke Genesaret. <span class="Verse_Number">35</span>Hɨr mɨt ne wit ik ek hɨr nertei hɨrak Jisas te hɨr nesiuwe hɨm men merer wit wit kerek menep menep ek, hɨr neithis mɨt kerek nɨnap ek neri nan. <span class="Verse_Number">36</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-265" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-265" title="*"><span class="Note_Target_Reference">14:36 </span><span class="xt">Mt 9:20-21; Mk 5:27-28; Lu 8:44</span></span>Hɨr neri nen epei au, hɨr nɨnap natɨp hɨm iuwe nitɨwekhi hɨrak ekwisi hɨr hɨras enwis his entenen yɨnk kɨrak o laplap hɨr mɨrak. Hɨr mɨt miyapɨr kerek newis his netenen laplap hɨr mɨram netike mɨt netenen yɨnk kɨrak, hɨr yapɨrwe nɨre yaain.</div></div><div class="scrSection"><div class="Section_Head">Hɨm lo me God hɨram minɨn hɨm me maamrer</div><div class="Parallel_Passage_Reference">(Mk 7:1-13)</div><div class="Paragraph"><span class="Chapter_Number">15</span><span class="Verse_Number">1</span>Hɨrak Jisas wen kepu wit Genesaret, mɨt han ne farisi netike mɨt skraip kerek ninɨn nertei hɨm me Moses natɨp mɨt em, hɨr nɨnaaiwɨr Jerusalem nan nɨr Jisas nitɨwekhi menmen. <span class="Verse_Number">2</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-266" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-266" title="*"><span class="Note_Target_Reference">15:2 </span><span class="xt">Lu 11:38</span></span>Hɨr natɨp, “Nenmak te hɨr mɨt disaipel nit nɨrɨak menmen ap nises menmen kerek nɨpaa maamrer naiu nɨrɨakem? Hɨr nanɨm menmen hɨr ninɨn nekemyet his. Te mɨt disaipel nit au.”</div><div class="Paragraph"><span class="Verse_Number">3</span>Jisas kewenhi ketpor, “Yenmak te yi ap yises menmen me God te yi yises hɨm nɨpaa mɨt kerek yi yisesi hɨr newetiyem netpiyem a? <span class="Verse_Number">4</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-267" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-267" title="*"><span class="Note_Target_Reference">15:4 </span><span class="xt">Eks 20:12, 21:17; Diu 5:16</span></span>Nɨpaa God katɨp, ‘Yi eiyɨmtau hɨm me miye haai ni te maain yi naanmampri. Mɨtɨk kerek katɨp enum ke menmen miye haai nɨrak, yi mɨt eikɨp kaki.’ <span class="Verse_Number">5</span>Te yi yises hɨm im au. Yi yatɨp, ‘Mɨtɨk keiyak ketenen pewek o menmen kakɨkaap miye haai nɨrak, te hɨrak katɨp miye haai, “Hi epei hehimɨtan im em te hi ewet God em. Hi ap naanempri eriuwerem au.” <span class="Verse_Number">6</span>Yi yatɨp hɨram werek hɨrak ap ekɨkaap miye haai nɨrak neriuwerem au.’ Me menmen mar im yi yerekir hɨm me God yeriuwe hɨm ham me maamrer ni yi yisesim. <span class="Verse_Number">7</span>Yi mɨt enun yemipɨn. Mɨtɨk profet Aisaia nɨpaa kehimɨteni werek me wɨ hɨrak katɨp hɨm me God kar ik. Hɨrak katɨp,</div><div class="Line1"><span class="Verse_Number">8</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-268" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-268" title="*"><span class="Note_Target_Reference">15:8 </span><span class="xt">Ais 29:13</span></span>‘Mɨt in en hɨr hanhan newenɨpi niuk mai neriuwe hɨm mɨr, te han kɨr au nisɨsa werek werek au.</div><div class="Line1"><span class="Verse_Number">9</span>Menmen hɨr netpim newenɨpi niuk mai neriuwerem hɨram au enum menmen weinɨm. Menmen hɨr natɨp mɨt hɨr enisesim hɨram ap hɨm mai au. Hɨm mɨr weinɨm.’”</div></div><div class="scrSection"><div class="Section_Head">Menmen enum mɨrɨak han ke mɨtɨk enuk</div><div class="Parallel_Passage_Reference">(Mk 7:14-23)</div><div class="Paragraph"><span class="Verse_Number">10</span>Jisas ketpor epei au, hɨrak kenɨne mɨt miyapɨr nan nɨrek, hɨrak ketpor, “Yi eiyɨrteiyem han ekitetim werek werek! <span class="Verse_Number">11</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-269" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-269" title="*"><span class="Note_Target_Reference">15:11 </span><span class="xt">Mt 12:34</span></span>Menmen kerek mɨt hɨr nanɨm menip God katɨp hɨr mɨt enun au. Menmen mɨt netpim hɨram menip God katɨp hɨr mɨt enun.”</div><div class="Paragraph"><span class="Verse_Number">12</span>Hɨrak ketpor nepei au, mɨt nɨrak disaipel nan natɨp Jisas, “Ti hertei mɨt ne Farisi nemtau hɨm ti hetpim em te hɨr han enuk neperper?”</div><div class="Paragraph"><span class="Verse_Number">13</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-270" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-270" title="*"><span class="Note_Target_Reference">15:13 </span><span class="xt">Jo 15:2</span></span>Jisas kewenhi katɨp, “Haai kai kau wit kɨrak Heven hɨrak menmen mɨrak mau ni. Menmen kerek hɨrak ap kamɨr au, hɨram mewo weinɨm, maain hɨrak kakɨketim mamriuwe nekenik mɨram mamno. <span class="Verse_Number">14</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-271" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-271" title="*"><span class="Note_Target_Reference">15:14 </span><span class="xt">Mt 23:16, 24; Lu 6:39; Ro 2:19</span></span>Yi eiwisi enu en. Hɨr nɨre mɨt nanamɨr enuk toto, te hɨr nanteikɨn mɨt han kerek nanamɨr toto en yayiwe hɨr enisesim te hɨr nanɨr God. Te nanamɨr toto kakteikɨn mɨtɨk hak nanamɨr toto yayiwe, hɨrakɨt wiketeret tatɨnkewɨn tatɨkre wi.”</div><div class="Paragraph"><span class="Verse_Number">15</span>Pita kewenhi katɨp Jisas, “Ti ewepyapɨr hɨm me tok piksa, te haiu emɨmtewem.” <span class="Verse_Number">16-17</span>Jisas katɨp, “Yi ap han kewi au a? Yi yɨre mɨt han en a? Yi ap yertei menmen kerek mɨtɨk hɨrak kewisim mekre hɨm hɨram men mekre nɨnpɨ tɨwaak te maain hɨrak kakno kaknerem mamɨkre hei? <span class="Verse_Number">18</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-272" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-272" title="*"><span class="Note_Target_Reference">15:18 </span><span class="xt">Mt 12:34</span></span>Te menmen mekre han ke mɨt, maain hɨr netpim, im hɨram menip God katɨp mɨt hɨr enun. <span class="Verse_Number">19</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-273" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-273" title="*"><span class="Note_Target_Reference">15:19 </span><span class="xt">Jen 8:21; Ga 5:19-21</span></span>Menmen kerek metpaan meke han ke mɨtɨk hɨram mar im: han kitet menmen enum, kenep mɨt naa, kari miyapɨr his kewenem, kekintɨp menmen, kewenɨn hɨm, katɨp kenip mɨtɨk hak yɨnk enuk. <span class="Verse_Number">20</span>Menmen im em hɨram menip God katɨp mɨtɨk ik hɨrak enuk. Mɨtɨk ap kekemyet his wen au, te hɨrak kakɨm menmen, hɨram ap te mamnip God kaktɨp mɨtɨk kar ik hɨrak enuk au.”</div></div><div class="scrSection"><div class="Section_Head">Mɨte pe Kenan hɨre wises hɨm me Jisas werek werek</div><div class="Parallel_Passage_Reference">(Mk 7:24-30)</div><div class="Paragraph"><span class="Verse_Number">21</span>Jisas kɨnaaiwɨr wit Genesaret te hɨrak ken tɨ ke wit Taia ketike Saidon. <span class="Verse_Number">22</span>Mɨte hap pe Kenan kerek wau wit eik kerekek, hɨre wan wenɨnɨwek hɨm iuwe wetpɨwek, “Mɨtɨk Iuwe ti Nepenyek ke Devit, ti han etwenɨna. Herwe enum mewaank nɨki pai.” <span class="Verse_Number">23</span>Te Jisas ap kewenhi ketpɨwe menmei au. Hɨr mɨt disaipel nan nɨrek netpɨwek, “Mɨte ip ep hɨre wenɨne wenɨne wisesai wan. Ti ekepiye te hɨre wauno.”</div><div class="Paragraph"><span class="Verse_Number">24</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-274" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-274" title="*"><span class="Note_Target_Reference">15:24 </span><span class="xt">Mt 10:6</span></span>Jisas ketpor, “Au, God keriuweta te hi han hɨkaap mɨt kerek ne weiwɨk miutɨp me Isrel, hɨr nɨre sipsip nɨsawɨn neit yaank. Mɨt han au.” <span class="Verse_Number">25</span>Hɨrak katɨp epei au, mɨte kerepep wan wewen ninɨp werp hɨt me Jisas watɨp, “Kai Iuwe, ti ekepa.” <span class="Verse_Number">26</span>Jisas ketpɨwe tok piksa kar ik: “Hɨram enum te haiu mamkin menmen me nɨkerek mamwɨrem mamno mamwet nepere rem, hɨram mamɨm.” <span class="Verse_Number">27</span>Mɨte watɨp, “Kai Iuwe, ti hatɨp werek. Haiu enun mɨre nepere. Te nepere hɨram mekorɨr menmen kerek miye haai nɨr naam hɨram mɨnatɨn mɨwaai yeno kerek hɨr naam menmen menterim.” <span class="Verse_Number">28</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-275" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-275" title="*"><span class="Note_Target_Reference">15:28 </span><span class="xt">Mt 8:10, 13</span></span>Hɨre watɨp war ik te Jisas ketpɨwe, “Mɨte ti eises hɨm me God werek werek. Menmen ti hanhan em hɨram mamnen.” Hɨrak katɨp epei au, waswas mɨte nɨki pɨre hɨre wɨre yaaip.</div></div><div class="scrSection"><div class="Section_Head">Jisas kɨkaap mɨt yapɨrwe nɨre yaain</div><div class="Paragraph"><span class="Verse_Number">29</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-276" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-276" title="*"><span class="Note_Target_Reference">15:29 </span><span class="xt">Mk 7:31</span></span>In ek Jisas kɨnaaiwɨr Taia ketike Saidon te hɨrak ken kitet menep wan ke Galili. Hɨrak ken kɨniu mɨniu (o neiyɨp) ken kau nu ein. <span class="Verse_Number">30</span>Mɨt miyapɨr yapɨrwe nan nererik nɨrek, hɨr neithis mɨt kerek hɨt enum o han kɨr enuk, hemik meweikɨn, han auri netike menmen ham yapɨrwe hɨr neri nan nɨrek. Hɨr newisi nɨwaai menep hɨt me Jisas te hɨrak kerekyorem hɨr nɨre yaain. <span class="Verse_Number">31</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-277" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-277" title="*"><span class="Note_Target_Reference">15:31 </span><span class="xt">Mk 7:37</span></span>Hɨr mɨt miyapɨr nɨr menmen im te hɨr han kekrit hɨr han kitetim nentar hɨr nɨr mɨt kerek han auri en natɨp, hemik mɨn em mɨre yaaim. Mɨt nanamɨr toto en hɨr nɨr ein ein werek werek. Mɨt kerek hɨt enum hɨr nitet ein ein. Hɨr nɨr menmen im te hɨr newenɨpi God ke mɨt ne Isrel neriuwerem.</div></div><div class="scrSection"><div class="Section_Head">Jisas kewet mɨt 4,000 menmen hɨr naam</div><div class="Parallel_Passage_Reference">(Mk 8:1-10)</div><div class="Paragraph"><span class="Verse_Number">32</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-278" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-278" title="*"><span class="Note_Target_Reference">15:32 </span><span class="xt">Mt 14:14-15</span></span>Jisas kekepi epei au, hɨrak kenɨne mɨt disaipel nɨrak nan, hɨrak katɨp, “Hi hanhan heriuwe hɨr mɨt miyapɨr ein en. Wɨ wikak epei men hɨr nau netikewa te hɨr menmen me nanɨm em au. Hi hɨnapen esiuweri nɨnpɨ mamɨn nanɨno te hɨr nani nanɨtɨn yayiwe.” <span class="Verse_Number">33</span>Te hɨr mɨt disaipel natɨp Jisas, “In en ap mɨt nei newi. Te haiu mamɨt menmen mamoke nein te mamwet mɨt yapɨrwe rem te hɨr nanɨm?” <span class="Verse_Number">34</span>Jisas kitorhi, “Yi yetenen bret marmenum?” Hɨr natɨp, “Haiu metenen bret hispɨnak wik (7), saauk kike kiutɨp kiutɨp.” <span class="Verse_Number">35</span>Hɨr netpɨwek epei au, Jisas katɨp mɨt miyapɨr hɨr nanu tɨ.</div><div class="Paragraph"><span class="Verse_Number">36</span>Jisas kekin saauk metike bret hispɨnak wik (7), hɨrak kitehi God em kewepim kewet mɨt nɨrak disaipel em, hɨr newet mɨt yapɨrwe rem. <span class="Verse_Number">37</span>Hɨr yapɨrwe naam ere tu iuwe, te hɨr neit yinam kerek mɨt ap naam te hɨr nemi mekre wapnake mar hispɨnak wik (7). <span class="Verse_Number">38</span>Hɨr mɨt naam menmen hɨr nar 4,000, te hɨr ap newenhis nɨkerek miyapɨr nau netikeri au. <span class="Verse_Number">39</span>Jisas keriuwet mɨt miyapɨr nen. Hɨrak keriuweti nen, hɨrak kehɨn kɨniu kekre bot ketike mɨt nɨrak disaipel, hɨr nerekir wan nen tɨ ke mɨt nau neit Magadan.</div></div><div class="scrSection"><div class="Section_Head">Mɨt nitehi Jisas kɨrɨak menmen keteiknor God keriuwetek kan</div><div class="Parallel_Passage_Reference">(Mk 8:11-13; Lu 12:54-56)</div><div class="Paragraph"><span class="Chapter_Number">16</span><span class="Verse_Number">1</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-279" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-279" title="*"><span class="Note_Target_Reference">16:1 </span><span class="xt">Mt 12:38; Lu 11:16; Jo 6:30</span></span>Hɨr mɨt ne Farisi netike mɨt ne Sadyusi kerek han kitet mɨt epei naa ap pɨke nanɨkrit nanu au, hɨr nan nɨr Jisas. Hɨr nanmitɨwekpɨn nanri han kɨrak me ekrɨak menmen yaaim ekɨkaap mɨt ekriuwerem te hɨr nertei God keriuwetek kan. <span class="Verse_Number">2</span>Te Jisas ketpor, “Hɨnkewɨ epei man yi yatɨp nepni mɨre ninɨm te teipmen hɨram wepni yaaik. <span class="Verse_Number">3</span>Yi yekrit yatɨp, ‘Napɨ mɨre nɨpɨak wepni kɨre ninɨk, hauwɨ kaknen.’ Yi yɨr menmen mau nepni te yi yertei werek werek mekam mamnen. Te yi ap yertei werek werek han kitet menmen God kɨrɨakem me wɨ im a? <span class="Verse_Number">4</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-280" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-280" title="*"><span class="Note_Target_Reference">16:4 </span><span class="xt">Mt 12:39; Lu 11:29</span></span>Yi mɨt miyapɨr yapɨrwe enun, yi ap yises God werek werek au! Yi yitauhi hi hɨrɨak menmen yaaim te yi eiyɨrtei God keriuweta hi han te hi ap arɨak menmen te yi yayɨrem au. Hi eteikni menmen me Jona kerek nɨpaa kaa kekre saauk tu mɨrak. Wɨ wikak epei au, hɨrak pɨke kekrit kau.” Hɨrak keptor epei au, hɨrak kɨnaiwɨri ken.</div></div><div class="scrSection"><div class="Section_Head">Hɨm tok piksa me yis me Farisi netike Sadyusi</div><div class="Parallel_Passage_Reference">(Mk 8:14-21)</div><div class="Paragraph"><span class="Verse_Number">5</span>Hɨr mɨt disaipel nau bot nerekir wan nanɨno, te hɨr han kaa ap neit niu metikeri neiyɨm nen. <span class="Verse_Number">6</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-281" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-281" title="*"><span class="Note_Target_Reference">16:6 </span><span class="xt">Lu 12:1</span></span>Jisas ketpor tok piksa kar ik: “Yi naanempre hɨras yi einopɨn yis me Sadyusi netike mɨt ne Farisi.” <span class="Verse_Number">7</span>Te hɨr hɨras han kitet natɨpan nar ik: “Hɨrak ketpim kentar haiu ap meit bret mei meiyɨm man metikewai.” <span class="Verse_Number">8</span>Jisas kertei menmen hɨr netpim te hɨrak katɨp, “Yi mɨt in en ap han kiteta hi Iuwe naanempri au. Yenmak te yi yatɨp haiu ap meit bret mei au? <span class="Verse_Number">9</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-282" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-282" title="*"><span class="Note_Target_Reference">16:9 </span><span class="xt">Mt 14:17-21</span></span>Yi ap yertei menmen werek wen au a? Te yi ap han ekitet bret mar hispɨnak (5) mɨt nar 5,000 hɨr naam, te wapnake mar hiswiyen wik (12) yi yemi mekrerem? <span class="Verse_Number">10</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-283" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-283" title="*"><span class="Note_Target_Reference">16:10 </span><span class="xt">Mt 15:34-38</span></span>Te yi ap han ekitet bret hispɨnak wik (7) kerek mɨt nar 4,000 hɨr naam, te wapnake mar hispɨnak wik (7) yi yemi mekrerem a? <span class="Verse_Number">11</span>Yenmak te yi ap yertei hi ap hetpi menmen me bret. Yi naanmamre hɨras me hɨm me mɨt ne Farisi netike mɨt ne Sadyusi.” <span class="Verse_Number">12</span>Hɨrak ketpor epei au, hɨr nertei hɨrak ap ketpor naanmɨpre hɨras me yis me bret au. Hɨrak ketpor hɨr naanmɨpre hɨras hɨr ap nises hɨm me Farisi netike hɨm me mɨt ne Sadyusi, kerek hɨr natɨp mɨt enisesim.</div></div><div class="scrSection"><div class="Section_Head">Pita kewepyapɨr Jisas hɨrak Mɨtɨk God keriuwetek hɨrak Krais</div><div class="Parallel_Passage_Reference">(Mk 8:27-30; Lu 9:18-21)</div><div class="Paragraph"><span class="Verse_Number">13</span>Maain me wɨ Jisas ken tɨ menep wit Sisaria Filipai hɨrak kitehi mɨt disaipel nɨrak, “Hɨr mɨt miyapɨr hɨr natɨp hi Mɨtɨk ke wit ke Mɨtɨk Iuwe, hi keimɨn?” <span class="Verse_Number">14</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-284" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-284" title="*"><span class="Note_Target_Reference">16:14 </span><span class="xt">Mt 14:1-2; Mk 6:14-15; Lu 9:7-8</span></span>Hɨr natɨp, “Mɨt han natɨp ti Jon kerek kɨkɨr mɨt neriuwe tɨpar. Mɨt han natɨp ti profet Ilaija kerek nɨpaa kau tɨ. Mɨt han natɨp ti Jeremaia o mɨtɨk profet hak nɨpaa nepu tɨ.” <span class="Verse_Number">15</span>Te Jisas ketpor, “Yi han kitet hi keimɨn?”</div><div class="Paragraph"><span class="Verse_Number">16</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-285" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-285" title="*"><span class="Note_Target_Reference">16:16 </span><span class="xt">Jo 6:69</span></span>Saimon niuk mɨrak ham Pita hɨrak kewenhi ketpɨwek, “Ti Nɨkan ke God kerek kaku kakɨt tipmain tipmain enum eik. Ti Mɨtɨk Krais kerek hɨrak keriuwetit ti anen tɨ ekaap haiu mɨt etaihis.”</div><div class="Paragraph"><span class="Verse_Number">17</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-286" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-286" title="*"><span class="Note_Target_Reference">16:17 </span><span class="xt">Mt 17:5; Ga 1:15-16</span></span>Jisas ketpɨwek, “Saimon nɨkan ke Jona, God han yaaik keriuwit. Ap mɨtɨk kei ke tɨ ik ek keteiknut hɨm im em au. Haai kai God kau wit kɨrak hɨrak keteiknut menmen im. <span class="Verse_Number">18</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-287" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-287" title="*"><span class="Note_Target_Reference">16:18 </span><span class="xt">Jo 1:42; Ef 2:20</span></span>Hi hetput, ti Pita ti hɨre teinɨk. Ti ekaap mɨt miyapɨr yapɨrwe nanises hɨm mai. Te menmen ham meke Seten mamnen hɨram ap te maminɨni au. <span class="Verse_Number">19</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-288" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-288" title="*"><span class="Note_Target_Reference">16:19 </span><span class="xt">Mt 18:18; Jo 20:23</span></span>Te maain hi ewisit ti ekrehɨr kai. Ti atɨp menmen mɨt miyapɨr kerek nanises hɨm mai hɨr nanrɨakem. Menmen ti hetpor hɨram werek hɨr nisesim. God keit wit kɨrak kaktɨp hɨram yaaim. Menmen ti hetpor hɨram enum hɨr ap te nanisesim nanu tɨ im, God kakɨt wit kɨrak kaktɨp, ti hetpor werek werek.” <span class="Verse_Number">20</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-289" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-289" title="*"><span class="Note_Target_Reference">16:20 </span><span class="xt">Mt 17:9; Mk 9:9</span></span>Jisas katɨp mɨt disaipel kewɨrnak kekteni ap te enwepyapɨrek entɨp mɨt han hɨrak Krais, Mɨtɨk kerek God keriuwetek kan kɨkaap mɨt ne tɨ.</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp hɨrekes kaki te pɨke kakɨkrit</div><div class="Parallel_Passage_Reference">(Mk 8:31–9:1; Lu 9:22-27)</div><div class="Paragraph"><span class="Verse_Number">21</span>Me wɨ im ere maain Jisas katɨp mɨt disaipel nɨrak hɨrak kakno wit Jerusalem, te mɨt iuwe ninɨn naanmɨpre mɨt netike mɨt iuwe ne pris, mɨt nertei hɨm me Moses nanrekyɨwek enum yɨnk kɨrak kakɨkek hɨr nankɨp kaki. Hɨrak kaki kakwaai ere wɨ wikak, te hɨrak pɨke kakɨkrit.</div><div class="Paragraph"><span class="Verse_Number">22</span>Hɨrak ketpor epei au, Pita keithis Jisas keiyɨk ken pɨn eik te hɨrak kenerek kentar hɨrak katɨp hɨrak kaki. Hɨrak ketpɨwek, “Ti kaiu Iuwe kerekek taau. Menmen ti hetpim hi hanhan God ap te kakwisɨm mamnen taau.” <span class="Verse_Number">23</span>Jisas keweikɨn katɨp Pita, “Seten ti eno sip kai enopɨn. Ti hanhan hari han kai enuk. Ti ap han kitet menmen mar ke God han kitetim au. Ti han kitet menmen mar kerek mɨt keriyen han kitetim.”</div><div class="Paragraph"><span class="Verse_Number">24</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-290" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-290" title="*"><span class="Note_Target_Reference">16:24 </span><span class="xt">Mt 10:38; Lu 14:27</span></span>Hɨrak ketpɨwek epei au, Jisas katɨp mɨt disaipel nɨrak, “Mɨt kerek hanhan nisɨsa, hɨr enwenɨn han kɨr me menmen hɨr hanhanem, te hɨr ap nɨnapen te nani nanɨr maain hi hahi entar nu tentarakɨt. <span class="Verse_Number">25</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-291" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-291" title="*"><span class="Note_Target_Reference">16:25 </span><span class="xt">Mt 10:39; Lu 17:33; Jo 12:25</span></span>Mɨt kerek hanhan nani au, nanu werek, maain mɨt in hɨmɨn kɨr kakɨwaank. Te mɨt kerek nisɨsa ap nɨnaain mɨt nanɨnɨp nani nanɨnterik, te maain hɨmɨn kɨr kaku werek. <span class="Verse_Number">26</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-292" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-292" title="*"><span class="Note_Target_Reference">16:26 </span><span class="xt">Mt 4:8-9</span></span>Mɨtɨk hak ketenen menmen yapɨrwe kerek aku tɨ ik ek te hɨrak ap kises God au, maain hɨrak kaki te hɨmɨn kɨrak kakɨwaank. Te menmen yapɨrwe kerek nɨpaa hɨrak ketenenim mau tɨ ik mamkepik te God kaktɨp hɨrak yaaik mamɨrkeik a? Taau! Te hɨrak kakɨt mekam keiyɨm kakɨkaap hɨmɨn kɨrak kaku werek kakɨt wit ke God a? Taauye! <span class="Verse_Number">27</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-293" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-293" title="*"><span class="Note_Target_Reference">16:27 </span><span class="xt">Sam 62:12; Pro 24:12; Mt 25:31; Ro 2:6; Rev 22:12</span></span>Maain hi Mɨtɨk Iuwe ke wit ke Mɨtɨk Iuwe, hi pɨke anen ariuwe menmen iuwe me Haai kai merhɨhe mɨre si. Te mɨt ensel nɨrak nanɨnen nantikewa me wɨ hi pɨke anen. Me wɨ im hi arɨak mɨt miyapɨr ne tɨ ik ek menmen yaaim o menmen enum mampar kerek nɨpaa nau tɨ ik ek hɨr nɨrɨakem. <span class="Verse_Number">28</span>Hi hetpi werek. Mɨt han kerek neperp in en ap epei naa te hɨr ninɨn nanɨr hi Mɨtɨk ke wit ke Mɨtɨk Iuwe, hi anen ariuwe menmen mai Iuwe te hi ehinɨn naanmamre mɨt.”</div></div><div class="scrSection"><div class="Section_Head">Yɨnk ke Jisas keweikɨnhis kɨre menmen keit wit ke God</div><div class="Parallel_Passage_Reference">(Mk 9:2-13; Lu 9:28-36)</div><div class="Paragraph"><span class="Chapter_Number">17</span><span class="Verse_Number">1</span>Wɨ hispɨnak kiutɨp (6) epei men, Jisas keithis Pita ketike mɨtɨkɨt wik Jems ketike nɨkik kɨrak Jon. Hɨrak keryei keri ken mɨniu (o neiyɨp) hak enuk kau niu ein. Hɨrakɨt keriyen tepu. <span class="Verse_Number">2</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-294" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-294" title="*"><span class="Note_Target_Reference">17:2 </span><span class="xt">2Pi 1:16-18</span></span>Hɨrakɨt tepu en, yɨnk ke Jisas keweikɨnhis kɨre hak, hɨrakɨt tɨrek teriuwe nanamɨr. Te ninaan mɨrak mɨr mɨre wepni kɨr, laplap mɨrak mir mɨre si merhɨhe. <span class="Verse_Number">3</span>Moses ketike Ilaija wiketeret tɨnaaiwɨr wit ke God tan te hɨrakɨt disaipel wikak tɨr mɨtɨkɨt wiketeret tatɨp tetike Jisas. <span class="Verse_Number">4</span>Pita kɨr menmen im te hɨrak katɨp Jisas, “Haiu mau in hɨram yaaim. Te ti hanhana, hi aime weisaak mei mamrɨri mamwaai in. Ham hɨram mit, ham me Moses, ham me Ilaija.”</div><div class="Paragraph"><span class="Verse_Number">5</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-295" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-295" title="*"><span class="Note_Target_Reference">17:5 </span><span class="xt">Diu 18:15; Sam 2:7; Ais 42:1; Mt 3:17; Mk 1:11; Lu 3:22</span></span>Hɨrak wen ketpim, napɨ kɨre hike kewen kan kɨwapɨni. Te mɨtɨk hak katɨp kekre napɨ kewen kan katɨp kar ik: “Mɨtɨk ik hɨrak Nɨkan kai yaaik. Hi hanhan heriuwerek. Yi eiyɨmtau hɨm mɨrak eiyisesim!”</div><div class="Paragraph"><span class="Verse_Number">6</span>Te hɨrakɨt mɨtɨkɨt disaipel temtau hɨm im keremem, hɨrakɨt tewen ninɨp tewis ninaan mɨwaai tɨ, te hɨrakɨt tepɨrpɨr wɨsenum. <span class="Verse_Number">7</span>Jisas kan menep kɨret ketenenikɨt ketpɨwekɨt, “Yi eiyɨkrit. Yi ap einapen!” <span class="Verse_Number">8</span>Te hɨrakɨt tekrit terenaan ap tɨr mɨtɨk keiyak. Au, hɨrakɨt tɨr Jisas kerekek. <span class="Verse_Number">9</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-296" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-296" title="*"><span class="Note_Target_Reference">17:9 </span><span class="xt">Mt 16:20</span></span>Hɨr nɨnaaiwɨr mɨniu (o neiyɨp) te hɨr wen nekiuwe nepno, Jisas ketpɨwekɨt hɨm manp, “Menmen im yi epei yɨrem ap te yi pɨke eitɨp mɨt han em. Hɨram mamɨkre (o mamrɨau) han ki ere maain hi Mɨtɨk ke wit ke Mɨtɨk Iuwe hi hahi, hi pɨke ekrit ahu.” <span class="Verse_Number">10</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-297" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-297" title="*"><span class="Note_Target_Reference">17:10 </span><span class="xt">Mal 4:5</span></span>Hɨrak ketpɨwekɨt epei au, hɨrakɨt mɨtɨkɨt disaipel tɨrak titɨwekhi, “Nenmak te mɨt nertei hɨm me Moses natɨp Ilaija kakinɨn kaknen, te maain mɨtɨk kerek God keriuwetek kakɨkaap haiu mɨt kaktaihis hɨrak kakisesik?” <span class="Verse_Number">11</span>Jisas ketpɨwekɨt, “O, hɨram werek. Ilaija hɨrak kakinɨn kaknen kakrɨak menmen yapɨrwe mamre yaaim. <span class="Verse_Number">12</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-298" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-298" title="*"><span class="Note_Target_Reference">17:12 </span><span class="xt">Mt 11:14, 14:10</span></span>Te hi hetpi, Ilaija epei kan, te hɨr mɨt ap nerteiyek au. Hɨr nises han kɨr te hɨr nerekyɨwek enum. Mar im te hɨr nanrekya hi Mɨtɨk ke wit ke Mɨtɨk Iuwe, hɨr nanrekyau menmen enum nanrewaank.” <span class="Verse_Number">13</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-299" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-299" title="*"><span class="Note_Target_Reference">17:13 </span><span class="xt">Lu 1:17</span></span>Jisas katɨp kar ik, te hɨrakɨt mɨtɨkɨt disaipel tertei hɨrak katɨp ke Jon kerek kɨkɨr mɨt nekre tɨpar keremem.</div></div><div class="scrSection"><div class="Section_Head">Jisas kɨkaap nɨkan hak herwe enum mekrerek hɨrak kɨre yaaik</div><div class="Parallel_Passage_Reference">(Mk 9:14-29; Lu 9:37-42)</div><div class="Paragraph"><span class="Verse_Number">14</span>Hɨr nen ere niun mɨt miyapɨr yapɨrwe en, mɨtɨk hak ken kɨr Jisas kewen ninɨp kerp hɨt mɨrak. <span class="Verse_Number">15</span>Hɨrak katɨp, “Mɨtɨk Iuwe, ti hanhan heriuwe nɨkan kai. Hɨrak enuk ketaritari te yɨnk kɨrak au enuk. Wɨ yapɨrwe hɨrak kaa kenke kekre si, kekre tɨpar. <span class="Verse_Number">16</span>Hi epei etɨwekhis heiyɨk han mɨt disaipel nit, te hɨr ap nɨrɨakek kɨre yaaik.”</div><div class="Paragraph"><span class="Verse_Number">17</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-300" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-300" title="*"><span class="Note_Target_Reference">17:17 </span><span class="xt">Diu 32:5, 20; Jo 14:9</span></span>Jisas katpor, “Yi mɨt miyapɨr yau tɨ in en ap yises hɨm me God werek werek au. Te han ki ap yaaik. Wɨ marmenum te hi ehu ektikewi te yi yises God werek werek? Yi eitɨwek his eiyɨk einen in.” Hɨr neiyɨk nan newisɨk keit Jisas. <span class="Verse_Number">18</span>Epei au, Jisas kene herwe enum keremem, te hɨram mɨnaaiwɨr nɨkan kerekek men, te wasenum hɨrak kɨre yaaik.</div><div class="Paragraph"><span class="Verse_Number">19</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-301" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-301" title="*"><span class="Note_Target_Reference">17:19 </span><span class="xt">Mt 10:1</span></span>Maain mɨt disaipel nɨrak neit wɨnak hɨr nitehi Jisas netpɨwek, “Haiu menmak te haiu ap mamkaap nɨkan kike kerekek mamɨpɨr herwe enum mamno?”</div><div class="Paragraph"><span class="Verse_Number">20</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-302" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-302" title="*"><span class="Note_Target_Reference">17:20 </span><span class="xt">Mt 21:21; Mk 11:23; Lu 17:6; 1Ko 13:2</span></span>Jisas ketpor, “Yi ap yises God werek werek au, te yi ap yepɨr herwe ik au. Hi hetpi werek, yi yises hɨm me God werek im e mɨre nu mastet nɨkim mɨrak, te yi eitɨp mɨniu (o neiyɨp) ik ek, ‘Ekrit eno pɨnak ein en,’ te hɨrak kakɨkrit kakno. Yi yises God werek te menmen yi yɨrɨakem hɨram mampar keremem mamnen.” <span class="Verse_Number">21</span>[Te ap menmeiyam me yeiyɨm yaiyɨpɨr herwe im em taau. Yi nɨnpɨ miwei eiyu eiyɨt me yi eiyitehi God menmen, te yi eiyɨpɨr herwe im keremem.”]</div></div><div class="scrSection"><div class="Section_Head">Jisas pɨke katɨp keteipim me hɨrak kaki te maain kakɨkrit</div><div class="Parallel_Passage_Reference">(Mk 9:30-32; Lu 9:43-45)</div><div class="Paragraph"><span class="Verse_Number">22</span>Maain Hɨr nariyan nitet Galili te Jisas katɨp mɨt disaipel nɨrak: “Maain hɨr mɨt nanriuweta hi Mɨtɨk ke wit ke Mɨtɨk Iuwe hi ano his me mɨt enun. <span class="Verse_Number">23</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-303" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-303" title="*"><span class="Note_Target_Reference">17:23 </span><span class="xt">Mt 16:21</span></span>Te hɨr naniyep hahi. Me wɨ wikak hɨrak God pɨke kakɨkoya hi pɨke ahɨkrit ahu are mɨtɨk.” Hɨr nemtau menmen hɨrak kepɨwekɨtem, te hɨr han enuk.</div></div><div class="scrSection"><div class="Section_Head">Mɨt nitehi Pita pewek me takis</div><div class="Paragraph"><span class="Verse_Number">24</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-304" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-304" title="*"><span class="Note_Target_Reference">17:24 </span><span class="xt">Eks 30:13, 38:26</span></span>Jisas ketike mɨt nɨrak disaipel epei nen niun wit Kapaneam. Mɨt kerek neit pewek me takis me wɨnak ke God hɨr nan nitehi Pita, “Mɨtɨk Iuwe kit hɨrak kewɨr pewek me takis me wɨnak ke God a?” <span class="Verse_Number">25</span>Pita hɨrak ketpor, “O hɨrak Mɨtɨk Iuwe kaiu kepwɨrem.” Hɨrak katɨp epei au, hɨr nen nɨnɨk wɨnak eik ek te Jisas kitehi Pita, “Pita ti han kitet mekam? Mɨt iuwe naanmɨpre mɨt ne tɨ hɨr nari pewek me takis me nɨkerek nɨr o me mɨt han? <span class="Verse_Number">26</span>Pita ketpɨwek, “Mɨt nɨrak au. Mɨt han keriyen.” Jisas ketpɨwek, “Te mɨt ne mɨtɨk Iuwe ap nanwɨr pewek a? Te hi ap te hewɨr pewek a! Haiu nɨkerek ne God te haiu ap mamwɨr pewek naanmampre wɨnak kɨrak au. <span class="Verse_Number">27</span>Hɨram yaaim te hi ap hewɨr pewek hɨrɨak mɨt han enuk neriuwerem. Te ti eno wan ewɨr strin huk mewik ere ti eri saauk eknen tenhaan ik. Te saauk hak kerek epei ti heriyaak kinɨn kan tenhaan ik ek, te ti etenenik ewep hɨm kɨrak te ti ehɨr pewek mau mekrerek. Ti eiyɨm eno ewɨrem ewet mɨt pewek me takis mawɨr.”</div></div><div class="scrSection"><div class="Section_Head">Mɨt miyapɨr kerek God katɨp hɨr iuwe nɨmɨn ke mɨt miyapɨr han kerek hɨr nisesik</div><div class="Parallel_Passage_Reference">(Mk 9:33-37; Lu 9:46-48)</div><div class="Paragraph"><span class="Chapter_Number">18</span><span class="Verse_Number">1</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-305" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-305" title="*"><span class="Note_Target_Reference">18:1 </span><span class="xt">Lu 22:24</span></span>Me wɨ im mɨt disaipel nan nɨr Jisas netpɨwek, “Keimɨn hɨrak kinɨn mɨt han te hɨrak kɨre iuwe ke mɨt miyapɨr kerek nises hɨm me God?”</div><div class="Paragraph"><span class="Verse_Number">2</span>Hɨr netpɨwek, te Jisas kenɨne nɨkan hak kan te hɨrak kewisɨk kerp nɨmɨn ke mɨt yapɨrwe. <span class="Verse_Number">3</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-306" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-306" title="*"><span class="Note_Target_Reference">18:3 </span><span class="xt">Mt 19:14; Mk 10:15; Lu 18:17</span></span>Epei au, hɨrak katɨp, “Hi hetpi hɨm werek. Yi ap eiweikɨn sip eiwet menmen yi yisesim yi eiyises God eiyɨr ke nɨkerek kike hanhan nises hɨm me miye haai nɨr, te yi ap eiyu eiyɨr ke mɨt ne weiwɨk me God. Taau! <span class="Verse_Number">4</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-307" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-307" title="*"><span class="Note_Target_Reference">18:4 </span><span class="xt">Mk 10:43-44</span></span>Mɨtɨk kerek kewenɨn han kɨrak ke menmen yapɨrwe hɨrak hanhanem, te hɨrak kises menmen miutɨp kar nɨkan ik ek kisesim, hɨrak kinɨn mɨt han ne weiwɨk miutɨp me God, hɨrak kakises God werek werek. <span class="Verse_Number">5</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-308" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-308" title="*"><span class="Note_Target_Reference">18:5 </span><span class="xt">Mt 10:40; Lu 10:16; Jo 13:20</span></span>Te mɨt kerek naanempre mɨtɨk kiutɨp kɨre nɨkan ik nentar hɨr nises hɨm mai, hɨram mar ke hɨr nekepa.</div></div><div class="scrSection"><div class="Section_Head">Menmen enum mɨt nɨrɨakem nari han ke mɨt neriuwerem</div><div class="Parallel_Passage_Reference">(Mk 9:42-48; Lu 17:1-2)</div><div class="Paragraph"><span class="Verse_Number">6</span>“Te mɨtɨk hak kiutɨp kakri han ke mɨt weinɨn hɨr nɨre nɨkerek kike in te hɨr nises menmen enum ap nises hɨm mai au, hɨram yaaim te hɨr mɨt han enwenkek nan iuwe kiutɨp eku tɨmɨr kɨrak te hɨr enwɨrek ekno ekɨkre wan nɨmɨn iuwe ein kaki te maain God ap kakɨkɨp kakɨwaankek wɨsenuk ke menmen im. <span class="Verse_Number">7</span>Menmen enum mamwɨwaank mɨt miyapɨr nau tɨ nanri han kɨr te hɨr nanises menmen enum. Hekrit hekrit menmen enum mari han ke mɨt miyapɨr yapɨrwe, te maain God kakɨwaank mɨt o miyapɨr kerek nɨrɨakem nari han ke mɨt miyapɨr han neriuwerem.</div><div class="Paragraph"><span class="Verse_Number">8</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-309" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-309" title="*"><span class="Note_Target_Reference">18:8 </span><span class="xt">Mt 5:29-30</span></span>“Yi yɨrɨak menmen enum eiriuwe his o hɨt mi, yi eiremir eiwɨrem emno. Hɨram yaaim yi his hɨt miutɨp te yi eitike God eiyu werek. Hɨram enum te his hɨt wik mamu te hɨr nanri yi eino eikre si enum kerek mamu mamɨt tipmain tipmain enum eik ap te mami au. <span class="Verse_Number">9</span>Nanamɨr ki kɨr menmen kakri han ki me menmen enum, te yi eiketik eiwɨrek ekno. Hɨram yaaim yi nanamɨr kiutɨp kaku te yi eiyu werek eitike God. Hɨram enum yi nanamɨr wik te hɨr nanwɨri yi eino eikre si enum me hel, wit kerek God kakɨwaank mɨt keriuwerem.</div></div><div class="scrSection"><div class="Section_Head">Hɨm tok piksa me sipsip kɨrɨr kɨsawɨn keit yaank</div><div class="Parallel_Passage_Reference">(Lu 15:3-7)</div><div class="Paragraph"><span class="Verse_Number">10</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-310" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-310" title="*"><span class="Note_Target_Reference">18:10 </span><span class="xt">Hi 1:14</span></span>“Yi naanempre hɨras werek werek te yi ap han ekitet mɨtɨk kei weinɨk kerek kises hɨm mai. Hi hetpi werek. Mɨt ensel kerek naanmɨpre mɨt miyapɨr nisɨsa hɨr nanɨno nanɨr Haai kai God kakɨt wit kɨrak, hɨr nanɨswi hɨm me menmen enum yi yɨrɨakem. <span class="Verse_Number">11</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-311" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-311" title="*"><span class="Note_Target_Reference">18:11 </span><span class="xt">Lu 19:10</span></span>[Yi ap yerekyor enum yentar hi Mɨtɨk ke wit ke Mɨtɨk Iuwe hi han hɨnhatɨn akepi ahɨthis mɨt miyapɨr nises menmen enum te hɨr nanises hɨm mai.]</div><div class="Paragraph"><span class="Verse_Number">12</span>“Yi han kitet mekam? Mɨtɨk hak kewis 100 sipsip te sipsip hak kiutɨp kɨrɨr kɨsawɨn keit yaank, te hɨrak ap te kakɨnkakɨtnɨwek pɨke kaknanek o au? Hɨrak kakwis 99 sipsip mamɨrp mɨniu eik hɨrak kakno kakɨnkaktɨn hak kiutɨp epei keit nein eik. <span class="Verse_Number">13</span>Hi hetpi werek. Maain hɨrak kɨnapɨnek epei au, hɨrak han yaaik wɨsenuk kenterik, te hɨrak han yaaik kike keriuwe 99 sipsip ap meit nein ek kentar hɨram mepu werek. <span class="Verse_Number">14</span>Mar im Haai ki God kau wit kɨrak Heven kɨnapen mɨtɨk keiyak kiutɨp ke yi nɨkerek kike nɨrak kakweikɨn sip kakwetɨwek kakɨwaank hɨrekes.</div></div><div class="scrSection"><div class="Section_Head">Yi mɨt eikaap mɨtɨk hak kerek keweikɨn sip kewet hɨm yaaim kises menmen enum.</div><div class="Paragraph"><span class="Verse_Number">15</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-312" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-312" title="*"><span class="Note_Target_Reference">18:15 </span><span class="xt">Lev 19:17; Lu 17:3; Ga 6:1</span></span>“Te mɨtɨk kit hɨrekes kerekyut menmen enum ti eno ehɨrek te ti eteiknɨwek menmen enum hɨrak kɨrɨakem. Hɨrak kemtau hɨm mit kisesim keweikɨn sip kewetɨwem, te ti epei hetɨwek his kɨnaaipɨs menmen enum. <span class="Verse_Number">16</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-313" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-313" title="*"><span class="Note_Target_Reference">18:16 </span><span class="xt">Diu 19:15; Jo 8:17</span></span>Te hɨrak ap kemtau hɨm mit, ti ehɨt his mɨtɨk keiyak kiutɨp o wiketeret, te yi eiriyakɨt eino. Mar im te yi wikak eiwepyapɨr menmen hɨrak kɨrɨakem kesiuwek hɨm. <span class="Verse_Number">17</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-314" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-314" title="*"><span class="Note_Target_Reference">18:17 </span><span class="xt">1Ko 5:13</span></span>Te hɨrak ap kemtau hɨm mi, te yi eitɨp mɨt han ne weiwɨk me God. Te hɨrak ap kemtau hɨm mɨr te yi einerek mɨtɨk enuk hanhan kises menmen enum. Yi eiyɨpɨrek ap eitikerek yɨrɨak menmen ham au.”</div><div class="Paragraph"><span class="Verse_Number">18</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-315" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-315" title="*"><span class="Note_Target_Reference">18:18 </span><span class="xt">Mt 16:19; Jo 20:23</span></span>Jisas katɨp, “Hi hetpi werek menmen yapɨrwe enum yi ap yesakem meit tɨ ik ek, keremem te God ap kakɨsakem kakɨt wit kɨrak. Menmen yi yesakem yayɨt tɨ ik ek, te God kakɨsakem kakɨt wit kɨrak.</div><div class="Paragraph"><span class="Verse_Number">19</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-316" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-316" title="*"><span class="Note_Target_Reference">18:19 </span><span class="xt">Mk 11:24; Jo 15:7; Je 1:5</span></span>“Te hi hetpi werek. Mɨtɨkɨt wiketeret te tɨ ik yi han kɨpɨrakɨt me menmen miutɨp te yi yitehi God em, Haai kai God kau wit kɨrak kakrekyiyem. <span class="Verse_Number">20</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-317" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-317" title="*"><span class="Note_Target_Reference">18:20 </span><span class="xt">Mt 28:20; Jo 14:23</span></span>Hɨrak kakrekyiyem yi eitɨwem eiyɨntar yi mɨtɨkɨt wik o wikak yi yererik yentar yi yisɨsa yi eiyɨrtei God te hi ahu atikewi ekre nɨmɨn hi akepi.”</div></div><div class="scrSection"><div class="Section_Head">Hɨm tok piksa me mɨtɨk hɨrak ap hanhan keriuwe mɨtɨk hak nɨpaa kari menmen mɨrak</div><div class="Paragraph"><span class="Verse_Number">21</span>Jisas katɨp epei au, Pita kan kɨr Jisas ketpɨwek, “Mɨtɨk Iuwe, kai yinak hɨrak kakrekyo menmen enum te hi akepik anke menmen enum mɨrak emno emkeipnɨwek mamɨrmenum? Ti arekyewem mar ke hispɨnak wik (7) hɨram werek?” <span class="Verse_Number">22</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-318" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-318" title="*"><span class="Note_Target_Reference">18:22 </span><span class="xt">Lu 17:4</span></span>Jisas ketpɨwek, “Hi ap hetput are mamɨr hispɨnak wik (7) au. Hi hatɨp ti ekepik enke menmen enum kerek hɨrak kɨrɨakemem ere yapɨrwe mar ke 490. <span class="Verse_Number">23</span>Menmen haiu mɨt kerek mises God haiu mɨrɨakem hɨram mɨre menmen mɨtɨk iuwe ke gavman hɨrak kɨrɨakem. Hɨrak katɨp hɨrak kakɨt pewek yapɨrwe nɨpaa mɨt kerek nɨrɨak menmen mɨrak hɨr netɨwem weinɨm te hɨr ap pɨke newetɨwekem mererim wen au. <span class="Verse_Number">24</span>Hɨrak kɨrɨak menmen me mɨt netɨwem weinɨm ap epei newetɨwek pewek mererim wen au, hɨr neithis mɨtɨk hak neiyɨk nan. Nɨpaa hɨrak ketenen pewek me mɨtɨk ik mar 10 milion kina te hɨrak ap kewetɨwekem mererim wen au. <span class="Verse_Number">25</span>Te hɨrak ap ketenen pewek iuwe mar im te kakwetɨwekem mererim au. Te mɨtɨk iuwe katɨp hɨr anɨthis mɨtɨk ketike mɨt nɨkerek netike menmen mɨr ham yapɨrwe hɨr nesiuwerem nanɨt nan mamrerim me menmen nɨpaa hɨrak ketɨwem weinɨm me mɨtɨk iuwe ik. <span class="Verse_Number">26</span>Hɨrak katɨp epei au, te mɨtɨk kerek kɨrɨak menmen me mɨtɨk iuwe kewen ninɨp kitehi katɨp mɨtɨk iuwe kar ik: “Ti hanhan heriuwa, wen ewisa pewek hi hewetut menmen yapɨrwe mit nɨpaa hi heriyaam.” <span class="Verse_Number">27</span>Te mɨtɨk iuwe hanhan keriuwerek kerek nɨpaa hɨrak ketɨwem weinɨm em meit, hɨrak ketpɨwek hɨram menmen weinɨm te hɨrak kɨnaiwɨrek ken.</div><div class="Paragraph"><span class="Verse_Number">28</span>“Maain mɨtɨk kerek kɨrɨak menmen me mɨtɨk iuwe ketpaan ken wit eik, te hɨrak kɨr mɨtɨk wariyakɨt kɨrak kerek nɨpaa hɨrak kewetɨwek pewek mar 100 kina, te hɨrak kewetɨwekem mererim au. Te hɨrak ketenenik kɨr enum kau teruk kɨrak ketpɨwek, ‘Ti eweto pewek emrer mai kerek nɨpaa ti hetɨwem.’ <span class="Verse_Number">29</span>Hɨrak ketpim nepei au, te wariyakɨt kɨrak kewen ninɨp kau kitɨwekhi ketpɨwek hɨm iuwe kar ik: ‘Ti hanhan heriuwa te ti hewisa ere maain te hi pɨke ewetitem.’ <span class="Verse_Number">30</span>Te hɨrak kɨnapen. Hɨrak ken kewɨrek kekre wɨnak enuk kaku kakɨt ere maain hɨrak kakrer pewek nɨpaa hɨrak ketɨwem.</div><div class="Paragraph"><span class="Verse_Number">31</span>“Te hɨr mɨt wariyan nɨrak nɨr menmen hɨrak kerekyɨwekem hɨr han enuk neriuwerek. Te hɨr nen newepyapɨr menmen enum hɨrak kɨrɨakem natɨp mɨtɨk iuwe kɨr em. <span class="Verse_Number">32</span>Hɨr netpɨwek epei au, te mɨtɨk iuwe kenɨne mɨtɨk kerek nɨpaa kɨrɨak menmen en ketpɨwek kar ik: ‘Ti mɨtɨk hɨrɨak menmen mai, ti enuk! Nɨpaa ti hɨkɨt hetpo te hi han tewenɨnit me menmen nɨpaa ti hetɨwem em. <span class="Verse_Number">33</span>Hi nɨpaa han tewenɨnit. Henmak te ti ap han tewenɨn wariyakɨt kit a?’ <span class="Verse_Number">34</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-319" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-319" title="*"><span class="Note_Target_Reference">18:34 </span><span class="xt">Mt 5:25-26</span></span>Te mɨtɨk iuwe kɨrak han enuk keriuwerek te hɨrak kesiuwerek ken mɨt kerek nɨrɨakek menmen enum nanɨwaankek te hɨrak kaku kakɨt ere mamrer menmen kerek nɨpaa hɨrak ketɨwem. <span class="Verse_Number">35</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-320" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-320" title="*"><span class="Note_Target_Reference">18:35 </span><span class="xt">Mt 6:15; Mk 11:25; Ef 4:32; Kl 3:13</span></span>Te han ki, yi eikaap ni yinan me menmen enum hɨr nepei nɨrɨakem. Te Haai kai kau wit kɨrak Heven kakrɨakem mampar keremem me yi. Haai kai kau wit kɨrak Heven kakrekyi menmen mamɨr im. Te yi eikaap ni yinan me menmen enum hɨr nerekyiyem yi eiyɨtpor hɨram menmen weinɨm. Yi han kitet menmen werek werek!”</div></div><div class="scrSection"><div class="Section_Head">Jisas katɨp hɨm me mɨtɨk mɨte epei neitan hɨr nɨnaaiwɨran</div><div class="Parallel_Passage_Reference">(Mk 10:1-12; Lu 16:18)</div><div class="Paragraph"><span class="Chapter_Number">19</span><span class="Verse_Number">1</span>Jisas katɨp hɨm me menmen epei au, hɨrak kɨnaaiwɨr Galili ken tɨ ke provins Judia keit pɨnak ke mani Jodan ein. <span class="Verse_Number">2</span>Hɨrak ken en, mɨt miyapɨr yapɨrwe nisesik. Te hɨrak kɨkaap mɨt miyapɨr kerek nɨnap hɨr nɨre yaain.</div><div class="Paragraph"><span class="Verse_Number">3</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-321" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-321" title="*"><span class="Note_Target_Reference">19:3 </span><span class="xt">Mt 16:1</span></span>Hɨrak keit ein, hɨr mɨt ne Farisi nan nanmitɨwekpɨn nanri han kɨrak natɨp, “Hɨm me Moses haiu misesim matɨp hɨram yaaim te mɨtɨk akɨpɨr mɨte pɨrak hɨre wauno waunaiwɨrek me menmen miutɨp o yapɨrwe hɨre wɨrɨakem hɨrak kɨneinɨm o au?”</div><div class="Paragraph"><span class="Verse_Number">4</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-322" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-322" title="*"><span class="Note_Target_Reference">19:4 </span><span class="xt">Jen 1:27, 5:2</span></span>Te hɨrak kewenhi ketpor, “Yi yenmak te nɨpaa yi ap yertei werek hɨm im em mau tɨwei yi yɨrem a? Hɨram matɨp God nɨpaa kɨrɨak menmen yapɨrwe, nɨpaa enum eik hɨrak kime mɨtɨk ketike mɨte. <span class="Verse_Number">5</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-323" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-323" title="*"><span class="Note_Target_Reference">19:5 </span><span class="xt">Jen 2:24; Ef 5:31</span></span>God kɨrɨak mɨte keriuwe hɨrepit ke mɨtɨk te hɨrak katɨp, ‘Mɨtɨk kaknaaiwɨr miye hai nɨrak hɨrak kaku kaktike mɨte pɨrak, te hɨr wik nankiyan nanu nanɨt.’ <span class="Verse_Number">6</span>Te hɨr ap pɨke nɨre hɨre o hɨrak wik wik au. Hɨr nɨre yɨnk kiutɨp kerekek. Menmen kerek God epei kehimɨtanem miutɨp, yi mɨt ap te yayɨnkerem.”</div><div class="Paragraph"><span class="Verse_Number">7</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-324" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-324" title="*"><span class="Note_Target_Reference">19:7 </span><span class="xt">Diu 24:1-4; Mt 5:31</span></span>Te hɨr mɨt ne Farisi netpɨwek, “Te kenmak Moses kewis hɨm hɨram matɨp, “Mɨtɨk kakwis tɨwei kaktɨp kakɨnmak te hɨrak kakɨnke mɨte hɨrak kakwetɨwerek te kakɨnkerep wauno?”</div><div class="Paragraph"><span class="Verse_Number">8</span>Jisas ketpor, “Moses kewisi yi yayɨpɨr miyapɨr ni kentar yi han ki enuk ap yises hɨm me God werek werek au. Nɨpaa enum eik God ap hanhan keriuwe mɨt hɨr nises miyapɨr nɨr nɨnaaiwɨri nanɨno au. <span class="Verse_Number">9</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-325" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-325" title="*"><span class="Note_Target_Reference">19:9 </span><span class="xt">Mt 5:32; 1Ko 7:10-11</span></span>Hi hetpi hɨm mar im em. Mɨte pe mɨtɨk hak ap nɨpaa wɨrɨak menmen enum wɨwaai wetike mɨt han, te hɨrak kakɨpɨrep wauno kakɨt mɨte hap, mɨtɨk kar ik hɨrak kewaank hɨrekes kɨre mɨtɨk enuk kari miyapɨr his kewenem.”</div><div class="Paragraph"><span class="Verse_Number">10</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-326" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-326" title="*"><span class="Note_Target_Reference">19:10 </span><span class="xt">1Ko 7:1-2, 7-9</span></span>Te hɨr mɨt disaipel nɨrak hɨr netpɨwek, “Menmen nɨmɨn ke mɨtɨk ketike mɨte pɨrak hɨram mar im, te mɨtɨk kakɨt mɨte au emɨt. Hɨrak eku weinɨk kerekek.”</div><div class="Paragraph"><span class="Verse_Number">11</span>Te Jisas ketpor kar ik: “Ap te mɨt miyapɨr yapɨrwe nantenen hɨm im em taau. Hɨr keriyen kerek God kakɨkepi hɨr nantenenim hanhan nanisesim. <span class="Verse_Number">12</span>Mɨt han ap te nanɨt miyapɨr nentar miyerer nɨr nɨpaa ninen te hɨr ap yaain te hɨr nanwaai nantike miyapɨr. Nepɨr kerekek mɨt han nɨpaa nekin menmen me mɨt han te hɨr ap te nanɨt miyapɨr nanwaai nantikeri au. Te han en han kitet nanises menmen me hɨm me God nanrɨak menmen mɨrak keremem te hɨr nɨnapen nanɨt miyapɨr. Mɨt kerek hɨr han kitet hɨm im hɨram yaaim hɨr nanisesim.”</div></div><div class="scrSection"><div class="Section_Head">Jisas han yaaik kewis his mentar nɨkerek kike</div><div class="Parallel_Passage_Reference">(Mk 10:13-16; Lu 18:15-17)</div><div class="Paragraph"><span class="Verse_Number">13</span>Hɨrak katɨp epei au, hɨr mɨt han neit his nɨkerek han kike neri nan, hɨr hanhan natɨp Jisas te hɨrak ekwis his emɨnteri te ekitehi God kakrekyor menmen yaaim. Te hɨr mɨt disaipel neneri. <span class="Verse_Number">14</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-327" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-327" title="*"><span class="Note_Target_Reference">19:14 </span><span class="xt">Mt 18:2-3</span></span>Hɨr neneri, Jisas katɨp, “Yi eiwis nɨkerek kike en hɨr nanɨnan in. Yi ap eiweni au emɨt! Mɨt miyapɨr kerek nises God hɨr han yaaik nanu nanɨr nɨkerek in e.” <span class="Verse_Number">15</span>Hɨrak kewis his menteri. Hɨrak kɨrɨak menmen im epei au, hɨrak kɨnaaiwɨr wit ik ken wit hak.</div></div><div class="scrSection"><div class="Section_Head">Hɨm me mɨtɨk pipɨak ketenen menmen yapɨrwe</div><div class="Parallel_Passage_Reference">(Mk 10:17-31; Lu 18:18-30)</div><div class="Paragraph"><span class="Verse_Number">16</span>Wɨ ham mɨtɨk hak yaaik kan kɨr Jisas ketpɨwek kar ik: “Mɨtɨk Iuwe Yaaik hi arɨak mekam yaaim eiyisesim te hi hahɨt hɨmɨn yaaik te hi hahu hahɨt tipmain tipmain enum eik?”</div><div class="Paragraph"><span class="Verse_Number">17</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-328" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-328" title="*"><span class="Note_Target_Reference">19:17 </span><span class="xt">Lev 18:5; Lu 10:28</span></span>Jisas ketpɨwek, “Kenmak te ti hitauhi me menmen mekam yaaim? God kiutɨp kerekek hɨrak Yaaik. Te ti hanhan hahɨt hɨmɨn yaaik ehu etike God, te ti ehises hɨm kerek God kewet Moses em mɨt enisesim.”</div><div class="Paragraph"><span class="Verse_Number">18</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-329" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-329" title="*"><span class="Note_Target_Reference">19:18 </span><span class="xt">Eks 20:12-16; Lev 19:18; Diu 5:16-20; Ro 13:9</span></span>Te mɨtɨk kitɨwekhi, “Hi ehises hɨm lo me Moses mekam?”</div><div class="Paragraph">Jisas ketpɨwek, “Ti ehises hɨm mar im: ‘Ti ap enep mɨt hɨr nani. Ti ap hetike mɨte pe mɨtɨk hak yi eirɨran au emɨt! Ti ap ekintɨp menmen me mɨt han. Ti ap ewen hɨm etɨp mɨt han. <span class="Verse_Number">19</span>Ti emtau hɨm me miye haai nit eisesim naanmamror me menmen, ti hanhan eriuwe mɨt miyapɨr han ehɨr ke ti hanhan hɨrekes.’”</div><div class="Paragraph"><span class="Verse_Number">20</span>Te mɨtɨk pipɨak ketpɨwek, “Hɨm im em hi epei hisesim. Te hi ehises mekam ham?”</div><div class="Paragraph"><span class="Verse_Number">21</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-330" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-330" title="*"><span class="Note_Target_Reference">19:21 </span><span class="xt">Mt 6:20; Lu 12:33; Ap 2:45, 4:34-37</span></span>Jisas ketpɨwek, “Ti hanhan are yaaik te ti eno esiuwe menmen mit yapɨrwe ehɨt pewek emrerim te ti ewet mɨt enun ap netenen menmen mei em. Ti erɨak menmen im, ti hetenen menmen yapɨrwe hahu wit ke God. Ti hɨrɨak menmen im epei au, ti enen ehisɨsa.”</div><div class="Paragraph"><span class="Verse_Number">22</span>Mɨtɨk pipɨak kemtau hɨm im, hɨrak kɨnaaiwɨr Jisas han enuk ken kentar Jisas ketpɨwek hɨrak kesiuwe menmen mɨrak mamno. Hɨrak ketenen menmen yapɨrwe.</div><div class="Paragraph"><span class="Verse_Number">23</span>Hɨrak epei ken, Jisas katɨp mɨt disaipel nɨrak, “Hi hetpi werek. Menmen yapɨrwe mɨt netenenim hɨram mewen (o mesenkek) han kɨr te hɨr ap nises hɨm me God waswas au. <span class="Verse_Number">24</span>Hi pɨke hetpi heteipim. Kamel hɨram ap te mamnɨk hei ke nil ke nekerwo laplap neriuwerek ek taau. Hɨram hei kike. Mɨtɨk ketenen pewek yapɨrwe hɨrak ap te kakises God taau kɨre kamel ap te kakises hei. Hɨrak kɨrɨak menmen au kentar pewek hɨrak ketenenim hɨrak han kɨrak kenke kenterim te kakisesik werek werek taau.”</div><div class="Paragraph"><span class="Verse_Number">25</span>Mɨt disaipel nɨrak nemtau hɨm im em hɨr nehɨnhɨn te hɨr han kekrit nitɨwekhi, “God ap kakɨthis mɨtɨk kar ik au, te neimɨn ne haiu mɨt mamu mamtikerek? Taauye!”</div><div class="Paragraph"><span class="Verse_Number">26</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-331" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-331" title="*"><span class="Note_Target_Reference">19:26 </span><span class="xt">Jen 18:14; Jop 42:2</span></span>Hɨr natɨp epei au, Jisas kɨrapror ketpor, “Mɨt ap nankaap hɨras nanu nantike God au. Menmen mɨt netenenim mamkepi au. God kerekek kakɨkepi.”</div><div class="Paragraph"><span class="Verse_Number">27</span>Hɨrak katɨp epei au, Pita ketpɨwek, “Haiu epei mɨnaaiwɨr menmen mai yapɨrwe te haiu misesit. Maain haiu mamɨt mekam?”</div><div class="Paragraph"><span class="Verse_Number">28</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-332" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-332" title="*"><span class="Note_Target_Reference">19:28 </span><span class="xt">Dan 7:9-10; Mt 25:31; Lu 22:30; Rev 3:21</span></span>Jisas kewenhi ketpor, “Hi hetpi menmen im! Hi Mɨtɨk ke wit ke Mɨtɨk Iuwe maain hi hahu yeno mai iuwe naanmampre mɨt me wɨ yaaim maain mamnen, te yi mɨt kerek yisɨsa yi yayu yeno yaipar ke hi ik ek. Yi skelim mɨt ne weiwɨk yapɨrwe me Isrel. <span class="Verse_Number">29</span><span class="scrFootnoteMarker"><a href="#Footnote-MAT-333" /></span><span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-333" title="*"><span class="Note_Target_Reference">19:29 </span><span class="xt">Hi 10:34</span></span>Hɨr mɨt miyapɨr niutɨp niutɨp kerek nɨnaaiwɨr wɨnak o menmen mɨr, kikrek nɨr, yenterer, miye haai o nɨkerek nɨr o tɨ kɨr, hɨr nɨnaaiwɨrem nentar hɨr nises menmen nɨpaa hɨr netenenim, maain hɨr nanɨt yapɨrwe mamɨr k
